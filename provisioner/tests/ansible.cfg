[defaults]
stdout_callback = community.general.yaml
inventory      = ../hosts
forks          = 50
host_key_checking = False
retry_files_enabled = False
no_target_syslog = False
callback_whitelist = time
show_custom_stats = true
[ssh_connection]
scp_if_ssh = True

[persistent_connection]
connect_timeout = 60
command_timeout = 60
