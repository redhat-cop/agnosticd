---
- name: Configure DNS for the Automation controller node
  become: false
  community.aws.route53:
    state: "{{ s3_state }}"
    zone: "{{ workshop_dns_zone }}"
    record: "{{ student }}-{{ 'dev' if (inventory_hostname | regex_replace('^.*-ansible-', '') is match('1')) else 'pro' }}.{{ ec2_name_prefix|lower }}.{{ workshop_dns_zone }}"
    type: A
    overwrite: true
    value: "{{ ansible_host }}"
    wait: true
  delegate_to: localhost
