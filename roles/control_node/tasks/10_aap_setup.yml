---
- name: Create tmp directory to store AAP tar.gz
  tempfile:
    state: directory
    suffix: "aapbundle"
  register: tempdir

- name: Show groups['control_nodes'] 
  debug:
    msg: "{{ groups['control_nodes'] }}"

# - name: copy AAP tar.gz
#   copy:
#     src: "{{ aap_archive | default(playbook_dir + '/aap.tar.gz') }}"
#     dest: "{{ tempdir.path }}/aap.tar.gz"

- name: download AAP tar.gz
  ansible.builtin.get_url:
    url: "{{ controller_bundle_installer.url }}"
    dest: "{{ tempdir.path }}/aap.tar.gz"

- name: Create directory for automation controller
  file:
    path: "{{ aap_dir }}"
    state: directory

- name: Extract AAP tar.gz install
  unarchive:
    src: "{{ tempdir.path }}/aap.tar.gz"
    dest: "{{ aap_dir }}"
    remote_src: true
    extra_opts: ['--strip-components=1', '--show-stored-names']

- name: Show the repo contents
  shell: |
    pwd
    ls -lart
- name: Show the repo contents 2
  shell: |
    ls -lart /home/
- name: Show the repo contents 3
  shell: |
    ls -lart /home/student
- name: Show the repo contents 4
  shell: |
    ls -lart /home/student/aap_install
- name: Show the repo contents 5
  shell: |
    ls -lart /home/student/aap_install/bundle/packages
- name: Show the repo contents 6
  shell: |
    ls -lart /home/student/aap_install/bundle/packages/el9
- name: Show the repo contents 7
  shell: |
    ls -lart /home/student/aap_install/bundle/packages/el9/repos
- name: Show the repo contents 8
  shell: |
    ls -lart /home/student/aap_install/bundle/packages/el9/repos/repodata
- name: Show the repo contents 9
  shell: |
    ls -lart /home/student/aap_install/bundle/packages/el9/repos/repodata/repomd.xml

- name: Set AAP local repository on controller node
  yum_repository:
    name: aap_installer
    description: aap_installer
    baseurl: "file://{{ aap_dir }}/bundle/packages/el9/repos/"
    gpgcheck: false
  become: true

- name: Install vimrc in home directory
  template:
    src: vimrc.j2
    dest: "/home/{{ username }}/.vimrc"
    owner: "{{ username }}"
    group: "{{ username }}"
