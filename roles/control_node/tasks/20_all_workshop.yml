---
- name: make sure .ssh is created
  file:
    path: "/home/{{ username }}/.ssh/"
    owner: "{{ username }}"
    group: "{{ username }}"
    state: directory

- name: Apply patch for runner fix PR759
  lineinfile:
    path: /usr/lib/python3.8/site-packages/ansible_runner/config/_base.py
    regexp: ".*--userns=keep-id.*"
    state: absent

##
