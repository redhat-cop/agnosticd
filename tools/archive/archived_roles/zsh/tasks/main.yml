---
- name: Install required packages
  become: yes
  action: "{{ ansible_pkg_mgr }} name={{ item }} state=present update_cache=yes"
  with_items: "{{ zsh_dependencies }}"
  tags: packages

- name: Get zsh path
  command: which zsh 
  register: zsh_path
  tags: configuration

- name: Switch to zsh
  user:
    name: "{{ item }}"
    shell: "{{ zsh_path.stdout }}"
  with_items: "{{ zsh_users }}"
  become: yes 
  tags: configuration

- name: Clone oh-my-zsh repository
  become: yes
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "/home/{{ item }}/.oh-my-zsh"
    accept_hostkey: yes
    update: no
  with_items: "{{ zsh_users }}"
  tags: configuration

- name: Set permissions for oh my zsh dir
  become: yes
  file:
    path: "/home/{{ item }}/.oh-my-zsh"
    owner: "{{ item }}"
    group: "{{ item }}"
    state: directory
    recurse: yes
  with_items: "{{ zsh_users }}"
  tags: configuration

- name: Create zsh config file
  become: yes
  template:
    src: zsh.config.j2
    dest: "/home/{{ item }}/.zshrc"
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: 0640
  with_items: "{{ zsh_users }}"
  tags: configuration
