---
# defaults file for packages

bastion_enabled_repos: 'rhel-x86_64-server-7,rhel-x86_64-server-extras-7,rhel-x86_64-server-optional-7,rhel-x86_64-server-rh-common-7'
osp_enabled_repos: 'rhel-x86_64-server-7,rhel-x86_64-server-extras-7,rhel-x86_64-server-rh-common-7,rhel-x86_64-server-openstack-8'

# Bastion packages

bastion_packages:
  - nfs-utils
  - vim
  - iptables-services
  - ntp

# OSPd packages

osp_packages:
 - openstack-packstack
 - python-redis
 - kernel
 - mongodb
 - wget
