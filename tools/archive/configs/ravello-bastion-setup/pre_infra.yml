- name: Step 000 Pre Infrastructure
  hosts: localhost
  connection: local
  become: false
  vars_files:
    - "./env_vars.yml"
    - "./env_secret_vars.yml"
  tags:
    - step001
    - pre_infrastructure
  tasks:
    - debug:
        msg: "Step 000 Pre Infrastructure - Dummy action"

- name: Generate env ssh keys
  import_tasks: "{{ ANSIBLE_REPO_PATH | default('.') }}/cloud_providers/ravello/ssh_env_keygen.yml"

- name: Resolve jmespath dependency
  hosts: localhost
  tasks:
    - yum:
        name: python2-jmespath
        state: present
