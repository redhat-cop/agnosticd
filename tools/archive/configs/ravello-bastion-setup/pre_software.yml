- name: Step 000 Pre Software
  hosts: localhost
  connection: local
  become: False
  vars_files:
    - "./env_vars.yml"
    - "./env_secret_vars.yml"
  tags:
    - step003
    - pre_software
  tasks:
    - debug:
        msg: "Step 003 Pre Software - Dummy action"

    - set_fact:
        DNS_action: "CREATE"

- name: 'Wait for ssh service on {{ bastion_hostname.external }}'
  hosts: localhost
  tasks:
    - wait_for:
        port: 22
        host: "{{ bastion_hostname.external }}"
        search_regex: OpenSSH
        delay: 30

- name: Wait for SSH connection to be released
  hosts: localhost
  tasks:
    - pause:
        seconds: 3

- name: ensure private key and public one are present
  hosts: bastion_host
  remote_user: cloud-user
  become: true
  vars_files:
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_vars.yml"
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_secret_vars.yml"
  tasks:
    - copy: 
        src: "{{ ANSIBLE_REPO_PATH | default('.') }}/workdir/{{env_authorized_key }}"
        dest: /home/cloud-user/.ssh/id_rsa 
        owner: cloud-user
        group: cloud-user
        mode: 0600
- name: dump ansible_ssh_common_args
  hosts: localhost
  vars_files:
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_vars.yml"
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_secret_vars.yml"
  tasks:
    - debug:
        var: ansible_ssh_common_args
          
