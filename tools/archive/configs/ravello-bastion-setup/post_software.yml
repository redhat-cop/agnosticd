- name: Step005 sample opentlc users
  hosts: "{{ ('tag_' ~ env_type ~ '_' ~ guid ~ '_ipa') | replace('-', '_') }}"
  gather_facts: False
  become: yes
  vars_files:
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_vars.yml"
  tasks:
    - name: generate ipa sample user script
      template:
        src: "./files/opentlc-sample-config.sh.j2"
        dest: "/root/opentlc-sample-config.sh"
    - name: Create opentlc sample users
      shell: "bash /root/opentlc-sample-config.sh"
  tags:
    - same_opentlc_users

########################## Save app as blueprint

- name: Save app as blueprint
  import_tasks: '{{ ANSIBLE_REPO_PATH | default('.') }}/cloud_providers/{{ cloud_provider }}/save_environment.yml'

- name: Delete application
  import_tasks: '{{ ANSIBLE_REPO_PATH | default('.') }}/cloud_providers/{{ cloud_provider }}/delete_application.yml'
  when: delete_app_post_deploy

