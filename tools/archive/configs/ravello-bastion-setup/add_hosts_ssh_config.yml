---
- name: Add all hosts to workdir ssh config file
  hosts: localhost
  vars_files:
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_vars.yml"
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_secret_vars.yml"
  tasks: 
    - name: Add webserver hosts to workdir ssh config file
      blockinfile:
        dest: "{{ ANSIBLE_REPO_PATH | default('.') }}/workdir/{{ env_type }}_{{ guid }}_ssh_conf"
        marker: "##### {mark} ADDED Node Proxy Config  {{ item }} {{ env_type }}-{{ guid }} ######"
        block: |
            Host {{ item }}
              Hostname {{ item }}
              User {{ remote_user }}
              IdentityFile {{ ANSIBLE_REPO_PATH | default('.') }}/workdir/{{ env_authorized_key }}
              ProxyCommand ssh {{ remote_user }}@{{ bastion_hostname.external }} -W %h:%p
              StrictHostKeyChecking no
      with_items: " {{ ravello_groups | json_query('web_server.hosts') }}"
      tags:
        - bastion_proxy_config_hosts
    - name: add webservers as hosts
      add_host:
        name: "{{ item }}"
        group: web_server
      with_items: "{{ ravello_groups | json_query('web_server.hosts') }}"
    - debug:
        var: groups
