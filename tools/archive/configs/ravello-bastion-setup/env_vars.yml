ansible_user: cloud-user
remote_user: cloud-user

blueprint_name: "{{env_type}}.{{guid}}"
application_name: "{{blueprint_name}}.app"
wait_timeout: 1800

blueprint_description: "some text describing the blueprint created by agnostic deployer"
application_description: "some text describing the blueprint created by agnostic deployer"

# set ravello default timeout to 90 mins
env_expire: 90

app_template:

################################################################################
#### GENERIC EXAMPLE
################################################################################
install_common: false
install_bastion: false
env_authorized_key: "{{guid}}key"
software_to_deploy: "ipa"
set_env_authorized_key: true
delete_app_post_deploy: true


################################################################################
#### OCP IMPLEMENATATION LAB
################################################################################

ipa_public_dns: "ipa.{{subdomain_base}}."

################################################################################
#### Common host variables
################################################################################

update_packages: false
common_packages:
  - python
  - unzip
  - bash-completion
  - tmux
  - bind-utils
  - wget
  - git
  - vim-enhanced
  - ansible

rhel_repos:
  - rhel-7-server-rpms
  - rhel-7-server-extras-rpms

use_subscription_manager: true
use_own_repos: false
#rhn_pool_id_string: "Red Hat Enterprise Linux Server"
rhn_pool_id_string: "Red Hat Enterprise Linux Server"

################################################################################
#### CLOUD PROVIDER: AWS SPECIFIC VARIABLES
################################################################################

#### Route 53 Zone ID (AWS)
HostedZoneId: ''
key_name: ''
aws_region: us-east-1

admin_user: 'admin'
admin_user_password: 'r3dh4t1!'

#### Connection Settings

#### Networking (AWS)
guid: defaultguid
subdomain_base_short: "{{ guid }}"
subdomain_base_suffix: ".example.opentlc.com"
subdomain_base: "{{subdomain_base_short}}{{subdomain_base_suffix}}"
ipa_domain: "{{subdomain_base}}"
ipa_realm: "{{ ipa_domain|upper }}"
ipa_directory_manager_password: "{{admin_user_password}}"
ipa_principal_user_password: "{{admin_user_password}}"
tower_run: false

#### Environment Sizing

ipa_instance_type: "t2.large"

ansible_ssh_private_key_file: '{{ ANSIBLE_REPO_PATH | default('.') }}/workdir/{{ env_authorized_key }}'


#### VARIABLES YOU SHOULD ***NOT*** CONFIGURE FOR YOUR DEPLOYEMNT
#### You can, but you usually wouldn't need to.

#### CLOUDFORMATIONS vars

project_tag: "{{ env_type }}-{{ guid }}"


zone_internal_dns: "{{guid}}.internal."
chomped_zone_internal_dns: "{{guid}}.internal"


ipa_public_dns_chomped: "ipa.{{subdomain_base}}"
vpcid_cidr_block: "192.168.0.0/16"
vpcid_name_tag: "{{subdomain_base}}"

az_1_name: "{{ aws_region }}a"
az_2_name: "{{ aws_region }}b"

subnet_private_1_cidr_block: "192.168.2.0/24"
subnet_private_1_az: "{{ az_2_name }}"
subnet_private_1_name_tag: "{{subdomain_base}}-private"

subnet_private_2_cidr_block: "192.168.1.0/24"
subnet_private_2_az: "{{ az_1_name }}"
subnet_private_2_name_tag: "{{subdomain_base}}-private"

subnet_public_1_cidr_block: "192.168.10.0/24"
subnet_public_1_az: "{{ az_1_name }}"
subnet_public_1_name_tag: "{{subdomain_base}}-public"

subnet_public_2_cidr_block: "192.168.20.0/24"
subnet_public_2_az: "{{ az_2_name }}"
subnet_public_2_name_tag: "{{subdomain_base}}-public"

dopt_domain_name: "{{ aws_region }}.compute.internal"

rtb_public_name_tag: "{{subdomain_base}}-public"
rtb_private_name_tag: "{{subdomain_base}}-private"

cf_template_description: "{{ env_type }}-{{ guid }} template"
