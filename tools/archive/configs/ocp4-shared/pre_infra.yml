- name: Step 000 Pre Infrastructure
  hosts: localhost
  connection: local
  become: false
  tags:
  - step001
  - pre_infrastructure
  tasks:
    - debug:
        msg: "Step 000 Pre Infrastructure - Dummy action"

    - name: Create students-ocp4-noop IAM group
      iam_group:
        aws_access_key: "{{ aws_access_key_id }}"
        aws_secret_key: "{{ aws_secret_access_key }}"
        aws_region: "{{ aws_region_final | d(aws_region) }}"
        name: students-ocp4-noop
        state: present

    - name: Create Infra Key
      include_role:
        name: infra-ec2-ssh-key
      when: install_infra_ssh_key | default(false) | bool
