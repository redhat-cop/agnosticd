---
- name: Step 003 - Create env key
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  vars_files:
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_vars.yml"
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_secret_vars.yml"
  tags:
    - step003
    - generate_env_keys
  tasks:
    - name: Generate SSH keys
      shell: ssh-keygen -b 2048 -t rsa -f "{{ ANSIBLE_REPO_PATH | default('.') }}/workdir/{{env_authorized_key}}" -q -N ""
      args:
        creates: "{{ ANSIBLE_REPO_PATH | default('.') }}/workdir/{{env_authorized_key}}"
      when: set_env_authorized_key

    - name: fix permission
      file:
        path: "{{ ANSIBLE_REPO_PATH | default('.') }}/workdir/{{env_authorized_key}}"
        mode: 0400
      when: set_env_authorized_key

    - name: Generate SSH pub key
      shell: ssh-keygen -y -f "{{ ANSIBLE_REPO_PATH | default('.') }}/workdir/{{env_authorized_key}}" > "{{ ANSIBLE_REPO_PATH | default('.') }}/workdir/{{env_authorized_key}}.pub"
      args:
        creates: "{{ ANSIBLE_REPO_PATH | default('.') }}/workdir/{{env_authorized_key}}.pub"
      when: set_env_authorized_key

# Cloudformation template or equivalent should tag all hosts with Project:{{ env_type }}-{{ guid }}

- name: Configure all hosts with Repositories, Common Files and Set environment key
  hosts:
    - all:!windows
  become: true
  gather_facts: False
  vars_files:
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_vars.yml"
    - "{{ ANSIBLE_REPO_PATH | default('.') }}/configs/{{ env_type }}/env_secret_vars.yml"
  tags:
    - step004
    - common_tasks
  pre_tasks:
    - name: add rhel-7-server-ansible-2.4-rpms repo for OCP 3.9 and 3.10
      set_fact:
        rhel_repos: "{{ rhel_repos + ['rhel-7-server-ansible-2.4-rpms'] }}"
      when:
      - osrelease is version_compare('3.9', '>=')
      - osrelease is version_compare('3.11', '<')
    - name: add rhel-7-server-ansible-2.6-rpms repo for OCP 3.11
      set_fact:
        rhel_repos: "{{ rhel_repos + ['rhel-7-server-ansible-2.6-rpms'] }}"
      when:
      - osrelease is version_compare('3.11', '>=')
    - name: add rhel-7-fast-datapath-rpms repo for OCP 3.9, 3.10
      set_fact:
        rhel_repos: "{{ rhel_repos + ['rhel-7-fast-datapath-rpms'] }}"
      when:
      - osrelease is version_compare('3.9', '>=')
      - osrelease is version_compare('3.11', '<')
  roles:
    - role: "set-repositories"
      when: repo_method is defined
    - role: "common"
      when: install_common|bool
    - role: "set_env_authorized_key"
      when: set_env_authorized_key|bool

