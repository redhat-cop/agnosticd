### Common Vars
guid: defaultguid
ansible_user: "ec2-user"
remote_user: "ec2-user"
use_internal_dns_zone: false
deploy_openshift: true
install_nfs: true
update_packages: false
install_bastion: true
## SB Don't set software_to_deploy from here, always use extra vars (-e) or "none" will be used
#software_to_deploy: "openshift"
install_idm: false
use_subscriptions: false
use_own_repos: true
cloud_provider: "ec2"
install_common: true
hosted_zone_id: "Z226QCZPDICGRI"

# TODO: This should probably be in groupvars for all and then overridden here
common_packages:
  - python
  - unzip
  - bash-completion
  - tmux
  - bind-utils
  - wget
  - ansible
  - git
  - vim-enhanced

### Provisioner Specific
lab_tag: "master"
lab_url: "https://github.com/osevg/workshopper"
lab_content: "https://raw.githubusercontent.com/osevg/workshopper-content/master/_workshops/roadshow.yml"
subdomain_base_short: "{{ guid }}"
subdomain_base_suffix: "openshift3roadshow.com"
subdomain_base: "{{ subdomain_base_short }}.{{ subdomain_base_suffix }}"
oc_path: "/usr/local/bin/oc"

### OpenShift Vars
repo_version: "3.4"
docker_version: "1.12.5"
docker_device: /dev/xvdb
idm: false
install_metrics: true
install_logging: true
#### Vars for the Ansible hosts file
master_api_port: 443
multi_tenant_setting: "os_sdn_network_plugin_name='redhat/openshift-ovs-multitenant'"
master_lb_dns: "master.{{ subdomain_base }}"

cloudapps_suffix: 'cloudapps.{{ subdomain_base }}'
openshift_master_ldap_ca_file: 'openshift_master_ldap_ca_file=/root/ca.crt'
osrelease: "3.4.0.40"
openshift_master_overwrite_named_certificates: true

timeout: 60

rhel_repos:
  - rhel-7-server-extras-rpms
  - rhel-7-server-ose-{{ repo_version }}-rpms

## NFS Server settings
nfs_vg: nfsvg
nfs_pvs: /dev/xvdb
nfs_export_path: /srv/nfs

nfs_shares:
  - user-vols

workshop_shares:
  - postgres
  - nexus
  - gitlab-data
  - gitlab-etc
  - redis

user_vols: 100
user_vols_size: 5Gi

cache_images:
  - "openshift3/logging-elasticsearch"
  - "openshift3/logging-deployer"
  - "openshift3/metrics-cassandra"
  - "openshift3/metrics-hawkular-metrics"
  - "openshift3/metrics-heapster"
  - "openshift3/logging-auth-proxy"
  - "openshift3/ose-haproxy-router"
  - "openshift3/ose-deployer"
  - "openshift3/logging-deployment"
  - "openshift3/logging-fluentd"
  - "openshift3/logging-kibana"
  - "openshift3/metrics-deployer"
  - "openshift3/ose-pod"
  - "openshift3/ose-docker-registry"
  - "openshift3/registry-console"
  - "openshift3/logging-curator"
  - "openshiftroadshow/parksmap:1.2.0"
  - "openshift3/jenkins-1-rhel7"
  - "jorgemoralespou/s2i-java:latest"
  - "registry.access.redhat.com/jboss-eap-7/eap70-openshift:latest"
  - "registry.access.redhat.com/rhscl/mongodb-32-rhel7:latest"

