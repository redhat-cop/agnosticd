kind: List
metadata: {}
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      application: nexus-persistent
    name: nexus
  spec:
    ports:
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8081
    selector:
      deploymentconfig: nexus
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      application: nexus-persistent
    name: nexus
  spec:
    host:
    to:
      kind: Service
      name: nexus
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: nexus-persistent
    name: nexus
  spec:
    replicas: 1
    selector:
      deploymentconfig: nexus
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: nexus
      spec:
        containers:
        - image: openshiftdemos/nexus:2.13.0-01
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 180
            timeoutSeconds: 1
          name: nexus
          ports:
          - containerPort: 8081
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 20
            timeoutSeconds: 1
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 2Gi
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /nexus-data
            name: data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "nexus"
    triggers:
    - type: ConfigChange
- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: "nexus"
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: "2Gi"
    selector:
      matchLabels:
        owner: "nexus"
