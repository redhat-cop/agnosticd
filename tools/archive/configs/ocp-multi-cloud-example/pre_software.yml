---
- name: Step 004.1 - Create SSH Key for environment
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - step004
    - step004.1
    - generate_env_keys
  tasks:
  roles:
    - role: "infra-local-create-ssh_key"
      when: set_env_authorized_key is defined

- name: Step 004.2 - Configure Repositories, Run common Role and Set SSH Key as authorised
  hosts:
    - all:!windows
  become: true
  gather_facts: False
  tags:
    - step004
    - step004.2
    - common_tasks
    - packer
  roles:
    - role: "set-repositories"
      when: repo_method is defined
    - role: "common"
      when: install_common|bool
    - role: "set_env_authorized_key"
      when: set_env_authorized_key|bool

- name: Configuring Bastion Hosts
  hosts:
    - bastions
    - provisioners
  become: true
  gather_facts: false
  roles:
    - { role: "bastion", when: install_bastion|bool }
    - { role: "bastion-student-user", when: student_password is defined }
  tags:
    - step004
    - bastion_tasks

- name: Cache rpms for openshift install - temporary for rhte
  hosts:
    - nodes
    - infranodes
    - masters
    - default
  become: true
  gather_facts: false
  tags:
    - packer
  tasks:
    - name: install openshift_node packages
      yum:
        name: "{{ item }}"
        state: present
      with_items: "{{cached_packages}}"
      tags:
        - testing_rhte_caching
    - name: docker yum-complete-transaction workaround
      shell: "yum-complete-transaction -y"

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
    - debug:
        msg: "Post-Software checks completed successfully"
