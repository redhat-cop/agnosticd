---
# See documentation https://github.com/marketplace/actions/labeler
core:
  - LICENSE
  - docs/Contributing.adoc
  - docs/Variables.adoc
  - ansible.cfg
  - ansible/*.yml
  - ansible/cloud_providers/*
  - ansible/roles-infra/**/*
  - ansible/ansible.cfg
  - ansible/filter_plugins/**/*
  - ansible/action_plugins/**/*
  - ansible/library/**/*
  - CODEOWNERS

repo:
  - .github/**/*
  - CODEOWNERS

doc:
  - README.adoc
  - docs/*
  - docs/**/*

aws:
  - ansible/cloud_providers/ec2*
  - ansible/roles-infra/infra-ec2*/**/*
  - ansible/roles-infra/infra-aws*/**/*
azure:
  - ansible/cloud_providers/azure*
  - ansible/roles-infra/infra-azure*/**/*
osp:
  - ansible/cloud_providers/osp*
  - ansible/roles-infra/infra-osp*/**/*
gcp:
  - ansible/cloud_providers/gcp*
  - ansible/roles-infra/infra-gcp*/**/*

ibm:
  - ansible/cloud_providers/ibm*

equinix:
  - ansible/cloud_providers/equinix_metal*
  - ansible/roles-infra/infra-equinix*/**/*
