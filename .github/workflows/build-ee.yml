---
name: build-ee-multicloud
on:
  workflow_call:
    inputs:
      tag:
        description: 'Tag'
        default: 'github-latest'
        required: true
        type: string

    secrets:
      registry_username:
        description: 'Username to login to Quay.io'
        required: true
      registry_password:
        description: 'password to login to Quay.io'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          cache: pip

      - run: pip install -r tools/execution_environments/requirements-ee.txt


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.4.1

      - name: Login to Image Registry
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Prepare Containerfile using ansible-builder
        run: |
          cd tools/execution_environments/ee-multicloud-public
          ansible-builder build -v 3 -c .

      - name: Build and publish image to Quay
        uses: docker/build-push-action@v2
        with:
          working-directory: tools/execution_environments/ee-multicloud-public
          file: tools/execution_environments/ee-multicloud-public/Containerfile
          push: true
          tags: quay.io/agnosticd/ee-multicloud:${{ inputs.tag }}
