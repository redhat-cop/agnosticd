---
name: build-ee-multicloud
on:
  workflow_call:
    inputs:
      tag:
        description: 'Tag'
        default: 'github-latest'
        required: true
        type: string
      labels:
        description: 'quay labels'
        default: ''
        required: false
        type: string

    secrets:
      registry_username:
        description: 'Username to login to Quay.io'
        required: true
      registry_password:
        description: 'password to login to Quay.io'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          cache: pip

      - run: pip install -r tools/execution_environments/requirements-ee.txt

      - name: Login to Image Registry
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Prepare Containerfile using ansible-builder
        run: |
          cd tools/execution_environments/ee-multicloud-public
          ansible-builder create -v 3 -c .

      - name: Buildah Action
        uses: redhat-actions/buildah-build@v2
        id: build-image
        with:
          image: ee-multicloud
          tags: ${{inputs.tag}} ${{ github.sha }}
          labels: ${{ inputs.labels }}
          workdir: tools/execution_environments/ee-multicloud-public
          containerfiles: |-
            Containerfile

      -  name: Push To quay.io
         id: push-to-quay
         uses: redhat-actions/push-to-registry@v2
         with:
           image: ${{ steps.build-image.outputs.image }}
           tags: ${{ steps.build-image.outputs.tags }}
           registry: quay.io/agnosticd
           username: ${{ secrets.registry_username }}
           password: ${{ secrets.registry_password }}
