---
ansible-navigator:

  execution-environment:
    image: quay.io/agnosticd/ee-multicloud:latest
    pull:
      policy: missing
    volume-mounts:
      - src: ~/secrets
        dest: ~/secrets
      - src: ~/vars
        dest: ~/vars

  # mode: stdout

  format: json

  playbook-artifact:
    enable: True
    replay: /tmp/ansible-navigator-artifact.json
    save-as: /tmp/ansible-navigator-artifact.json

