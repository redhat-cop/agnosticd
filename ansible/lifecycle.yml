---
# This file is the default playbook for common actions.
# You should implement those actions in your config if you
# need a specific process.

- import_playbook: setup_runtime.yml

- name: Run stop/start/status/... actions
  hosts: localhost
  connection: local
  gather_facts: False
  become: no
  tasks:
    - fail:
        msg: "project_tag is not defined"
      when: project_tag is not defined or project_tag == ''

    - fail:
        msg: "ACTION is not defined"
      when: ACTION is not defined

    - when: cloud_provider == 'ec2'
      environment:
        AWS_ACCESS_KEY_ID: "{{aws_access_key_id}}"
        AWS_SECRET_ACCESS_KEY: "{{aws_secret_access_key}}"
        AWS_DEFAULT_REGION: "{{aws_region_final|d(aws_region)}}"
      block:
        - when: ACTION == 'stop'
          name: Stop instances by Project tag
          ec2_instance:
            state: stopped
            wait: no
            filters:
              "tag:Project": "{{project_tag}}"

        - when: ACTION == 'stop'
          name: Stop instances by (guid,env_type) tags
          ec2_instance:
            state: stopped
            wait: no
            filters:
              "tag:guid": "{{ guid }}"
              "tag:env_type": "{{ env_type }}"

        - when: ACTION == 'start'
          name: Start instances by Project tag
          ec2_instance:
            state: started
            wait: no
            filters:
              "tag:Project": "{{project_tag}}"

        - when: ACTION == 'start'
          name: Start instances by (guid, env_type) tags
          ec2_instance:
            state: started
            wait: no
            filters:
              "tag:guid": "{{ guid }}"
              "tag:env_type": "{{ env_type }}"
