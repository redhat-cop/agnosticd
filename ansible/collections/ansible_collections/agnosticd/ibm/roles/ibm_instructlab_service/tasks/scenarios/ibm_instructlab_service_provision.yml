    #   failed_when: false

    # - name: Output Trusted profile info for debugging 
    #   ansible.builtin.debug:
    #     var: r_trusted_profiles | to_nice_json
    #     verbosity: 2
          
    # - name: If trusted profile exists, set fact with profile id
    #   when: r_trusted_profiles.rc == 0
    #   ansible.builtin.set_fact:
