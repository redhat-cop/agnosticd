---

ibm_saml_login_timeout: 10800

ibmcloud_region: us-south
ibmcloud_resource_group_name: "resource-group-{{ guid }}"
ibmcloud_resource_group_state: available
ibmcloud_cos_instance_name: "cos-instance-{{ guid }}"
ibmcloud_cos_location: global
ibmcloud_cos_plan: standard
ibmcloud_cos_instance_service: cloud-object-storage
ibmcloud_cos_instance_state: available
ibmcloud_cos_bucket_name: "cos-bucket-{{ guid }}"
ibmcloud_cos_bucket_state: available
ibmcloud_cos_bucket_type: region_location
ibmcloud_iam_trusted_profile_name: "InstructLab-POC-{{ guid }}"
ibmcloud_iam_trusted_profile_state: available
ibmcloud_iam_trusted_profile_description: "IBM Cloud Trusted Profile for {{ ibmcloud_iam_trusted_profile_name }}"
ibmcloud_iam_trusted_profile_api_key_name: "ibmcloud-trusted-profile-api-key-{{ guid }}"
ibmcloud_iam_trusted_profile_api_key_state: available
ibmcloud_iam_trusted_profile_api_key_role: "Writer"
ibmcloud_iam_trusted_profile_api_key_description: "API Key for {{ ibmcloud_iam_trusted_profile_api_key_name }}"
ibmcloud_access_group_name: "access-group-{{ guid }}"
