---

- name: Install Python and other related packages
  ansible.builtin.dnf:
    name: "{{ setup_ai_python_basics_dnf_packages }}"
    state: present
  become: true
  

  - name: Create a default Python virtual environment
    ansible.builtin.virtenv:
      name: /opt/python{{ setup_ai_python_basics_python_version }}/venv
      python: "{{ setup_ai_python_basics_python_version }}"
      path: /opt/python{{ setup_ai_python_basics_python_version }}
      pip: true
  become: true
  become_user: root