---

- name: Install Python and other related packages to python
  ansible.builtin.dnf:
    name: "{{ setup_ai_python_basics_dnf_packages }}"
    state: present
  become: true

- name: Create a Python virtual environment with specific Python and pip versions
  when: setup_ai_python_basics_create_default_venv
  ansible.builtin.pip:
    name:
     - "pip"
    virtualenv: "/home/{{ setup_ai_python_basics_default_user }}/{{ setup_ai_python_basics_create_default_venv_name }}"
    virtualenv_command: "/bin/python{{ setup_ai_python_basics_python_version }} -m venv"  # Specify exact Python binary
  become: true
  become_user: "{{ student_name | default('root') }}"
