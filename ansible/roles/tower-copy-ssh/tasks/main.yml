---
- name: Create .ssh directory on towers
  file: 
    path: /var/lib/awx/.ssh
    state: directory
  delegate_to: "{{ item }}"
  loop: "{{ query('inventory_hostnames', 'towers') }}"

- name: Copy ospkey from local machine on towers
  copy:
    src: "{{ ospkey_local_path }}"
    dest: /var/lib/awx/.ssh
  delegate_to: "{{ item }}"
  loop: "{{ query('inventory_hostnames', 'towers') }}"

- name: Create .ssh directory on workers
  file: 
    path: /var/lib/awx/.ssh
    state: directory
  delegate_to: "{{ item }}"
  loop: "{{ query('inventory_hostnames', 'workers') }}"

- name: Copy ospkey from local machine on workers
  copy:
    src: "{{ ospkey_local_path }}"
    dest: /var/lib/awx/.ssh
  delegate_to: "{{ item }}"
  loop: "{{ query('inventory_hostnames', 'workers') }}"