---
- block:
  - name: Install MySQL packages
    yum:
      state: present
      name:
        - mariadb-server
        - firewalld

  - name: Ensure firewalld is running
    service:
      name: firewalld
      state: started
      enabled: yes

  - name: Open Firewall for MySQL use
    firewalld:
      service: "{{ item }}"
      permanent: yes
      state: enabled
      immediate: yes
    with_items:
    - mysql

  - name: Ensure MySQL is running at boot
    service:
      name: mariadb
      enabled: yes
      state: started

  - name: Setup up SQL commands
    template:
      src: files/prime.sql
      dest: /tmp/prime.sql
      mode: 400
    when: mysql_root_password is defined

  - name: Setup root account
    shell: mysql </tmp/prime.sql
    when: mysql_root_password is defined
  become: true
