---
- name: Make sure we go back to default project
  shell: "oc project default"

- name: Wait until 3scale API is available 
  uri: 
    url: https://master.{{ ocp_apps_domain }}
    method: HEAD
    validate_certs: no
  register: wait_threescale_result
  until: wait_threescale_result is succeeded
  ignore_errors: yes
  retries: 10
  delay: 60

- name: Create tenants
  include_tasks: ./create-tenants.yml
  with_sequence: start=1 end={{ eval_seed_users_count }} format=user%d

- name: Update webapp operator with RHTE 2019 lab repo
  command: oc patch webapp tutorial-web-app-operator -n webapp --type=merge -p '{"spec":{"template":{"parameters":{"WALKTHROUGH_LOCATIONS":"https://github.com/evanshortiss/rhte-2019-rhmi-lab-walkthrough"}}}}'
  retries: 10
  delay: 60