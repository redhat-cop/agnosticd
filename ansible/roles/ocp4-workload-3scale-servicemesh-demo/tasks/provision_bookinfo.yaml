---

- name: Evaluate {{backend_project }} namespace if not exists 
  k8s:
    api_version: v1
    kind: Namespace
    name: '{{ backend_project }}'
    state: present

# Wait for operators to be copied.
- pause:
    minutes: 1


- name: Create Service Mesh Member Roll 
  k8s:
    state: present
    resource_definition:  "{{ lookup('template', 'ossm-member-roll.yaml.j2') }}"


- name: "Create the Application from template"
  shell: |
    oc apply -n "{{ backend_project }}" -f https://raw.githubusercontent.com/Maistra/bookinfo/maistra-1.0/bookinfo.yaml

- name: "Create the gateway"
  shell: |
    oc apply -n "{{ backend_project }}" -f https://raw.githubusercontent.com/Maistra/bookinfo/maistra-1.0/bookinfo-gateway.yaml

- name: "Create destination rule"
  shell: |
    oc apply -n "{{ backend_project }}" -f https://raw.githubusercontent.com/istio/istio/release-1.1/samples/bookinfo/networking/destination-rule-all.yaml

# wait to productpage creation
- name: Wait for bookinfo Deployments to be ready
  k8s_info:
    api_version: v1
    kind: Deployment
    namespace: "{{ backend_project }}"
    name: productpage-v1
  register: r_dc
  until:
    - r_dc is defined
    - r_dc.resources is defined
    - r_dc.resources | list | length > 0
    - r_dc.resources[0].status is defined
    - r_dc.resources[0].status.readyReplicas is defined
    - r_dc.resources[0].status.readyReplicas | int >= 1
  retries: 60
  delay: 15  