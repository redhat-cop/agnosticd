---
# Implement your Workload deployment tasks here
- name: vars
  set_fact:
      operators_project: 'workshop-operators'

- name: Uninstall Streams
  block:
    - name: Delete Subscription
      k8s:
        state: absent
        api_version: operators.coreos.com/v1alpha1
        kind: Subscription
        name: amq-streams
        namespace: '{{ operators_project }}'
    - name: Collect CustomResourceDefintions
      k8s_info:
        api_version: apiextensions.k8s.io/v1beta1
        kind: CustomResourceDefinition
        label_selectors:
        - app=strimzi
      register: crds_list
    - name: Delete CustomResourceDefinitions
      k8s:
        state: absent
        api_version: apiextensions.k8s.io/v1beta1
        kind: CustomResourceDefinition
        name: '{{ item.metadata.name }}'
      loop: '{{ crds_list.resources }}'

- name: Uninstall Online
  block:
    - name: Delete subscription
      k8s:
        state: absent
        api_version: operators.coreos.com/v1alpha1
        kind: Subscription
        name: amq-online
        namespace: '{{ operators_project }}'
    - name: Collect CustomResourceDefintions
      k8s_info:
        api_version: apiextensions.k8s.io/v1beta1
        kind: CustomResourceDefinition
        label_selectors:
        - app=enmasse
      register: crds_list
    - name: Delete CustomResourceDefinitions
      k8s:
        state: absent
        api_version: apiextensions.k8s.io/v1beta1
        kind: CustomResourceDefinition
        name: '{{ item.metadata.name }}'
      loop: '{{ crds_list.resources }}'

- name: Uninstall Camel
  block:
    - name: Delete subscription
      k8s:
        state: absent
        api_version: operators.coreos.com/v1alpha1
        kind: Subscription
        name: camel-k
        namespace: '{{ operators_project }}'
    - name: Collect CustomResourceDefintions
      k8s_info:
        api_version: apiextensions.k8s.io/v1beta1
        kind: CustomResourceDefinition
        label_selectors:
        - app=camel-k
      register: crds_list
    - name: Delete CustomResourceDefinitions
      k8s:
        state: absent
        api_version: apiextensions.k8s.io/v1beta1
        kind: CustomResourceDefinition
        name: '{{ item.metadata.name }}'
      loop: '{{ crds_list.resources }}'

- name: Uninstall 3scale
  block:
    - name: Delete subscription
      k8s:
        state: absent
        api_version: operators.coreos.com/v1alpha1
        kind: Subscription
        name: threescale
        namespace: threescale

- name: Delete workload projects
  k8s:
    state: absent
    kind: Namespace
    name: '{{ item }}'
  loop:
    - "workshop-operators"
    - "shared"
    - "threescale"

- name: Delete user projects
  k8s:
    state: absent
    kind: Namespace
    name: 'user{{ item }}'
  with_sequence: start=1 end={{ num_users }} format=%d

# Leave this as the last task in the playbook.
- name: Remove workload tasks complete
  debug:
    msg: "Remove Workload Tasks completed successfully."
  when: not silent|bool
