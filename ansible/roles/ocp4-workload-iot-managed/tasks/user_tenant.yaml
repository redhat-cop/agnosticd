---
- name: Create secret for user{{item}}
  k8s:
    state: present
    resource_definition: "{{ lookup('template', 'threescale-tenant-password.yaml.j2') }}"
  vars:
    user: 'user{{item}}'

- name: Create tenant user{{item}}
  k8s:
    state: present
    resource_definition: "{{ lookup('template', 'threescale-tenant.yaml.j2') }}"
  vars:
    user: 'user{{item}}'
