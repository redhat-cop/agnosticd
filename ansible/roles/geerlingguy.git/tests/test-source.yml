---
- hosts: all

  vars:
    git_install_from_source: true
    git_install_from_source_force_update: true
    git_version: "2.16.2"

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false

  roles:
    - role_under_test
