#vim: set ft=ansible:
---
# tasks file for bastion

######################### Setting up environment for post deployment administration
- name: create /root/.ssh
  file:
    dest: /root/.ssh
    mode: 0700
    state: directory
  when: not hostvars.localhost.skip_packer_tasks | d(false)
  tags: packer

- name: copy the environment .pem key
  become: true
  copy:
    src: "{{output_dir}}/{{ env_authorized_key }}"
    dest: /root/.ssh/{{env_authorized_key}}.pem
    owner: root
    group: root
    mode: 0400
  when: use_own_key|bool

- name: copy the user's SSH private key
  become: true
  copy:
    src: "~/.ssh/{{key_name}}.pem"
    dest: "/root/.ssh/{{key_name}}.pem"
    owner: root
    group: root
    mode: 0400
  when: not use_own_key|bool
  tags:
    - copy_env_private_key

- name: Generate host .ssh/config Template
  become: no
  local_action: template src={{ role_path }}/files/bastion_ssh_config.j2 dest={{output_dir}}/ssh-config-{{ env_type }}-{{ guid }}
  tags:
    - gen_sshconfig_file

- name: copy over host .ssh/config Template
  become: true
  copy:
    src: "{{output_dir}}/ssh-config-{{ env_type }}-{{ guid }}"
    dest: /root/.ssh/config
    owner: root
    group: root
    mode: 0400
  tags:
    - copy_sshconfig_file

- name: Install python-requests
  ignore_errors: yes
  become: true
  yum:
    name:
    - python-requests
  when: not hostvars.localhost.skip_packer_tasks | d(false)
  tags: packer

- name: Install mosh
  become: true
  yum:
    name: http://dl.fedoraproject.org/pub/epel/7/x86_64/Packages/m/mosh-1.3.0-1.el7.x86_64.rpm
  ignore_errors: yes
  when: not hostvars.localhost.skip_packer_tasks | d(false)
  tags: packer

- name: Open UDP Ports 60001 - 61000 for Mosh
  iptables:
    action: insert
    protocol: udp
    destination_port: "60001:61000"
    state: present
    chain: INPUT
    jump: ACCEPT

- name: Stat /etc/sysconfig/iptables
  stat:
    path: /etc/sysconfig/iptables
  register: statiptables

- when: statiptables.stat.exists
  block:
    - name: Ensure SSH rule is present
      command: >
        grep "^-A INPUT -p tcp -m state --state NEW -m tcp --dport 22 -j ACCEPT"
        /etc/sysconfig/iptables
      changed_when: false
      failed_when: false
      register: ensuresshpresent

    - name: Open iptables Mosh firewall ports for future sessions
      lineinfile:
        insertbefore: "-A INPUT -p tcp -m state --state NEW -m tcp --dport 22 -j ACCEPT"
        state: present
        path: /etc/sysconfig/iptables
        line: "-A INPUT -p udp -m multiport --dports 60001:61000 -j ACCEPT"
      when: ensuresshpresent.rc == 0

- name: Install Python pip/openshift/virtualenv for k8s module use on bastion
  include_tasks: k8s.yml
  when: install_k8s_modules | default(false)

# Add FTL to bastions
- name: Install FTL
  when: install_ftl | d(False) | bool
  block:
  - name: Add epel-release repo
    yum:
      state: present
      name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm

  - name: Install Python Dependencies
    yum:
      state: present
      name:
      - python-openshift

  - name: Install FTL
    include_role:
      name: ftl-injector
    vars:
      student_login: "{{ student_name }}"

- name: Install jq on the bastion
  get_url:
    url: http://admin.na.shared.opentlc.com/repos/binaries/jq-linux64
    dest: /usr/bin/jq
    mode: 0775
    owner: root
    group: root

- name: Install bash-git-prompt
  git:
    repo: https://github.com/magicmonty/bash-git-prompt.git
    dest: "{{ item }}/.bash-git-prompt"
    clone: yes
  loop:
  - "/root"
  - "/home/ec2-user"
  - "/etc/skel"
  tags:
  - install_bash_customization

- name: Change ownership of bash-git-prompt
  file:
    path: "{{ item.directory }}/.bash-git-prompt"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    recurse: yes
  loop:
  - { directory: "/root",          user: "root",     group: "root" }
  - { directory: "/home/ec2-user", user: "ec2-user", group: "ec2-user" }
  - { directory: "/etc/skel",      user: "root",     group: "root" }
  tags:
  - install_bash_customization

- name: Install .bashrc
  copy:
    src: ../files/bashrc
    dest: "{{ item.directory }}/.bashrc"
    mode: 0644
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
  loop:
  - { directory: "/root",          user: "root",     group: "root" }
  - { directory: "/home/ec2-user", user: "ec2-user", group: "ec2-user" }
  - { directory: "/etc/skel",      user: "root",     group: "root" }
  tags:
  - install_bash_customization

- name: Install .bash_profile
  copy:
    src: ../files/bash_profile
    dest: "{{ item.directory }}/.bash_profile"
    mode: 0644
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
  loop:
  - { directory: "/root",          user: "root",     group: "root" }
  - { directory: "/home/ec2-user", user: "ec2-user", group: "ec2-user" }
  - { directory: "/etc/skel",      user: "root",     group: "root" }
  tags:
  - install_bash_customization
