---

# deploy the "threescale-registry-auth" secret
- name: Create the Secret object for 3scale registry authentication
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: threescale-registry-auth
        namespace: 3scale
      data:
        .dockerconfigjson: "{{ ocp4_workload_mercury_threescale_registry_token }}"
      type: kubernetes.io/dockerconfigjson

# deploy 3scale operator
- name: Create operator subscription for 3scale
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('file', item ) | from_yaml }}"
  loop:
  - ./files/3scale-operator-1-group.yaml
  - ./files/3scale-operator-2-subscription.yaml

# wait for CRD to be a thing
- name: Wait for 3scale CRD to be ready
  k8s_info:
    api_version: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    name: apimanagers.apps.3scale.net
  register: r_crd
  retries: 60
  delay: 15
  until: r_crd.resources | list | length == 1

# Configure Service Discovery without an OAuth server (based on the
# https://access.redhat.com/documentation/en-us/red_hat_3scale_api_management/2.8/html/admin_portal_guide/service-discovery#service-discovery-configure-without-oauth
# section of the product documentation)
- name: enable 3scale service discovery capability via service account
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('file', item ) | from_yaml }}"
  loop:
  - ./files/3scale-operator-3-servicediscovery.yaml

# deploy staging API manager instance
- name: Create 3scale API Manager instance Staging
  vars:
    _3scale_apimanager_instancename: staging
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - ./templates/3scale-operator-3-apimanager.yaml.j2
  
# wait to APIManager resource creation
- name: Wait for 3scale pods to be ready
  k8s_info:
    api_version: v1
    kind: DeploymentConfig
    namespace: 3scale
    name: apicast-production
  register: r_dc
  until:
    - r_dc is defined
    - r_dc.resources is defined
    - r_dc.resources | list | length > 0
    - r_dc.resources[0].status is defined
    - r_dc.resources[0].status.readyReplicas is defined
    - r_dc.resources[0].status.readyReplicas | int >= 1
  retries: 60
  delay: 15
