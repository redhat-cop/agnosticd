---
# Setup OpenShift Service Mesh via operator
- name: Create OpenShift Objects for Elastic Search
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('file', item ) | from_yaml }}"
  loop:
  - ./files/servicemesh-1-elasticsearch-operator-subscription.yml

- name: Wait for elasticsearch CRD
  k8s_facts:
    api_version: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    name: elasticsearches.logging.openshift.io
  register: r_es_crd
  retries: 200
  delay: 10
  until: r_es_crd.resources | list | length == 1

- name: Create OpenShift Objects for Kiali
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('file', item ) | from_yaml }}"
  loop:
  - ./files/servicemesh-3-kiali-operator-subscription.yml

- name: Wait for Kiali CRD
  k8s_facts:
    api_version: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    name: kialis.kiali.io
  register: r_kiali_crd
  retries: 200
  delay: 10
  until: r_kiali_crd.resources | list | length == 1

- name: Create OpenShift Objects for Service Mesh
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('file', item ) | from_yaml }}"
  loop:
  - ./files/servicemesh-4-istio-operator-subscription.yml

- name: Wait for service mesh control plane CRD
  k8s_facts:
    api_version: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    name: servicemeshcontrolplanes.maistra.io
  register: r_smcp_crd
  retries: 200
  delay: 10
  until: r_smcp_crd.resources | list | length == 1

- name: Create 'istio-system' project
  include_tasks: create_project.yaml
  vars:
    user: "{{ ocp_username }}"
    name: "istio-system"
    display_name: "Istio - OpenShift ServiceMesh"

# - name: create service mesh objects for users
#   include_tasks: create_user_service_mesh.yaml
#   vars:
#     project: "{{ item[0] }}-{{ item[1] }}"
#     user: "{{ item[0] }}"
#   loop: "{{ users|product(['istio-system'])|list }}"

- name: Create ServiceMeshControlPlane for {{ ocp_username }} in 'istio-system'
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('template', './templates/servicemesh-5-istio-installation.yaml.j2' ) | from_yaml }}"
  register: smcp_result_r
  retries: 120
  delay: 10
  until: smcp_result_r is succeeded