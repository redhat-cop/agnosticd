---

# This is documented here:
# https://docs.ansible.com/ansible-tower/latest/html/upgrade-migration-guide/virtualenv.html
# #preparing-a-new-custom-virtualenv

- name: Create directory for Ansible controller custom venvs
  file:
    path: "{{ ansible_controller_venv_path }}"
    state: directory
    mode: '0755'

- name: specify in Tower which directory to look for custom venvs
  uri:
    url: https://localhost/api/v2/settings/system/
    method: PATCH
    user: admin
    password: "{{admin_password}}"
    validate_certs: false
    force_basic_auth: true
    body_format: json
    body: '{"CUSTOM_VENV_PATHS": ["{{ ansible_controller_venv_path }}"]}'
    status_code:
      - 200

- name: Install virtualenv via pip
  pip:
    name: virtualenv
    executable: pip3

- name: Install ansible development branch to venv
  pip:
    name:
      - git+https://github.com/ansible/ansible.git@devel
      - psutil
      - paramiko
      - ncclient
    virtualenv: "{{ ansible_controller_venv_path }}/ansible_dev_branch"
    virtualenv_command: /usr/local/bin/virtualenv

...
