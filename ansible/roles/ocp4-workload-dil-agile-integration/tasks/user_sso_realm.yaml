---

- set_fact: current_user='user{{__user_number}}'



- name: Create {{ current_user }} Realm
  uri: 
    url: 'https://keycloak-{{sso_project}}.{{route_subdomain}}/auth/admin/realms'
    method: POST
    body_format: json
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{TKN}}"
    body:  "{{ lookup('file', 'sso-user-realm.json') | replace('%user%', current_user) | from_json }}"
    return_content: yes
    validate_certs: no
    status_code: 201    

