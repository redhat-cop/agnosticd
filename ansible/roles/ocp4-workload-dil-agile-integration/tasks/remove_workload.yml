- name: Delete workload projects
  k8s:
    state: absent
    kind: Namespace
    name: '{{ item }}'
  loop:
    - "workshop-operators"
    - "shared"
    - "threescale"
    - "che"
    - "webapp"
    - "gogs"
    - "registration"
    - "apicurito"
    - "microcks"
    - "sso"
    - "international"

- name: Delete user projects
  k8s:
    state: absent
    kind: Namespace
    name: 'user{{ item }}'
  loop: "{{ range(1, num_users|int + 1, 1)|list }}"
  when:
    - num_users|int > 0

- name: Delete Che user projects
  k8s:
    state: absent
    kind: Namespace
    name: 'user{{ item }}-che'
  loop: "{{ range(1, num_users|int + 1, 1)|list }}"
  when:
    - num_users|int > 0

- name: Delete Fuse Online user projects
  k8s:
    state: absent
    kind: Namespace
    name: 'user{{ item }}-fuse'
  loop: "{{ range(1, num_users|int + 1, 1)|list }}"
  when:
    - num_users|int > 0

# Leave this as the last task in the playbook.
- name: Remove workload tasks complete
  debug:
    msg: "Remove Workload Tasks completed successfully."
  when: not silent|bool
