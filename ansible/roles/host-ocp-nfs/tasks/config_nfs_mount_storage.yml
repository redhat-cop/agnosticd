#vim: set ft=ansible:
---
- lvg:
    vg: "{{ nfs_vg }}"
    pvs: "{{ nfs_device | default(nfs_pvs) }}"
  ignore_errors: true

- lvol:
    vg: "{{ nfs_vg }}"
    lv: nfsmount
    size: 100%FREE
  ignore_errors: true
  
- filesystem:
    fstype: ext4
    dev: "/dev/{{ nfs_vg }}/nfsmount"

- file:
    path: "{{ nfs_export_path }}"
    state: directory
    mode: 0755

# TODO: use 'mount' ansible module
- lineinfile:
    dest: /etc/fstab
    insertafter: EOF
    line: "/dev/{{ nfs_vg }}/nfsmount {{ nfs_export_path}} ext4 defaults 0 0"
    state: present
  ignore_errors: true

- shell: "mount {{ nfs_export_path }} || echo already mounted"
