#vim: set ft=ansible:
---
- name: Gather Facts
  setup:
    gather_subset:
    - 'all'
     
- name: create lab directory
  file:
    name: '/srv/nfs/{{ item }}'
    state: directory
    mode: 0777
    owner: nfsnobody
    group: nfsnobody
    recurse: True
  with_items:
    - '{{ nfs_shares }}'
  notify: restart nfs services 7
  run_once: True
  when: ansible_facts['distribution_major_version']|int <= 7

- name: create lab directory
  file:
    name: '/srv/nfs/{{ item }}'
    state: directory
    mode: 0777
    owner: nobody
    group: nobody
    recurse: True
  with_items:
    - '{{ nfs_shares }}'
  notify: restart nfs services 8
  run_once: True
  when: ansible_facts['distribution_major_version']|int >= 8

- file:
    path: /etc/exports.d/{{ env_type }}-{{ guid }}.exports
    state: touch
    mode: 755

- name: create exports file
  lineinfile:
    dest: /etc/exports.d/{{ env_type }}-{{ guid }}.exports
    line: '/srv/nfs/{{ item }} {{ nfs_exports_config }}'
    state: present
  with_items:
    - '{{ nfs_shares }}'
  notify: restart nfs services 7
  run_once: True
  when: ansible_facts['distribution_major_version']|int <= 7

- name: create exports file
  lineinfile:
    dest: /etc/exports.d/{{ env_type }}-{{ guid }}.exports
    line: '/srv/nfs/{{ item }} {{ nfs_exports_config }}'
    state: present
  with_items:
    - '{{ nfs_shares }}'
  notify: restart nfs services 8
  run_once: True
  when: ansible_facts['distribution_major_version']|int <= 8
