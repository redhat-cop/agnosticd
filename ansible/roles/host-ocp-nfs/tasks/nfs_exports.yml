#vim: set ft=ansible:
---
- name: create lab directory
  file:
    name: '/srv/nfs/{{ item }}'
    state: directory
    mode: 0777
    owner: nfsnobody
    group: nfsnobody
    recurse: True
  with_items:
    - '{{ nfs_shares }}'
  notify: restart nfs services
  run_once: True

- file:
    path: /etc/exports.d/{{ env_type }}-{{ guid }}.exports
    state: touch
    mode: 755

- name: create exports file
  lineinfile:
    dest: /etc/exports.d/{{ env_type }}-{{ guid }}.exports
    line: '/srv/nfs/{{ item }} *(rw,root_squash,no_wdelay,sync)'
    state: present
  with_items:
    - '{{ nfs_shares }}'
  notify: restart nfs services
  run_once: True
