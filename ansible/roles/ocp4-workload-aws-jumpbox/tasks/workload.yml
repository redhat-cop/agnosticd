---
# Implement your Workload deployment tasks here

- name: Setting up workload for user
  debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

- name: Create the Jumpbox directory
  file:
    name: "/home/ec2-user/jumpbox"
    state: directory
    mode: 0755
    owner: ec2-user
    group: ec2-user

- name: Copy Jumpbox Playbooks
  copy:
    src: "./templates/{{item}}"
    dest: "/home/ec2-user/jumpbox/{{ item }}"
    mode: 0644
    owner: ec2-user
    group: ec2-user
  loop:
  - aws_inventory.yml
  - setup_jumpbox.yml
  - delete_jumpbox.yml

- name: Copy Jumpbox Shell Script
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
    owner: ec2-user
    group: ec2-user
  loop:
  - { src: "./templates/setup_jumpbox.j2",  dest: "/home/ec2-user/jumpbox/setup_jumpbox.sh"  }
  - { src: "./templates/delete_jumpbox.j2", dest: "/home/ec2-user/jumpbox/delete_jumpbox.sh" }

# Leave this as the last task in the playbook.
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
