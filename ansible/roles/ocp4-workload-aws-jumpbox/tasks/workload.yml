---
# Implement your Workload deployment tasks here

- name: Setting up workload for user
  debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

- name: Ensure virtualenv is installed
  pip:
    name: virtualenv
    state: present

- name: Install Ansible and selinux python library into ocp-jumpbox virtualenv
  become: yes
  pip:
    state: present
    virtualenv_command: /usr/local/bin/virtualenv
    virtualenv: /opt/virtualenvs/aws-jumpbox
    name:
    - ansible
    - selinux
    - boto
    - boto3

- name: Create the Jumpbox directory
  file:
    name: "/opt/aws-jumpbox"
    state: directory
    mode: 0755
    owner: root
    group: root

- name: Copy Jumpbox Playbooks
  copy:
    src: "./templates/{{item}}"
    dest: "/opt/aws-jumpbox/{{ item }}"
    mode: 0644
    owner: root
    group: root
  loop:
  - aws_inventory.yml
  - create_jumpbox.yml
  - delete_jumpbox.yml

- name: Copy Jumpbox Shell Script
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
    owner: root
    group: root
  loop:
  - { src: "./templates/create_jumpbox.j2",  dest: "/opt/aws-jumpbox/create_jumpbox.sh"  }
  - { src: "./templates/delete_jumpbox.j2", dest: "/opt/aws-jumpbox/delete_jumpbox.sh" }

# Leave this as the last task in the playbook.
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
