---
- name: Create RHBK operator subscription for {{ t_user }}
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('template', item ) | from_yaml }}"
  vars:
    t_project_name: "{{ t_user }}-project"
  loop:
  - ./templates/rhbk_operatorgroup.yaml.j2
  - ./templates/rhbk_subscription.yaml.j2
