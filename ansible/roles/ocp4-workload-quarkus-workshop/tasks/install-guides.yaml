---
- name: search for guide {{ guide }}
  k8s_facts:
    kind: DeploymentConfig
    name: web-{{ guide }}
    namespace: guides
  register: r_guide_dc

- name: deploy guide {{ guide }}
  when: r_guide_dc.resources | list | length == 0
  shell: >
    oc -n guides new-app --as-deployment-config quay.io/openshiftlabs/workshopper:1.0 --name=web-{{ guide }}
    -e CHE_USER_PASSWORD='{{ workshop_che_user_password }}'
    -e OPENSHIFT_USER_PASSWORD='{{ workshop_openshift_user_password }}'
    -e MASTER_URL={{ master_url }}
    -e CONSOLE_URL={{ console_url }}
    -e CHE_URL=https://codeready-codeready.{{ route_subdomain }}
    -e KEYCLOAK_URL=https://secure-rhsso-rhsso.{{ route_subdomain }}
    -e ROUTE_SUBDOMAIN={{ route_subdomain }}
    -e CONTENT_URL_PREFIX='https://raw.githubusercontent.com/RedHat-Middleware-Workshops/quarkus-workshop/ocp-4.5/docs/'
    -e WORKSHOPS_URLS="https://raw.githubusercontent.com/RedHat-Middleware-Workshops/quarkus-workshop/ocp-4.5/docs/_workshop_{{ guide }}.yml"
    -e LOG_TO_STDOUT=true

- name: create the Route for {{ guide }}
  when: r_guide_dc.resources | list | length == 0
  k8s:
    api_version: route.openshift.io/v1
    namespace: guides
    state: present
    kind: Route
    definition:
      metadata:
        name: web-{{ guide }}
        labels:
          app: web-{{ guide }}
      spec:
        host: ''
        to:
          kind: Service
          name: web-{{ guide }}
          weight: 100
        port:
          targetPort: 8080-tcp
  register: Route
