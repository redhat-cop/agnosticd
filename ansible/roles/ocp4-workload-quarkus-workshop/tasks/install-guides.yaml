---
- name: search for guide {{ guide }}
  k8s_info:
    kind: DeploymentConfig
    name: web-{{ guide }}
    namespace: guides
  register: r_guide_dc

- name: set url prefix
  ansible.builtin.set_fact:
    prefix_url: "{{ guide }}"

- name: update url prefix for m1 and m2 modules
  ansible.builtin.set_fact:
    prefix_url: "m1m2"
  when: ("m1" in guide or "m2" in guide) 

- name: deploy guide {{ guide }}
  when: r_guide_dc.resources | list | length == 0
  shell: >
    oc -n guides new-app --as-deployment-config quay.io/openshiftlabs/workshopper:1.0 --name=web-{{ guide }}
    -e DS_USER_PASSWORD='{{ workshop_ds_user_password }}'
    -e OPENSHIFT_USER_PASSWORD='{{ workshop_openshift_user_password }}'
    -e MASTER_URL={{ master_url }}
    -e CONSOLE_URL={{ console_url }}
    -e DS_URL=https://devspaces.{{ route_subdomain }}
    -e KEYCLOAK_URL=https://rhbk.{{ route_subdomain }}
    -e ROUTE_SUBDOMAIN={{ route_subdomain }}
    -e CONTENT_URL_PREFIX='https://raw.githubusercontent.com/RedHat-Middleware-Workshops/quarkus-workshop-{{ prefix_url }}/ocp-4.15/docs/'
    -e WORKSHOPS_URLS="https://raw.githubusercontent.com/RedHat-Middleware-Workshops/quarkus-workshop-{{ prefix_url }}/ocp-4.15/docs/_workshop_{{ guide }}.yml"
    -e LOG_TO_STDOUT=true

- name: create the Route for {{ guide }}
  when: r_guide_dc.resources | list | length == 0
  k8s:
    api_version: route.openshift.io/v1
    namespace: guides
    state: present
    kind: Route
    definition:
      metadata:
        name: web-{{ guide }}
        labels:
          app: web-{{ guide }}
      spec:
        host: ''
        to:
          kind: Service
          name: web-{{ guide }}
          weight: 100
        port:
          targetPort: 8080-tcp
          tls:
            termination: edge
            insecureEdgeTerminationPolicy: None
          wildcardPolicy: None
  register: Route
