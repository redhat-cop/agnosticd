---
apiVersion: org.eclipse.che/v2
kind: CheCluster
metadata:
  name: devspaces
  namespace: openshift-operators
spec:
  components:
    cheServer:
      debug: false
      logLevel: INFO
    database:
      credentialsSecretName: postgres-credentials
      externalDb: false
      postgresDb: dbche
      postgresHostName: postgres
      postgresPort: '5432'
      pvc:
        claimSize: 1Gi
    metrics:
      enable: true
    imagePuller:
      enable: true
      spec:
        images: quarkus-stack-3-5=quay.io/openshiftlabs/quarkus-workshop-stack:3.5;vscode=registry.redhat.io/devspaces/code-rhel8:3.5;project-cloner=registry.redhat.io/devworkspace/devworkspace-project-clonerhel8:3.5
  containerRegistry: {}
  devEnvironments:
    secondsOfRunBeforeIdling: -1
    defaultNamespace:
      template: <username>-devspaces
    secondsOfInactivityBeforeIdling: -1
    storage:
      pvcStrategy: per-user
  networking: {}