---
- name: Check openscap lab packages
  block:
    - name: Gather state of required packages
      package:
        name:
          - scap-security-guide
          - openscap-scanner
          - scap-workbench
        state: present
      check_mode: yes
      register: packages_installed

- name: Check whether lab packages are installed
  assert:
    that: "{{ packages_installed.changed == false }}"
