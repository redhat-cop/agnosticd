---

- name: nginx/RedHat8 | enable EPEL
  dnf:
    name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm"
    state: present
    disable_gpg_check: true

- name: nginx/RedHat8 | install nginx and certbot packages
  yum:
    name:
      - nginx
      - certbot
      - python3-certbot-nginx
    state: present
