---

- name: Install required packages
  package:
    name: "{{ idm_rpms }}"
    state: installed

- name: Upgrade NSS package
  package:
    name: nss
    state: latest

# Cannot use a handler here
- name: Ensure firewalld is running
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Open Firewall for IdM use
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
    immediate: yes
  with_items:
  - ntp
  - http
  - https
  - ldap
  - ldaps
  - kerberos
  - kpasswd
