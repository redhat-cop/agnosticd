---
become_override: False
ocp_username: opentlc-mgr
silent: False

_quay_project: "gpte-quay"
_quay_project_display: "Red Hat Quay Registry"

# Access Credentials for Quay.io to pull Red Hat Quay
# Should be overwritten via Global Variables !!!
# reference https://access.redhat.com/solutions/3533201
_quay_dockerconfigjson: "pull_secret"

# Postgres connection info
_quay_postgres_admin_password: "quay"
_quay_postgres_database: "quay"
_quay_postgres_user: "quay"
_quay_postgres_password: "quay"

_quay_clair_postgres_database: "clair"
_quay_clair_postgres_user: "clair"
_quay_clair_postgres_password: "clair"

# Password used for Quay in Config mode, agnosticD should only run in registry mode
_quay_config_password: "password"

# Variables for quay-config.j2
_quay_config_secret_key: "change_me"
_quay_route_location: "route.for.quay"
_quay_config_super_users: "opentlcmgr"

# Variables for clair-config.j2
_quay_clair_paginationkey: "XxoPtCUzrUv4JV5dS+yQ+MdW7yLEJnRMwigVY/bpgtQ="
_quay_clair_key_id: "change_me"

# Base64 encoded cert used between quay and clair
_quay_clair_security_scanner_pem: "change_me"
