---

- name: deploy gogs from template (persistent)
  shell: |
    {{ ocp4_dso_openshift_cli }} new-app -f https://raw.githubusercontent.com/OpenShiftDemos/gogs-openshift-docker/master/openshift/gogs-persistent-template.yaml \
        --param=HOSTNAME={{ gogs_urlprefix }}.{{ route_subdomain }} \
        --param=GOGS_VERSION={{ gogs_image_version }} \
        --param=DATABASE_VERSION={{ gogs_database_version }} \
        --param=SKIP_TLS_VERIFY=true \
        --param=APPLICATION_NAME={{ gogs_service_name }} \
        -n {{ gogs_project_name }}
  when: not ocp4_dso_ephemeral|bool

- name: deploy gogs from template (ephemeral)
  shell: |
    {{ ocp4_dso_openshift_cli }} new-app -f https://raw.githubusercontent.com/OpenShiftDemos/gogs-openshift-docker/master/openshift/gogs-template.yaml \
        --param=HOSTNAME={{ gogs_urlprefix }}.{{ route_subdomain }} \
        --param=GOGS_VERSION={{ gogs_image_version }} \
        --param=DATABASE_VERSION={{ gogs_database_version }} \
        --param=SKIP_TLS_VERIFY=true \
        --param=APPLICATION_NAME={{ gogs_service_name }} \
        -n {{ gogs_project_name }}
  when: ocp4_dso_ephemeral|bool

- name: set cpu and mem
  shell: "{{ ocp4_dso_openshift_cli }} set resources dc/{{ gogs_service_name }} --limits=cpu={{ gogs_max_cpu }},memory={{ gogs_max_memory }} --requests=cpu={{ gogs_min_cpu }},memory={{ gogs_min_memory }} -n {{ gogs_project_name }}"

- name: wait for gogs postgresql to be running
  uri:
    url: http://{{ gogs_urlprefix }}.{{ route_subdomain }}
    status_code: 200
  register: result
  until: result.status == 200
  retries: 10
  delay: 30
