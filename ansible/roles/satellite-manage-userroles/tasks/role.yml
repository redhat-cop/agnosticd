---
- name: Create a role
  theforeman.foreman.foreman_role:
    name: "{{ item.name }}"
    description: "{{ item.description |d(omit) }}"
    organizations:
      - "{{ org }}"
    filters: "{{ item.filters }}"
    username: "{{ satellite_admin }}"
    password: "{{ satellite_admin_password }}"
    server_url: "https://{{ publicname }}"
    validate_certs: no
    state: present
  with_items: "{{ satellite_roles }}"
