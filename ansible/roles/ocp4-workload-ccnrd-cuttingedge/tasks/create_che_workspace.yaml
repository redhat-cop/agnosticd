---
- name: "Get Che {{ user }} token"
  uri:
    url: https://keycloak-labs-infra.{{ route_subdomain }}/auth/realms/codeready/protocol/openid-connect/token
    validate_certs: false
    method: POST
    body:
      username: "{{ user }}"
      password: "{{ workshop_che_user_password }}"
      grant_type: "password"
      client_id: "admin-cli"
    body_format: form-urlencoded
    status_code: 200
  register: user_token

- name: Wait for CRW APIs to be ready
  uri:
    url: "https://codeready-labs-infra.{{ route_subdomain }}/api/workspace/"
    validate_certs: false
    method: GET
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{ user_token.json.access_token }}"
  register: r_crw_dashboard
  until: r_crw_dashboard.status == 200
  retries: 200
  delay: 15
  
- name: Create workspace for {{ user }} from devfile
  uri:
    url: "https://codeready-labs-infra.{{ route_subdomain }}/api/workspace/devfile?start-after-create=true&namespace={{ user }}"
    validate_certs: false
    method: POST
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{ user_token.json.access_token }}"
    body: "{{ lookup('template', 'devfile.json.j2') }}"
    body_format: json
    status_code: 201,409
  register: workspace_def