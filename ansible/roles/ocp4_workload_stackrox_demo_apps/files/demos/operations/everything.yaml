# Namespace for operations
apiVersion: v1
kind: Namespace
metadata:
  name: operations
  labels:
    name: operations

---
# Secret named "ssh-keys"
apiVersion: v1
kind: Secret
metadata:
  namespace: operations
  name: ssh-keys
data:
  id_rsa: 
  id_rsa.pub: 

---
# Deployment named "jump-host"
# Listens on :22
# Has SSH keys mounted
# Connects to "visa-processor-service" in the "payments" namespace
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jump-host
  namespace: operations
  labels:
    app: jump-host
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jump-host
  template:
    metadata:
      labels:
        app: jump-host
    spec:
      volumes:
        - name: ssh-keys
          secret:
            secretName: ssh-keys
      imagePullSecrets:
        - name: gcrcred
      containers:
        - image: gcr.io/rox-se/srox/jump-host:latest
          command: ["/bin/entrypoint"]
          args:
            [
              "-listen",
              "22",
              "-connect",
              "pupper-master-service.operations.svc.cluster.local:8140,visa-processor-service.payments.svc.cluster.local:8080,patient-db-service.medical.svc.cluster.local:8080",
            ]
          imagePullPolicy: Always
          name: jump-host
          ports:
            - containerPort: 22
              name: tcp
              protocol: TCP
          volumeMounts:
            - name: ssh-keys
              mountPath: "/root/.ssh"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jump-host
  name: jump-host-service
  namespace: operations
spec:
  ports:
    - port: 8001
      protocol: TCP
      targetPort: 22
      name: tcp
  selector:
    app: jump-host
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: puppet-master
  namespace: operations
  labels:
    app: puppet-master
  imagePullSecrets:
    - name: gcrcred

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: puppet-master
  namespace: operations
  labels:
    app: puppet-master
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: puppet-master
  namespace: operations
  labels:
    app: puppet-master
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: puppet-master
subjects:
  - kind: ServiceAccount
    name: puppet-master
    namespace: operations

---
# Deployment named "puppet-master"
# Listens on :8140
# Runs apt-get
# Runs nmap
# Mounts the host Docker socket
# Runs as privileged
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puppet-master
  namespace: operations
  labels:
    app: puppet-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puppet-master
  template:
    metadata:
      labels:
        app: puppet-master
    spec:
      imagePullSecrets:
        - name: gcrcred
      serviceAccountName: puppet-master
      volumes:
        - hostPath:
            path: /var/run/docker.sock
          name: var-run-docker-sock
      containers:
        - image: gcr.io/rox-se/srox/netflow:latest
          command: ["/bin/sh"]
          args:
            [
              "-c",
              "/usr/bin/apt-get install nmap; /bin/nmap -Pn 10.0.0.0/24; /bin/entrypoint -listen 8140",
            ]
          imagePullPolicy: Always
          name: puppet-master
          securityContext:
            privileged: true
          ports:
            - containerPort: 8140
              protocol: TCP
          volumeMounts:
            - mountPath: /host/var/run/docker.sock
              name: var-run-docker-sock

---
# Service named "pupper-master-service"
# Listens on :8140
apiVersion: v1
kind: Service
metadata:
  labels:
    app: puppet-master
  name: pupper-master-service
  namespace: operations
spec:
  ports:
    - port: 8140
      protocol: TCP
      targetPort: 8140
      name: http
  selector:
    app: puppet-master
  type: ClusterIP
