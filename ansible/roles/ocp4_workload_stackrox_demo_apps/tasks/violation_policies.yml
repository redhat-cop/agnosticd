# vim: set ft=ansible
---
- name: Apply/update policies
  uri:
    url: "https://{{ f_stackrox_central_addr }}/v1/policies/import"
    body: "{{ lookup('file', item ) }}"
    method: POST
    user: admin
    password: "{{ ocp4_workload_stackrox_central_admin_password }}"
    body_format: json
    force_basic_auth: true
    validate_certs: no
  with_fileglob:
    - "files/policies/*.json"
