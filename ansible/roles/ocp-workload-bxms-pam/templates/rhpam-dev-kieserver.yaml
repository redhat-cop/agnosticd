---
apiVersion: v1
kind: Template
labels:
  template: rhpam-dev-kieserver-with-users
  group: xpaas
metadata:
  name: rhpam-dev-kieserver-with-users
objects:
- kind: Service
  apiVersion: v1
  spec:
    ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 8443
      targetPort: 8443
    selector:
      deploymentConfig: "{{ kieserver_application_name }}"
  metadata:
    name: "{{ kieserver_application_name }}"
    labels:
      app: "{{ app_name }}"
      service: "{{ kieserver_application_name }}"
- kind: Route
  apiVersion: v1
  id: "{{ kieserver_application_name }}-https"
  metadata:
    name: "{{ kieserver_application_name }}"
    labels:
      app: "{{ app_name }}"
      service: "{{ kieserver_application_name }}"
  spec:
    to:
      name: "{{ kieserver_application_name }}"
    port:
      targetPort: http
    tls:
      termination: edge
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "{{ kieserver_application_name }}"
    labels:
      app: "{{ app_name }}"
      service: "{{ kieserver_application_name }}"
  spec:
    strategy:
      type: Recreate
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "{{ kieserver_application_name }}"
        from:
          kind: ImageStreamTag
          namespace: "{{ kieserver_image_namespace }}"
          name: rhpam-ks-apd:1.2
    - type: ConfigChange
    replicas: 1
    selector:
      deploymentConfig: "{{ kieserver_application_name }}"
    template:
      metadata:
        name: "{{ kieserver_application_name }}"
        labels:
          deploymentConfig: "{{ kieserver_application_name }}"
          app: "{{ app_name }}"
          service: "{{ kieserver_application_name }}"
      spec:
        serviceAccountName: "{{ ks_service_account }}"
        terminationGracePeriodSeconds: 60
        containers:
        - name: "{{ kieserver_application_name }}"
          image: rhpam-ks-apd:1.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "{{ kieserver_cpu_request }}"
              memory: "{{ kieserver_memory_request }}"
            limits:
              cpu: "{{ kieserver_cpu_limit }}"
              memory: "{{ kieserver_memory_limit }}"
          livenessProbe:
            exec:
              command:
              - "/bin/bash"
              - "-c"
              - "curl --fail --silent -u '{{ kie_admin_user }}:{{ kie_admin_password }}' http://localhost:8080/services/rest/server/healthcheck"
            initialDelaySeconds: 180
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - "/bin/bash"
              - "-c"
              - "curl --fail --silent -u '{{ kie_admin_user }}:{{ kie_admin_password }}' http://localhost:8080/services/rest/server/readycheck"
            initialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 30
            failureThreshold: 6
          ports:
          - name: jolokia
            containerPort: 8778
            protocol: TCP
          - name: http
            containerPort: 8080
            protocol: TCP
          - name: https
            containerPort: 8443
            protocol: TCP
          env:
          - name: JAVA_MAX_MEM_RATIO
            value: "{{ kieserver_java_max_mem_ratio }}"
          - name: JAVA_INITIAL_MEM_RATIO
            value: "{{ kieserver_java_initial_mem_ratio }}"
          - name: GC_MAX_METASPACE_SIZE
            value: "{{ kieserver_gc_max_metaspace_size }}"
          - name: DROOLS_SERVER_FILTER_CLASSES
            value: "{{ drools_server_filter_classes }}"
          - name: KIE_ADMIN_USER
            value: "{{ kie_admin_user }}"
          - name: KIE_ADMIN_PWD
            value: "{{ kie_admin_password }}"
          - name: KIE_MBEANS
            value: "{{ kie_mbeans }}"
          - name: KIE_SERVER_BYPASS_AUTH_USER
            value: "{{ kieserver_bypass_auth_user }}"
          - name: KIE_SERVER_CONTROLLER_USER
            value: "{{ kieserver_controller_user }}"
          - name: KIE_SERVER_CONTROLLER_PWD
            value: "{{ kieserver_controller_password }}"
          - name: KIE_SERVER_CONTROLLER_SERVICE
            value: "{{ businesscentral_application_name }}"
          - name: KIE_SERVER_CONTROLLER_PROTOCOL
            value: "{{ kieserver_controller_protocol }}"
          - name: KIE_SERVER_ID
            value: "{{ kieserver_id }}"
          - name: KIE_SERVER_HOST
            value: "{{ kieserver_host }}"
          - name: KIE_SERVER_PORT
            value: "{{ kieserver_port }}"
          - name: KIE_SERVER_PROTOCOL
            value: "{{ kieserver_protocol }}"
          - name: KIE_SERVER_USER
            value: "{{ kieserver_user }}"
          - name: KIE_SERVER_PWD
            value: "{{ kieserver_password }}"
          - name: MAVEN_REPOS
            value: "RHPAMCENTR,EXTERNAL"
          - name: RHPAMCENTR_MAVEN_REPO_SERVICE
            value: "{{ businesscentral_application_name }}"
          - name: RHPAMCENTR_MAVEN_REPO_PATH
            value: "/maven2/"
          - name: RHPAMCENTR_MAVEN_REPO_USERNAME
            value: "{{ kie_maven_user }}"
          - name: RHPAMCENTR_MAVEN_REPO_PASSWORD
            value: "{{ kie_maven_password }}"
          - name: EXTERNAL_MAVEN_REPO_HOST
            value: "{{ nexus_host }}"
          - name: EXTERNAL_MAVEN_REPO_PORT
            value: "{{ nexus_port }}"
          - name: EXTERNAL_MAVEN_REPO_PATH
            value: "{{ nexus_path }}"

          # Default for org.kie-mail.session = java:/jbpmMailSession
          # Will switch back to Default since current approach is to add a postfix based smtp relay as a sidecar listening on localhost:25
          - name: JAVA_OPTS_APPEND
            value: " -Dorg.kie.mail.session=java:jboss/mail/Default"
