---
# Implement your Workload deployment tasks here

- name: Setting up workload for user
  debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

- name: Create OpenShift Objects for Workshop Operator
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
  - ./templates/project.j2
  - ./templates/crd.j2
  - ./templates/service_account.j2
  - ./templates/role.j2
  - ./templates/role_binding.j2
  - ./templates/operator.j2

- name: Deploy default Workshop instance
  when: _deploy_instance|bool
  block:
    - name: Create OpenShift Custom Resource for Workshop Instance
      k8s:
        state: present
        merge_type:
        - strategic-merge
        - merge
        definition: "{{ lookup('template', './templates/opentlc-workshop.j2' ) | from_yaml }}"
    - name: Wait for Workshop Pod to start creating
      pause:
        seconds: 10
    - name: Wait for CodeReady Pod to start
      k8s:
        api_version: v1
        kind: Pod
        name: "codeready"
        namespace: "workspaces"
      register: codeready_pod
      until:
      - codeready_pod.result is defined
      - codeready_pod.result.status.phase == "Running"
      retries: 50
      delay: 10
      changed_when: false
    - name: Wait for the CodeReady Pod to be ready
      k8s:
        api_version: v1
        kind: Pod
        name: "codeready"
        namespace: "workspaces"
      register: codeready_pod
      until:
      - codeready_pod.result.status.containerStatuses[0].ready|d(False)|bool
      retries: 50
      delay: 10
      changed_when: false

# Leave this as the last task in the playbook.
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
