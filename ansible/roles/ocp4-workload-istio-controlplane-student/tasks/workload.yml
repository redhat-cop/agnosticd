# vim: set ft=ansible
---
# Implement your Workload deployment tasks here

#############################################################
###############Deploying the ServiceMeshControlplane CR######
#############################################################
- name: set relevant facts for re-use
  set_fact:
    smcp_project_name: "{{ ocp_username }}-smcp"
    sm_tutorial_project_name: "{{ ocp_username }}-tutorial"

- name: create projects for user's control plane and tutorial
  k8s:
    state: present
    definition:
      apiVersion: project.openshift.io/v1
      kind: Project
      metadata:
        name: "{{ item }}"
  with_items:
    - "{{ smcp_project_name }}"
    - "{{ sm_tutorial_project_name }}"

- name: need to make the user an admin of the project
  shell: "oc adm policy add-role-to-user admin {{ ocp_username }} -n {{ item }}"
  with_items:
    - "{{ smcp_project_name }}"
    - "{{ sm_tutorial_project_name }}"

- name: istio servicemeshcontrolplane cr
  k8s:
    state: present
    definition:
      apiVersion: maistra.io/v1
      kind: ServiceMeshControlPlane
      metadata:
        name: basic-install
        namespace: "{{ smcp_project_name }}"
      spec:
        istio:
          global:
            disablePolicyChecks: false
            proxy:
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 128Mi
          gateways:
            istio-egressgateway:
              autoscaleEnabled: false
            istio-ingressgateway:
              autoscaleEnabled: false
          mixer:
            policy:
              autoscaleEnabled: false
            telemetry:
              autoscaleEnabled: false
              resources:
                requests:
                  cpu: 100m
                  memory: 1G
                limits:
                  cpu: 500m
                  memory: 4G
          pilot:
            autoscaleEnabled: false
            traceSampling: 100
          kiali:
            enabled: true
          grafana:
            enabled: true
          tracing:
            enabled: true
            jaeger:
              template: all-in-one
  register: result
  retries: 20
  until: not ('Failed' or 'failed' or 'Internal Server Error') in result

- name: wait for deployments
  k8s_facts:
    api_version: extensions/v1beta1
    kind: Deployment
    name: "{{ item }}"
    namespace: "{{ smcp_project_name }}"
  register: deployment_out
  until: 
    - deployment_out.resources[0].status.readyReplicas is defined 
    - deployment_out.resources[0].status.readyReplicas | int == 1
  retries: 8
  delay: 60
  with_items:
    - grafana
    - jaeger
    - kiali
    - prometheus
    - istio-citadel
    - istio-egressgateway
    - istio-galley
    - istio-ingressgateway
    - istio-pilot
    - istio-policy
    - istio-sidecar-injector
    - istio-telemetry

- name: wait for kiali route to exist
  k8s_facts:
    api_version: route.openshift.io/v1
    kind: Route
    name: kiali
    namespace: "{{ smcp_project_name }}"
  register: result
  failed_when: result.resources | length == 0
  retries: 120
  until: result.resources | length > 0

- name: create the service mesh member roll to point to the tutorial project
  k8s:
    state: present
    definition:
      apiVersion: maistra.io/v1
      kind: ServiceMeshMemberRoll
      metadata:
        name: default
        namespace: "{{ smcp_project_name }}"
      spec:
        members:
        # a list of projects joined into the service mesh
        - "{{ sm_tutorial_project_name }}"


# Leave this as the last task in the playbook.
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool

