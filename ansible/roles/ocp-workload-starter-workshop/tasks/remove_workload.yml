#Â Remove shared project
- name: Delete shared project
  shell: "oc delete project {{ admin_project }}"
  ignore_errors: true

# Remove users projects
- name: Delete user projects
  shell: "oc delete project {{ item }}"
  ignore_errors: true
  with_sequence: start={{user_count_ini}} end={{ user_count_end }} format={{ user_format }}

# Remove users quota
- name: Delete user quota
  shell: oc delete clusterquota/clusterquota-{{ item }}
  ignore_errors: true
  with_sequence: start={{user_count_ini}} end={{ user_count_end }} format={{ user_format }}

#
#####

- name: remove_workload Tasks Complete
  debug:
    msg: "Deletion of workload Tasks - Completed"
