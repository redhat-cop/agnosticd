#vim: set ft=ansible:
---

- name: Install Openshift Client VM packages
  yum:
    state: present
    name:
      - java-1.8.0-openjdk-devel
      - docker
      - atomic-openshift-clients
      - skopeo
      - buildah
      - python-docker
      - apb
      - cri-o
      - cri-tools
      - podman
  tags:
  - install_openshift_client_vm_packages

- name: Get recent version of maven
  get_url:
    url: https://www-us.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
    dest: /root/apache-maven.tar.gz
  register: r_geturl
  retries: 5
  delay: 20
  until: r_geturl is succeeded
  tags:
  - install_openshift_client_vm_packages

- name: Unarchive file
  unarchive:
    remote_src: yes
    src: /root/apache-maven.tar.gz
    dest: /root/
  tags:
  - install_openshift_client_vm_packages

# TODO: use the copy module here
- name: Move maven to /usr/local
  command: mv -f /root/apache-maven-3.5.4 /usr/local
  ignore_errors: true
  tags:
  - install_openshift_client_vm_packages

- name: Cleanup downloaded file
  file:
    dest: /root/apache-maven.tar.gz
    state: absent
  tags:
  - install_openshift_client_vm_packages

- name: Download jq-linux64
  ignore_errors: true
  get_url:
    url: http://admin.na.shared.opentlc.com/repos/binaries/jq-linux64
    dest: /usr/local/bin/jq
    mode: 0775
  tags:
  - install_openshift_client_vm_packages

- name: Install S2I Executable
  unarchive:
    src: https://github.com/openshift/source-to-image/releases/download/v1.1.14/source-to-image-v1.1.14-874754de-linux-amd64.tar.gz
    remote_src: yes
    dest: /usr/local/bin
    owner: root
    group: root
    mode: 0755
    extra_opts:
      - --strip=1

- name: Get community istioctl utility
  get_url:
    url: https://github.com/istio/istio/releases/download/1.0.5/istio-1.0.5-linux.tar.gz
    dest: /root/istio-1.0.5-linux.tar.gz
  register: r_geturl
  retries: 5
  delay: 20
  until: r_geturl is succeeded
  tags:
  - install_openshift_client_vm_packages
- name: Unarchive file
  unarchive:
    remote_src: yes
    src: /root/istio-1.0.5-linux.tar.gz
    dest: /root/
  tags:
  - install_openshift_client_vm_packages
- name: Move istioctl to /usr/local/bin
  copy:
    remote_src: yes
    src: /root/istio-1.0.5/bin/istioctl
    dest: /usr/local/bin/istioctl
    group: root
    owner: root
    mode: 0755
  tags:
  - install_openshift_client_vm_packages
- name: Cleanup Temp Directory
  file:
    dest: /root/istio-1.0.5
    state: absent
  tags:
  - install_openshift_client_vm_packages
- name: Cleanup downloaded file
  file:
    dest: /root/istio-1.0.5-linux.tar.gz
    state: absent
  tags:
  - install_openshift_client_vm_packages

- name: Install bash-git-prompt
  git:
    repo: https://github.com/magicmonty/bash-git-prompt.git
    dest: "{{ item }}/.bash-git-prompt"
    clone: yes
  with_items:
  - "/root"
  - "/home/ec2-user"
  - "/etc/skel"
  tags:
  - install_bash_customization

- name: Change ownership of bash-git-prompt
  file:
    path: "{{ item.directory }}/.bash-git-prompt"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    recurse: yes
  with_items:
  - { directory: "/root",          user: "root",     group: "root" }
  - { directory: "/home/ec2-user", user: "ec2-user", group: "ec2-user" }
  - { directory: "/etc/skel",      user: "root",     group: "root" }
  tags:
  - install_bash_customization

- name: Install .bashrc
  copy:
    src: ../files/bashrc
    dest: "{{ item.directory }}/.bashrc"
    mode: 0644
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
  with_items:
  - { directory: "/root",          user: "root",     group: "root" }
  - { directory: "/home/ec2-user", user: "ec2-user", group: "ec2-user" }
  - { directory: "/etc/skel",      user: "root",     group: "root" }
  tags:
  - install_bash_customization

- name: Install .bash_profile
  copy:
    src: ../files/bash_profile
    dest: "{{ item.directory }}/.bash_profile"
    mode: 0644
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
  with_items:
  - { directory: "/root",          user: "root",     group: "root" }
  - { directory: "/home/ec2-user", user: "ec2-user", group: "ec2-user" }
  - { directory: "/etc/skel",      user: "root",     group: "root" }
  tags:
  - install_bash_customization

- name: Install everything for student user
  when: install_student_user|d(False)|bool
  block:
  - name: Install bash-git-prompt
    git:
      repo: https://github.com/magicmonty/bash-git-prompt.git
      dest: "{{ item }}/.bash-git-prompt"
      clone: yes
    with_items:
    - "/home/lab-user"
    tags:
    - install_bash_customization

  - name: Change ownership of bash-git-prompt
    file:
      path: "{{ item.directory }}/.bash-git-prompt"
      owner: "{{ item.user }}"
      group: "{{ item.group }}"
      recurse: yes
    with_items:
    - { directory: "/home/lab-user",  user: "lab-user",  group: "users" }
    tags:
    - install_bash_customization

  - name: Install .bashrc
    copy:
      src: ../files/bashrc
      dest: "{{ item.directory }}/.bashrc"
      mode: 0644
      owner: "{{ item.user }}"
      group: "{{ item.group }}"
    with_items:
    - { directory: "/home/lab-user",  user: "lab-user",  group: "users" }
    tags:
    - install_bash_customization

  - name: Install .bash_profile
    copy:
      src: ../files/bash_profile
      dest: "{{ item.directory }}/.bash_profile"
      mode: 0644
      owner: "{{ item.user }}"
      group: "{{ item.group }}"
    with_items:
    - { directory: "/home/lab-user",  user: "lab-user",  group: "users" }
    tags:
    - install_bash_customization
