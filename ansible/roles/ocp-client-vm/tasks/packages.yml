#vim: set ft=ansible:
---

- name: Install Openshift Client VM packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
  - java-1.8.0-openjdk-devel
  - docker
  - atomic-openshift-clients
  - skopeo
  - buildah
  - python-docker
  - apb
  - cri-o
  - cri-tools
  - podman
  - tree
  tags:
  - install_openshift_client_vm_packages


- name: gather existing maven version {{maven_version}}
  stat: 
    path: "/usr/local/apache-maven-{{maven_version}}/bin/mvn"
  register: existing_mvn_version
  ignore_errors: true
  changed_when: false

- name: Get recent version of maven
  get_url:
    url: https://www-us.apache.org/dist/maven/maven-3/{{maven_version}}/binaries/apache-maven-{{maven_version}}-bin.tar.gz
    dest: /root/apache-maven.tar.gz
  register: r_geturl
  retries: 5
  delay: 20
  until: r_geturl is succeeded
  tags:
  - install_openshift_client_vm_packages
  when: 'existing_mvn_version.stat.exists == False'
- name: Unarchive file
  unarchive:
    remote_src: yes
    src: /root/apache-maven.tar.gz
    dest: /root/
  tags:
  - install_openshift_client_vm_packages
  when: 'existing_mvn_version.stat.exists == False'
- name: Move maven to /usr/local
  command: mv -f /root/apache-maven-{{maven_version}} /usr/local
  tags:
  - install_openshift_client_vm_packages
  when: 'existing_mvn_version.stat.exists == False'
- name: Cleanup downloaded file
  file:
    dest: /root/apache-maven.tar.gz
    state: absent
  tags:
  - install_openshift_client_vm_packages
  when: 'existing_mvn_version.stat.exists == False'

- name: Download jq-linux64 1.5
  ignore_errors: true
  get_url:
    url: https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
    dest: /usr/local/bin/jq
    mode: 0775
  tags:
  - install_openshift_client_vm_packages

- name: Get S2I Executable
  get_url:
    url: https://github.com/openshift/source-to-image/releases/download/v1.1.12/source-to-image-v1.1.12-2a783420-linux-amd64.tar.gz
    dest: /root/s2i.tar.gz
  tags:
  - install_openshift_client_vm_packages
- name: Create unarchive directory
  file:
    path: /root/s2i
    state: directory
  tags:
  - install_openshift_client_vm_packages
- name: Unarchive file
  unarchive:
    remote_src: yes
    src: /root/s2i.tar.gz
    dest: /root/s2i
  tags:
  - install_openshift_client_vm_packages
- name: Move s2i to /usr/local/bin
  copy:
    remote_src: yes
    src: /root/s2i/s2i
    dest: /usr/local/bin/s2i
    group: root
    owner: root
    mode: 0755
  tags:
  - install_openshift_client_vm_packages
- name: Cleanup Temp Directory
  file:
    dest: /root/s2i
    state: absent
  tags:
  - install_openshift_client_vm_packages
- name: Cleanup downloaded file
  file:
    dest: /root/s2i.tar.gz
    state: absent
  tags:
  - install_openshift_client_vm_packages

- name: Get community istioctl utility
  get_url:
    url: https://github.com/istio/istio/releases/download/1.0.2/istio-1.0.2-linux.tar.gz
    dest: /root/istio-1.0.2-linux.tar.gz
  register: r_geturl
  retries: 5
  delay: 20
  until: r_geturl is succeeded
  tags:
  - install_openshift_client_vm_packages
- name: Unarchive file
  unarchive:
    remote_src: yes
    src: /root/istio-1.0.2-linux.tar.gz
    dest: /root/
  tags:
  - install_openshift_client_vm_packages
- name: Move istioctl to /usr/local/bin
  copy:
    remote_src: yes
    src: /root/istio-1.0.2/bin/istioctl
    dest: /usr/local/bin/istioctl
    group: root
    owner: root
    mode: 0755
  tags:
  - install_openshift_client_vm_packages
- name: Cleanup Temp Directory
  file:
    dest: /root/istio-1.0.2
    state: absent
  tags:
  - install_openshift_client_vm_packages
- name: Cleanup downloaded file
  file:
    dest: /root/istio-1.0.2-linux.tar.gz
    state: absent
  tags:
  - install_openshift_client_vm_packages

- name: Install bash-git-prompt
  git:
    repo: https://github.com/magicmonty/bash-git-prompt.git
    dest: "{{ item }}/.bash-git-prompt"
    clone: yes
  with_items:
  - "/root"
  - "/home/{{non_root_os_user}}"
  - "/etc/skel"
  tags:
  - install_bash_customization

- name: Change ownership of bash-git-prompt
  file:
    path: "{{ item.directory }}/.bash-git-prompt"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    recurse: yes
  with_items:
  - { directory: "/root",          user: "root",     group: "root" }
  - { directory: "/home/{{non_root_os_user}}", user: "{{non_root_os_user}}", group: "{{non_root_os_user}}" }
  - { directory: "/etc/skel",      user: "root",     group: "root" }
  tags:
  - install_bash_customization

- name: Install .bashrc
  copy:
    src: ../files/bashrc
    dest: "{{ item.directory }}/.bashrc"
    mode: 0644
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
  with_items:
  - { directory: "/root",          user: "root",     group: "root" }
  - { directory: "/home/{{non_root_os_user}}", user: "{{non_root_os_user}}", group: "{{non_root_os_user}}" }
  - { directory: "/etc/skel",      user: "root",     group: "root" }
  tags:
  - install_bash_customization

- name: Install .bash_profile
  template:
    src: ../templates/bash_profile
    dest: "{{ item.directory }}/.bash_profile"
    mode: 0644
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
  with_items:
  - { directory: "/root",          user: "root",     group: "root" }
  - { directory: "/home/{{non_root_os_user}}", user: "{{non_root_os_user}}", group: "{{non_root_os_user}}" }
  - { directory: "/etc/skel",      user: "root",     group: "root" }
  tags:
  - install_bash_customization

