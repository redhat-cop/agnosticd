- name: Enable repos for RHEL
  rhsm_repository:
    name: "{{ item }}"
    state: enabled
  with_items:
    - '{{ rhel_repos }}'
  when: not use_content_view

- name: Enable repos
  rhsm_repository:
    name: "*"
    state: enabled
  when: use_content_view
