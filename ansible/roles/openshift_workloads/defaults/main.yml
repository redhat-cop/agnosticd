---
# List of workloads to apply to clusters with cluster selector
#
# If clusters are specified then variables must be present matching the cluster
# names with details on how to connect to each cluster.
#
# If clusters are not specified then sigle cluster is assumed with connection
# details in openshift_api_key, openshift_api_url, and openshift_api_ca_cert
#
# Ex:
# openshift_workloads:
# - name: ocp4_workload_authentication
#   clusters:
#   - openshift_app
#   - openshift_db
# - name: ocp4_workload_mitzi_app
#   clusters:
#   - openshift_app
# - name: ocp4_workload_mitzi_db
#   clusters:
#   - openshift_db
#
# openshift_app:
#   api_ca_cert: ...
#   api_key: ...
#   api_url: ...
#
# openshift_db:
#   api_ca_cert: ...
#   api_key: ...
#   api_url: ...

openshift_workloads: []
