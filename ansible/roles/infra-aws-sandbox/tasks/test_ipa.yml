---
- name: Ensure ipa is installed
  shell: command -v ipa
  register: _commandipa
  failed_when: false
  changed_when: false

- fail:
    msg: IPA client is not installed.
  when: _commandipa.rc != 0

- name: Setup krb5.conf file
  copy:
    dest: "{{ output_dir }}/krb5.conf"
    content: |
      [libdefaults]
      default_realm = {{ kerberos_realm }}
      dns_lookup_realm = true
      dns_lookup_kdc = true
      rdns = false
      dns_canonicalize_hostname = false
      ticket_lifetime = 24h
      forwardable = true
      udp_preference_limit = 0
      default_ccache_name = KEYRING:persistent:%{uid}

- environment:
    KRB5CCNAME: /tmp/krb_cache_{{ account_name }}
    KRB5_CONFIG: "{{ output_dir }}/krb5.conf"
  block:
    - when: kerberos_keytab is defined
      name: Login kerberos
      command: >-
        kinit -kt "{{ kerberos_keytab }}" {{ kerberos_user }}

    - when: kerberos_password is defined
      name: Login kerberos
      command: >-
        kinit {{ kerberos_user }}
      args:
        stdin: "{{ kerberos_password }}"
