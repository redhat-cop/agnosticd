---

- name: Letsencrypt block
  when: novnc_enable_letsencrypt_cert is defined
  block:
    - name: Install pip3
      ansible.builtin.package:
        name: python3-pip

    - name: Install certbot
      ansible.builtin.pip:
        name: certbot
        state: present

    - name: Generate letsencrypt certificate
      ansible.builtin.command: >-
        /usr/local/bin/certbot certonly
        --standalone
        -d {{ novnc_host_fqdn }}
        -m rhpds-admins@redhat.com
        --agree-tos
        -n

- name: Download noVNC
  ansible.builtin.get_url:
    url: https://github.com/novnc/noVNC/archive/refs/tags/v{{ novnc_version }}.tar.gz
    dest: /usr/local/src/v{{ novnc_version }}.tar.gz
    mode: '644'

- name: Unarchive noVNC
  ansible.builtin.unarchive:
    src: /usr/local/src/v{{ novnc_version }}.tar.gz
    dest: /usr/local/src/
    remote_src: true

- name: Copy novnc.service file
  ansible.builtin.template:
    src: novnc.service
    dest: /etc/systemd/system/novnc.service
    mode: '644'

- name: Enable and start service
  ansible.builtin.service:
    name: novnc
    state: started
    enabled: true
    
- name: Gather service facts
  service_facts:
  
- name: Install firewall python library
  ansible.builtin.yum:
    name: python3-firewall
    state: present
  when:
   ansible_facts.services['firewalld']['state']|default('') != 'running'  

- name: User info block for default noVNC port
  when: novnc_proxy_port is not defined
  block:
    - name: Open port 6080/tcp on firewalld
      ansible.posix.firewalld:
        port: 6080/tcp
        zone: public
        permanent: true
        immediate: true
        state: enabled
      when:
      - ansible_facts.services['firewalld']['state']|default('') != 'running'  
    - name: print noVNC user.info
      agnosticd_user_info:
        msg: |
          noVNC Web URL: https://{{ novnc_host_fqdn }}:6080/vnc.html?host={{ novnc_host_fqdn }}&port=6080&autoconnect=true&resize=remote
          noVNC Password: {{ student_password }}

    - name: Save noVNC user data
      agnosticd_user_info:
        data:
          novnc_web_url: "https://{{ novnc_host_fqdn }}:6080/vnc.html?host={{ novnc_host_fqdn }}&port=6080&autoconnect=true&resize=remote"
          novnc_user_password: "{{ student_password }}"

- name: User info block for custom noVNC port
  when: novnc_proxy_port is defined
  block:
    - name: Open custom port on firewalld
      ansible.posix.firewalld:
        port: "{{ novnc_proxy_port}}/tcp"
        zone: public
        permanent: true
        immediate: true
        state: enabled
      when:
      - ansible_facts.services['firewalld']['state']|default('') != 'running'  
    - name: print noVNC user.info
      agnosticd_user_info:
        msg: |
          noVNC Web URL: https://{{ novnc_host_fqdn }}:{{ novnc_proxy_port }}/vnc.html?autoconnect=true&resize=remote
          noVNC Password: {{ student_password }}

    - name: Save noVNC user data
      agnosticd_user_info:
        data:
          novnc_web_url: "https://{{ novnc_host_fqdn }}:{{ novnc_proxy_port }}/vnc.html?autoconnect=true&resize=remote"
          novnc_user_password: "{{ student_password }}"
