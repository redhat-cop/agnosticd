# vim: set ft=ansible
---

# Implement your Workload deployment tasks here
- name: set SCCs for Istio (will be dropped in the future)
  shell: "oc adm policy add-scc-to-user {{ item }} -z default -n istio-tutorial"
  with_items:
    - anyuid
    - privileged

- name: create the istio-tutorial project
  k8s:
    state: present
    definition:
      apiVersion: project.openshift.io/v1
      kind: Project
      metadata:
        name: istio-tutorial

- name: create the customer service
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        namespace: istio-tutorial
        name: customer
        labels:
          app: customer    
      spec:
        ports:
        - name: http
          port: 8080
        selector:
          app: customer

- name: create the preference service
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        namespace: istio-tutorial
        name: preference
        labels:
          app: preference    
      spec:
        ports:
        - name: http
          port: 8080
        selector:
          app: preference
  
- name: create the recommendation service
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        namespace: istio-tutorial
        name: recommendation
        labels:
          app: recommendation    
      spec:
        ports:
        - name: http
          port: 8080
        selector:
          app: recommendation

- name: create the customer gateway
  k8s:
    state: present
    definition:
      apiVersion: networking.istio.io/v1alpha3
      kind: Gateway
      metadata:
        namespace: istio-tutorial
        name: customer-gateway
      spec:
        selector:
          istio: ingressgateway # use istio default controller
        servers:
        - port:
            number: 80
            name: http
            protocol: HTTP
          hosts:
          - "*"

- name: create the customer virtualservice
  k8s:
    state: present
    definition:
      apiVersion: networking.istio.io/v1alpha3
      kind: VirtualService
      metadata:
        namespace: istio-tutorial
        name: customer
      spec:
        hosts:
        - "*"
        gateways:
        - customer-gateway
        http:
        - match:
          - uri:
              exact: /
          route:
          - destination:
              host: customer
              port:
                number: 8080

- name: create the customer deployment
  k8s:
    state: present
    definition:
      apiVersion: extensions/v1beta1
      kind: Deployment
      metadata:
        namespace: istio-tutorial
        labels:
          app: customer
          version: v1
        name: customer-v1
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: customer
            version: v1
        template:
          metadata:
            labels:
              app: customer
              version: v1
            annotations:
              sidecar.istio.io/inject: "true"
              sidecar.istio.io/proxyCPU: "500m"
              sidecar.istio.io/proxyMemory: 400Mi
          spec:
            containers:
            - env:
              - name: JAVA_OPTIONS
                value: -Xms128m -Xmx256m -Djava.net.preferIPv4Stack=true -Djava.security.egd=file:///dev/./urandom
              image: quay.io/maistra_demos/customer:v1
              imagePullPolicy: Always
              name: customer
              ports:
              - containerPort: 8080
                name: http
                protocol: TCP

