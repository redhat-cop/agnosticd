#vim: set ft=ansible:
---
- name: Install Openshift Client VM packages
  yum:
    state: present
    name:
    - java-1.8.0-openjdk-devel
    - java-11-openjdk-devel
    - docker
    - podman
    - skopeo
    - buildah
    - python-docker
  tags:
  - install_openshift_client_vm_packages

- name: Get the OpenShift CLI
  become: yes
  unarchive:
    src: "https://mirror.openshift.com/pub/openshift-v3/clients/{{ ocp3_clientvm_oc_version }}/linux/oc.tar.gz"
    remote_src: yes
    dest: /usr/bin
    mode: 0775
    owner: root
    group: root

- name: Create OpenShift Bash completion file
  become: yes
  shell: /usr/bin/oc completion bash >/etc/bash_completion.d/openshift

- name: Create /usr/local/maven directory
  file:
    path: /usr/local/maven
    state: directory
    owner: root
    group: root
    mode: 0775

- name: Download and unarchive Maven Distribution
  unarchive:
    src: "https://gpte-public.s3.amazonaws.com/apache-maven-{{ ocp3_clientvm_maven_version }}-bin.tar.gz"
    remote_src: yes
    dest: /usr/local/maven
    owner: root
    group: root
    extra_opts:
      - --strip=1
  register: r_geturl
  retries: 5
  delay: 20
  until: r_geturl is succeeded
  tags:
  - install_openshift_client_vm_packages

- name: Download jq-linux64
  get_url:
    url: https://gpte-public.s3.amazonaws.com/jq-linux64
    dest: /usr/local/bin/jq
    mode: 0775
  ignore_errors: true
  tags:
  - install_openshift_client_vm_packages

- name: Install S2I Executable
  unarchive:
    src: https://github.com/openshift/source-to-image/releases/download/v1.1.14/source-to-image-v1.1.14-874754de-linux-amd64.tar.gz
    remote_src: yes
    dest: /usr/local/bin
    owner: root
    group: root
    mode: 0755
    extra_opts:
      - --strip=1

- name: Get community istioctl utility
  get_url:
    url: "https://github.com/istio/istio/releases/download/{{ ocp3_clientvm_istioctl_version }}/istio-{{ ocp3_clientvm_istioctl_version }}-linux.tar.gz"
    dest: "/tmp/istio-{{ ocp3_clientvm_istioctl_version }}-linux.tar.gz"
  register: r_geturl
  retries: 5
  delay: 20
  until: r_geturl is succeeded
  tags:
  - install_openshift_client_vm_packages
- name: Unarchive file
  unarchive:
    remote_src: yes
    src: "/tmp/istio-{{ ocp3_clientvm_istioctl_version }}-linux.tar.gz"
    dest: /tmp/
  tags:
  - install_openshift_client_vm_packages
- name: Move istioctl to /usr/bin
  copy:
    remote_src: yes
    src: "/tmp/istio-{{ ocp3_clientvm_istioctl_version }}/bin/istioctl"
    dest: /usr/bin/istioctl
    group: root
    owner: root
    mode: 0755
  tags:
  - install_openshift_client_vm_packages
- name: Cleanup Temp Directory
  file:
    dest: "/tmp/istio-{{ ocp3_clientvm_istioctl_version }}"
    state: absent
  tags:
  - install_openshift_client_vm_packages
- name: Cleanup downloaded file
  file:
    dest: "/tmp/istio-{{ ocp3_clientvm_istioctl_version }}-linux.tar.gz"
    state: absent
  tags:
  - install_openshift_client_vm_packages

- name: Install bash-git-prompt
  git:
    repo: https://github.com/magicmonty/bash-git-prompt.git
    dest: "{{ item }}/.bash-git-prompt"
    clone: yes
  with_items:
  - "/root"
  - "/home/{{ ansible_user }}"
  - "/etc/skel"
  tags:
  - install_bash_customization

- name: Change ownership of bash-git-prompt
  file:
    path: "{{ item.directory }}/.bash-git-prompt"
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
    recurse: yes
  with_items:
  - { directory: "/root",                    user: "root",               group: "root" }
  - { directory: "/home/{{ ansible_user }}", user: "{{ ansible_user }}", group: "{{ ansible_user }}" }
  - { directory: "/etc/skel",                user: "root",               group: "root" }
  tags:
  - install_bash_customization

- name: Install .bashrc
  copy:
    src: ../files/bashrc
    dest: "{{ item.directory }}/.bashrc"
    mode: 0644
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
  with_items:
  - { directory: "/root",                    user: "root",               group: "root" }
  - { directory: "/home/{{ ansible_user }}", user: "{{ ansible_user }}", group: "{{ ansible_user }}" }
  - { directory: "/etc/skel",                user: "root",               group: "root" }
  tags:
  - install_bash_customization

- name: Install .bash_profile
  copy:
    src: ../files/bash_profile
    dest: "{{ item.directory }}/.bash_profile"
    mode: 0644
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
  with_items:
  - { directory: "/root",                    user: "root",               group: "root" }
  - { directory: "/home/{{ ansible_user }}", user: "{{ ansible_user }}", group: "{{ ansible_user }}" }
  - { directory: "/etc/skel",                user: "root",               group: "root" }
  tags:
  - install_bash_customization

- name: Install everything for student user
  when: install_student_user|d(False)|bool
  block:
  - name: Install bash-git-prompt
    git:
      repo: https://github.com/magicmonty/bash-git-prompt.git
      dest: "{{ item }}/.bash-git-prompt"
      clone: yes
    with_items:
    - "/home/lab-user"
    tags:
    - install_bash_customization

  - name: Change ownership of bash-git-prompt
    file:
      path: "{{ item.directory }}/.bash-git-prompt"
      owner: "{{ item.user }}"
      group: "{{ item.group }}"
      recurse: yes
    with_items:
    - { directory: "/home/lab-user",  user: "lab-user",  group: "users" }
    tags:
    - install_bash_customization

  - name: Install .bashrc
    copy:
      src: ../files/bashrc
      dest: "{{ item.directory }}/.bashrc"
      mode: 0644
      owner: "{{ item.user }}"
      group: "{{ item.group }}"
    with_items:
    - { directory: "/home/lab-user",  user: "lab-user",  group: "users" }
    tags:
    - install_bash_customization

  - name: Install .bash_profile
    copy:
      src: ../files/bash_profile
      dest: "{{ item.directory }}/.bash_profile"
      mode: 0644
      owner: "{{ item.user }}"
      group: "{{ item.group }}"
    with_items:
    - { directory: "/home/lab-user",  user: "lab-user",  group: "users" }
    tags:
    - install_bash_customization
