---
# student_name from role common

zt_lockdown_users:
  - "{{ lab_user }}"

zt_lockdown_ssh_dirs:
  - "/home/{{ lab_user }}/.ssh"
  - "/root/.ssh"

zt_lockdown_auth_keys:
  - "/root/.ssh/authorized_keys"
  - "/home/{{ lab_user }}/.ssh/authorized_keys"

zt_lockdown_sensitive_files:
  - "*.pem"
  - "*.pub"
  - "config"