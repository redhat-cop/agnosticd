---
# student_name from role common

zt_lockdown_users:
  - "{{ student_name }}"

zt_lockdown_ssh_dirs:
  - "/home/{{ student_name }}/.ssh"
  - "/root/.ssh"

zt_lockdown_auth_keys:
  - "/home/{{ student_name }}/.ssh/authorized_keys"

zt_lockdown_sensitive_files:
  - "*.pem"
  - "*.pub"
  - "config"
