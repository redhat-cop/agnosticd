---
# defaults file for gitlab
gitlab_server_firewall_ports:
  - protocol: tcp
    ports:
      - 80
      - 443
      - 22

gitlab_server_package_dependencies:
  - curl
  - policycoreutils-python
  - openssh-server
  - postfix

# public hostname url e.g gitlab.example.com

gitlab_server_public_hostname: "{{ ansible_fqdn }}"
