---
# defaults file for codeready-containers-hack
codeready_containers_hacks_crc_version: latest
codeready_containers_hacks_crc_url: https://mirror.openshift.com/pub/openshift-v4/clients/crc/
codeready_containers_hacks_crc_file_name: crc-linux-amd64.tar.xz
codeready_containers_hacks_pull_secret_path: /tmp/pull-secret.txt
codeready_containers_hacks_pull_secret_content: |
  changeme
codeready_containers_hacks_use_all_in_one_haproxy: true
codeready_containers_hacks_haproxy_ip: ""
codeready_containers_hacks_use_all_in_one_dnsmasq: true 
codeready_containers_hacks_log_level: info
codeready_containers_hacks_crc_ip_address: 192.168.130.11
codeready_containers_hacks_delete_crc_deployment: false

codeready_containers_hacks_ocp4_release: latest
codeready_containers_hacks_ocp4_version: latest
codeready_containers_hacks_ocp4_release_url: "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/{{ codeready_containers_hacks_ocp4_release }}/"
codeready_containers_hacks_ocp4_client: "openshift-client-linux-{{ codeready_containers_hacks_ocp4_version }}.tar.gz"
codeready_containers_hacks_remove_oc_tool: false
# Default memory in MiB
codeready_containers_hacks_memory_crcvm: 9216
# Defaul cpus
codeready_containers_hacks_vcpu_crcvm: 4