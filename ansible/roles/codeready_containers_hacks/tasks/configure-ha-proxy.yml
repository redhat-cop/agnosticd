- name: install the packages required for haproxy
  dnf:
    name:
      - haproxy
      - policycoreutils-python-utils
      - firewalld
    state: present
  become: true
  become_user: root
  tags:
  - configure_ha_proxy

- name: enable and start firewalld service
  systemd:
    name: firewalld
    state: started
    enabled: yes
  become: true
  become_user: root
  tags:
  - configure_ha_proxy

- name: enable  port 80 tcp
  firewalld:
    port: 80/tcp
    permanent: yes
    state: enabled
  become: true
  become_user: root
  tags:
  - configure_ha_proxy

- name: enable  port 6443 tcp
  firewalld:
    port: 6443/tcp
    permanent: yes
    state: enabled
  become: true
  become_user: root
  tags:
  - configure_ha_proxy

- name: enable  port 443 tcp
  firewalld:
    port: 443/tcp
    permanent: yes
    state: enabled
  become: true
  become_user: root
  tags:
  - configure_ha_proxy

- name: restart firewalld service
  systemd:
    name: firewalld
    state: restarted
    enabled: yes
  become: true
  become_user: root
  tags:
  - configure_ha_proxy

- name: Configure semange port for http on 6443
  command: semanage port -a -t http_port_t -p tcp 6443
  become: true
  become_user: root
  ignore_errors: yes
  tags:
  - configure_ha_proxy

- debug: var=ansible_default_ipv4.address
  tags:
  - configure_ha_proxy

- name: "Getting current ip"
  set_fact:
     codeready_containers_hacks_haproxy_ip: "{{ ansible_default_ipv4.address }}"
  tags:
  - configure_ha_proxy

- debug: var=codeready_containers_hacks_haproxy_ip
  tags:
  - configure_ha_proxy

- name: Copying over haproxy configuration
  template:
    src: templates/haproxy.cfg.j2
    dest:  /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: 0666
  become: true
  become_user: root
  tags:
  - configure_ha_proxy

- name: enable and start haproxy service
  systemd:
    name: haproxy
    state: restarted
    enabled: yes
  become: true
  become_user: root
  tags:
  - configure_ha_proxy