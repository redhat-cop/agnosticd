- name: Remove openshift client cli
  command: rm -rf /usr/local/bin/oc
  when: remove_oc_tool
  tags:
  - configure_oc_cli

- name: Extract ocp client  into /usr/local/bin/oc
  unarchive:
    src: "{{ ocp4_release_url }}/{{ ocp4_client }}"
    dest: /usr/local/bin
    remote_src: yes
  become: true
  become_user: root
  tags:
  - configure_oc_cli

- name: Remove openshift client cli
  file:
    state: absent
    path: /usr/local/bin/oc
  when: remove_oc_tool
  tags:
  - configure_oc_cli
