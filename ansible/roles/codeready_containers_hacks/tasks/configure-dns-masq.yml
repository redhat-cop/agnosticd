- name: Get current ipv4 address
  debug: var=ansible_default_ipv4.address
  tags:
  - configure_dnsmaq

- name: Configure dnsmasq to access CodeReady Containers
  lineinfile:
    path: /etc/dnsmasq.conf
    regexp: '^#address=/double-click.net/127.0.0.1'
    line: "address=/crc.testing/{{ ansible_default_ipv4.address  }}"
  become: true
  become_user: root
  tags:
  - configure_dnsmaq

- name: Configure dnsmasq to access CodeReady Containers
  lineinfile:
    path: /etc/dnsmasq.conf
    insertafter: "address=/crc.testing/{{ ansible_default_ipv4.address   }}"
    line: "address=/apps-crc.testing/{{ ansible_default_ipv4.address  }}"
  become: true
  become_user: root
  tags:
  - configure_dnsmaq

- name: Ensure listen address for current ip is configured
  lineinfile:
    path: /etc/dnsmasq.conf
    insertafter: "#listen-address="
    line: "listen-address={{ ansible_default_ipv4.address }}"
  become: true
  become_user: root
  tags:
  - configure_dnsmaq

- name: Ensure bind-interfaces is enabled
  lineinfile:
    path: /etc/dnsmasq.conf
    insertafter: "#bind-interfaces"
    line: "bind-interfaces"
  become: true
  become_user: root
  tags:
  - configure_dnsmaq

- name: Enable DNS port for TCP
  firewalld:
    port: 53/tcp
    permanent: yes
    state: enabled
  become: true
  become_user: root
  tags:
  - configure_dnsmaq

- name: Enable DNS port for UDP
  firewalld:
    port: 53/udp
    permanent: yes
    state: enabled
  become: true
  become_user: root
  tags:
  - configure_dnsmaq

- name: restart firewalld service
  systemd:
    name: firewalld
    state: restarted
    enabled: yes
  become: true
  become_user: root
  tags:
  - configure_dnsmaq

- name: enable and restart dnsmasq service
  systemd:
    name: dnsmasq
    state: restarted
    enabled: yes
  become: true
  become_user: root
  tags:
  - configure_dnsmaq