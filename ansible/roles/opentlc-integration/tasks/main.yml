# vim: set ft=ansible:
---

- include: packages.yml
- include: users.yml
- include: git_repos.yml
- include: at.yml

- name: Create ~/bin
  file:
    path: "{{ item.home }}/bin"
    state: directory
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
  with_items: "{{ mgr_users }}"

# these symlinks are usually specific (bastion, ansible-provisionner, etc)
- name: Create symlinks to ~/bin
  file:
    path: "{{item.0.home }}/{{ item.1.path }}"
    src: "{{item.0.home }}/{{ item.1.src }}"
    state: link
    owner: "{{ item.0.name }}"
    group: "{{ item.0.name }}"
  with_subelements:
    - "{{ mgr_users }}"
    - symlinks
    - skip_missing: true

- name: add authorized_keys
  authorized_key:
    user: "{{ item.0.name }}"
    key: "{{ item.1 }}"
  with_subelements:
    - "{{ mgr_users }}"
    - authorized_keys

- file:
    path: "{{ item.home }}/deployer_logs"
    state: directory
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    recurse: yes
  with_items: "{{ mgr_users }}"
