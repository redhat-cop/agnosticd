- name: install httpd package
  yum:
    state: present
    name:
    - httpd
  tags:
  - install_httpd_packages

- name: create reverse proxy file on httpd /etc/httpd/conf.d
  template:
    src: reverse-proxy.conf.j2
    dest: /etc/httpd/conf.d/default.conf

- service:
    name: httpd
    state: started
    enabled: yes
