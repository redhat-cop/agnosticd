---

- name: Clone Git repositories
  when: _asset.type == 'git'
  ansible.builtin.git:
    repo: "{{ _asset.src }}"
    dest: "{{ _asset.dest }}"
    version: "{{ _asset.scm_ref | default('main') }}"
  loop: "{{ asset_injector_assets }}"
  loop_control:
    loop_var: _asset
  become_user: "{{ _asset.owner | default(omit) }}"
  tags:
    - asset_injector_git

- name: Fetch files vim HTTP server
  when: _asset.type == 'http'
  ansible.builtin.get_url:
    url: "{{ _asset.src }}"
    dest: "{{ _asset.dest }}"
    url_username: "{{ _asset.url_username | default(omit) }}"
    url_password: "{{ _asset.url_password | default(omit) }}"
    force_basic_auth: true
    owner: "{{ _asset.owner }}"
    group: "{{ _asset.group }}"
    mode: "{{ _asset.mode | default(omit) }}"
  loop: "{{ asset_injector_assets }}"
  loop_control:
    loop_var: _asset
  tags:
    - asset_injector_http

- name: Copy local files
  when: _asset.type == 'copy'
  ansible.builtin.copy:
    src: "{{ _asset.src }}"
    dest: "{{ _asset.dest }}"
    owner: "{{ _asset.owner }}"
    group: "{{ _asset.group }}"
    mode: "{{ _asset.mode }}"
  loop: "{{ asset_injector_assets }}"
  loop_control:
    loop_var: _asset
  tags:
    - asset_injector_copy

- name: Inject local templates
  when: _asset.type == 'template'
  ansible.builtin.template:
    src: "{{ _asset.src }}"
    dest: "{{ _asset.dest }}"
    owner: "{{ _asset.owner }}"
    group: "{{ _asset.group }}"
    mode: "{{ _asset.mode }}"
  loop: "{{ asset_injector_assets }}"
  loop_control:
    loop_var: _asset
  tags:
    - asset_injector_template

- name: Remove files
  when: _asset.type == 'remove'
  ansible.builtin.file:
    path: "{{ _asset.path }}"
    state: absent
  loop: "{{ asset_injector_assets }}"
  loop_control:
    loop_var: _asset
  tags:
    - asset_injector_remove






