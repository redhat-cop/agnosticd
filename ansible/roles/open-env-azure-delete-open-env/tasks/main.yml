---
- name: Login with azure root user
  no_log: True
  command: >-
    az login -u "{{ azure_user }}"
    -p="{{ azure_user_password }}" --tenant="{{ azure_tenant }}"
- name: Delete azure open environment resource group
  azure.azcollection.azure_rm_resourcegroup:
    auth_source: cli
    subscription_id: "{{ azure_subscription_id }}"
    name: "openenv-{{ guid }}"
    location: eastus
    force_delete_nonempty: yes
    state: absent
- name: Get application info
  azure.azcollection.azure_rm_adapplication_info:
    auth_source: cli
    identifier_uri: "api://openenv-{{ guid }}"
    tenant: "{{ azure_tenant }}"
  register: azapp
- name: Delete application
  when: azapp['applications']|length>0
  azure.azcollection.azure_rm_adapplication:
    auth_source: cli
    tenant: "{{ azure_tenant }}"
    app_id: "{{ azapp['applications'][0].app_id }}"
    state: absent
- name: Get ARO application info
  azure.azcollection.azure_rm_adapplication_info:
    auth_source: cli
    identifier_uri: "api://openenv-aro-{{ guid }}"
    tenant: "{{ azure_tenant }}"
  register: azaroapp
- name: Delete ARO application
  when: azaroapp['applications']|length>0
  azure.azcollection.azure_rm_adapplication:
    auth_source: cli
    tenant: "{{ azure_tenant }}"
    app_id: "{{ azaroapp['applications'][0].app_id }}"
    state: absent
- name: Retrieving arouser from CosmosDB
  ansible.builtin.uri:
    return_content: yes
    url: "{{ az_function_get }}{{ project_tag }}?code={{ azure_pool_api_secret }}"
  ignore_errors: yes
  register: arouser
- name: Set up ARO User
  when:
    - arouser.content != ''
  block:
    - name: Generate arouser password
      command: openssl rand -base64 25
      register: password_gen_r
    - set_fact: generated_arouser_password="{{ password_gen_r.stdout }}"
    - name: Scramble arouser password
      azure.azcollection.azure_rm_aduser:
        auth_source: cli
        user_principal_name: "{{ arouser.content }}@{{ azure_user_domain }}"
        state: "present"
        password_profile: "{{ generated_arouser_password }}"
        tenant: "{{ azure_tenant }}"
    - name: Remove arouser allocation from the database
      ansible.builtin.uri:
        url: "{{ az_function_release }}{{ project_tag }}?code={{ azure_pool_api_secret }}"
      ignore_errors: yes
