---
- name: Login with azure root user
  no_log: True
  ansible.builtin.command: >-
    az login -u "{{ azure_user }}"
    -p="{{ azure_user_password }}" --tenant="{{ azure_tenant }}"

- name: Set openenv user UPN
  ansible.builtin.set_fact: openenv_user_upn="openenv-{{ guid }}@{{ azure_user_domain }}"

- name: Delete openenv user
  azure.azcollection.azure_rm_aduser:
    auth_source: cli
    user_principal_name: "{{ openenv_user_upn }}"
    tenant: "{{ azure_tenant }}"
    state: "absent"

- name: Set openenv admin UPN
  ansible.builtin.set_fact: openenv_admin_upn="openenv-admin-{{ guid }}@{{ azure_user_domain }}"

- name: Delete openenv admin
  azure.azcollection.azure_rm_aduser:
    auth_source: cli
    user_principal_name: "{{ openenv_admin_upn }}"
    tenant: "{{ azure_tenant }}"
    state: "absent"

- name: Delete azure open environment resource group
  azure.azcollection.azure_rm_resourcegroup:
    auth_source: cli
    subscription_id: "{{ azure_subscription_id }}"
    name: "openenv-{{ guid }}"
    location: "{{ azure_region }}"
    force_delete_nonempty: yes
    state: absent

- name: Get parking lot resource group info
  azure.azcollection.azure_rm_resourcegroup_info:
    auth_source: cli
    name: "ParkingLot"
    tenant: "{{ azure_tenant }}"
  register: azprg

# Funky workaround because identifier uri support was broken
- name: Find the Application and SP
  ansible.builtin.command: >-
    az ad sp create-for-rbac
    --name "openenv-{{ guid }}"
    --role Reader
    --scopes "{{ azprg.resourcegroups[0].id }}"
  register: azapp

- name: Delete application
  when: azapp.applications | length > 0
  azure.azcollection.azure_rm_adapplication:
    auth_source: cli
    tenant: "{{ azure_tenant }}"
    app_id: "{{ azapp.stdout | from_json | json_query('appId') }}"
    state: absent

- name: Find the ARO Application and SP
  ansible.builtin.command: >-
    az ad sp create-for-rbac
    --name "openenv-aro-{{ guid }}"
    --role Reader
    --scopes "{{ azprg.resourcegroups[0].id }}"
  register: azaroapp

- name: Delete ARO application
  azure.azcollection.azure_rm_adapplication:
    auth_source: cli
    tenant: "{{ azure_tenant }}"
    app_id: "{{ azaroapp.stdout | from_json | json_query('appId') }}"
    state: absent
