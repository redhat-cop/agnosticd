---
# tasks file for setup-postfix

    - name: add myhostname
      lineinfile:
        path: /etc/postfix/main.cf
        line: 'myhostname = tower.example.com'
    - name: hash
      lineinfile:
        path: /etc/postfix/main.cf
        regexp: 'inet_interfaces\ \=\ localhost'
        line: 'inet_interfaces = all'
    - name: restart postfix
      service:
        name: postfix
        state: restarted
