---
- name: set variables
  set_fact:
    # console_version: 4.1.0 replaced by grabbing exact quay image.
    student_project_name: "{{ project_name }}-{{ ocp_username }}"

- name: prepare - ensure no serviceaccount
  k8s:
    state: absent
    definition:
      kind: ServiceAccount
      metadata:
        name: "{{ app_name }}-user"
        namespace: "{{ student_project_name }}"

- name: prepare - ensure no configmap
  k8s:
    state: absent
    definition:
      kind: configmap
      metadata:
        name: "{{ app_name }}-env"
        namespace: "{{ student_project_name }}"

- name: prepare - ensure no service
  k8s:
    state: absent
    definition:
      kind: service
      metadata:
        name: "{{ app_name }}"
        namespace: "{{ student_project_name }}"

- name: prepare - ensure no namespace
  k8s:
    state: absent
    definition:
      kind: namespace
      metadata:
        name: "{{ student_project_name }}"

- name: ensure namespace is gone if it is terminating
  k8s_facts:
    kind: namespace
    name: "{{ student_project_name }}"
  register: result
  failed_when: result.resources | length > 0
  retries: 60
  until: result.resources | length == 0

# just in case something gets left over
- name: clean the rest
  command: "oc delete all,serviceaccount,rolebinding,configmap,clusterrolebinding,replicationcontrollers -l app={{ app_name }} -n {{ student_project_name }}"
  ignore_errors: yes
