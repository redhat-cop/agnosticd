---
- name: Listen for newly created Routes
  hosts: all
  sources:
    - sabre1041.eda.k8s:
        api_version: v1
        kind: Route
  rules:
    - name: Patch a Route
      condition: event.type == "ADDED"
      action:
        run_job_template:
          name: patch-route-with-cert
          organization: Default
