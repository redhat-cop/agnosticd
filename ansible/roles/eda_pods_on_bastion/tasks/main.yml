---
- name: Eda block
  become: true
  block:
    - name: Include pre-reqs.yml tasks
      ansible.builtin.include_tasks:
        file: pre-reqs.yml

    - name: Include pods.yml tasks
      ansible.builtin.include_tasks:
        file: pods.yml
      loop:
        - volume_snapshot
        - patch_route
        - resource_quota
