# #######   CATALOG SERVICE     ############

- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      application: ${CATALOG_SERVICE_NAME}
    name: ${CATALOG_SERVICE_NAME}
  spec:
    # JA Bride:  setting all DCs to paused.  Will then start each one via ansible
    paused: true
    replicas: 1
    strategy:
      type: RollingUpdate
    template:
      metadata:
        labels:
          application: ${CATALOG_SERVICE_NAME}
          deployment: ${CATALOG_SERVICE_NAME}
        name: ${CATALOG_SERVICE_NAME}
      spec:
        containers:
        - env:
          - name: JAVA_OPTIONS
            value: -Dswarm.project.stage.file=file:///app/config/project-defaults.yml
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          image: ${CATALOG_IMAGE_URL}
          imagePullPolicy: IfNotPresent
          name: ${CATALOG_SERVICE_NAME}
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 250m
              memory: 500Mi
            requests:
              cpu: 125m
              memory: 500Mi
          securityContext:
            privileged: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /app/config
            name: config
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        volumes:
        - configMap:
            name: app-config
          name: config
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - catalog-service
        from:
          kind: ImageStreamTag
          name: catalog-service:latest
      type: ImageChange

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      application: ${CATALOG_SERVICE_NAME}
    name: ${CATALOG_SERVICE_NAME}
  spec:
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      deployment: ${CATALOG_SERVICE_NAME}
    sessionAffinity: None
    type: ClusterIP

- apiVersion: v1
  kind: Route
  metadata:
    labels:
      application: ${CATALOG_SERVICE_NAME}
    name: catalog-unsecured
  spec:
    host:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: ${CATALOG_SERVICE_NAME}


