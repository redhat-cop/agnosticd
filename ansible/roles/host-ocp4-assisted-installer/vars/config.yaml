---
ai_pull_secret: "{{ ocp4_ai_pull_secret | to_json | to_json if ocp4_ai_pull_secret is mapping else ocp4_ai_pull_secret | to_json }}"
ai_offline_token: "{{ ocp4_ai_offline_token }}"
ai_ssh_authorized_key: "{{ lookup('ansible.builtin.file', '{{ output_dir }}/{{ guid }}_id_rsa.pub') }}"
ai_cluster_name: "{{ guid }}"
ai_cluster_version: "4.13"
ai_cluster_iso_type: "minimal-iso"
ai_ocp_namespace: "{{ env_type }}-{{ guid }}"
ai_ocp_vmname_sno: "sno-{{ cluster_name }}"
ai_ocp_vmname_master_prefix: "control-plane-{{ cluster_name }}"
ai_ocp_vmname_worker_prefix: "worker-{{ cluster_name }}"
ai_ocp_output_dir: "/home/{{ ansible_user }}/"
ai_storage_class: "ocs-external-storagecluster-ceph-rbd"
ai_etcd_storage_class: "hostpath-csi"
ai_network_prefix: "10.10.10"
ai_masters_macs:
  - ""
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'm1') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'm2') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'm3') }}"
ai_workers_macs:
  - ""
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'w1') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'w2') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'w3') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'w4') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'w5') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'w6') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'w7') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'w8') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'w9') }}"
  - "{{ 'f6:45:ae' | community.general.random_mac(ai_ocp_namespace + cluster_name + 'w10') }}"
