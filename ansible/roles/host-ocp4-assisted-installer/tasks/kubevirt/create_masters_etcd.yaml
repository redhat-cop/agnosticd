---
- name: Set default volumes/disks variables
  ansible.builtin.set_fact:
    _instance_volumes:
      - dataVolume:
          name: "{{ vmname }}"
        name: rootdisk
      - dataVolume:
          name: "{{ vmname }}-installation-cdrom"
        name: installation-cdrom
      - dataVolume:
          name: "{{ vmname }}-etcd"
        name: etcd
    _instance_disks:
      - bootOrder: 1
        disk:
          bus: virtio
        name: rootdisk
      - bootOrder: 3
        disk:
          bus: virtio
        name: etcd
      - bootOrder: 2
        cdrom:
          bus: sata
        name: installation-cdrom

- name: Set the instances disks
  ansible.builtin.set_fact:
    _instance_disks: "{{ _instance_disks | from_yaml + [
    {
        'name': _disk.metadata.name,
        'disk': {'bus': _instance.disk_type | default('virtio')}
    }
    ] }}"
    _instance_volumes: "{{ _instance_volumes | from_yaml + [
        {
            'name': _disk.metadata.name,
            'dataVolume': {'name': _disk.metadata.name}
        }
    ] }}"
  loop: "{{ ai_masters_extra_disks | default([]) | list }}"
  loop_control:
    loop_var: _disk

- name: Create Master virtual machine
  kubevirt.core.kubevirt_vm:
    api_version: kubevirt.io/v1
    host: "{{ sandbox_openshift_api_url }}"
    api_key: "{{ k8s_auth_results.k8s_auth.api_key|default(sandbox_openshift_api_key) }}"
    validate_certs: false
    name: "{{ vmname }}"
    namespace: "{{ namespace }}"
    data_volume_templates: "{{ _datavolume + ai_masters_extra_disks }}"
    running: true
    wait: false
    annotations:
      vm.kubevirt.io/os: rhel8
    labels:
      kubevirt.io/domain: "{{ vmname }}"
      role: control-plane
    spec: "{{ _spec | from_yaml }}"
  vars:
    _datavolume:
      - metadata:
          name: "{{ vmname }}-installation-cdrom"
        spec:
          source:
            pvc:
              name: "{{ pvcinstall }}"
              namespace: "{{ namespace }}"
          storage:
            resources:
              requests:
                storage: 1Gi
      - metadata:
          name: "{{ vmname }}"
        spec:
          preallocation: false
          source:
            blank: {}
          storage:
            resources:
              requests:
                storage: 100Gi
            storageClassName: "{{ storageclass }}"

      - metadata:
          name: "{{ vmname }}-etcd"
        spec:
          preallocation: false
          source:
            blank: {}
          storage:
            resources:
              requests:
                storage: 30Gi
            storageClassName: "{{ ai_local_storageclass }}"
            volumeMode: Filesystem
    _spec: |
      domain:
        cpu:
          cores: {{ ai_control_plane_cores | int }}
          sockets: 1
          threads: 1
          model: host-passthrough
        devices:
          disks: {{ _instance_disks | replace('INSTANCENAME', vmname) }}
          interfaces:
            - masquerade: {}
              model: virtio
              name: default
            - name: "{{ network }}"
              macAddress: "{{ ai_masters_macs2[_index|int-1] }}"
              bridge: {}
          networkInterfaceMultiqueue: true
        machine:
          type: pc-q35-rhel8.6.0
        resources:
          requests:
            memory: "{{ ai_control_plane_memory }}"
          limits:
            memory: "{{ ai_control_plane_memory }}"
      readinessProbe:
        httpGet:
          path: /healthz
          port: 6443
          scheme: HTTPS
        initialDelaySeconds: 120
        periodSeconds: 1
      networks:
        - name: default
          pod:
            vmNetworkCIDR: "{{ pod_network }}"
        - name: "{{ network }}"
          multus:
            networkName: "{{ network_name }}"
      terminationGracePeriodSeconds: 180
      evictionStrategy: None
      volumes: {{ _instance_volumes | replace('INSTANCENAME', vmname) }}

- name: Wait till VM is running
  kubernetes.core.k8s_info:
    api_version: kubevirt.io/v1
    host: "{{ sandbox_openshift_api_url }}"
    api_key: "{{ k8s_auth_results.k8s_auth.api_key|default(sandbox_openshift_api_key) }}"
    validate_certs: false
    kind: VirtualMachine
    name: "{{ vmname }}"
    namespace: "{{ namespace }}"
  register: r_vm_status
  until: r_vm_status.resources[0].status.printableStatus|default('') == "Running"
  retries: 120
  delay: 10
