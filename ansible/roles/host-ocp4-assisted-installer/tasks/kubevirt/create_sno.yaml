---
- name: Create SNO virtual machine
  kubevirt.core.kubevirt_vm:
    host: "{{ openshift_cnv_api_uri }}"
    api_key: "{{ k8s_auth_results.k8s_auth.api_key }}"
    validate_certs: false
    name: "{{ vmname }}"
    namespace: "{{ namespace }}"
    data_volume_templates:
      - metadata:
          name: "{{ vmname }}-installation-cdrom"
        spec:
          source:
            http:
              url: "{{ image_url }}"
          storage:
            resources:
              requests:
                storage: 1Gi
      - metadata:
          name: "{{ vmname }}"
        spec:
          preallocation: false
          source:
            blank: {}
          storage:
            resources:
              requests:
                storage: 100Gi
            storageClassName: "{{ storageclass }}"
    running: true
    wait: true
    wait_timeout: 600
    annotations:
      vm.kubevirt.io/os: rhel8
    labels:
      kubevirt.io/domain: "{{ vmname }}"
    spec:
      domain:
        cpu:
          cores: 8
          sockets: 1
          threads: 1
        devices:
          disks:
            - bootOrder: 1
              disk:
                bus: sata
              name: rootdisk
            - bootOrder: 2
              cdrom:
                bus: sata
              name: installation-cdrom
          interfaces:
            - masquerade: {}
              model: virtio
              name: default
          networkInterfaceMultiqueue: true
        machine:
          type: pc-q35-rhel8.6.0
        resources:
          requests:
            memory: 16Gi
      evictionStrategy: LiveMigrate
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 180
      volumes:
        - dataVolume:
            name: "{{ vmname }}"
          name: rootdisk
        - dataVolume:
            name: "{{ vmname }}-installation-cdrom"
          name: installation-cdrom
