---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: "svc-{{ guid }}"
  name: "{{ svcname }}"
  namespace: {{ namespace }}
spec:
  ports:
    - name: api
      port: 6443
      protocol: TCP
      targetPort: 6443
  selector:
    role: control-plane
  type: LoadBalancer
