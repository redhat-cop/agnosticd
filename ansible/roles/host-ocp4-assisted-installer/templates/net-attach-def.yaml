apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: "{{ network_name }}"
  namespace: "{{ namespace }}"
spec:
  config: '{"cniVersion":"0.3.1","type":"ovn-k8s-cni-overlay","topology":"layer2","name": "{{ network_name }}", "netAttachDefName": "{{ namespace }}/{{ network_name }}"}'
