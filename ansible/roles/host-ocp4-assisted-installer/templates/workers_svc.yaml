---
apiVersion: v1
kind: Service
metadata:
  #  annotations:
  #    metallb.universe.tf/address-pool: ip-addresspool
  name: "{{ svcname }}"
  namespace: {{ namespace }}
spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    role: worker
  type: LoadBalancer
