apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: master
  name: 10-masters-etcd-config
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      disks:
        - device: /dev/vdb
          partitions:
            - label: var-etcd
      filesystems:
        - device: /dev/disk/by-partlabel/var-etcd
          format: xfs
          mountOptions:
            - defaults
            - prjquota
          path: /var/lib/etcd
    systemd:
      units:
        - contents: |-
            # Generated by Butane
            [Unit]
            Description=Mount etcd data partition
            Requires=systemd-fsck@dev-disk-by\x2dpartlabel-var\x2detcd.service
            After=systemd-fsck@dev-disk-by\x2dpartlabel-var\x2detcd.service

            [Mount]
            Where=/var/lib/etcd
            What=/dev/disk/by-partlabel/var-etcd
            Type=xfs
            Options=defaults,prjquota

            [Install]
            WantedBy=local-fs.target
          enabled: true
          name: var-lib-etcd.mount
