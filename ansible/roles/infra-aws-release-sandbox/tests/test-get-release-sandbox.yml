- hosts: localhost
  gather_facts: false
  tasks:
    - debug:
        msg: Test to get and release a sandbox without aws-nuke and IPA

    - include_role:
        name: infra-aws-get-sandbox

    - include_role:
        name: infra-aws-release-sandbox
      vars:
        nuke_sandbox: false


    - debug:
        msg: Test to get and release a sandbox with aws-nuke and IPA

    - include_role:
        name: infra-aws-get-sandbox

    - include_role:
        name: infra-aws-release-sandbox
      vars:
        nuke_sandbox: true
