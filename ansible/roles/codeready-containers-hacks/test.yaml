- hosts: crc
  gather_facts: no
  tasks:
  - name: Get crc url credentials
    command: /usr/local/bin/crc console --credentials
    register: crc_console_credentials
  - debug:
      var: crc_console_credentials
  - name: "Send the command"
    command: "{{ crc_console_credentials.stdout[crc_console_credentials.stdout.rfind('oc'):-1] }}"
    register: crc_console_reusing_credentials
  - debug:
      var: crc_console_reusing_credentials
