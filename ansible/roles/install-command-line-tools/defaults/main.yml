---

# -------------------------------------------------
# Rosa Cli Variables
# -------------------------------------------------
# ROSA Version
install_cli_tools_rosa_version: latest

# Where to download the ROSA installer from
install_cli_tools_rosa_installer_url: >-
  https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/rosa/{{ install_cli_tools_rosa_version }}/rosa-linux.tar.gz
install_cli_tools_rosa_cli: false

# -------------------------------------------------
# Github Cli Variables
# -------------------------------------------------
install_cli_tools_github_cli: true
install_cli_tools_github_cli_package_url: https://cli.github.com/packages/rpm
install_cli_tools_github_cli_package_gpgkey: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x23F3D4EA75716059

# -------------------------------------------------
# Tektoncd Cli Variables
# -------------------------------------------------
install_cli_tools_tektoncd_cli: true
install_cli_tools_tektoncd_installer_url: >-
  https://github.com/tektoncd/cli/releases/download/v0.32.0/tkn_0.32.0_Linux_x86_64.tar.gz

# -------------------------------------------------
# OpenShift oc Cli Variables
# -------------------------------------------------
install_cli_tools_openshift_cli: true
install_cli_tools_openshift_cli_installer_url: >- 
  https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz

# -------------------------------------------------
# OpenShift Helm Cli Variables
# -------------------------------------------------
install_cli_tools_helm_cli: true
install_cli_tools_helm_cli_installer_url: >- 
  https://mirror.openshift.com/pub/openshift-v4/clients//helm/latest/helm-linux-amd64.tar.gz
