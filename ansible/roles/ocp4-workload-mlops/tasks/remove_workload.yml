---
# Implement your Workload deployment tasks here

- name: Setting up workload for user
  debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

- name: Setting up num_users for workshop
  debug:
    msg: "Setting up num_users for workshop num_users = {{ num_users }}"

- name: create usernames
  set_fact:
    users: "{{ users | default([]) + ['user'+item | string] }}"
  loop: "{{ range(1,((num_users | int) + 1)) | list }}"

- name: remove the user Projects
  shell: >
    oc delete project {{ item[0] }}-{{ item[1] }}
  loop: "{{ users|product(user_namespaces)|list }}"
  ignore_errors: yes

- set_fact:
    query: "results[].resources[].{name: metadata.name, namespace: metadata.namespace}"
    operators_namespace: 
      - openshift-operators
      - labs-grafana
      - labs-infra
      
- name: Get kfdef
  k8s_info:
    api_version: kfdef.apps.kubeflow.org/v1
    kind: KfDef
    namespace: "{{item}}"
  register: kfdefs
  loop: "{{operators_namespace}}"

- name: Delete kfdefs
  k8s:
    api_version: kfdef.apps.kubeflow.org/v1
    kind: KfDef
    name: "{{item.name}}"        
    namespace: "{{item.namespace}}"
    state: absent
  loop: "{{kfdefs | json_query(query)}}"
  loop_control:
    label: "{'name': {{item.name}},'namespace': {{item.namespace}}}"

- name: Get operator subscription
  k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    namespace: "{{item}}"
  register: operators_subs
  loop: "{{operators_namespace}}"

- name: Delete operator subscription
  k8s:
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    name: "{{item.name}}"        
    namespace: "{{item.namespace}}"
    state: absent
  loop: "{{operators_subs | json_query(query)}}"
  loop_control:
    label: "{'name': {{item.name}},'namespace': {{item.namespace}}}"

- name: Get operator csv
  k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: ClusterServiceVersion
    namespace: "{{item}}"
  register: operators_csv
  loop: "{{operators_namespace}}"

- name: Delete operator csv
  k8s:
    api_version: operators.coreos.com/v1alpha1
    kind: ClusterServiceVersion
    name: "{{item.name}}"        
    namespace: "{{item.namespace}}"
    state: absent
  loop: "{{operators_csv | json_query(query)}}"
  loop_control:
    label: "{'name': {{item.name}},'namespace': {{item.namespace}}}"

- name: Delete APIService v1beta1.kwkoo.github.com 
  shell: >
    oc delete APIService v1beta1.kwkoo.github.com -n labs-infra
  ignore_errors: yes

- name: ValidatingWebhookConfiguration pipelinerestrictor
  shell: >
    oc delete ValidatingWebhookConfiguration pipelinerestrictor -n labs-infra
  ignore_errors: yes

- name: delete other projects
  k8s:
    state: absent
    kind: Project
    api_version: project.openshift.io/v1
    definition:
      metadata:
        name: "{{ item }}"
  loop:
    - labs-grafana
    - labs-prometheus
    - labs-infra
    - labs-argocd
    - labs-kafka
    - labs-nexus    
    - labs-dm
    - labs-setup

  ignore_errors: yes

- name: delete template
  k8s:
    state: absent
    kind: Template
    api_version: template.openshift.io/v1
    namespace: openshift
    name: "{{item}}"      
  loop:
    - gogs
    
# Not deleting OCS4

# Leave this as the last task in the playbook.
- name: Remove workload tasks complete
  debug:
    msg: "Remove Workload Tasks completed successfully."
  when: not silent|bool
