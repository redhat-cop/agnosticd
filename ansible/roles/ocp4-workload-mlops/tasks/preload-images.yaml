---
- name: Create DaemonSet to seed image to all worker nodes
  k8s:
    definition:
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: "{{image.name}}"
        namespace: labs-setup
      spec:
        selector:
          matchLabels:
            app:  "{{image.name}}"
        template:
          metadata:
            labels:
              app:  "{{image.name}}"
          spec:
            nodeSelector:
              node-role.kubernetes.io/worker: ''
            containers:
              - name: "{{image.name}}"
                image: "{{image.uri}}"        
                command:
                  - tail
                args:
                  - -f
                  - /dev/null
  loop: "{{images_to_seed}}"
  loop_control:
    loop_var: image
    label: "{{image.name}}"

- name: Wait till all pods are deployed
  k8s_facts:
    api_version: apps/v1
    kind: DaemonSet
    name: "{{image.name}}"
    namespace: labs-setup
  register: result
  until: result | json_query(query)
  retries: 80
  delay: 10
  loop: "{{images_to_seed}}"
  loop_control:
    loop_var: image
    label: "{{image.name}}"
  vars:
      query: "resources[0].status.numberReady==`{{num_worker_nodes}}`"

- name: Delete DaemonSet
  k8s:
    state: absent
    api_version: apps/v1
    kind: DaemonSet
    name: "{{image.name}}"
    namespace: labs-setup
  loop: "{{images_to_seed}}"
  loop_control:
    loop_var: image
    label: "{{image.name}}"