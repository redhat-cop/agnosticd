---
apiVersion: hypershift.openshift.io/v1beta1
kind: NodePool
metadata:
  creationTimestamp: null
  name: hcp-{{ guid }}
  namespace: {{ namespace }}
spec:
  arch: amd64
  clusterName: hcp-{{ guid }}
  management:
    autoRepair: false
    upgradeType: Replace
  nodeDrainTimeout: 0s
  platform:
    kubevirt:
      attachDefaultNetwork: true
      compute:
        cores: {{ hcp_worker_cores }}
        memory: {{ hcp_worker_memory }}
        qosClass: Guaranteed
      rootVolume:
        persistent:
          size: {{ hcp_worker_root_volume_size }}
        type: Persistent
    type: KubeVirt
  release:
    image: quay.io/openshift-release-dev/ocp-release:{{ ocp4_installer_version }}-x86_64
  replicas: "{{ worker_instance_count }}"
status:
  replicas: 0
