---
apiVersion: v1
clusters:
- cluster:
    server: {{ sandbox_hcp.sandbox_openshift_api_url }}
  name: {{ sandbox_hcp.sandbox_openshift_api_url_name }}
contexts:
- context:
    cluster: {{ sandbox_hcp.sandbox_openshift_api_url_name }}
    user: system:serviceaccount:{{ sandbox_hcp.sandbox_openshift_namespace }}:sandbox/{{ sandbox_hcp.sandbox_openshift_api_url_name }}
  name: /{{ sandbox_hcp.sandbox_openshift_api_url_name }}/system:serviceaccount:{{ sandbox_hcp.sandbox_openshift_namespace }}:sandbox
current-context: /{{ sandbox_hcp.sandbox_openshift_api_url_name }}/system:serviceaccount:{{ sandbox_hcp.sandbox_openshift_namespace }}:sandbox
kind: Config
preferences: {}
users:
- name: system:serviceaccount:{{ sandbox_hcp.sandbox_openshift_namespace }}:sandbox/{{ sandbox_hcp.sandbox_openshift_api_url_name }}
  user:
    token: {{ sandbox_hcp.sandbox_openshift_api_key }}
