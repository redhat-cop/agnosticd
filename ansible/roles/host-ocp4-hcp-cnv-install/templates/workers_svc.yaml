---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ guid }}
  name: "svc-{{ guid }}-apps"
  namespace: "{{ namespace }}"
spec:
  ports:
    - name: https-443
      port: 443
      protocol: TCP
      targetPort: {{ nodeport_https }}
    - name: http-80
      port: 80
      protocol: TCP
      targetPort: {{ nodeport_http }}
  selector:
    cluster.x-k8s.io/role: worker
  type: LoadBalancer
