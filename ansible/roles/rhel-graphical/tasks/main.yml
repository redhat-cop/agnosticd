---
# tasks file for graphical
- name: RHEL Graphical role
  block:
  - name: Gather package facts
    package_facts:
      manager: auto

  - name: Gather service facts
    service_facts:

  - name: RHEL 7 Tasks
    block:
    - name: Install GUI components (cloud access)
      yum:
        name:
        - "@gnome-desktop"
        - "@x11"
        - "@fonts"
        - "tigervnc-server"
        exclude: "fwupdate-efi"
        disablerepo: "*"
        enablerepo: "rhui-REGION-rhel-server-releases"
        skip_broken: "yes"
        state: present
      when: cloud_access

    - name: Install GUI components
      yum:
        name:
        - "@gnome-desktop"
        - "@x11"
        - "@fonts"
        - "tigervnc-server"
        exclude: "fwupdate-efi"
#        disablerepo: "*"
#        enablerepo: "rhel-7-server-rpms"
        skip_broken: "yes"
        state: present
      when: not cloud_access
  
    - name: Install XRDP server and dependencies
      yum:
        name:
        - "xrdp"
        - "xrdp-selinux"
        - "xorgxrdp"
#        disablerepo: "*"
        enablerepo: "epel"
        state: present

    when: ansible_distribution == 'RedHat' and ansible_distribution_major_version == '7'

  - name: RHEL 8 Tasks
    block:

    - name: Install GUI components on RHEL 8
      yum:
        name:
        - "@base-x"
        exclude:
        - file-roller-nautilus
        skip_broken: "yes"
        state: present

    - name: Install Internet Browser on RHEL 8
      yum:
        name:
        - "@Internet Browser"
        state: present

    - name: Install GNOME on RHEL 8
      yum:
        name:
        - "@GNOME"
        exclude:
        - file-roller-nautilus
        skip_broken: "yes"
        state: present

    - name: Install Xrdp build reqs on RHEL 8
      yum:
        name:
        - tigervnc-server
        - "xorg-*"
        - coreutils
        - wget
  
