---
become_override: false
ocp_username: system:admin
silent: False

ocp_user_needs_quota: True

ocp_project: fuse-online-{{guid}}

quota_requests_cpu: 12
quota_limits_cpu: 20

quota_requests_memory: '8Gi'
quota_limits_memory: '30Gi'

quota_configmaps: 40
quota_pods: 30
quota_persistentvolumeclaims: 20
quota_services: 30
quota_secrets: 90
quota_requests_storage: 50Gi

# limitranges
limitrange_limit_cpu: 500m
limitrange_limit_memory: 1Gi
limitrange_request_cpu: 200m  
limitrange_request_memory: 256Mi

# Catalog service
catalog_database: catalogdb
catalog_db_user: mongo
catalog_db_password: mongo
catalog_service_name: catalog-service
catalog_service_image: 'docker.io/rhtgptetraining/catalog-service:1.0'

# Todo application
todo_image: quay.io/rhtgptetraining/todo:latest