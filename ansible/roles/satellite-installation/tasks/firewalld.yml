---
- name: firewall | Install Firewalld
  yum:
    name: firewalld
    state: present
  tags:
    - configure_satellite_firewalld
    - install_satellite
 
- name: firewall | Enable and Start Firewalld
  service:
    name: firewalld
    enabled: yes
    state: started
  tags:
    - configure_satellite_firewalld
    - install_satellite

- name: firewall | Enable ports in firewall
  firewalld:
    port: "{{ item }}"
    permanent: yes
    immediate: yes
    state: enabled
  with_items:
    - "{{ firewall_ports }}"
  tags:
    - configure_satellite_firewalld
    - install_satellite

