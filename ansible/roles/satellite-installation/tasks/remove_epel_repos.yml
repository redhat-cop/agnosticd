# vim: set ft=ansible:
---
- name: Remove epel-release package
  package:
    name: epel-release
    use: yum
    state: absent

- name: Remove epel repository files
  file:
    path: /etc/yum.repos.d/epel.repo
    state: absent
  tags:
    - configure_repos
    - remove_existing_repos

- name: Remove epel-testing repository files
  file:
    path: /etc/yum.repos.d/epel-testing.repo
    state: absent
  tags:
    - configure_repos
    - remove_existing_repos
