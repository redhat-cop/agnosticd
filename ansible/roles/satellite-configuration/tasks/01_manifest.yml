---
- name: Copy manifest
  copy:
    src: ./files/manifest_satellite-vm_1.zip
    dest: /tmp
  tags:
    - satellite_configuration
    - manifest

- name: Uploading manifest 
  shell:  hammer subscription upload  
    --file /tmp/manifest_satellite-vm_1.zip 
    --organization "{{ORG}}"
  ignore_errors: yes
  tags:
    - satellite_configuration
    - manifest
    