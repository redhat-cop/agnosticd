---
- name: Copy manifest
  copy:
    src: ./files/{{ MANIFEST_FILE }} 
    dest: /tmp
  tags:
    - satellite_configuration
    - manifest


- name: Uploading manifest 
  shell:  hammer subscription upload  
    --file /tmp/{{ MANIFEST_FILE }} 
    --organization "{{ORG}}"
  tags:
    - satellite_configuration
    - manifest
    