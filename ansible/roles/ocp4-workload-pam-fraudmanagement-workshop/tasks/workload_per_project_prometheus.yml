---
- name: Create operator resource files
  k8s:
    state: present
    namespace: "{{ _namespace }}"
    definition: "{{ lookup('file', role_path ~ '/files/prometheus/operator/{{ item }}.yml' ) | from_yaml }}"
  with_items:
  - role
  - role2
  - sa
  - k8s-sa

- name: Create operator resource templates
  k8s:
    state: present
    namespace: "{{ _namespace }}"
    definition: "{{ lookup('template', role_path ~ '/templates/prometheus/operator/{{ item }}.j2' ) | from_yaml }}"
  with_items:
  - rolebinding
  - rolebinding2
  - deployment

- name: Wait until prometheus-operator is running
  command: >
    oc rollout status Deployment/prometheus-operator --watch=true -n "{{ _namespace }}"

- name: Create Prometheus
  k8s:
    state: present
    namespace: "{{ _namespace }}"
    definition: "{{ lookup('template', role_path ~ '/templates/prometheus/prometheus.j2' ) | from_yaml }}"

- name: Create Prometheus Route
  k8s:
    state: present
    namespace: "{{ _namespace }}"
    definition: "{{ lookup('file', role_path ~ '/files/prometheus/route.yml' ) | from_yaml }}"

- name: Create Prometheus Service
  k8s:
    state: present
    namespace: "{{ _namespace }}"
    definition: "{{ lookup('file', role_path ~ '/files/prometheus/service.yml' ) | from_yaml }}"

- name: Create Prometheus ServiceMonitor Auth
  k8s:
    state: present
    namespace: "{{ _namespace }}"
    definition: "{{ lookup('template', role_path ~ '/templates/prometheus/servicemonitor-auth.j2' ) | from_yaml }}"

- name: Create Prometheus ServiceMonitor
  k8s:
    state: present
    namespace: "{{ _namespace }}"
    definition: "{{ lookup('file', role_path ~ '/files/prometheus/servicemonitor.yml' ) | from_yaml }}"