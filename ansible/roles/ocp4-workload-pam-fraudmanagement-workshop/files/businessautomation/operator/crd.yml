kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1beta1
metadata:
  name: kieapps.app.kiegroup.org
spec:
  group: app.kiegroup.org
  version: v2
  names:
    plural: kieapps
    singular: kieapp
    kind: KieApp
    listKind: KieAppList
  scope: Namespaced
  versions:
    - name: v2
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          required:
            - spec
          properties:
            apiVersion:
              description: >-
                APIVersion defines the versioned schema of this representation
                of an object. Servers should convert recognized schemas to the
                latest internal value, and may reject unrecognized values. More
                info:
                https://git.k8s.io/community/contributors/devel/api-conventions.md#resources
              type: string
            kind:
              description: >-
                Kind is a string value representing the REST resource this
                object represents. Servers may infer this from the endpoint the
                client submits requests to. Cannot be updated. In CamelCase.
                More info:
                https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - environment
              properties:
                auth:
                  description: Authentication integration configuration
                  type: object
                  properties:
                    ldap:
                      description: LDAP integration configuration
                      type: object
                      required:
                        - url
                      properties:
                        baseCtxDN:
                          description: >-
                            LDAP Base DN of the top-level context to begin the
                            user search.
                          type: string
                        roleAttributeID:
                          description: Name of the attribute containing the user roles.
                          type: string
                        usernameBeginString:
                          description: >-
                            Defines the String which is to be removed from the
                            start of the DN to reveal the username. This option
                            is used together with usernameEndString and only
                            taken into account if parseUsername is set to true.
                          type: string
                        searchTimeLimit:
                          description: >-
                            The timeout in milliseconds for user or role
                            searches.
                          type: integer
                          format: int32
                        bindDN:
                          description: Bind DN used for authentication
                          type: string
                        parseRoleNameFromDN:
                          description: >-
                            A flag indicating if the DN returned by a query
                            contains the roleNameAttributeID. If set to true,
                            the DN is checked for the roleNameAttributeID. If
                            set to false, the DN is not checked for the
                            roleNameAttributeID. This flag can improve the
                            performance of LDAP queries.
                          type: boolean
                        parseUsername:
                          description: >-
                            A flag indicating if the DN is to be parsed for the
                            username. If set to true, the DN is parsed for the
                            username. If set to false the DN is not parsed for
                            the username. This option is used together with
                            usernameBeginString and usernameEndString.
                          type: boolean
                        baseFilter:
                          description: >-
                            DAP search filter used to locate the context of the
                            user to authenticate. The input username or userDN
                            obtained from the login module callback is
                            substituted into the filter anywhere a {0}
                            expression is used. A common example for the search
                            filter is (uid={0}).
                          type: string
                        searchScope:
                          description: The search scope to use.
                          type: string
                          enum:
                            - SUBTREE_SCOPE
                            - OBJECT_SCOPE
                            - ONELEVEL_SCOPE
                        roleRecursion:
                          description: >-
                            The number of levels of recursion the role search
                            will go below a matching context. Disable recursion
                            by setting this to 0.
                          type: integer
                          format: int16
                        jaasSecurityDomain:
                          description: >-
                            The JMX ObjectName of the JaasSecurityDomain used to
                            decrypt the password.
                          type: string
                        distinguishedNameAttribute:
                          description: >-
                            The name of the attribute in the user entry that
                            contains the DN of the user. This may be necessary
                            if the DN of the user itself contains special
                            characters, backslash for example, that prevent
                            correct user mapping. If the attribute does not
                            exist, the entry’s DN is used.
                          type: string
                        roleFilter:
                          description: >-
                            A search filter used to locate the roles associated
                            with the authenticated user. The input username or
                            userDN obtained from the login module callback is
                            substituted into the filter anywhere a {0}
                            expression is used. The authenticated userDN is
                            substituted into the filter anywhere a {1} is used.
                            An example search filter that matches on the input
                            username is (member={0}). An alternative that
                            matches on the authenticated userDN is (member={1}).
                          type: string
                        url:
                          description: LDAP Endpoint to connect for authentication
                          type: string
                        rolesCtxDN:
                          description: >-
                            The fixed DN of the context to search for user
                            roles. This is not the DN where the actual roles
                            are, but the DN where the objects containing the
                            user roles are. For example, in a Microsoft Active
                            Directory server, this is the DN where the user
                            account is.
                          type: string
                        bindCredential:
                          description: LDAP Credentials used for authentication
                          type: string
                          format: password
                        usernameEndString:
                          description: >-
                            Defines the String which is to be removed from the
                            end of the DN to reveal the username. This option is
                            used together with usernameBeginString and only
                            taken into account if parseUsername is set to true.
                          type: string
                        roleNameAttributeID:
                          description: >-
                            Name of the attribute within the roleCtxDN context
                            which contains the role name. If the
                            roleAttributeIsDN property is set to true, this
                            property is used to find the role object’s name
                            attribute.
                          type: string
                        defaultRole:
                          description: A role included for all authenticated users
                          type: string
                        roleAttributeIsDN:
                          description: >-
                            Whether or not the roleAttributeID contains the
                            fully-qualified DN of a role object. If false, the
                            role name is taken from the value of the
                            roleNameAttributeId attribute of the context name.
                            Certain directory schemas, such as Microsoft Active
                            Directory, require this attribute to be set to true.
                          type: boolean
                        referralUserAttributeIDToCheck:
                          description: >-
                            If you are not using referrals, you can ignore this
                            option. When using referrals, this option denotes
                            the attribute name which contains users defined for
                            a certain role, for example member, if the role
                            object is inside the referral. Users are checked
                            against the content of this attribute name. If this
                            option is not set, the check will always fail, so
                            role objects cannot be stored in a referral tree.
                          type: string
                    roleMapper:
                      description: >-
                        When present, the RoleMapping Login Module will be
                        configured.
                      type: object
                      required:
                        - rolesProperties
                      properties:
                        from:
                          description: >-
                            The reference to a namespaced object containing the
                            roleMapping file. The object must exist beforehand.
                          type: object
                          required:
                            - kind
                            - name
                          properties:
                            kind:
                              description: Namespaced object kind
                              type: string
                              enum:
                                - ConfigMap
                                - Secret
                            name:
                              description: Namespaced object name
                              type: string
                        replaceRole:
                          description: >-
                            Whether to add to the current roles, or replace the
                            current roles with the mapped ones. Replaces if set
                            to true.
                          type: boolean
                        rolesProperties:
                          description: >-
                            The RoleMapping Login Module will be configured to
                            use the provided file. This property defines the
                            fully-qualified file path and name of a properties
                            file or resource which maps roles to replacement
                            roles. The format is original_role=role1,role2,role3
                          type: string
                    sso:
                      description: RH-SSO integration configuration
                      type: object
                      required:
                        - url
                        - realm
                      properties:
                        adminPassword:
                          description: >-
                            RH-SSO Realm Admin Password used to create the
                            Client
                          type: string
                          format: password
                        adminUser:
                          description: >-
                            RH-SSO Realm Admin Username used to create the
                            Client if it doesn't exist
                          type: string
                        disableSSLCertValidation:
                          description: RH-SSO Disable SSL Certificate Validation
                          type: boolean
                        principalAttribute:
                          description: RH-SSO Principal Attribute to use as username
                          type: string
                        realm:
                          description: RH-SSO Realm name
                          type: string
                        url:
                          description: RH-SSO URL
                          type: string
                commonConfig:
                  description: Configuration of the RHPAM components
                  type: object
                  properties:
                    amqPassword:
                      description: The password to use for amq user.
                      type: string
                    mavenPassword:
                      description: The password to use for the mavenUser.
                      type: string
                    adminPassword:
                      description: The password to use for the adminUser.
                      type: string
                    amqClusterPassword:
                      description: The password to use for amq cluster user.
                      type: string
                    controllerPassword:
                      description: The password to use for the controllerUser.
                      type: string
                    dbPassword:
                      description: The password to use for databases.
                      type: string
                    adminUser:
                      description: The user to use for the admin.
                      type: string
                    applicationName:
                      description: The name of the application deployment.
                      type: string
                    keyStorePassword:
                      description: The password to use for keystore generation.
                      type: string
                    serverPassword:
                      description: The password to use for the executionUser.
                      type: string
                    imageTag:
                      description: The tag to use for the application images.
                      type: string
                environment:
                  description: The name of the environment used as a baseline
                  type: string
                  enum:
                    - rhdm-authoring-ha
                    - rhdm-authoring
                    - rhdm-production-immutable
                    - rhdm-trial
                    - rhpam-authoring-ha
                    - rhpam-authoring
                    - rhpam-production-immutable
                    - rhpam-production
                    - rhpam-trial
                imageRegistry:
                  description: >-
                    If required imagestreams are missing in both the 'openshift'
                    and local namespaces, the operator will create said
                    imagestreams locally using the registry specified here.
                  type: object
                  properties:
                    insecure:
                      description: >-
                        A flag used to indicate the specified registry is
                        insecure. Defaults to 'false'.
                      type: boolean
                    registry:
                      description: >-
                        Image registry's base 'url:port'. e.g.
                        registry.example.com:5000. Defaults to
                        'registry.redhat.io'.
                      type: string
                objects:
                  description: Configuration of the RHPAM components
                  type: object
                  properties:
                    console:
                      description: Configuration of the RHPAM workbench
                      type: object
                      properties:
                        env:
                          type: array
                          items:
                            type: object
                            required:
                              - name
                            oneOf:
                              - required:
                                  - value
                              - required:
                                  - valueFrom
                            properties:
                              name:
                                description: Name of an environment variable
                                type: string
                              value:
                                description: Value for that environment variable
                                type: string
                              valueFrom:
                                description: Source for the environment variable's value
                                type: object
                        gitHooks:
                          description: GitHooks configuration object
                          type: object
                          properties:
                            from:
                              description: >-
                                Object reference containing the GitHooks in case
                                they are not included in the base image.
                              type: object
                              required:
                                - kind
                                - name
                              properties:
                                kind:
                                  description: Reference Kind for the GitHooks
                                  type: string
                                  enum:
                                    - ConfigMap
                                    - Secret
                                    - PersistentVolumeClaim
                                name:
                                  description: Reference object Name for the GitHooks
                                  type: string
                            mountPath:
                              description: >-
                                Absolute path where the gitHooks folder will be
                                mounted.
                              type: string
                        image:
                          description: The image to use for console.
                          type: string
                        imageTag:
                          description: The image tag to use for console.
                          type: string
                        keystoreSecret:
                          description: Keystore secret name
                          type: string
                        replicas:
                          description: Replicas to set for the DeploymentConfig
                          type: integer
                          format: int32
                        resources:
                          type: object
                          properties:
                            limits:
                              type: object
                            requests:
                              type: object
                        ssoClient:
                          description: >-
                            Client definitions used for creating the RH-SSO
                            clients in the specified Realm
                          type: object
                          properties:
                            hostnameHTTP:
                              description: Hostname to set as redirect URL
                              type: string
                            hostnameHTTPS:
                              description: Secure hostname to set as redirect URL
                              type: string
                            name:
                              description: Client name
                              type: string
                            secret:
                              description: Client secret
                              type: string
                              format: password
                    servers:
                      description: Configuration of the each individual KIE server
                      type: array
                      minItems: 1
                      items:
                        description: KIE Server configuration
                        type: object
                        properties:
                          resources:
                            type: object
                            properties:
                              limits:
                                type: object
                              requests:
                                type: object
                          from:
                            description: Image definition to use for all the servers
                            type: object
                            required:
                              - kind
                              - name
                            properties:
                              kind:
                                description: Object kind
                                type: string
                                enum:
                                  - ImageStreamTag
                                  - DockerImage
                              name:
                                description: Object name
                                type: string
                              namespace:
                                description: Namespace where the object is located
                                type: string
                          name:
                            description: Server name
                            type: string
                          env:
                            type: array
                            items:
                              type: object
                              required:
                                - name
                              oneOf:
                                - required:
                                    - value
                                - required:
                                    - valueFrom
                              properties:
                                name:
                                  description: Name of an environment variable
                                  type: string
                                value:
                                  description: Value for that environment variable
                                  type: string
                                valueFrom:
                                  description: Source for the environment variable's value
                                  type: object
                          deployments:
                            description: Number of Server sets that will be deployed
                            type: integer
                            format: int
                          build:
                            description: >-
                              Configuration of build configs for immutable KIE
                              servers
                            type: object
                            required:
                              - kieServerContainerDeployment
                              - gitSource
                            properties:
                              artifactDir:
                                description: >-
                                  List of directories from which archives will
                                  be copied into the deployment folder. If
                                  unspecified, all archives in /target will be
                                  copied.
                                type: string
                              from:
                                description: Image definition to use for all the servers
                                type: object
                                required:
                                  - kind
                                  - name
                                properties:
                                  kind:
                                    description: Object kind. e.g. ImageStreamTag
                                    type: string
                                    enum:
                                      - ImageStreamTag
                                      - DockerImage
                                  name:
                                    description: Object name
                                    type: string
                                  namespace:
                                    description: Namespace where the object is located
                                    type: string
                              gitSource:
                                type: object
                                required:
                                  - uri
                                  - reference
                                properties:
                                  contextDir:
                                    description: >-
                                      Context/subdirectory where the code is
                                      located, relatively to repo root
                                    type: string
                                  reference:
                                    description: Branch to use in the git repository
                                    type: string
                                  uri:
                                    description: Git URI for the s2i source
                                    type: string
                              kieServerContainerDeployment:
                                description: >-
                                  The Maven GAV to deploy, e.g.,
                                  rhpam-kieserver-library=org.openshift.quickstarts:rhpam-kieserver-library:1.5.0-SNAPSHOT
                                type: string
                              mavenMirrorURL:
                                description: Maven mirror to use for S2I builds
                                type: string
                              webhooks:
                                type: array
                                minItems: 1
                                items:
                                  description: WebHook secretes for build configs
                                  type: object
                                  required:
                                    - type
                                    - secret
                                  properties:
                                    secret:
                                      description: Secret value for webhook
                                      type: string
                                    type:
                                      description: 'WebHook type, either GitHub or Generic'
                                      type: string
                                      enum:
                                        - GitHub
                                        - Generic
                          jms:
                            description: Configuration for JMS integration with KIE Server.
                            type: object
                            required:
                              - enableIntegration
                            properties:
                              amqSecretName:
                                description: >-
                                  The name of a secret containing AMQ SSL
                                  related files.
                                type: string
                              amqKeystorePassword:
                                description: >-
                                  The password for the AMQ keystore and
                                  certificate.
                                type: string
                              queueExecutor:
                                description: >-
                                  JNDI name of executor queue for JMS, example
                                  queue/CUSTOM.KIE.SERVER.EXECUTOR, default is
                                  queue/KIE.SERVER.EXECUTOR.
                                type: string
                              auditTransacted:
                                description: >-
                                  Determines if JMS session is transacted or not
                                  - default true.
                                type: boolean
                              amqEnableSSL:
                                description: >-
                                  Not intended to be set by the user, if will be
                                  set to true if all required SSL parameters are
                                  set.
                                type: boolean
                              amqQueues:
                                description: >-
                                  AMQ broker broker comma separated queues, if
                                  empty the values from default queues will be
                                  used.
                                type: string
                              amqTruststorePassword:
                                description: The password for the AMQ Trust Store.
                                type: string
                              queueAudit:
                                description: >-
                                  JNDI name of audit logging queue for JMS,
                                  example queue/CUSTOM.KIE.SERVER.AUDIT, default
                                  is queue/KIE.SERVER.AUDIT.
                                type: string
                              enableSignal:
                                description: >-
                                  Enable the Signal configuration through JMS.
                                  Default is false.
                                type: boolean
                              enableIntegration:
                                description: >-
                                  When set to true will configure the KIE Server
                                  with JMS integration, if no configuration is
                                  added, the default will be used.
                                type: boolean
                              queueResponse:
                                description: >-
                                  JNDI name of response queue for JMS, example
                                  queue/CUSTOM.KIE.SERVER.RESPONSE, default is
                                  queue/KIE.SERVER.RESPONSE.
                                type: string
                              amqKeystoreName:
                                description: The name of the AMQ keystore file.
                                type: string
                              executor:
                                description: >-
                                  Set false to disable the JMS executor, it is
                                  enabled by default.
                                type: boolean
                              username:
                                description: >-
                                  AMQ broker username to connect do the AMQ,
                                  generated if empty.
                                type: string
                              enableAudit:
                                description: >-
                                  Enable the Audit logging through JMS. Default
                                  is false.
                                type: boolean
                              amqTruststoreName:
                                description: The name of the AMQ SSL Trust Store file.
                                type: string
                              queueSignal:
                                description: >-
                                  JNDI name of signal queue for JMS, example
                                  queue/CUSTOM.KIE.SERVER.SIGNAL, default is
                                  queue/KIE.SERVER.SIGNAL.
                                type: string
                              password:
                                description: >-
                                  AMQ broker password to connect do the AMQ,
                                  generated if empty.
                                type: string
                              executorTransacted:
                                description: >-
                                  Enable transactions for JMS executor, disabled
                                  by default.
                                type: boolean
                              queueRequest:
                                description: >-
                                  JNDI name of request queue for JMS, example
                                  queue/CUSTOM.KIE.SERVER.REQUEST, default is
                                  queue/KIE.SERVER.REQUEST.
                                type: string
                          keystoreSecret:
                            description: Keystore secret name
                            type: string
                          ssoClient:
                            description: >-
                              Client definitions used for creating the RH-SSO
                              clients in the specified Realm
                            type: object
                            properties:
                              hostnameHTTP:
                                description: Hostname to set as redirect URL
                                type: string
                              hostnameHTTPS:
                                description: Secure hostname to set as redirect URL
                                type: string
                              name:
                                description: Client name
                                type: string
                              secret:
                                description: Client secret
                                type: string
                                format: password
                          id:
                            description: Server ID
                            type: string
                          image:
                            description: The image to use for server.
                            type: string
                          database:
                            type: object
                            required:
                              - type
                            properties:
                              externalConfig:
                                description: External Database configuration
                                type: object
                                required:
                                  - driver
                                  - dialect
                                  - username
                                  - password
                                oneOf:
                                  - required:
                                      - name
                                      - host
                                  - required:
                                      - jdbcURL
                                properties:
                                  port:
                                    description: 'Database Port. For example, 3306'
                                    type: string
                                  maxPoolSize:
                                    description: >-
                                      Sets xa-pool/max-pool-size for the
                                      configured datasource.
                                    type: string
                                  dialect:
                                    description: >-
                                      Hibernate dialect class to use. For
                                      example,
                                      org.hibernate.dialect.MySQL57Dialect
                                    type: string
                                  backgroundValidation:
                                    description: >-
                                      Sets the sql validation method to
                                      background-validation, if set to false the
                                      validate-on-match method will be used.
                                    type: string
                                  driver:
                                    description: 'Driver name to use. For example, mysql'
                                    type: string
                                  host:
                                    description: >-
                                      Database Host. For example,
                                      mydb.example.com
                                    type: string
                                  name:
                                    description: 'Database Name. For example, rhpam'
                                    type: string
                                  backgroundValidationMillis:
                                    description: >-
                                      Defines the interval for the
                                      background-validation check for the jdbc
                                      connections.
                                    type: string
                                  minPoolSize:
                                    description: >-
                                      Sets xa-pool/min-pool-size for the
                                      configured datasource.
                                    type: string
                                  jdbcURL:
                                    description: >-
                                      Database JDBC URL. For example,
                                      jdbc:mysql:mydb.example.com:3306/rhpam
                                    type: string
                                  username:
                                    description: External database username
                                    type: string
                                  nonXA:
                                    description: >-
                                      Sets the datasources type. It can be XA or
                                      NONXA. For non XA set it to true. Default
                                      value is false.
                                    type: string
                                  connectionChecker:
                                    description: >-
                                      An
                                      org.jboss.jca.adapters.jdbc.ValidConnectionChecker
                                      that provides a SQLException
                                      isValidConnection(Connection e) method to
                                      validate if a connection is valid.
                                    type: string
                                  exceptionSorter:
                                    description: >-
                                      An
                                      org.jboss.jca.adapters.jdbc.ExceptionSorter
                                      that provides a boolean
                                      isExceptionFatal(SQLException e) method to
                                      validate if an exception should be
                                      broadcast to all
                                      javax.resource.spi.ConnectionEventListener
                                      as a connectionErrorOccurred.
                                    type: string
                                  password:
                                    description: External database password
                                    type: string
                              size:
                                description: >-
                                  Size of the PersistentVolumeClaim to create.
                                  For example, 100Gi
                                type: string
                              type:
                                description: Database type to use
                                type: string
                                enum:
                                  - mysql
                                  - postgresql
                                  - external
                                  - h2
                          replicas:
                            description: Replicas to set for the DeploymentConfig
                            type: integer
                            format: int32
                          imageTag:
                            description: The image tag to use for server.
                            type: string
                    smartRouter:
                      description: Configuration of the RHPAM smart router
                      type: object
                      properties:
                        env:
                          type: array
                          items:
                            type: object
                            required:
                              - name
                            oneOf:
                              - required:
                                  - value
                              - required:
                                  - valueFrom
                            properties:
                              name:
                                description: Name of an environment variable
                                type: string
                              value:
                                description: Value for that environment variable
                                type: string
                              valueFrom:
                                description: Source for the environment variable's value
                                type: object
                        image:
                          description: The image to use for smart router.
                          type: string
                        imageTag:
                          description: The image tag to use for smart router.
                          type: string
                        keystoreSecret:
                          description: Keystore secret name
                          type: string
                        protocol:
                          description: >-
                            Smart Router protocol, if no value is provided, http
                            is the default protocol.
                          type: string
                          enum:
                            - http
                            - https
                        replicas:
                          description: Replicas to set for the DeploymentConfig
                          type: integer
                          format: int32
                        resources:
                          type: object
                          properties:
                            limits:
                              type: object
                            requests:
                              type: object
                        useExternalRoute:
                          description: >-
                            If enabled, Busineses Central will use the external
                            smartrouter route to communicate with it. Note that,
                            valid SSL certificates should be used.
                          type: boolean
                upgrades:
                  description: >-
                    Specify the level of upgrade that should be allowed when an
                    older product version is detected
                  type: object
                  properties:
                    enabled:
                      description: >-
                        Set true to enable automatic micro version product
                        upgrades, it is disabled by default.
                      type: boolean
                    minor:
                      description: >-
                        Set true to enable automatic minor product version
                        upgrades, it is disabled by default. Requires
                        spec.upgrades.enabled to be true.
                      type: boolean
                version:
                  description: The version of the application deployment.
                  type: string
            status:
              type: object
    - name: v1
      served: true
      storage: false
      schema:
        openAPIV3Schema:
          required:
            - spec
          properties:
            apiVersion:
              description: >-
                APIVersion defines the versioned schema of this representation
                of an object. Servers should convert recognized schemas to the
                latest internal value, and may reject unrecognized values. More
                info:
                https://git.k8s.io/community/contributors/devel/api-conventions.md#resources
              type: string
            kind:
              description: >-
                Kind is a string value representing the REST resource this
                object represents. Servers may infer this from the endpoint the
                client submits requests to. Cannot be updated. In CamelCase.
                More info:
                https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - environment
              properties:
                auth:
                  description: Authentication integration configuration
                  type: object
                  properties:
                    ldap:
                      description: LDAP integration configuration
                      type: object
                      required:
                        - url
                      properties:
                        baseCtxDN:
                          description: >-
                            LDAP Base DN of the top-level context to begin the
                            user search.
                          type: string
                        roleAttributeID:
                          description: Name of the attribute containing the user roles.
                          type: string
                        usernameBeginString:
                          description: >-
                            Defines the String which is to be removed from the
                            start of the DN to reveal the username. This option
                            is used together with usernameEndString and only
                            taken into account if parseUsername is set to true.
                          type: string
                        searchTimeLimit:
                          description: >-
                            The timeout in milliseconds for user or role
                            searches.
                          type: integer
                          format: int32
                        bindDN:
                          description: Bind DN used for authentication
                          type: string
                        parseRoleNameFromDN:
                          description: >-
                            A flag indicating if the DN returned by a query
                            contains the roleNameAttributeID. If set to true,
                            the DN is checked for the roleNameAttributeID. If
                            set to false, the DN is not checked for the
                            roleNameAttributeID. This flag can improve the
                            performance of LDAP queries.
                          type: boolean
                        parseUsername:
                          description: >-
                            A flag indicating if the DN is to be parsed for the
                            username. If set to true, the DN is parsed for the
                            username. If set to false the DN is not parsed for
                            the username. This option is used together with
                            usernameBeginString and usernameEndString.
                          type: boolean
                        baseFilter:
                          description: >-
                            DAP search filter used to locate the context of the
                            user to authenticate. The input username or userDN
                            obtained from the login module callback is
                            substituted into the filter anywhere a {0}
                            expression is used. A common example for the search
                            filter is (uid={0}).
                          type: string
                        searchScope:
                          description: The search scope to use.
                          type: string
                          enum:
                            - SUBTREE_SCOPE
                            - OBJECT_SCOPE
                            - ONELEVEL_SCOPE
                        roleRecursion:
                          description: >-
                            The number of levels of recursion the role search
                            will go below a matching context. Disable recursion
                            by setting this to 0.
                          type: integer
                          format: int16
                        jaasSecurityDomain:
                          description: >-
                            The JMX ObjectName of the JaasSecurityDomain used to
                            decrypt the password.
                          type: string
                        distinguishedNameAttribute:
                          description: >-
                            The name of the attribute in the user entry that
                            contains the DN of the user. This may be necessary
                            if the DN of the user itself contains special
                            characters, backslash for example, that prevent
                            correct user mapping. If the attribute does not
                            exist, the entry’s DN is used.
                          type: string
                        roleFilter:
                          description: >-
                            A search filter used to locate the roles associated
                            with the authenticated user. The input username or
                            userDN obtained from the login module callback is
                            substituted into the filter anywhere a {0}
                            expression is used. The authenticated userDN is
                            substituted into the filter anywhere a {1} is used.
                            An example search filter that matches on the input
                            username is (member={0}). An alternative that
                            matches on the authenticated userDN is (member={1}).
                          type: string
                        url:
                          description: LDAP Endpoint to connect for authentication
                          type: string
                        rolesCtxDN:
                          description: >-
                            The fixed DN of the context to search for user
                            roles. This is not the DN where the actual roles
                            are, but the DN where the objects containing the
                            user roles are. For example, in a Microsoft Active
                            Directory server, this is the DN where the user
                            account is.
                          type: string
                        bindCredential:
                          description: LDAP Credentials used for authentication
                          type: string
                          format: password
                        usernameEndString:
                          description: >-
                            Defines the String which is to be removed from the
                            end of the DN to reveal the username. This option is
                            used together with usernameBeginString and only
                            taken into account if parseUsername is set to true.
                          type: string
                        roleNameAttributeID:
                          description: >-
                            Name of the attribute within the roleCtxDN context
                            which contains the role name. If the
                            roleAttributeIsDN property is set to true, this
                            property is used to find the role object’s name
                            attribute.
                          type: string
                        defaultRole:
                          description: A role included for all authenticated users
                          type: string
                        roleAttributeIsDN:
                          description: >-
                            Whether or not the roleAttributeID contains the
                            fully-qualified DN of a role object. If false, the
                            role name is taken from the value of the
                            roleNameAttributeId attribute of the context name.
                            Certain directory schemas, such as Microsoft Active
                            Directory, require this attribute to be set to true.
                          type: boolean
                        referralUserAttributeIDToCheck:
                          description: >-
                            If you are not using referrals, you can ignore this
                            option. When using referrals, this option denotes
                            the attribute name which contains users defined for
                            a certain role, for example member, if the role
                            object is inside the referral. Users are checked
                            against the content of this attribute name. If this
                            option is not set, the check will always fail, so
                            role objects cannot be stored in a referral tree.
                          type: string
                    roleMapper:
                      description: RoleMapper configuration
                      type: object
                      required:
                        - rolesProperties
                      properties:
                        replaceRole:
                          description: >-
                            Whether to add to the current roles, or replace the
                            current roles with the mapped ones. Replaces if set
                            to true.
                          type: boolean
                        rolesProperties:
                          description: >-
                            When present, the RoleMapping Login Module will be
                            configured to use the provided file. This property
                            defines the fully-qualified file path and name of a
                            properties file or resource which maps roles to
                            replacement roles. The format is
                            original_role=role1,role2,role3
                          type: string
                    sso:
                      description: RH-SSO integration configuration
                      type: object
                      required:
                        - url
                        - realm
                      properties:
                        adminPassword:
                          description: >-
                            RH-SSO Realm Admin Password used to create the
                            Client
                          type: string
                          format: password
                        adminUser:
                          description: >-
                            RH-SSO Realm Admin Username used to create the
                            Client if it doesn't exist
                          type: string
                        disableSSLCertValidation:
                          description: RH-SSO Disable SSL Certificate Validation
                          type: boolean
                        principalAttribute:
                          description: RH-SSO Principal Attribute to use as username
                          type: string
                        realm:
                          description: RH-SSO Realm name
                          type: string
                        url:
                          description: RH-SSO URL
                          type: string
                commonConfig:
                  description: Configuration of the RHPAM components
                  type: object
                  properties:
                    amqPassword:
                      description: The password to use for amq user.
                      type: string
                    mavenPassword:
                      description: The password to use for the mavenUser.
                      type: string
                    adminPassword:
                      description: The password to use for the adminUser.
                      type: string
                    amqClusterPassword:
                      description: The password to use for amq cluster user.
                      type: string
                    controllerPassword:
                      description: The password to use for the controllerUser.
                      type: string
                    version:
                      description: The version of the application deployment.
                      type: string
                    dbPassword:
                      description: The password to use for databases.
                      type: string
                    adminUser:
                      description: The user to use for the admin.
                      type: string
                    applicationName:
                      description: The name of the application deployment.
                      type: string
                    keyStorePassword:
                      description: The password to use for keystore generation.
                      type: string
                    serverPassword:
                      description: The password to use for the executionUser.
                      type: string
                    imageTag:
                      description: The tag to use for the application images.
                      type: string
                environment:
                  description: The name of the environment used as a baseline
                  type: string
                  enum:
                    - rhdm-authoring-ha
                    - rhdm-authoring
                    - rhdm-production-immutable
                    - rhdm-trial
                    - rhpam-authoring-ha
                    - rhpam-authoring
                    - rhpam-production-immutable
                    - rhpam-production
                    - rhpam-trial
                imageRegistry:
                  description: >-
                    If required imagestreams are missing in both the 'openshift'
                    and local namespaces, the operator will create said
                    imagestreams locally using the registry specified here.
                  type: object
                  properties:
                    insecure:
                      description: >-
                        A flag used to indicate the specified registry is
                        insecure. Defaults to 'false'.
                      type: boolean
                    registry:
                      description: >-
                        Image registry's base 'url:port'. e.g.
                        registry.example.com:5000. Defaults to
                        'registry.redhat.io'.
                      type: string
                objects:
                  description: Configuration of the RHPAM components
                  type: object
                  properties:
                    console:
                      description: Configuration of the RHPAM workbench
                      type: object
                      properties:
                        env:
                          type: array
                          items:
                            type: object
                            required:
                              - name
                            oneOf:
                              - required:
                                  - value
                              - required:
                                  - valueFrom
                            properties:
                              name:
                                description: Name of an environment variable
                                type: string
                              value:
                                description: Value for that environment variable
                                type: string
                              valueFrom:
                                description: Source for the environment variable's value
                                type: object
                        keystoreSecret:
                          description: Keystore secret name
                          type: string
                        replicas:
                          description: Replicas to set for the DeploymentConfig
                          type: integer
                          format: int32
                        resources:
                          type: object
                          properties:
                            limits:
                              type: object
                            requests:
                              type: object
                        ssoClient:
                          description: >-
                            Client definitions used for creating the RH-SSO
                            clients in the specified Realm
                          type: object
                          properties:
                            hostnameHTTP:
                              description: Hostname to set as redirect URL
                              type: string
                            hostnameHTTPS:
                              description: Secure hostname to set as redirect URL
                              type: string
                            name:
                              description: Client name
                              type: string
                            secret:
                              description: Client secret
                              type: string
                              format: password
                    servers:
                      description: Configuration of the each individual KIE server
                      type: array
                      minItems: 1
                      items:
                        description: KIE Server configuration
                        type: object
                        properties:
                          resources:
                            type: object
                            properties:
                              limits:
                                type: object
                              requests:
                                type: object
                          from:
                            description: Image definition to use for all the servers
                            type: object
                            required:
                              - kind
                              - name
                            properties:
                              kind:
                                description: Object kind
                                type: string
                                enum:
                                  - ImageStreamTag
                                  - DockerImage
                              name:
                                description: Object name
                                type: string
                              namespace:
                                description: Namespace where the object is located
                                type: string
                          name:
                            description: Server name
                            type: string
                          env:
                            type: array
                            items:
                              type: object
                              required:
                                - name
                              oneOf:
                                - required:
                                    - value
                                - required:
                                    - valueFrom
                              properties:
                                name:
                                  description: Name of an environment variable
                                  type: string
                                value:
                                  description: Value for that environment variable
                                  type: string
                                valueFrom:
                                  description: Source for the environment variable's value
                                  type: object
                          deployments:
                            description: Number of Server sets that will be deployed
                            type: integer
                            format: int
                          build:
                            description: >-
                              Configuration of build configs for immutable KIE
                              servers
                            type: object
                            required:
                              - kieServerContainerDeployment
                              - gitSource
                            properties:
                              artifactDir:
                                description: >-
                                  List of directories from which archives will
                                  be copied into the deployment folder. If
                                  unspecified, all archives in /target will be
                                  copied.
                                type: string
                              from:
                                description: Image definition to use for all the servers
                                type: object
                                required:
                                  - kind
                                  - name
                                properties:
                                  kind:
                                    description: Object kind. e.g. ImageStreamTag
                                    type: string
                                    enum:
                                      - ImageStreamTag
                                      - DockerImage
                                  name:
                                    description: Object name
                                    type: string
                                  namespace:
                                    description: Namespace where the object is located
                                    type: string
                              gitSource:
                                type: object
                                required:
                                  - uri
                                  - reference
                                properties:
                                  contextDir:
                                    description: >-
                                      Context/subdirectory where the code is
                                      located, relatively to repo root
                                    type: string
                                  reference:
                                    description: Branch to use in the git repository
                                    type: string
                                  uri:
                                    description: Git URI for the s2i source
                                    type: string
                              kieServerContainerDeployment:
                                description: >-
                                  The Maven GAV to deploy, e.g.,
                                  rhpam-kieserver-library=org.openshift.quickstarts:rhpam-kieserver-library:1.5.0-SNAPSHOT
                                type: string
                              mavenMirrorURL:
                                description: Maven mirror to use for S2I builds
                                type: string
                              webhooks:
                                type: array
                                minItems: 1
                                items:
                                  description: WebHook secretes for build configs
                                  type: object
                                  required:
                                    - type
                                    - secret
                                  properties:
                                    secret:
                                      description: Secret value for webhook
                                      type: string
                                    type:
                                      description: 'WebHook type, either GitHub or Generic'
                                      type: string
                                      enum:
                                        - GitHub
                                        - Generic
                          jms:
                            description: Configuration for JMS integration with KIE Server.
                            type: object
                            required:
                              - enableIntegration
                            properties:
                              queueExecutor:
                                description: >-
                                  JNDI name of executor queue for JMS, example
                                  queue/CUSTOM.KIE.SERVER.EXECUTOR, default is
                                  queue/KIE.SERVER.EXECUTOR.
                                type: string
                              auditTransacted:
                                description: >-
                                  Determines if JMS session is transacted or not
                                  - default true.
                                type: boolean
                              amqQueues:
                                description: >-
                                  AMQ broker broker comma separated queues, if
                                  empty the values from default queues will be
                                  used.
                                type: string
                              queueAudit:
                                description: >-
                                  JNDI name of audit logging queue for JMS,
                                  example queue/CUSTOM.KIE.SERVER.AUDIT, default
                                  is queue/KIE.SERVER.AUDIT.
                                type: string
                              enableSignal:
                                description: >-
                                  Enable the Signal configuration through JMS.
                                  Default is false.
                                type: boolean
                              enableIntegration:
                                description: >-
                                  When set to true will configure the KIE Server
                                  with JMS integration, if no configuration is
                                  added, the default will be used.
                                type: boolean
                              queueResponse:
                                description: >-
                                  JNDI name of response queue for JMS, example
                                  queue/CUSTOM.KIE.SERVER.RESPONSE, default is
                                  queue/KIE.SERVER.RESPONSE.
                                type: string
                              executor:
                                description: >-
                                  Set false to disable the JMS executor, it is
                                  enabled by default.
                                type: boolean
                              username:
                                description: >-
                                  AMQ broker username to connect do the AMQ,
                                  generated if empty.
                                type: string
                              enableAudit:
                                description: >-
                                  Enable the Audit logging through JMS. Default
                                  is false.
                                type: boolean
                              queueSignal:
                                description: >-
                                  JNDI name of signal queue for JMS, example
                                  queue/CUSTOM.KIE.SERVER.SIGNAL, default is
                                  queue/KIE.SERVER.SIGNAL.
                                type: string
                              password:
                                description: >-
                                  AMQ broker password to connect do the AMQ,
                                  generated if empty.
                                type: string
                              executorTransacted:
                                description: >-
                                  Enable transactions for JMS executor, disabled
                                  by default.
                                type: boolean
                              queueRequest:
                                description: >-
                                  JNDI name of request queue for JMS, example
                                  queue/CUSTOM.KIE.SERVER.REQUEST, default is
                                  queue/KIE.SERVER.REQUEST.
                                type: string
                          keystoreSecret:
                            description: Keystore secret name
                            type: string
                          ssoClient:
                            description: >-
                              Client definitions used for creating the RH-SSO
                              clients in the specified Realm
                            type: object
                            properties:
                              hostnameHTTP:
                                description: Hostname to set as redirect URL
                                type: string
                              hostnameHTTPS:
                                description: Secure hostname to set as redirect URL
                                type: string
                              name:
                                description: Client name
                                type: string
                              secret:
                                description: Client secret
                                type: string
                                format: password
                          id:
                            description: Server ID
                            type: string
                          database:
                            type: object
                            required:
                              - type
                            properties:
                              externalConfig:
                                description: External Database configuration
                                type: object
                                required:
                                  - driver
                                  - dialect
                                  - username
                                  - password
                                oneOf:
                                  - required:
                                      - name
                                      - host
                                  - required:
                                      - jdbcURL
                                properties:
                                  port:
                                    description: 'Database Port. For example, 3306'
                                    type: string
                                  maxPoolSize:
                                    description: >-
                                      Sets xa-pool/max-pool-size for the
                                      configured datasource.
                                    type: string
                                  dialect:
                                    description: >-
                                      Hibernate dialect class to use. For
                                      example,
                                      org.hibernate.dialect.MySQL57Dialect
                                    type: string
                                  backgroundValidation:
                                    description: >-
                                      Sets the sql validation method to
                                      background-validation, if set to false the
                                      validate-on-match method will be used.
                                    type: string
                                  driver:
                                    description: 'Driver name to use. For example, mysql'
                                    type: string
                                  host:
                                    description: >-
                                      Database Host. For example,
                                      mydb.example.com
                                    type: string
                                  name:
                                    description: 'Database Name. For example, rhpam'
                                    type: string
                                  backgroundValidationMillis:
                                    description: >-
                                      Defines the interval for the
                                      background-validation check for the jdbc
                                      connections.
                                    type: string
                                  minPoolSize:
                                    description: >-
                                      Sets xa-pool/min-pool-size for the
                                      configured datasource.
                                    type: string
                                  jdbcURL:
                                    description: >-
                                      Database JDBC URL. For example,
                                      jdbc:mysql:mydb.example.com:3306/rhpam
                                    type: string
                                  username:
                                    description: External database username
                                    type: string
                                  nonXA:
                                    description: >-
                                      Sets the datasources type. It can be XA or
                                      NONXA. For non XA set it to true. Default
                                      value is false.
                                    type: string
                                  connectionChecker:
                                    description: >-
                                      An
                                      org.jboss.jca.adapters.jdbc.ValidConnectionChecker
                                      that provides a SQLException
                                      isValidConnection(Connection e) method to
                                      validate if a connection is valid.
                                    type: string
                                  exceptionSorter:
                                    description: >-
                                      An
                                      org.jboss.jca.adapters.jdbc.ExceptionSorter
                                      that provides a boolean
                                      isExceptionFatal(SQLException e) method to
                                      validate if an exception should be
                                      broadcast to all
                                      javax.resource.spi.ConnectionEventListener
                                      as a connectionErrorOccurred.
                                    type: string
                                  password:
                                    description: External database password
                                    type: string
                              size:
                                description: >-
                                  Size of the PersistentVolumeClaim to create.
                                  For example, 100Gi
                                type: string
                              type:
                                description: Database type to use
                                type: string
                                enum:
                                  - mysql
                                  - postgresql
                                  - external
                                  - h2
                          replicas:
                            description: Replicas to set for the DeploymentConfig
                            type: integer
                            format: int32
                    smartRouter:
                      description: Configuration of the RHPAM smart router
                      type: object
                      properties:
                        env:
                          type: array
                          items:
                            type: object
                            required:
                              - name
                            oneOf:
                              - required:
                                  - value
                              - required:
                                  - valueFrom
                            properties:
                              name:
                                description: Name of an environment variable
                                type: string
                              value:
                                description: Value for that environment variable
                                type: string
                              valueFrom:
                                description: Source for the environment variable's value
                                type: object
                        keystoreSecret:
                          description: Keystore secret name
                          type: string
                        protocol:
                          description: >-
                            Smart Router protocol, if no value is provided, http
                            is the default protocol.
                          type: string
                          enum:
                            - http
                            - https
                        replicas:
                          description: Replicas to set for the DeploymentConfig
                          type: integer
                          format: int32
                        resources:
                          type: object
                          properties:
                            limits:
                              type: object
                            requests:
                              type: object
                        useExternalRoute:
                          description: >-
                            If enabled, Busineses Central will use the external
                            smartrouter route to communicate with it. Note that,
                            valid SSL certificates should be used.
                          type: boolean
                upgrades:
                  description: >-
                    Specify the level of upgrade that should be allowed when an
                    older product version is detected
                  type: object
                  properties:
                    minor:
                      description: >-
                        Set true to enable automatic product minor version
                        upgrades, it is disabled by default.
                      type: boolean
                    patch:
                      description: >-
                        Set false to disable automatic product patch version
                        upgrades, it is enabled by default.
                      type: boolean
            status:
              type: object
  conversion:
    strategy: None
  preserveUnknownFields: true
