---
become_override: False
silent: False
namespace: component
kube_config: $HOME/.kube/config

# Helm vars
helm_namespace: kube-system

# Tekton vars
# tekton_release_version: latest
tekton_release_version: v0.5.0

# KubeDB
kubedb_version: 0.12.0
kubedb_namespace: kubedb
kubedb_enablewebhook: false

# Component Operator
component_crd_operator_install: true
component_crd_operator_remove: false

component_operator_docker_image_version: latest
component_operator_watch_namespace: ""
component_operator_namespace: "operators"
component_operator_name: "component-operator"
component_operator_zap_encoder: "console"