---
become_override: False
silent: False
kube_config: $HOME/.kube/config

# Helm vars
helm_namespace: kube-system

# Tekton vars
# tekton_release_version: latest
tekton_release_version: v0.5.2

# KubeDB
kubedb_version: 0.12.0
kubedb_namespace: kubedb
kubedb_enablewebhook: true

# Component Operator
halkyon_crd_operator_install: true
halkyon_crd_operator_remove: false

halkyon_operator_docker_image_version: v0.1.7
halkyon_operator_watch_namespace: ""
halkyon_operator_namespace: "operators"
halkyon_operator_name: "halkyon-operator"
halkyon_operator_zap_encoder: "console"