---
# install guides
- name: deploy guide
  when: r_guide_dc.resources | list | length == 0

  # yamllint disable rule:line-length
  shell: >
    oc new-app -n guides --as-deployment-config quay.io/jamesfalkner/workshopper --name=web
    -e CHE_USER_PASSWORD='{{ workshop_che_user_password }}'
    -e OPENSHIFT_USER_PASSWORD='{{ workshop_openshift_user_password }}'
    -e MASTER_URL={{ master_url }}
    -e CONSOLE_URL={{ console_url }}
    -e CHE_URL=https://codeready-codeready.{{ route_subdomain }}
    -e KEYCLOAK_URL=https://keycloak-codeready.{{ route_subdomain }}
    -e ROUTE_SUBDOMAIN={{ route_subdomain }}
    -e CONTENT_URL_PREFIX='https://raw.githubusercontent.com/RedHat-Middleware-Workshops/dg8-workshop/4.10/docs'
    -e WORKSHOPS_URLS='https://raw.githubusercontent.com/RedHat-Middleware-Workshops/dg8-workshop/4.10/docs/{{ workshop_labs_url }}'
    -e LOG_TO_STDOUT=true
  # yamllint enable rule:line-length

- name: create the Route for guides
  when: r_guide_dc.resources | list | length == 0
  k8s:
    namespace: guides
    state: present
    kind: Route
    definition:
      metadata:
        name: web
        labels:
          app: web
      spec:
        host: ''
        to:
          kind: Service
          name: web
          weight: 100
        port:
          targetPort: 8080-tcp
  register: Route
