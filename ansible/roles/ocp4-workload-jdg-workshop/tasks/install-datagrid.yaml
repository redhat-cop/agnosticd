---
#Create operator group for operator installations
- name: Create operator operatorgroup for namespace "{{ projectname }}"
  k8s:
    state: present
    definition:
      apiVersion: operators.coreos.com/v1
      kind: OperatorGroup
      metadata:
        name: datagrid
        namespace: "{{ projectname }}"
      spec:
        targetNamespaces:
        - "{{ projectname }}"

#create subscription for DG
- name: Create operator subscription for DG user "{{ projectname }}"
  k8s:
    state: present
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: datagrid
        namespace: "{{ projectname }}"
      spec:
        channel: 8.2.x
        installPlanApproval: Automatic
        name: datagrid
        source: redhat-operators
        sourceNamespace: openshift-marketplace
        startingCSV: datagrid-operator.v8.2.0
