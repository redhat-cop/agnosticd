---
#Create operator group for operator installations
- name: Create operator operatorgroup for datagrid user {{ user }}
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('template', './templates/operatorgroup.yaml.j2') }}"


- name: Create operator subscription for monitoring user {{ user }}
  k8s:
    state: present
    merge_type:
    - strategic-merge
    - merge
    definition: "{{ lookup('template', './templates/monitoring_subscription.yaml.j2') }}"
