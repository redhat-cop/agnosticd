---
- name: Include ansible-navigator tasks
  ansible.builtin.include_tasks:
    file: ./common/ansible-navigator.yml

- name: Include code-server tasks
  ansible.builtin.include_tasks:
    file: ./common/code-server.yml

- name: Include code-server tasks
  ansible.builtin.include_tasks:
    file: ./common/automation-controller.yml

- name: template out motd
  ansible.builtin.template:
    src: ./templates/motd.j2
    dest: /etc/motd

- name: copy setup.yml playbook
  copy:
    src: ./files/setup.yml
    dest: "/home/{{ student_name }}/setup.yml"
    owner: "{{ student_name }}"
    group: "{{ student_name }}" 
    
- name: Clone rhel-workshop
  ansible.builtin.git:
    repo: https://github.com/ansible/workshops.git
    dest: /tmp/workshops
    version: devel

- name: Copy rhel-workshop to users home
  ansible.builtin.copy:
    src: "/tmp/workshops/exercises/{{ ansible_bu_setup_workshop_exercise_src }}/"
    dest: "/home/{{ student_name }}/{{ ansible_bu_setup_workshop_exercise_dest }}/"
    remote_src: true
    owner: "{{ student_name }}"
    group: "{{ student_name }}"
    mode: '0755'

- name: Copy rhel-workshop to users home
  ansible.builtin.copy:
    src: "/tmp/workshops/exercises/{{ ansible_bu_setup_workshop_exercise_src }}/"
    dest: "/home/{{ student_name }}/{{ ansible_bu_setup_workshop_exercise_dest }}/"
    remote_src: true
    owner: "{{ student_name }}"
    group: "{{ student_name }}"
    mode: '0755'

- name: Clean workshop clone directory
  ansible.builtin.file:
    path: "/tmp/workshops"
    state: absent

- name: print satellite user.info
  agnosticd_user_info:
    msg: |
      Satellite URL: https://{{ groups['bastions'][0].split('.')[0] }}.{{ subdomain_base }}
      Satellite User: {{ workshop_satellite_user_name }}
      Satellite User Password: {{ workshop_satellite_user_password }}

- name: Save user data
  agnosticd_user_info:
    data:
      workshop_satellite_url: "https://{{ groups['bastions'][0].split('.')[0] }}.{{ subdomain_base }}"
      workshop_satellite_user_name: "{{ workshop_satellite_user_name }}"
      workshop_satellite_user_password: "{{ workshop_satellite_user_password }}"
