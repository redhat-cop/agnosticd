---
- name: Put ssh-key in proper spot for student
  ansible.builtin.copy:
    src: "/home/{{ student_name }}/.ssh/{{ guid }}key.pem"
    dest: "/home/{{ student_name }}/.ssh/id_rsa"
    remote_src: true
    owner: "{{ student_name }}"
    group: "{{ student_name }}"
    mode: '0400'

- ansible.builtin.include_tasks: ./rhel9_90_minutes.yml