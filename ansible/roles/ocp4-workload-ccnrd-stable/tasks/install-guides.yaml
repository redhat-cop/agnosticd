---
- name: search for guide {{ guide }}
  k8s_info:
    kind: DeploymentConfig
    name: guides-{{ guide }}
    namespace: labs-infra
  register: r_guide_dc

- name: deploy guide {{ guide }}
  when: r_guide_dc.resources | list | length == 0
  shell: >
    oc -n labs-infra new-app --as-deployment-config quay.io/openshiftlabs/workshopper:1.0 --name=guides-{{ guide }}
    -e MASTER_URL={{ master_url }}
    -e CONSOLE_URL={{ console_url }}
    -e DS_URL=https://devspaces.{{ route_subdomain }}
    -e DS_USER_PASSWORD='{{ workshop_ds_user_password }}'
    -e KEYCLOAK_URL=https://keycloak-labs-infra.{{ route_subdomain }}
    -e ROUTE_SUBDOMAIN={{ route_subdomain }}
    -e CONTENT_URL_PREFIX="https://raw.githubusercontent.com/RedHat-Middleware-Workshops/cloud-native-workshop-v2{{ guide }}-guides/ocp-4.14"
    -e WORKSHOPS_URLS="https://raw.githubusercontent.com/RedHat-Middleware-Workshops/cloud-native-workshop-v2{{ guide }}-guides/ocp-4.14/_cloud-native-workshop-module{{ guide | regex_search('([0-9])') }}.yml"
    -e OPENSHIFT_USER_PASSWORD={{ workshop_openshift_user_password }}
    -e LOG_TO_STDOUT=true

- name: create the Route for {{ guide }}
  when: r_guide_dc.resources | list | length == 0
  k8s:
    api_version: route.openshift.io/v1
    namespace: labs-infra
    state: present
    kind: Route
    definition:
      metadata:
        name: guides-{{ guide }}
        labels:
          app: guides-{{ guide }}
      spec:
        host: ''
        to:
          kind: Service
          name: guides-{{ guide }}
          weight: 100
        port:
          targetPort: 8080-tcp
  register: Route
