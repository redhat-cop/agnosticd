---
apiVersion: org.eclipse.che/v2
kind: CheCluster
metadata:
  name: devspaces
  namespace: openshift-operators
  annotations:
    che.eclipse.org/checluster-defaults-cleanup: '{"spec.components.pluginRegistry.openVSXURL":"true"}'
spec:
  components:
    cheServer:
      debug: false
      logLevel: INFO
    database:
      credentialsSecretName: postgres-credentials
      externalDb: false
      postgresDb: dbche
      postgresHostName: postgres
      postgresPort: '5432'
      pvc:
        claimSize: 1Gi
    metrics:
      enable: true
    pluginRegistry: {openVSXURL: 'https://open-vsx.org'}
    imagePuller:
      enable: true
      spec:
        images: quarkus-stack-3-8=quay.io/openshiftlabs/cloudnative-workspaces-quarkus:3.9;vscode=registry.redhat.io/devspaces/code-rhel8:3.9;project-cloner=registry.redhat.io/devworkspace/devworkspace-project-clone-rhel8:0.23
  containerRegistry: {}
  devEnvironments:
    secondsOfRunBeforeIdling: -1
    defaultNamespace:
      template: <username>-devspaces
    secondsOfInactivityBeforeIdling: -1
    storage:
      pvcStrategy: per-user
  networking: {}
