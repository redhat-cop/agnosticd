---
become_override: False
ocp_username: "system:admin"
silent: False

host_virtualenv_defaults:
  virtualenv_path: /opt/virtualenvs/k8s
  install_virtualenv: false
  virtualenv_package:
  - python-virtualenv
# - python34-virtualenv
# - python36-virtualenv
  virtualenv_python: /usr/bin/python
  python_packages:
  - ansible==2.9.6
  - openshift=0.10.2
  - selinux==0.2.1