---
- name: "Creating temp directory for templates"
  tempfile:
    state: directory
  register: tmp_dir

- name: "Generating resource definitions"
  template:
    src: "{{ item.src }}"
    dest: "{{ tmp_dir.path }}/{{ item.dest }}"
  loop:
    - src: deployment.yaml.j2
      dest: deployment.yaml
    - src: namespace.yaml.j2
      dest: namespace.yaml
    - src: sa.yaml.j2
      dest: sa.yaml
    - src: scc.yaml.j2
      dest: scc.yaml
    - src: pvc.yaml.j2
      dest: pvc.yaml
    - src: secret.yaml.j2
      dest: secret.yaml
    - src: service.yaml.j2
      dest: service.yaml
    - src: app/service.yaml.j2
      dest: app-service.yaml
    - src: app/route.yaml.j2
      dest: app-route.yaml
    - src: app/deployment.yaml.j2
      dest: app-deployment.yaml

# Leave this as the last task in the playbook.
- name: pre_workload tasks complete
  debug:
    msg: "Pre-Workload tasks completed successfully."
  when: not silent|bool