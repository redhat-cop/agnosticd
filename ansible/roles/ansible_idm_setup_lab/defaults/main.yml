---
# Default variables for update_hosts
# Collections to install to lab-user
galaxy_collections:
- ansible.windows
- microsoft.ad

# Custom collection definitions from remote source
custom_collections:
- name: "rhel_system_roles-1.23.0.tar.gz"
  collection_path: "rhel_system_roles"
  url: "https://example.com:/rhel_system_roles-1.23.0.tar.gz"
- name: "redhat-rhel_idm-1.12.1.tar.gz"
  collection_path: "rhel_idm"
  url: "https://example.com/redhat-rhel_idm-1.12.1.tar.gz"

# GUID needed for assigned hostnames, will be provided by deployer
guid: []

# common_password needed for Windows Administrator password, provided by agnosticV
common_password: []
