---

# Implement your Workload removal tasks here

- name: define ocp projects
  set_fact:
    ocp_project_amq_streams: "amq-streams-{{ guid }}"
    ocp_project_gitea: "gitea-{{ guid }}"
    ocp_project_kafka_apps: "kafka-apps-{{ guid }}"
    ocp_project_kafka_connect: "kafka-connect-{{ guid }}"
    ocp_project_kafka_streams: "kafka-streams-{{ guid }}"

- name: amq streams tasks
  include_tasks: remove_workload_amq_streams.yml

- name: gitea tasks
  include_tasks: remove_workload_gitea.yml

- name: remove user projects
  k8s:
    state: absent
    api_version: v1
    kind: Namespace
    name: "{{ item }}"
  loop:
    - "{{ ocp_project_amq_streams }}"
    - "{{ ocp_project_gitea }}"
    - "{{ ocp_project_kafka_apps }}"
    - "{{ ocp_project_kafka_connect }}"
    - "{{ ocp_project_kafka_streams }}"

# Leave this as the last task in the playbook.
- name: remove_workload tasks complete
  debug:
    msg: "Remove Workload tasks completed successfully."
  when: not silent|bool
