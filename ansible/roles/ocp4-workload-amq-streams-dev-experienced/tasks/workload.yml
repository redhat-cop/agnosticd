---
# Implement your Workload deployment tasks here

- name: define user projects
  set_fact:
    ocp_project_amq_streams: "amq-streams-{{ guid }}"
    ocp_project_gitea: "gitea-{{ guid }}"
    ocp_project_kafka_apps: "kafka-apps-{{ guid }}"
    ocp_project_kafka_connect: "kafka-connect-{{ guid }}"
    ocp_project_kafka_streams: "kafka-streams-{{ guid }}"

- name: create projects for user
  k8s:
    state: present
    definition: "{{ lookup('template', role_path ~ '/templates/namespace.j2' ) | from_yaml }}"
  vars:
    ocp_project: "{{ item }}"
  loop:
    - "{{ ocp_project_amq_streams }}"
    - "{{ ocp_project_gitea }}"
    - "{{ ocp_project_kafka_apps }}"
    - "{{ ocp_project_kafka_connect }}"
    - "{{ ocp_project_kafka_streams }}"

- name: give user admin privileges in namespace
  k8s:
    state: present
    namespace: "{{ item }}"
    definition: "{{ lookup('template', role_path ~ '/templates/namespace-admin-rb.j2' ) | from_yaml }}"
  loop:
    - "{{ ocp_project_amq_streams }}"
    - "{{ ocp_project_gitea }}"
    - "{{ ocp_project_kafka_apps }}"
    - "{{ ocp_project_kafka_connect }}"
    - "{{ ocp_project_kafka_streams }}"

- name: amq streams tasks
  include_tasks: workload_amq_streams.yml

- name: gitea tasks
  include_tasks: workload_gitea.yml

# Leave this as the last task in the playbook.
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
