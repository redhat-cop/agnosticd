---
- name: Ensure Molecule required packages are installed
  yum:
    name: "{{ molecule_yum_packages }}"
    state: present

- name: Ensure pip is on the path
  template:
    src: enablepython27.sh.j2
    dest: /etc/profile.d/enablepython27.sh

- name: Ensure Molecule is installed
  shell: source scl_source enable python27 && pip install molecule
