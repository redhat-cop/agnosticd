---

## User skel files used in tasks/main.yml
control_user_enable_skel: true          # Enable skel task
control_user_skel_files:                # list of user skel files
  - .vimrc

## User's variable used in tasks/create-user.yml
control_user_name: devops                    # User name
control_user_private_group: users       # User's private group name

## Sudoers variable used in tasks/main.yml
control_user_enable_sudoers: true       # Enable sudoers task
control_user_sudo_commands: "NOPASSWD: ALL" # Sudoer's commands

## SSH setup variables 
# control_user_setup_ssh: true            # To run ssh setup
control_user_enable_env_ssh_keys: true  # Copy config environment key to user
control_user_ssh_config: ssh_config.j2  # Copy ssh host config

## Setup resource directory 
# control_user_enable_resource_dir: true   # Enable resource directory
control_user_resource_dir_name: user-resource-dir # Resource Directory name

