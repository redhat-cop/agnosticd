- name: Create /tmp/{{guid}}/ directory to download course data on control node
  file:
    path: /tmp/{{guid}}/
    state: directory

- name: Download course data for {{coursecode}} on control node
  unarchive:
    src: "{{courseurl}}/{{coursecode}}.tar.gz"
    dest: /tmp/{{guid}}/
    remote_src: yes 
  tags:
    - handle-course-data

