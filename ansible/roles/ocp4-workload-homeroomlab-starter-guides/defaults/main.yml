---
become_override: false
ocp_username: user-redhat.com
silent: false

tmp_dir: /tmp/{{ guid }}
tmp_kubeconfig: "{{ tmp_dir }}/.kube/config"
tmp_git_location: "{{ tmp_dir }}/git"

project_name: labs
project_display: "OpenShift Workshop Labs"
lab_repo: https://github.com/openshift-labs/starter-guides
lab_branch: ocp-4.8

homeroom_template_path: "https://raw.githubusercontent.com/openshift-homeroom/workshop-homeroom/2.1.0/templates/production.json"

openshift_cli: oc
user_count_start: 1
num_users: 20
user_format: user%d

# Controls for reporting per-user user info
ocp4_workload_homeroomlab_starter_guides_per_user_info_enable: true
