---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  annotations:
    openshift.io/display-name: PHP
  name: php
spec:
  lookupPolicy:
    local: false
  tags:
  - annotations:
      description: >-
        Build and run PHP 7.3 applications on RHEL 7. For more information
        about using this builder image, including OpenShift considerations, see
        https://github.com/sclorg/s2i-php-container/blob/master/7.3/README.md.
      iconClass: icon-php
      openshift.io/display-name: PHP 7.3
      openshift.io/provider-display-name: Red Hat, Inc.
      sampleRepo: https://github.com/openshift/cakephp-ex.git
      supports: php:7.3,php
      tags: builder,php
      version: "7.3"
    from:
      kind: DockerImage
      name: quay.io/osevg/php-s2i:latest
    generation: 1
    importPolicy: {}
    name: "7.3"
    referencePolicy:
      type: Local
  - annotations:
    # yamllint disable rule:line-length
      description: |-
        Build and run PHP applications on RHEL 7. For more information about using this builder image, including OpenShift considerations, see https://github.com/sclorg/s2i-php-container/blob/master/7.3/README.md.

        WARNING: By selecting this tag, your application will automatically update to use the latest version of PHP available on OpenShift, including major versions updates.
    # yamllint enable rule:line-length
      iconClass: icon-php
      openshift.io/display-name: PHP (Latest)
      openshift.io/provider-display-name: Red Hat, Inc.
      sampleRepo: https://github.com/openshift/cakephp-ex.git
      supports: php
      tags: builder,php
    from:
      kind: ImageStreamTag
      name: "7.3"
    generation: 1
    importPolicy: {}
    name: latest
    referencePolicy:
      type: Local
