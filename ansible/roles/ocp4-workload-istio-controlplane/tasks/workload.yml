- name: istio operator sa
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: istio-operator
        namespace: istio-operator

- name: istio operator cluster role binding
  k8s:
    state: present
    definition:
      kind: ClusterRoleBinding
      apiVersion: rbac.authorization.k8s.io/v1beta1
      metadata:
        name: istio-operator-account-istio-operator-cluster-role-binding
      subjects:
      - kind: ServiceAccount
        namespace: istio-operator
        name: istio-operator
      roleRef:
        kind: ClusterRole
        name: istio-operator
        apiGroup: rbac.authorization.k8s.io

- name: istio operator deployment
  k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: istio-operator
        namespace: istio-operator
      spec:
        replicas: 1
        selector:
          matchLabels:
            name: istio-operator
        template:
          metadata:
            labels:
              name: istio-operator
          spec:
            serviceAccountName: istio-operator
            volumes:
            - name: discovery-cache
              emptyDir:
                medium: Memory
            containers:
              - name: istio-operator
                image: openshift-istio-tech-preview/istio-operator:0.10.0
                ports:
                - containerPort: 60000
                  name: metrics
                command:
                - istio-operator
                - --discoveryCacheDir
                - /home/istio-operator/.kube/cache/discovery
                - "--istioPrefix=openshift-istio-tech-preview/"
                - "--deploymentType=openshift"
                imagePullPolicy: Always
                env:
                  - name: WATCH_NAMESPACE
                    value: ""
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                  - name: OPERATOR_NAME
                    value: "istio-operator"
                volumeMounts:
                - name: discovery-cache
                  mountPath: /home/istio-operator/.kube/cache/discovery

- name: istio controlplane cr
  k8s:
    state: present
    definition:
      apiVersion: istio.openshift.com/v1alpha3
      kind: ControlPlane
      metadata:
        name: basic-install
        namespace: istio-system
      spec:
        istio:
          global:
            proxy:
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 128Mi
          gateways:
            istio-egressgateway:
              autoscaleEnabled: false
            istio-ingressgateway:
              autoscaleEnabled: false
              ior_enabled: false
          mixer:
            policy:
              autoscaleEnabled: false
            telemetry:
              autoscaleEnabled: false
              resources:
                requests:
                  cpu: 100m
                  memory: 1G
                limits:
                  cpu: 500m
                  memory: 4G
          pilot:
            autoscaleEnabled: false
            traceSampling: 100.0
          kiali:
           dashboard:
              user: admin
              passphrase: admin

- name: wait up to 5 minutes for istio operator pod to be ready
  shell: "oc get deployment -n istio-operator istio-operator -o jsonpath='{.status.readyReplicas}'"
  register: istio_deployment_status
  until: "istio_deployment_status.stdout | int >= 1"
  retries: 5
  delay: 60

- name: wait up to 8 minutes for the elasticsearch statefulset to exist
  shell: "oc get statefulset elasticsearch -n istio-system"
  register: elasticsearch_set_status
  until: elasticsearch_set_status.rc == 0
  retries: 8
  delay: 60

# jaeger is the last thing to come up because it depends on ES working
- name: wait up to 11 minutes for jaeger-collector to be healthy
  shell: "oc get deployment -n istio-system jaeger-collector -o jsonpath='{.status.readyReplicas}'"
  register: jaeger_collector_ready
  until: "jaeger_collector_ready.stdout | int == 1"
  retries: 11
  delay: 60