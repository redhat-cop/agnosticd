# vim: set ft=ansible
---
# Implement your Workload deployment tasks here

- name: check for istio-operator project
  k8s_facts:
    api_version: project.openshift.io/v1
    kind: Project
    name: istio-operator
  register: operator_project_exists

- name: create istio-operator project if it doesn't exist
  shell: "oc adm new-project istio-operator"
  when: 
    - operator_project_exists.resources | length < 1

- name: check for istio-system project
  k8s_facts:
    api_version: project.openshift.io/v1
    kind: Project
    name: istio-system
  register: system_project_exists

- name: create istio-system project if it doesn't exist
  shell: "oc adm new-project istio-system"
  when: 
    - system_project_exists.resources | length < 1

- name: installation crd (to be removed in subsequent release)
  k8s:
    state: present
    definition:
      apiVersion: apiextensions.k8s.io/v1beta1
      kind: CustomResourceDefinition
      metadata:
        name: installations.istio.openshift.com
      spec:
        group: istio.openshift.com
        names:
          kind: Installation
          plural: installations
          singular: installation
        scope: Namespaced
        subresources:
          status: {}
        version: v1alpha1

- name: istio controlplane crd
  k8s:
    state: present
    definition:
      apiVersion: apiextensions.k8s.io/v1beta1
      kind: CustomResourceDefinition
      metadata:
        name: controlplanes.istio.openshift.com
      spec:
        group: istio.openshift.com
        names:
          kind: ControlPlane
          listKind: ControlPlaneList
          plural: controlplanes
          singular: controlplane
        scope: Namespaced
        subresources:
          status: {}
        version: v1alpha3

