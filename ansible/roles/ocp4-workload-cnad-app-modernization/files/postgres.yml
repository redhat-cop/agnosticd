apiVersion: v1
items:
  - apiVersion: v1
    kind: Secret
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
        template.openshift.io/expose-database_name: '{.data[''database-name'']}'
        template.openshift.io/expose-password: '{.data[''database-password'']}'
        template.openshift.io/expose-username: '{.data[''database-user'']}'
      creationTimestamp: null
      labels:
        app: postgresql-persistent
        app.kubernetes.io/component: postgresql-persistent
        app.kubernetes.io/instance: postgresql-persistent
        template: postgresql-persistent-template
        app.kubernetes.io/part-of: modern-app
      name: postgresql
    stringData:
      database-name: tradedb
      database-password: tradedb
      database-user: tradedb
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
        template.openshift.io/expose-uri: postgres://{.spec.clusterIP}:{.spec.ports[?(.name=="postgresql")].port}
      creationTimestamp: null
      labels:
        app: postgresql-persistent
        app.kubernetes.io/component: postgresql-persistent
        app.kubernetes.io/instance: postgresql-persistent
        template: postgresql-persistent-template
      name: postgresql
    spec:
      ports:
        - name: postgresql
          port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        name: postgresql
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp: null
      labels:
        app: postgresql-persistent
        app.kubernetes.io/component: postgresql-persistent
        app.kubernetes.io/instance: postgresql-persistent
        template: postgresql-persistent-template
      name: postgresql
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    status: {}
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
        template.alpha.openshift.io/wait-for-ready: "true"
      creationTimestamp: null
      labels:
        app: postgresql-persistent
        app.kubernetes.io/component: postgresql-persistent
        app.kubernetes.io/instance: postgresql-persistent
        template: postgresql-persistent-template
      name: postgresql
    spec:
      replicas: 1
      selector:
        name: postgresql
      strategy:
        resources: {}
        type: Recreate
      template:
        metadata:
          annotations:
            openshift.io/generated-by: OpenShiftNewApp
          creationTimestamp: null
          labels:
            name: postgresql
        spec:
          containers:
            - env:
                - name: POSTGRESQL_USER
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: postgresql
                - name: POSTGRESQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: postgresql
                - name: POSTGRESQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      key: database-name
                      name: postgresql
              image: ' '
              imagePullPolicy: IfNotPresent
              livenessProbe:
                exec:
                  command:
                    - /usr/libexec/check-container
                    - --live
                initialDelaySeconds: 120
                timeoutSeconds: 10
              name: postgresql
              ports:
                - containerPort: 5432
                  protocol: TCP
              readinessProbe:
                exec:
                  command:
                    - /usr/libexec/check-container
                initialDelaySeconds: 5
                timeoutSeconds: 1
              resources:
                limits:
                  memory: 512Mi
              securityContext:
                capabilities: {}
                privileged: false
              terminationMessagePath: /dev/termination-log
              volumeMounts:
                - mountPath: /var/lib/pgsql/data
                  name: postgresql-data
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          volumes:
            - name: postgresql-data
              persistentVolumeClaim:
                claimName: postgresql
      test: false
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - postgresql
            from:
              kind: ImageStreamTag
              name: postgresql:10
              namespace: openshift
          type: ImageChange
        - type: ConfigChange
    status:
      availableReplicas: 0
      latestVersion: 0
      observedGeneration: 0
      replicas: 0
      unavailableReplicas: 0
      updatedReplicas: 0
kind: List
