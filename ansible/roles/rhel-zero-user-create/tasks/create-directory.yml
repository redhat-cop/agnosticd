---

- name: Create resource directory
  when: rhel_zero_users_create_resource_dir_name is defined
  ansible.builtin.file:
    dest: "/home/{{ rhel_zero_users_create_name }}/{{ rhel_zero_users_create_resource_dir_name }}"
    owner: "{{ rhel_zero_users_create_name }}"
    group: "{{ rhel_zero_users_create_private_group }}"
    mode: 0755
    state: directory

- name: Create user's custom directory
  when: rhel_zero_users_create_directories is defined
  ansible.builtin.file:
    path: "/home/{{ rhel_zero_users_create_name }}/{{ __user_dir }}"
    recurse: true
    state: directory
    owner: "{{ rhel_zero_users_create_name }}"
    group: "{{ rhel_zero_users_create_private_group }}"
  loop: "{{ rhel_zero_users_create_directories }}"
  loop_control:
    loop_var: __user_dir
