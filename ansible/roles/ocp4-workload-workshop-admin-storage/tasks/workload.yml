- name: create the Project
  k8s:
    state: present
    name: lab-ocp-cns
    kind: Project
    api_version: project.openshift.io/v1
  

- name: deploy the labguide with the params file
  shell: |
    oc new-app -n lab-ocp-cns /tmp/production-cluster-admin.json \
    --param TERMINAL_IMAGE="quay.io/openshiftroadshow/lab-ocp-ocs:{{ HOMEROOM_IMAGE }}" --param PROJECT_NAME="lab-ocp-cns" \
    --param WORKSHOP_ENVVARS="`cat /tmp/workshop-settings.sh`" --param OC_VERSION="4.3"

- name: add kubeadmin to RoleBinding admin enabling route access
  k8s:
    namespace: lab-ocp-cns
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      metadata:
        name: dashboard-admin
        labels:
          app: dashboard
      subjects:
      - kind: User
        apiGroup: rbac.authorization.k8s.io
        name: 'kube:admin'
      roleRef:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRole
        name: admin
  register: RoleBinding

- name: fetch the created route for output
  k8s_facts:
    api_version: route.openshift.io/v1
    kind: Route
    name: dashboard
    namespace: lab-ocp-cns
  register: Route

- debug:
    msg:
    - "user.info: "
    - "user.info: Access the workshop at '{{ Route.resources[0].spec.host }}'"
    - "user.info: Login with 'kubeadmin' and '{{ kubeadmin_password }}'"
    - "user.info: "
    - "user.info: Workshop may not be accessible until rollout finishes shortly."

