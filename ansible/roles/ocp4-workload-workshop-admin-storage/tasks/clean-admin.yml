---
- name: prepare - ensure no serviceaccount
  k8s:
    state: absent
    definition:
      kind: ServiceAccount
      metadata:
        name: admin-user
        namespace: labguide

- name: prepare - ensure no configmap
  k8s:
    state: absent
    definition:
      kind: ConfigMap
      metadata:
        name: admin-env
        namespace: labguide

- name: prepare - ensure no service
  k8s:
    state: absent
    definition:
      kind: Service
      metadata:
        name: admin
        namespace: labguide

- name: prepare - ensure no namespace
  k8s:
    state: absent
    definition:
      kind: Namespace
      metadata:
        name: labguide

- name: ensure namespace is gone if it is terminating
  k8s_facts:
    kind: Namespace
    name: labguide
  register: result
  failed_when: result.resources | length > 0
  retries: 60
  until: result.resources | length == 0

# just in case something gets left over
- name: clean the rest
  command: oc delete all,serviceaccount,rolebinding,configmap,clusterrolebinding,replicationcontrollers -l app=admin -n labguide
  ignore_errors: yes
