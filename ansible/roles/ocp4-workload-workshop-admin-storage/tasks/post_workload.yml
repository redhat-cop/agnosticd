---
- name: Step 005.6 Print Student Info
  when:
    - _ocp4-workload_workshop_admin_storage_report_kubeadmin | bool
  tasks:
    - name: Print access user info
      agnosticd_user_info:
        data:
          ocp_console_username: "kubeadmin"
          kubeadmin_password: "{{ kubeadmin_password }}"

