- name: Add tower org
  tower_organization:
     name: "{{ item.name }}"
     state: present
     tower_host: "tower1.{{target_regions[0].name}}.{{guid}}{{subdomain_base_suffix}}"  
     tower_username: admin
     tower_password: "{{tower_admin_password}}"
     tower_verify_ssl: false
  loop: "{{ tower_organization }}"
  tags:
    - tower-org-create
