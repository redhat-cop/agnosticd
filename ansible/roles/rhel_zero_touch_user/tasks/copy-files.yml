---
- name: Copy user's file
  when: rhel_zero_touch_user_copy_user_files is defined
  block:
    - name: Copy user's file to resource dir
      ansible.builtin.copy:
        src: "{{ __file_r.file }}"
        dest: >
          /home/{{ rhel_zero_touch_user_name }}/
          {{ rhel_zero_touch_user_resource_dir_name }}/
          {{ __file_r.resource }}
        owner: "{{ rhel_zero_touch_user_name }}"
        group: "{{ rhel_zero_touch_user_private_group }}"
      when: __file_r.resource is defined
      loop: "{{ rhel_zero_touch_user_copy_user_files }}"
      loop_control:
        loop_var: __file_r

    - name: Copy user's template to resource dir
      ansible.builtin.copy:
        src: "{{ __file_h.file }}"
        dest: "/home/{{ rhel_zero_touch_user_name }}/{{ __file_h.home }}"
        owner: "{{ rhel_zero_touch_user_name }}"
        group: "{{ rhel_zero_touch_user_private_group }}"
      when: __file_h.home is defined
      loop: "{{ rhel_zero_touch_user_copy_user_files }}"
      loop_control:
        loop_var: __file_h

    - name: Copy user's contentto resource dir
      ansible.builtin.copy:
        src: "{{ __file_p.file }}"
        dest: "{{ __file_p.path }}"
        owner: "{{ rhel_zero_touch_user_name }}"
        group: "{{ rhel_zero_touch_user_private_group }}"
      when: __file_p.path is defined
      loop: "{{ rhel_zero_touch_user_copy_user_files }}"
      loop_control:
        loop_var: __file_p
