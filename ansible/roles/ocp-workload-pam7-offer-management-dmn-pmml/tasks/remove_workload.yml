---
- name: post_workload Tasks Complete
  debug:
    msg: "Pre-Software checks completed successfully - Removed"

- name: define OCP_PROJECT
  set_fact:
    OCP_PROJECT: "rhpam7-offer-management-{{guid}}"

- name: Remove user Project
  shell: "ocdelete project {{ OCP_PROJECT }}"
  ignore_errors: true

- name: Remove user Quota - ocdelete clusterresourcequota  "clusterquota-{{ocp_username}}-{{guid}}"
  shell: ocdelete clusterresourcequota clusterquota-{{ocp_username}}-{{guid}}
  ignore_errors: true

- name: post_workload Tasks Complete
  debug:
    msg: "Post-Software checks completed successfully - Removed"
