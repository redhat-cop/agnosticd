---
become_override: false

ocp_user_groups:
  - OPENTLC-PROJECT-PROVISIONERS

admin_username: adm-istio

quota_requests_cpu: 5
quota_limits_cpu: 10

quota_requests_memory: '6Gi'
quota_limits_memory: '8Gi'

quota_configmaps: 15
quota_pods: 20
quota_persistentvolumeclaims: 20
quota_services: 150
quota_secrets: 150
quota_requests_storage: 50Gi

container_default_mem:  256Mi
container_max_mem: 1Gi
pod_max_mem: 2Gi
pod_min_mem: 128Mi

ocp_apps_domain: "{{subdomain_base}}"

build_status_retries: 20
