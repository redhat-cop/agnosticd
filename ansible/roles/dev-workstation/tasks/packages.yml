---
#vim: set ft=ansible:
- name: install openshift_node packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - zip
    - bzip2
    - unzip
    - gettext
    - wget
    - curl
    - telnet
    - tree
    - bind-utils
    - docker
    - device-mapper-libs
    - device-mapper-event-libs
    - java-1.8.0-openjdk-devel
    - atomic-openshift-clients
    - atomic-openshift-utils
  tags:
    - install_dev_workstation_packages
