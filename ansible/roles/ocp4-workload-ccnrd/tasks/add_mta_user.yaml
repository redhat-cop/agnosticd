---
- name: Get RHAMT SSO admin token
  uri:
    url: https://secure-mta-web-console-labs-infra.{{ route_subdomain }}/auth/realms/master/protocol/openid-connect/token
    method: POST
    validate_certs: no
    body:
      username: "admin"
      password: "password"
      grant_type: "password"
      client_id: "admin-cli"
    body_format: form-urlencoded
    status_code: 200,201,204
  register: sso_admin_token
  until: sso_admin_token is succeeded
  retries: "120"
  delay: "15"

- name: Create RH-SSO user for {{ user }}
  uri:
    url: https://secure-mta-web-console-labs-infra.{{ route_subdomain }}/auth/admin/realms/mta/users
    method: POST
    validate_certs: no
    headers:
      Content-Type: application/json
      Accept: application/json
      Authorization: "Bearer {{ sso_admin_token.json.access_token }}"
    body:
      username: "{{ user }}"
      enabled: true
      emailVerified: true
      firstName: "User {{ user }}"
      lastName: "Migrator"
      email: "{{ user }}@no-reply.com"
      credentials:
        - type: password
          value: "{{ workshop_mta_user_password }}"
          temporary: false
    body_format: json
    status_code: 200, 201, 409
