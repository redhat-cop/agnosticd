---
- name: assign role {{ role }} for user {{ user }} in namespace {{ namespace }}
  k8s:
    state: present
    kind: RoleBinding
    api_version: rbac.authorization.k8s.io/v1
    definition:
      metadata:
        name: "role-{{ role }}"
        namespace: "{{ namespace }}"
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: Role
        name: "{{ role }}"
      subjects:
      - apiGroup: rbac.authorization.k8s.io
        kind: User
        name: "{{ user }}"
