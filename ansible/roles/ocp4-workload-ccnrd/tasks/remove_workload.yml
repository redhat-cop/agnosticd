---
# Implement your Workload removal tasks here

- name: Download resetlab_ccn.sh
  get_url: 
    url: https://raw.githubusercontent.com/RedHat-Middleware-Workshops/cloud-native-workshop-v2-infra/ocp-4.1/setup/resetlab_ccn.sh 
    dest: /tmp/resetlab_ccn.sh
    mode: 0755

- name: Execute the resetlab_ccn.sh 
  shell: /tmp/resetlab_ccn.sh 

- name: Remove the resetlab_ccn.sh 
  file: path=/tmp/resetlab_ccn.sh state=absent

# Leave this as the last task in the playbook.
- name: remove_workload tasks complete
  debug:
    msg: "Remove Workload tasks completed successfully."
  when: not silent|bool
