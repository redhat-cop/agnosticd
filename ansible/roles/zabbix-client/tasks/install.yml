---
# vim: set ft=ansible:

- name: Enable Zabbix repository
  yum:
    name: >-
      {{ 'http://repo.zabbix.com/zabbix/{0}/rhel/7/x86_64/zabbix-release-{0}-2.el7.noarch.rpm'.format(
        zabbix_version
      ) }}

- name: Install the zabbix-agent package
  yum:
    name: zabbix-agent
    state: present
