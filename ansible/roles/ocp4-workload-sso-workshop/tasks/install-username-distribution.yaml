---
- name: search for username distribution tool
  k8s_info:
    kind: DeploymentConfig
    name: get-a-username
    namespace: guides
  register: r_gau_dc

- name: deploy redis
  when: r_gau_dc.resources | list | length == 0
  shell: >
    oc process -n openshift redis-persistent
    -p DATABASE_SERVICE_NAME=redis
    -p REDIS_PASSWORD=redis
    -p VOLUME_CAPACITY=1Gi
    -p MEMORY_LIMIT=1Gi
    -p REDIS_VERSION=6-el9
    | oc create -n guides  -f -

- name: wait for redis to be ready
  when: r_gau_dc.resources | list | length == 0
  k8s_info:
    api_version: v1
    kind: Pod
    namespace: guides
    label_selectors:
      - name = redis
      - deploymentconfig = redis
    field_selectors:
      - status.phase=Running
  register: r_redis_pod
  retries: 120
  delay: 10
  until: r_redis_pod.resources | list | length == 1

# yamllint disable rule:line-length
- name: deploy username distribution tool
  when: r_gau_dc.resources | list | length == 0
  shell: >
    oc -n guides new-app --as-deployment-config quay.io/openshiftlabs/username-distribution:1.4 --name=get-a-username
    -e LAB_REDIS_HOST=redis
    -e LAB_REDIS_PASS=redis
    -e LAB_TITLE={{ 'Keycloak Workshop' | quote }}
    -e LAB_DURATION_HOURS=8h
    -e LAB_USER_COUNT={{ num_users }}
    -e LAB_USER_ACCESS_TOKEN={{ workshop_openshift_user_password }}
    -e LAB_USER_PASS={{ workshop_openshift_user_password }}
    -e LAB_USER_PREFIX=user
    -e LAB_USER_PAD_ZERO=false
    -e LAB_ADMIN_PASS={{ workshop_openshift_user_password }}
    -e LAB_MODULE_URLS={{ ('http://web-guides.' + route_subdomain + '/workshop/sso-workshop/lab/preface?userid=%USERNAME%;Getting Started with Single Sign-on Hands-on Lab') | quote }}
    -e LAB_EXTRA_URLS={{ ( console_url + ';OpenShift Console,https://devspaces.' + route_subdomain + ';OpenShift Dev Spaces Console' ) | quote }}
  # yamllint enable rule:line-length
- name: expose username distribution tool
  when: r_gau_dc.resources | list | length == 0
  k8s:
    api_version: route.openshift.io/v1
    namespace: guides
    state: present
    kind: Route
    definition:
      metadata:
        name: get-a-username
        labels:
          app: get-a-username
      spec:
        host: ''
        to:
          kind: Service
          name: get-a-username
          weight: 100
        port:
          targetPort: 8080-tcp
        tls:
          termination: edge
          insecureEdgeTerminationPolicy: Allow
  register: Route
