---

- name: Check if firewalld is installed
  command: systemctl status firewalld
  register: firewalld_status
  failed_when: false
  changed_when: false

- name: Check if iptables is installed
  command: systemctl status iptables
  register: iptables_status
  failed_when: false
  changed_when: false

- name: Open port in firewalld
  firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
  when: firewalld_status.rc == 0
  with_items:
    - "{{ clair_host_proxy_port }}"
    - "{{ clair_host_api_port }}"
  notify:
  - restart firewalld

- name: Open iptables Clair firewall port for future sessions
  lineinfile:
    insertbefore: "-A INPUT -p tcp -m state --state NEW -m tcp --dport 22 -j ACCEPT"
    state: present
    dest: /etc/sysconfig/iptables
    regexp: "^-A INPUT .* --dport {{ item }} .* ACCEPT"
    line: "-A INPUT -p tcp -m state --state NEW -m tcp --dport {{ item }} -j ACCEPT"
  with_items:
    - "{{ clair_host_proxy_port }}"
    - "{{ clair_host_api_port }}"
  when: iptables_status.rc == 0 and firewalld_status.rc != 0
  # notify:
  # - restart iptables

- name: Open iptables Clair firewall port for current session
  iptables:
    action: insert
    protocol: tcp
    destination_port: "{{ item }}"
    state: present
    chain: INPUT
    jump: ACCEPT
  with_items:
    - "{{ clair_host_proxy_port }}"
    - "{{ clair_host_api_port }}"
  when: iptables_status.rc == 0 and firewalld_status.rc != 0
