---
- hosts: all
  become: yes

  vars:
    remote_user: ec2-user
    LABS_ROOT: "/home/{{ remote_user }}/labs"
    TRACK_1_LABEL: "lab1_introduction"
    TRACK_2_LABEL: "lab2_openscap"
    TRACK_3_LABEL: "lab3_profiles"
    TRACK_4_LABEL: "lab4_ansible"
    TRACK_5_LABEL: "lab5_oval"
  tasks:

  - name: Check if required packages are installed
    package:
      name:
      - xrdp
      - firewalld
      - git
      - make
      - cmake
      - openscap-utils
      - openscap-scanner
      - scap-workbench
      - wget  # needed for the NIST test suite for SSG
      - ansible  # needed for Ansible validation
      - gedit
      - nano
      - python3-jinja2
      - python3-pytest  # needed for unit tests + coverage
      - python3-PyYAML
      - python3-psutil  # needed for the later dconf setting (to tweak the Gnome session)
      - dbus-tools  # ditto
      - dbus-daemon  # ditto
      - podman  # needed for tests
      state: present
    check_mode: yes
    register: packages_installed

  - name: Check if packages are installed
    assert:
      that: "{{ packages_installed.changed == false }}"

  - name: Creates directories for Lab Tracks
    file:
      path: "{{ LABS_ROOT }}/{{ item }}"
      state: directory
    check_mode: yes
    register: directories_created
    loop:
      - "{{ TRACK_1_LABEL }}"
      - "{{ TRACK_2_LABEL }}"
      - "{{ TRACK_3_LABEL }}"
      - "{{ TRACK_4_LABEL }}"
      - "{{ TRACK_5_LABEL }}"

  - name: Check if directories exist
    assert:
      that: "{{ directories_created.changed == false }}"

  - name: Run podman image exists ssg_test_suite
    command: "podman image exists ssg_test_suite"
    register: image_exists

  - name: Check that podman image ssg_test_suite exists
    assert:
      that: "{{ image_exists.rc == 0 }}"


