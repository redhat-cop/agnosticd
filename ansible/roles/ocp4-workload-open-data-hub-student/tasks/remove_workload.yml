# vim: set ft=ansible
---

# Implement your Workload deployment tasks here

- name: "remove ODH custom resource object"
  k8s:
    state: absent
    name: example-opendatahub
    namespace: "open-data-hub-{{ student_name }}"
    api_version: opendatahub.io/v1alpha1
    kind: OpenDataHub

- name: "remove operator.yaml"
  k8s:
    state: absent
    name: opendatahub-operator
    namespace: "open-data-hub-{{ student_name }}"
    api_version: apps/v1
    kind: Deployment

- name: "remove role_binding.yaml"
  k8s:
    state: absent
    name: opendatahub-operator
    namespace: "open-data-hub-{{ student_name }}"
    api_version: rbac.authorization.k8s.io/v1
    kind: Role

- name: "remove role.yaml"
  k8s:
    state: absent
    name: opendatahub-operator
    namespace: "open-data-hub-{{ student_name }}"
    api_version: rbac.authorization.k8s.io/v1
    kind: RoleBinding

- name: "remove service_account.yaml"
  k8s:
    state: absent
    name: opendatahub-operator
    namespace: "open-data-hub-{{ student_name }}"
    kind: ServiceAccount


- name: remove Project finalizers
  k8s:
    state: present
    name: "open-data-hub-{{ student_name }}"
    kind: Namespace
    definition:
      metadata:
        finalizers: null
    merge_type: merge
  ignore_errors: yes


- name: remove the Projects
  k8s:
    state: absent
    name: "open-data-hub-{{ student_name }}"
    kind: Project
    api_version: project.openshift.io/v1
    definition:
      metadata:
        labels:
          user: "{{ student_name }}"

- name: "remove modify and apply rook object-user.yaml for {{ student_name }}"
  k8s:
    state: absent
    definition:
      apiVersion: ceph.rook.io/v1
      kind: CephObjectStoreUser
      metadata:
        labels:
          user: "{{ student_name }}"
        name: "{{ student_name }}"
        namespace: rook-ceph
      spec:
        store: my-store
        displayName: "my display name"
    merge_type: merge

- name: Ensure project is done terminating if it was being terminated
  k8s_facts:
    api_version: project.openshift.io/v1
    kind: Project
    name: "open-data-hub-{{ student_name }}"
  register: result
  failed_when: result.resources | length > 0
  delay: 15
  retries: 60
  until: result.resources | length == 0


# Leave this as the last task in the playbook.
- name: remove_workload tasks complete
  debug:
    msg: "Remove Workload tasks completed successfully."
  when: not silent|bool