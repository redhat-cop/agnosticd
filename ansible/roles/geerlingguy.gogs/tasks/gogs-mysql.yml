---
- name: Create Gogs MySQL user.
  mysql_user:
    name: "{{ gogs_db_username }}"
    host: "{{ item }}"
    priv: "{{ gogs_db_name }}.*:ALL"
    password: "{{ gogs_db_password }}"
  with_items:
    - 127.0.0.1
    - ::1
    - localhost
  when: gogs_use_mysql
  notify: restart gogs

- name: Create Gogs MySQL database.
  mysql_db:
    db: "{{ gogs_db_name }}"
    state: present
  when: gogs_use_mysql
  notify: restart gogs
