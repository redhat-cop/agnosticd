---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:

    - name: Confirm Azure CLI az ins installed and executable
      command: az --version
      register: r_az_cmd

    - name: Assert azure-cli in cmd output
      assert:
        that:
          - "'azure-cli' in r_az_cmd.stdout"
