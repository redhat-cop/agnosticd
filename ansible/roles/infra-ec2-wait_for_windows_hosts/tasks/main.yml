- name: wait for windows host to be available
  wait_for_connection:
    timeout: 900
    connect_timeout: 60
    delay: 120
  register: rwait
  ignore_errors: true

- name: restart instance if wait_for_connection failed
  become: false
  environment:
    AWS_ACCESS_KEY_ID: "{{aws_access_key_id}}"
    AWS_SECRET_ACCESS_KEY: "{{aws_secret_access_key}}"
    AWS_DEFAULT_REGION: "{{aws_region_final|default(aws_region)}}"
  command: "aws ec2 reboot-instances --instance-ids '{{instance_id}}'"
  delegate_to: localhost
  when: rwait is failed

- name: wait for windows host to be available (retry)
  wait_for_connection:
    timeout: 900
    connect_timeout: 60
    delay: 120
  when: rwait is failed
