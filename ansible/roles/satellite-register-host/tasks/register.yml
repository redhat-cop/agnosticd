---
- name: Remove rh-amazon-rhui-client package
  tags: packer
  package:
    name: rh-amazon-rhui-client
    state: absent
  when: cloud_provider == 'aws'

- name: Remove all Red Hat repositories
  redhat_subscription:
    state: absent
  ignore_errors: true

- name: Purge subscriptions
  shell: 'subscription-manager clean'

- name: Remove satellite Cert
  tags: packer
  package:
    name: katello-ca-consumer-*.noarch
    state: absent

- name: Download Cert from Satellite
  get_url:
    url: "https://{{ satellite_hostname }}/pub/katello-ca-consumer-latest.noarch.rpm"
    dest: /root/katello-ca-consumer-latest.noarch.rpm
    mode: 0664
    validate_certs: false

- name: Install Cert
  # use rpm here to avoid issue when yum is broken (chicken&egg)
  command: "rpm -Uvh /root/katello-ca-consumer-latest.noarch.rpm"
  args:
    warn: false

- name: Delete Cert Package
  file:
    name: /root/katello-ca-consumer-latest.noarch.rpm
    state: absent

- name: Register with activation-key non HA
  redhat_subscription:
    state: present
    server_hostname: "{{ satellite_hostname }}"
    activationkey: "{{ satellite_hosts_register_key }}"
    org_id: "{{ org_label }}"
  when: set_repositories_satellite_ha is undefined or set_repositories_satellite_ha|bool == False

- name: Register with activation-key with HA
  redhat_subscription:
    state: present
    server_hostname: "https://{{ satellite_hostname }}:8443/rhsm"
    rhsm_baseurl: "https://{{ satellite_hostname }}/pulp/repos"
    activationkey: "{{ satellite_hosts_register_key }}"
    org_id: "{{ org_label }}"
  when: set_repositories_satellite_ha is undefined and set_repositories_satellite_ha|bool == True

- name: Enable repos
  rhsm_repository:
    name: "*"
    state: enabled
