---
studentvm_ocp4_defaults:
  # User Name to install odo customizations
  user_name: ""
  # Where to install all the executables
  bin_path: /usr/local/bin

  # Software Version defaults

  # https://mirror.openshift.com//pub/openshift-v4/x86_64/clients/ocp
  oc_version: '4.3.8'
  # https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/odo/
  odo_version: 'v1.1.1'
  # https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/helm/
  helm_version: '3.1.1'
  # https://github.com/tektoncd/cli/releases (without 'v')
  tkn_version: '0.8.0'
  # https://github.com/knative/client/releases
  kn_version: 'v0.12.0'
  