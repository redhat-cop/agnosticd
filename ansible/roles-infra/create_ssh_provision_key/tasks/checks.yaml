---
- name: Ensure key_name is not defined
  fail:
    msg: |
      WARNING: key_name is DEPRECATED and should not be defined when using new create_ssh_provision_key role.  
      See: https://raw.githubusercontent.com/redhat-cop/agnosticd/development/docs/SSH_keys_and_access.adoc
  when: key_name is defined
  ignore_errors: true
