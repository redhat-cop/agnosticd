---
infra_dns_default_ttl: 300
_dns_state: present

infra_dns_num_format: '%d'

infra_dns_inventory_var: >-
  {%- if cloud_provider == 'osp' -%}
  r_osp_server_facts
  {%- elif cloud_provider == 'equinix_metal' -%}
  r_equinix_metal_devices
  {%- elif cloud_provider == 'vmc' or cloud_provider == 'vmware_ibm'  -%}
  hostvars
  {%- endif -%}
