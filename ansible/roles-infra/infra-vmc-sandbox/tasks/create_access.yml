- name: create sandbox user on IPA
  ipa_user:
    name: "{{ env_type }}-{{ guid }}"
    state: present
    sn: "{{ env_type }}-{{ guid }}"
    validate_certs: False
    givenname: Sanbox User {{ guid }}
    password: "{{ vmc_sandbox_generated_password }}"
    ipa_host: "{{ vc_ipa_host }}"
    ipa_user: "{{ vc_ipa_user }}"
    ipa_pass: "{{ vc_ipa_pass }}"

