---
- environment:
    AWS_PROFILE: "{{ account_name }}"
  block:
    # TODO: merge this into a loop

    - name: Import OPENTLC backdoor key
      ec2_key:
        name: opentlc_admin_backdoor
        region: "{{ _region }}"
        key_material: "{{ opentlc_admin_backdoor }}"
      loop: "{{ all_regions }}"
      loop_control:
        loop_var: _region

    - name: Import OPENTLC ocpkey
      ec2_key:
        name: ocpkey
        region: "{{ _region }}"
        key_material: "{{ ocpkey }}"
      loop: "{{ all_regions }}"
      loop_control:
        loop_var: _region
