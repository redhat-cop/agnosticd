---
- name: Delete OpenShift CNV project
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    state: absent
    name: "{{ openshift_cnv_namespace }}"
    wait: true
    wait_timeout: 600
  register: r_project
  until: r_project is success
  retries: "{{ openshift_cnv_retries }}"
  delay: "{{ openshift_cnv_delay }}"
