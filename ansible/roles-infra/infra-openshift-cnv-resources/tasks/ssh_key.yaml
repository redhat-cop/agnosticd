---
- name: Generate SSH keys
  command: >-
    ssh-keygen -b 2048 -t rsa -q -N ""
    -f {{ openshift_cnv_ssh_key_path | quote }}
  args:
    creates: "{{ openshift_cnv_ssh_key_path }}"

- name: Set permission
  file:
    path: "{{ openshift_cnv_ssh_key_path }}"
    mode: 0400

- name: Generate SSH pub key
  shell: >-
    ssh-keygen -y -f {{ openshift_cnv_ssh_key_path | quote }}
    > {{ openshift_cnv_ssh_pub_key_path | quote }}
  args:
    creates: "{{ openshift_cnv_ssh_pub_key_path }}"

- name: Set permission
  file:
    path: "{{ openshift_cnv_ssh_pub_key_path }}"
    mode: 0400

- name: Save key for ssh config
  set_fact:
    infra_ssh_key: "{{ openshift_cnv_ssh_key_path }}"
    env_authorized_key: >-
      {{ openshift_cnv_ssh_pub_key_path | basename | splitext | first }}
