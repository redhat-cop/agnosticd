---
__infra_osp_bastion_on_openshift_network_osp_auth:
  auth_url: "{{ osp_auth_url }}"
  username: "{{ osp_auth_username | default(osp_auth_username_member) }}"
  password: "{{ osp_auth_password | default(osp_auth_password_member) }}"
  project_name: "{{ osp_auth_project_domain }}"
  os_project_domain_name: "{{ osp_auth_project_domain }}"
  os_user_domain_name: "{{ osp_auth_user_domain }}"

__infra_osp_bastion_on_openshift_network_environment:
  OS_AUTH_URL: "{{ osp_auth_url }}"
  OS_USERNAME: "{{ osp_auth_username | default(osp_auth_username_member) }}"
  OS_PASSWORD: "{{ osp_auth_password | default(osp_auth_password_member) }}"
  OS_PROJECT_NAME: "{{ osp_project_name }}"
  OS_PROJECT_DOMAIN_ID: "{{ osp_auth_project_domain }}"
  OS_USER_DOMAIN_NAME: "{{ osp_auth_user_domain }}"
...
