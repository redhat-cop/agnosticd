---
- name: Getting the resource-group list
  command: >
    ibmcloud resource groups --output json
  register: r_rg_list

- debug:
    var: r_rg_list.stdout | from_json

- name: Create resource group if it does not exist
  when: (r_rg_list.stdout | from_json) | json_query(rg_query) | length == 0
  command: >
    ibmcloud resource group-create {{ guid }}-rg --output json
  vars:
    rg_query: >
      [?name=='{{ guid }}-rg']
  tags:
    - resource_groups

- name: Check if resource group already exists
  set_fact:
    resource_group_exists: false

- name: Get resource group ID
  command: >
    ibmcloud resource group {{ guid }}-rg --id
  register: r_rg

- name: Set fact for resource group ID
  set_fact:
    resource_group_id: "{{ r_rg.stdout }}"

- debug:
    var: resource_group_id

