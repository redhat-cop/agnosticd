---
equinix_metal_project_name: "{{ env_type }}-{{ guid }}"

equinix_metal_api_uri: https://api.equinix.com/metal/v1
equinix_metal_api_retries: 10
equinix_metal_api_delay: 30

# Defaults for devices
equinix_metal_default_os: centos_8

# SSH keys
equinix_metal_ssh_key_path: "{{ output_dir }}/{{ guid }}_id_rsa"
equinix_metal_ssh_pub_key_path: "{{ output_dir }}/{{ guid }}_id_rsa.pub"

# Naming of instances
equinix_metal_instance_numeration: '%d'

# Delete device retry
equinix_metal_delete_retries: 20
equinix_metal_delete_delay: 60
