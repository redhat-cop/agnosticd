---
# Options
nuke_sandbox: true

# Sandbox
sandbox_email: "{{ sandbox_name }}@opentlc.com"
sandbox_organization_unit: sandboxes

# Pool
pool_region: us-east-1
pool_table: accounts

# Other
pool_manager_profile: pool-manager-admin
output_dir: "{{ playbook_dir | default('/tmp') }}/output_dir"
ipa_keytab_file: "{{ output_dir }}/ipa.keytab"
