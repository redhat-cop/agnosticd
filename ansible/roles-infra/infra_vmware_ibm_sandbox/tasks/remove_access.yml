---
- name: Run playbook in the jumphost to remove the user
  command: |
    ansible-playbook /home/{{ vmware_ibm_ldap_jumphost_user }}/sandbox_ad_user.yaml -e '{"vmware_add_create_user":{"name":"{{ env_type }}-{{ guid }}","firstname":"{{ env_type }}-{{ guid }}","surname":"{{ env_type }}-{{ guid }}","password":"","group":"sandbox-users"}}' -e state=absent
  delegate_to: jumphostldap

- name: Remove user to roles for different objects on VCenter
  vmware_object_role_permission:
    hostname: '{{ vcenter_hostname }}'
    username: '{{ vcenter_username }}'
    password: '{{ vcenter_password }}'
    role: "{{ vcenter_role }}"
    principal: "{{ env_type }}-{{ guid }}@{{ vcenter_domain }}"
    recursive: "{{ True if item.key == 'Folder' else False }}"
    object_name: "{{ item.value }}"
    object_type: "{{ item.key }}"
    state: absent
  register: r_vmware_object_role_permission
  until: r_vmware_object_role_permission is success
  retries: 5
  delay: 10
  ignore_errors: true
  loop: "{{ vcenter_permissions | dict2items }}"
