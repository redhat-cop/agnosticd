---
# This is the ID of the IBM Cloud account
# It can be retrieved using the account assignment
# API or you can provide it.
sandbox_account_id: "54321"

# This is the name of the IBM Cloud account
# that is associated with the account ID.
# It can be retrieved using the account assignment
# API or you can provide it.
# This is not needed, but can be provided if you know
# the account name.
# sandbox_account_name: "my_sandbox_account"

# This is the API key that is associated with the
# user who is the owner of the account. It is used
# to create additional users, API keys, and resources.
sandbox_master_api_key: FROMSECRET