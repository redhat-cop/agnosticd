---
- name: Create cloud object storage policy
  uri:
    url: "https://iam.cloud.ibm.com/v1/policies"
    method: POST
    headers:
      Authorization: Bearer {{ auth_token }}
    status_code: 201
    body_format: json
    body:
      type: "access"
      description: "ROKS - Cloud object storage policy"
      subjects:
        - attributes:
          - name: "access_group_id"
            value: "{{ sandbox_roks_access_group }}"
      roles:
        - role_id: "crn:v1:bluemix:public:iam::::role:Administrator"
      resources:
        - attributes:
          - name: "accountId"
            operator: "stringEquals"
            value: "{{ sandbox_account_id }}"
          - name: "serviceName"
            operator: "stringEquals"
            value: "cloud-object-storage"
  register: r_cos_policy
  until: r_cos_policy.status == 201
  retries: 3
  delay: 10

