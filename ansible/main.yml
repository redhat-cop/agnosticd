---
# vim: set ft=ansible:

################################################################################
################################################################################
############ Step 0000 Pre step Load galaxy roles of the config
################################################################################
################################################################################

- import_playbook: install_galaxy_roles.yml
  tags:
    - step0000
    - galaxy_roles

################################################################################
################################################################################
############ Step 000 Pre Infrastructure Deploy Tasks
################################################################################
################################################################################

- import_playbook: "{{ ANSIBLE_REPO_PATH }}/configs/{{ env_type }}/pre_infra.yml"
  tags:
    - step000
    - pre_infra_tasks

#################################################################################
#################################################################################
############ Step 001 Deploy Infrastructure
#################################################################################
#################################################################################

- import_playbook: "{{ ANSIBLE_REPO_PATH }}/cloud_providers/{{ cloud_provider }}_infrastructure_deployment.yml"
  tags:
    - step001
    - deploy_infrastructure

################################################################################
################################################################################
########### Step 002 Post Infrastructure Deploy Tasks
################################################################################
################################################################################

- import_playbook: "{{ ANSIBLE_REPO_PATH }}/configs/{{ env_type }}/post_infra.yml"
  tags:
    - step002
    - post_infra_tasks

################################################################################
################################################################################
########### Step 003 Pre Software Deploy Tasks
################################################################################
################################################################################

- name: Pre Software
  import_playbook: "{{ ANSIBLE_REPO_PATH }}/configs/{{ env_type }}/pre_software.yml"
  tags:
    - step003
    - pre_software_tasks

##################################################################################
##################################################################################
############ Step 004 Software Deploy Tasks
##################################################################################
##################################################################################

- name: Software
  import_playbook: "{{ ANSIBLE_REPO_PATH }}/configs/{{ env_type }}/software.yml"
  tags:
    - step004
    - deploy_software

- import_playbook: "{{ ANSIBLE_REPO_PATH }}/software_playbooks/{{ software_to_deploy }}.yml"
  tags:
    - step004
    - deploy_software

################################################################################
################################################################################
############ Step 005 Post Software Deploy Tasks
################################################################################
################################################################################

- import_playbook: "{{ ANSIBLE_REPO_PATH }}/configs/{{ env_type }}/post_software.yml"
  tags:
    - step005
    - post_software
    - post_software_tasks
