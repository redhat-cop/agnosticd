---
- name: Cleanup Azure Subscription Based Sandbox
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  environment:
    AZURE_CLIENT_ID: "{{ azure_service_principal }}"
    AZURE_SUBSCRIPTION_ID: "{{ azure_subscription_id }}"
    AZURE_SECRET: "{{ azure_password }}"
    AZURE_TENANT: "{{ azure_tenant }}"
    AZURE_CONFIG_DIR: "{{ azure_config_dir }}"
  tasks:

    - name: Provide installed bastion data
      agnosticd_user_info:
        data:
          bastion_ssh_command: "ssh {{ remote_user }}@bastion.{{ guid }}.{{ azure_root_dns_zone }}"
          bastion_public_hostname: "bastion.{{ guid }}.{{ cluster_dns_zone }}"
          bastion_ssh_user_name: "{{ remote_user }}"
          bastion_ssh_password: "{{ generated_password }}"

    - name: Remove Showroom
      when: showroom_deploy_shared_cluster_enable | default(false) | bool
      include_role:
        name: ocp4_workload_showroom

    - name: Run the azure remove user from subscription ROLE
      include_role:
        name: open-env-azure-remove-user-from-subscription
