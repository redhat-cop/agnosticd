subnets:
  - name: PublicSubnet
    cidr: "192.168.1.0/24"
    routing_table: true

security_groups:

  - name: BastionSG
    rules:
      - name: BasSSHPublic
        description: "SSH public"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: WINSG
    rules:

      - name: WINPortsSSH
        description: "Win ssh"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: WINPortsKerberos
        description: "Win AD Ports Kerberos"
        from_port: 88
        to_port: 88
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: WINPortsRPCmapper
        description: "Win AD Ports RPC Mapper"
        from_port: 135
        to_port: 135
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: WINPortsWINLDAP
        description: "Win AD Ports LDAP"
        from_port: 389
        to_port: 389
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: WINPortsWINLDAPSSL
        description: "Win AD Ports LDAP SSL"
        from_port: 636
        to_port: 636
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: WINPortsRPCDynamic
        description: "Win AD Ports RPC Dynamic"
        from_port: 1024
        to_port: 65535
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: WINPortsWINRM
        description: "Win winRM for Ansible"
        from_port: 5986
        to_port: 5986
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: WINPortsRDP
        description: "Win RDP"
        from_port: 3389
        to_port: 3389
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: WINPortsUdpRDP
        description: "Win UDP for RDP"
        from_port: 3389
        to_port: 3389
        protocol: udp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: HostSG
    rules:
      - name: HostSSHPublic
        description: "SSH public"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: HostUDPPorts
        description: "Only from Itself udp"
        from_port: 0
        to_port: 65535
        protocol: udp
        group: HostSG
        rule_type: Ingress

      - name: HostTCPPorts
        description: "Only from Itself tcp"
        from_port: 0
        to_port: 65535
        protocol: tcp
        group: HostSG
        rule_type: Ingress

      - name: BastionUDPPorts
        description: "Only from bastion"
        from_port: 0
        to_port: 65535
        protocol: udp
        group: BastionSG
        rule_type: Ingress

      - name: BastionTCPPorts
        description: "Only from bastion"
        from_port: 0
        to_port: 65535
        protocol: tcp
        group: BastionSG
        rule_type: Ingress

instances:
  - name: "ad"
    count: "{{ activedirectory_instance_count }}"
    public_dns: true
    security_group: "WINSG"
    flavor:
      "ec2": "{{ activedirectory_instance_type }}"
    image_id: WIN2012R2AMI
    # yamllint disable rule:line-length
    UserData: |
         UserData:
                "Fn::Base64":
                   "Fn::Join":
                     - ""
                     - - "<powershell>\n"
                       - "$admin = [adsi]('WinNT://./administrator, user')\n"
                       - "$admin.PSBase.Invoke('SetPassword', '{{ windows_password }}')\n"
                       - "[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12\n"
                       - "$scriptPath=((New-Object System.Net.Webclient).DownloadString('https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1'))\n"
                       - "Invoke-Command -ScriptBlock ([scriptblock]::Create($scriptPath)) -ArgumentList '-skipNetworkProfileCheck'\n"
                       - "</powershell>"
    tags:
      - key: "AnsibleGroup"
        value: "activedirectories,windows"
      - key: "ostype"
        value: "windows"
    # yamllint enable rule:line-length

  - name: "support"
    count: "{{support_instance_count}}"
    public_dns: true
    security_group: "HostSG"
    flavor:
      "ec2": "{{support_instance_type}}"
    tags:
      - key: "AnsibleGroup"
        value: "supports"
      - key: "ostype"
        value: "rhel"
    key_name: "{{key_name}}"


