---
- name: Destroy playbook
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:

  - name: Entering the roadshow-vmware destroy.yml
    debug:
      msg:
      - Entering the roadshow-vmware destroy.yml

  - name: Remove Bookbag
    when:
    - bookbag_git_repo is defined
    include_role:
      name: bookbag
    vars:
      ACTION: destroy

  - name: Exiting the roadshow-vmware destroy.yml
    debug:
      msg:
      - Exiting the roadshow-vmware destroy.yml
...
