## Networking (AWS)
subdomain_base_short: "{{ guid }}"
subdomain_base_suffix: ".example.opentlc.com"
subdomain_base: "{{ subdomain_base_short }}{{ subdomain_base_suffix }}"
zone_internal_dns: "{{ guid }}.internal."
chomped_zone_internal_dns: "{{ guid }}.internal"

control_user_ssh_config: ./files/ssh_config.j2

security_groups:
  - name: HostSG
    rules:
      - name: FromHostSG
        description: "Allow everything from HostSG nodes"
        from_port: 0
        to_port: 65535
        protocol: -1
        from_group: HostSG
        rule_type: Ingress

workstation_instance_image: "RHEL82GOLD"
workstation_instance_image_osp: "rhel-8.2"
node_instance_image: "RHEL82GOLD"
node_instance_image_osp: "rhel-8.2"

rootfs_size_workstation: 30

# Instance type
workstation_instance_type: "t3.medium"
workstation_instance_type_osp: "2c4g30d"
node_instance_type: "t3.medium"
node_instance_type_osp: "2c4g30d"

###
instances:
  - name: bastion
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ workstation_instance_image_osp }}"
    image: "{{ workstation_instance_image | default(aws_default_image) }}"
    flavor:
      ec2: "{{ workstation_instance_type }}"
      osp: "{{ workstation_instance_type_osp }}"
      azure: Standard_A2_V2
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    rootfs_size: "{{ rootfs_size_workstation }}"
    security_groups:
      - BastionSG

  - name: "node"
    count: 3
    public_dns: false
    image_id: "{{ node_instance_image_osp }}"
    image: "{{ node_instance_image | default(aws_default_image) }}"
    flavor:
      ec2: "{{ node_instance_type }}"
      azure: "Standard_A2_V2"
      osp: "{{ node_instance_type_osp }}"
    tags:
      - key: "AnsibleGroup"
        value: "nodes"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    #key_name: "{{key_name}}"
    security_groups:
      - DefaultSG
