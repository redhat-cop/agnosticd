  - name: "node"
    count: 4
    public_dns: false
    image_id: "{{ node_instance_image | default(aws_default_image) }}"
    image: "{{ node_instance_image | default(aws_default_image) }}"
    flavor:
      ec2: "{{node_instance_type | default(instance_type) }}"
      azure: "Standard_A2_V2"
      osp: "{{node_instance_type | default(instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "nodes"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    rootfs_size: "{{ rootfs_size_node }}"
    volumes:
      - name: /dev/sdb
        ec2:
          type: standard
        size: 5
      - name: /dev/sdc
        ec2:
          type: standard
        size: 5
      - name: /dev/sdd
        ec2:
          type: standard
        size: 5
      - name: /dev/sde
        ec2:
          type: standard
        size: 5
    security_groups:
      - NodeSG 
