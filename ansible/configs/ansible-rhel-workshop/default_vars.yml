controller_credentials:
  - name: "Workshop Credentials"
    organization: Default
    credential_type: "Machine"
    inputs:
      username: "ec2-user"
      ssh_key_data: "{{ lookup('file', hostvars.localhost.env_authorized_key_path) }}"
    state: present

controller_inventories:
  - name: "Workshop Inventory"
    organization: Default
    state: present

controller_hosts:
  - name: "{{ groups['nodes'][0].split('.')[0] }}"
    inventory: "Workshop Inventory"
    state: present
    variables:
      ansible_host: "{{ groups['nodes'][0] }}"
  - name: "{{ groups['nodes'][1].split('.')[0] }}"
    inventory: "Workshop Inventory"
    state: present
    variables:
      ansible_host: "{{ groups['nodes'][1] }}"
  - name: "{{ groups['nodes'][2].split('.')[0] }}"
    inventory: "Workshop Inventory"
    state: present
    variables:
      ansible_host: "{{ groups['nodes'][2] }}"
  - name: "{{ groups['bastions'][0].split('.')[0] }}"
    inventory: "Workshop Inventory"
    state: present
    variables:
      ansible_host: "{{ groups['bastions'][0] }}"

controller_groups:
  - name: web
    inventory: "Workshop Inventory"
    state: present
    hosts:
      - "{{ groups['nodes'][0].split('.')[0] }}"
      - "{{ groups['nodes'][1].split('.')[0] }}"
      - "{{ groups['nodes'][2].split('.')[0] }}"
  - name: control
    inventory: "Workshop Inventory"
    state: present
    hosts:
      - "{{ groups['bastions'][0].split('.')[0] }}"