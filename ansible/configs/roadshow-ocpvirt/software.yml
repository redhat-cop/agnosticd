---
- name: Step 004 Environment specific Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Deploy OCP
  hosts: bastion-vm
  gather_facts: false
  tasks:
    - name: Wait till VM is available
      wait_for_connection:

    - name: Gather facts
      setup:

    - name: deploy OCP
      include_role:
        name: ocp4_aio_deploy_ocp
      vars:
        aio_host_ip_address: "{{ hostvars['hypervisor']['public_ip_address'] | default(hostvars[groups.bastions.0].public_ip_address) }}"

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
