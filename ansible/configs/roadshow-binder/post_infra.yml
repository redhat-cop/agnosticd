---
- name: Step 002 Post Infrastructure
  hosts: localhost
  connection: local
  become: false
  gather_facts: false
  tags:
    - step002
    - post_infrastructure
  tasks:
    - name: Entering the roadshow-binder post_infra.yml
      ansible.builtin.debug:
        msg:
          - Entering the roadshow-binder post_infra.yml

    - name: "Run the remaining workloads for the Roadshow"
      ansible.builtin.debug:
        msg: "Run the remaining workloads for the Roadshow"

    - name: Call the ocp4_workload_vmware_virt module
      vars:
        ocp4_workload_virt_roadshow_vmware_num_users: 3
        ocp4_workload_virt_roadshow_vmware_enable_mtv: false
      ansible.builtin.include_role:
        name: ocp4_workload_virt_roadshow_vmware

    - name: Exiting the roadshow-binder post_infra.yml
      ansible.builtin.debug:
        msg:
          - Exiting the roadshow-binder post_infra.yml
