---
- name: Destroy playbook
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Entering the roadshow-binder destroy.yml
      debug:
        msg:
          - Entering the roadshow-binder destroy.yml

    - name: Remove ocp workloads
      when: remove_workloads | default("") | length > 0
      block:
      - name: Invoke roles to remove ocp workloads
        ansible.builtin.include_role:
          name: "{{ workload_loop_var }}"
        vars:
          ocp_username: "system:admin"
          ACTION: "remove"
          silent: false
        loop: "{{ remove_workloads }}"
        loop_control:
          loop_var: workload_loop_var


    - name: Exiting the roadshow-binder destroy.yml
      debug:
        msg:
          - Exiting the roadshow-binder destroy.yml
