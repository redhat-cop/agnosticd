---
- name: Destroy playbook
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Entering the roadshow-binder destroy.yml
      debug:
        msg:
          - Entering the roadshow-binder destroy.yml

    - name: Call the ocp4_workload_virt_roadshow_vmware module
      vars:
        ocp4_workload_virt_roadshow_vmware_num_users: 3
        ocp4_workload_virt_roadshow_vmware_enable_mtv: false
      ansible.builtin.include_role:
        name: ocp4_workload_virt_roadshow_vmware

    - name: Exiting the roadshow-binder destroy.yml
      debug:
        msg:
          - Exiting the roadshow-binder destroy.yml
