---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Step 003 Pre Software"

    - import_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool


- name: Configure all hosts with Repositories, Common Files and Set environment key
  hosts:
    - all:!windows:!migration
  become: true
  gather_facts: false
  tags:
    - common_tasks
  roles:
    - role: set-repositories
      when: repo_method|default("") != ""

    - role: common
      when: install_common | bool

    - role: set_env_authorized_key
      when: set_env_authorized_key | bool
  tasks:
    - name: "Lock the standalone host to Red Hat Enterprise Linux 9.0"
      shell: subscription-manager release --set=9.0
      when: repo_method|default("") != ""

- name: Configuring Bastion Hosts
  hosts: bastions
  become: true
  roles:
    - role: bastion-lite
      when: install_bastion | bool
    - role: bastion-student-user
      when: install_student_user | bool
  tasks:
    - name: Ensure python3 is installed
      yum:
        name: python3
        state: present
      register: result
      until: result.rc == 0
      retries: 5
      delay: 20
  tags:
    - step004
    - bastion_tasks


- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - presoftware_flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
