---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Step 003 Pre Software"

    - import_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool

    - name: Setup strong tower admim password
      set_fact:
        tower_admin_password: "{{ lookup('password', '/dev/null length=12 chars=ascii_letters,digits') }}"

    - name: Print tower admin initial password
      debug: 
        msg: "Tower Admin Password: {{ tower_admin_password }}"
        verbosity: 2
 

- name: Configure all hosts with Repositories
  hosts: all
  become: true
  tags:
    - step004
    - common_tasks
  tasks:
    - import_role:
        name: set-repositories 
      when: repo_method is defined
    
    - import_role: 
        name: set_env_authorized_key
      when: set_env_authorized_key | bool


- name: Configuring Bastion Hosts
  hosts: bastions
  become: true
  tags:
    - step004
    - bastion_tasks
  tasks:
    - name: Strong password brought from localhost 
      set_fact: 
        tower_admin_password: "{{ hostvars['localhost']['tower_admin_password'] }}"

    - import_role: 
        name: common
      when: install_common | bool

    - import_role: 
        name: bastion
      when: install_bastion | bool

    - import_role: 
        name: bastion-student-user 
      when: install_student_user | bool

    - import_role: 
        name: bastion-opentlc-ipa
      when: install_ipa_client | bool

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
