---
- hosts: all
  become: true
  become_user: root

  tasks:
    - name: Disable SELinux
      selinux:
        state: disabled
    - name: Reboot the machine
      shell: sleep 2 && shutdown -r now
      async: 1
      poll: 0
    - name: Wait for machine to come back
      wait_for:
        port: 22
        host: "{{ ansible_default_ipv4.address }}"
        delay: 5
        timeout: 300
      delegate_to: localhost
      become: false
    - name: Gather new facts
      setup:
    - debug:
        msg: "SELinux status = {{ ansible_selinux.status }}"

    - name: Install Apache webserver
      package:
          name: httpd
          state: latest
    - name: Create custom path for Document Root
      file:
          path: /var/www_new/html/
          state: directory
          mode: 0755
    - name: Remove welcome.conf file in /etc/httpd/conf.d/
      file:
          path: /etc/httpd/conf.d/welcome.conf
          state: absent
    - name: Copy custom config files for RHEL-7 and RHEL-8
      copy:
          src: files/custom_path.conf.rhel7
          dest: /etc/httpd/conf.d/custom_path.conf
          owner: root
          group: root
          mode: 0644
          backup: yes
      when: ansible_distribution == "RedHat" and ansible_distribution_major_version > "6"
    - name: Copy custom config files for RHEL-6
      copy:
          src: files/custom_path.conf.rhel6
          dest: /etc/httpd/conf.d/custom_path.conf
          owner: root
          group: root
          mode: 0644
          backup: yes
      when: ansible_distribution == "RedHat" and ansible_distribution_major_version == "6"
    - name: Move index page for default path
      copy:
          src: files/index.html.default
          dest: /var/www/html/index.html
          owner: apache
          group: apache
          mode: 0755
          backup: yes
    - name: Move index page for custom path
      copy:
          src: files/index.html.custom
          dest: /var/www_new/html/index.html
          owner: apache
          group: apache
          mode: 0755
          backup: yes
    - name: Restart httpd
      service:
          name: httpd
          enabled: yes
          state: restarted

    - name: Install firewalld
      package:
          name: firewalld
          state: present

    - name: Enable and start firewalld.service
      service:
        name: firewalld
        enabled: yes
        state: started

    - name: Open ports
      firewalld:
        immediate: yes
        permanent: yes
        port: "{{ item }}"
        state: enabled
      loop:
        # This is required for shellshock demo
        - 9999/tcp
        - 7070/tcp
        - 80/tcp
        - 22/tcp

