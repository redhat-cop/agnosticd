---
- name: Install SELinux lab packages
  package:
    name:
      - nmap-ncat
      - firewalld
      - ansible
      - rhel-system-roles
      - udica
      - podman
      - setools-console
      - container-selinux
    state: present

- name: Enable and start firewalld.service
  service:
    name: firewalld
    enabled: yes
    state: started

- name: Open port 9999
  firewalld:
    immediate: yes
    permanent: yes
    port: 9999/tcp
    state: enabled

- name: Install SELinux scripts
  copy:
    src: files/selinux_scripts/
    dest: /root/selinux_scripts

- name: Set executable bit on shellshock_exploit.sh
  file:
    path: /root/selinux_scripts/shellshock_exploit.sh
    mode: +x
