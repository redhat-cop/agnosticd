- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"

- name: Configure ssh keys into student ssh folder
  hosts:
    - all:!localhost
  become: true
  tasks:
    - name: Copy private key to ssh folder
      copy:
        src: "/root/.ssh/{{ guid }}key.pem"
        dest: "/home/{{ student_name }}/.ssh/"
        owner: "{{ student_name }}"
        group: users
        remote_src: true
        mode: u=r,go=
      when: student_name is defined

    - name: Copy ssh configuration file to ssh folder
      copy:
        src: /root/.ssh/config
        dest: "/home/{{ student_name }}/.ssh/"
        owner: "{{ student_name }}"
        group: users
        remote_src: true
        mode: u=r,go=
      when: student_name is defined
