---
- name: Report status in user info
  agnosticd_user_info:
    data:
      instances:
      - name: fake-server
        state: running
        type: fake-type

- name: Report status in user info
  agnosticd_user_info:
    msg: |-
      {{ "%-60s %-10s %s" | format("Instance", "State", "Type") }}
      ----------------------------------------------------------------
      {{ "%-60s %-10s %s" | format("fake-server", "running", "fake-type") }}
