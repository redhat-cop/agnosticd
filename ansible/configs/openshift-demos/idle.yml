---
- name: Idle Coolstore Microservices Demo
  hosts: all
  gather_facts: false
  run_once: true
  vars_files:
    - "{{ ANSIBLE_REPO_PATH }}/configs/{{ env_type }}/env_vars.yml"
  tasks:
    - import_tasks: "{{ ANSIBLE_REPO_PATH }}/configs/{{env_type}}/create_oc_config.yml"

    - include_role:
        name: "{{ ANSIBLE_REPO_PATH }}/roles/openshift_commons_facts"
      vars:
        set_hostname_suffix: false

    - name: idling projects
      shell: "{{ openshift_cli }} idle -n {{ item }} --all"
      ignore_errors: true
      with_items:
        - "{{ project_default }}"
        - "{{ project_cicd }}"
        - "{{ project_prod }}"
        - "{{ project_stage }}"
        - "{{ project_test }}"
        - "{{ project_dev }}"
