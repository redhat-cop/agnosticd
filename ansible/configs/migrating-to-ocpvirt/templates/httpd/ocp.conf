<VirtualHost *:80>

ServerAlias *.apps.{{ guid }}.{{ cluster_dns_zone }}
ErrorLog logs/ocp_error_log
TransferLog logs/ocp_access_log
LogLevel warn
RequestHeader set Referer "http://zzzzzzzzzzzzzzzzz.apps.ocp.example.com"
RequestHeader set Origin "http://zzzzzzzzzzzzzzzzz.apps.ocp.example.com"
ProxyPreserveHost On

ProxyPass "/"  "http://zzzzzzzzzzzzzzzzz.apps.ocp.example.com/"   max=20 ttl=120 retry=300
ProxyPassReverse "/"  "http://zzzzzzzzzzzzzzzzz.apps.ocp.example.com/"
ProxyRequests off

</VirtualHost>
