- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Step 003 Pre Software"

    - import_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool

- name: Configure all hosts with Repositories
  hosts:
    - all
  become: true
  # gather_facts: False
  tags:
    - step004
    - common_tasks
  roles:
    - { role: "set-repositories", when: 'repo_method is defined' }
    - { role: "set_env_authorized_key", when: 'set_env_authorized_key' }

- name: Configuring Bastion Hosts
  hosts: bastions
  become: true
  tags:
    - step004
    - bastion_tasks
  roles:
    - { role: "common", when: 'install_common' }
    - { role: "bastion", when: 'install_bastion' }
    - { role: "bastion-opentlc-ipa", when: 'install_ipa_client' }

- name: Satellite basic package tasks
  hosts: satellites
  become: true
  tags:
    - step004
    - satellite_tasks
  tasks:

    - name: Setup strong satellite admim password
      set_fact:
        satellite_admin: "{{ satellite_admin | d('admin') }}"
        satellite_admin_password: "{{ lookup('password', '/dev/null length=12 chars=ascii_letters,digits') }}"
    
    - name: Following are satellite login details
      debug:
        msg: |
          Username: {{satellite_admin }}
          Password: {{satellite_admin_password }} 
          Note: Use satellite password to login and Same password, in case want to rerun config. 

    - name: Install epel repository
      yum:
        name: "{{ own_repo_path }}/epel/Packages/e/epel-release-7-11.noarch.rpm"
        state: present
        
    - name: Install pip from epel
      package:
        name: python-pip
        state: present

    - name: Install apypie for foreman-ansible-modules
      pip:
        name: apypie

    - name: Remove epel repositories
      yum:
        name: epel-release
        state: absent

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - presoftware_flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"

