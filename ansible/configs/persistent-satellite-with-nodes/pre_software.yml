---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Step 003 Pre Software"
    - import_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool

- name: Set ssh authorized key for all hosts
  hosts: all
  become: true
  tags:
    - step004
    - common_tasks
  roles:
    - { role: "set_env_authorized_key", when: 'set_env_authorized_key | bool' }

- name: Configuring Bastion Hosts
  hosts: bastions 
  become: true
  tags:
    - step004
    - bastion_tasks
  roles:
    - { role: "set-repositories", when: 'repo_method is defined' }
    # - { role: "common", when: 'install_common | default(true) | bool' }

- name: Configuring Bastion Hosts
  hosts: bastions 
  become: true
  tags:
    - step004
    - bastion_tasks
  pre_tasks:
    - name: install common packages for RHEL 9
      yum:
        state: present
        name: "{{ common_packages_el9 }}"
      register: yumr
      until: yumr is succeeded
      retries: "{{ common_install_basic_packages_retries }}"
      delay: 10
      tags:
        - install_common_packages

    - name: Set up python alternatives for convenience
      command: alternatives --set python /usr/bin/python3
      when: "'python3' in common_packages_el9"

  roles:
    - { role: "bastion", when: 'install_bastion | default(true) |bool' }
    - { role: "bastion-student-user", when: 'install_student_user | default(true) | bool' }
   
- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
