---
### AWS EC2 Environment settings

ansible_user: ec2-user
remote_user: ec2-user
aws_region: us-east-2

### Networking and DNS (AWS)

subdomain_base_short: "{{ guid }}"

subdomain_base: "{{ subdomain_base_short }}{{ subdomain_base_suffix }}"
zone_internal_dns: "{{ guid }}.internal."
chomped_zone_internal_dns: "{{ guid }}.internal"

cf_template_description: "{{ env_type }}-{{ guid }} Ansible Agnostic Deployer "

bastion_instance_image: RHEL87GOLD-latest
bastion_instance_type: t3a.medium

#
# Instances to deploy
#

instances:

  - name: bastion
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image: "{{ bastion_instance_image | default(default_instance_image) }}"
    flavor:
      ec2: "{{ bastion_instance_type | default(default_instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "bastions,showroom"
      - key: "ostype"
        value: "linux"
    rootfs_size: "{{ rootfs_size_bastion | default(50)  }}"
    security_groups:
      - BastionSG
      - WebSG
      - ShowroomSG

security_groups:

  - name: WebSG
    rules:

      - name: HTTPPorts
        description: "HTTP Public"
        from_port: 80
        to_port: 80
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: HTTPSPorts
        description: "HTTP Public"
        from_port: 443
        to_port: 443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: ShowroomSG
    rules:

      - name: ShowroomHTTPS
        description: "Primary showroom endpoint - for reverse proxy"
        from_port: 8443
        to_port: 8443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: ShowroomExposed
        description: "Showroom views or exposed services, up to 26 of them"
        from_port: 8500
        to_port: 8525
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: HostSG
    rules:

      - name: FromHostSG
        description: "Allow everything from HostSG nodes"
        from_port: 0
        to_port: 65535
        protocol: -1
        from_group: HostSG
        rule_type: Ingress
...
