---
- name: Step 004 Environment specific Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Configuring nodes
  hosts: nodes
  become: true
  gather_facts: false
  tasks:
    - name: upgrade all packages
      yum:
        name: '*'
        state: latest
    - name: Install the Server with GUI package group
      yum:
        name: "@Server with GUI"
        state: present
    - name: Change default target to graphical.target
      file:
        src: /usr/lib/systemd/system/graphical.target
        dest: /etc/systemd/system/default.target
        state: link
    - name: Start service graphical.target, if not started
      service:
        name: graphical.target
        state: started
        enabled: yes
    - name: Start service cockpit, if not started
      service:
        name: cockpit
        state: started
        enabled: yes

- name: Deploy Roles if infra_workloads defined
  hosts:
    - webservers
  gather_facts: false
  run_once: false
  become: true
  tags:
    - infra_workloads
  tasks:
    - name: apply infra workloads roles on nodes
      when:
        - infra_workloads | default("") | length > 0
      block:
        - name: Apply role "{{ workload_loop_var }}" on webservers
          include_role:
            name: "{{ workload_loop_var }}"
          vars:
            ACTION: "provision"
          loop: "{{ infra_workloads }}"
          loop_control:
            loop_var: workload_loop_var

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
