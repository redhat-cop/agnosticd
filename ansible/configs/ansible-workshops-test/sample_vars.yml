---

cloud_provider: ec2
guid: guid24                            # Your Global UNIQUE Identifier
aws_region: eu-north-1                   # AWS Region to deploy in
# used by ansible/workshops
ec2_region: "{{ aws_region }}"
HostedZoneId: Z00682811CTWDET47YJIM            # You will need to change this

use_own_key: false
set_env_authorized_key: false
#key_name: sasokeypair                        # Keyname must exist in AWS

aws_access_key_id: cant                    # AWS Key ID
aws_secret_access_key: touchthis                # AWS Access key



# workshop is put into rhel mode
workshop_type: rhel
# name prefix for all the VMs
ec2_name_prefix: amtw  # this must be short because there's a 65 char limit for "studentXXX-code.{{ec2_name_prefix|lower}}.{{workshop_dns_zone}}"
# amount of work benches to provision
student_total: 2
workshop_dns_zone: "agnosticd-devel.xlab.si"

# password used for student account on control node
admin_password: agnosticd-migration-admin-password
windows_password: Ansible+Red*Hat19!20
# turn DNS on for control nodes, and set to type in valid_dns_type
dns_type: none
# this will install Ansible Controller on all control nodes
controllerinstall: false
offline_token: "generate-an-offline-token"
populatecontroller: true
create_cluster: false
automation_hub: false

# define specific versions of operating systems
centos7: centos79
rhel: rhel8
