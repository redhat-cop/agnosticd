- name: find ami for netapp
  ec2_ami_info:
    owners: "{{ ec2_info['netapp'].owners }}"
    filters:
      name: "{{ ec2_info['netapp'].filter }}"
      architecture: "{{ ec2_info['netapp'].architecture }}"
  register: amis

- name: save ami for netapp
  set_fact:
    netapp_ami: >
      {{ amis.images | selectattr('name', 'defined') | sort(attribute='creation_date') | last | default({"image_id": "not-found"}) }}
