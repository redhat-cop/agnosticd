---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Step 003 Pre Software"

    - include_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool

- name: Prepare Hypervisor for RHPDS
  hosts: hypervisor
  gather_facts: true
  become: true
  roles:
    - role: set_env_authorized_key
      when: set_env_authorized_key | bool
  tasks:
    - name: Add GUID to /etc/skel/.bashrc
      lineinfile:
        path: "/etc/skel/.bashrc"
        regexp: "^export GUID"
        line: "export GUID={{ guid }}"



- name: Prepare Hypervisor for Workshop
  hosts: hypervisor
  become: true
  gather_facts: true
  tasks:
    - name: Set mtu to 9000
      command: ip link set dev bond0 mtu 9000
      when: cloud_provider == "equinix_metal"

    - name: Install required software
      yum:
        name: "{{ item }}"
      loop:
        - gcc
        - python3
        - python3-devel
        - python3-libselinux
        - python3-pip
        - libcurl-devel
        - openssl-devel
        - libxml2-devel

    - name: Install epel-release
      yum:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm"
        disable_gpg_check: true

    - name: install certbot
      yum:
        name: "certbot"

    - name: Generate certificate using certbot
      command: >
        certbot certonly  --standalone
        -d console-openshift-console.apps.{{ guid }}.dynamic.opentlc.com,oauth-openshift.apps.{{ guid }}.dynamic.opentlc.com,virt-openshift-mtv.apps.{{ guid }}.dynamic.opentlc.com
        -m josegonz@redhat.com --agree-tos -n

    - name: Configure Citrix Gateway IP
      command: "{{ item }}"
      loop:
        - "nmcli con mod bond0 +ipv4.addresses {{ hostvars['localhost']['citrixgw_public_ip'] }}/32"
        - "nmcli dev reapply bond0"

    - name: Generate certificate using certbot (citrix gw)
      command: >
        certbot certonly  --standalone -d citrixgw.{{ guid }}.dynamic.opentlc.com
        -m josegonz@redhat.com --agree-tos -n

    - name: Fetch letsencrypt SSL certificates to transfer to the citrixgw node
      fetch:
        src: "/etc/letsencrypt/live/citrixgw.{{ guid }}.dynamic.opentlc.com/{{ item }}"
        dest: "{{ output_dir }}/{{ item }}"
        flat: true
      loop:
        - cert.pem
        - fullchain.pem
        - privkey.pem

    - name: install mariadb client
      yum:
        name: "mariadb"

- name: Prepare Hypervisor for AIO
  hosts: hypervisor
  gather_facts: false
  become: true
  tasks:
    - when: install_student_user | bool
      include_role:
        name: bastion-student-user

    - name: Deploy base software
      include_role:
        name: ocp4_aio_base_software
      vars:
        ocp4_aio_baremetal_provider: "{{ cloud_provider }}"


    - name: Setup base virt
      include_role:
        name: ocp4_aio_base_virt
      vars:
        aio_host_ip_address: "{{ hostvars['hypervisor']['public_ip_address'] | default(hostvars[groups.bastions.0].private_ip_address) }}"

    - name: Include Citrix GW tasks
      include_tasks: configure_citrix_gw.yaml

    - name: Prepare Bastion VM
      include_role:
        name: ocp4_aio_prepare_bastion
      vars:
        ocp4_aio_ssh_key: "{{ lookup('file', '{{ output_dir }}/{{ guid }}_id_rsa.pub' ) }}"
        ocp4_aio_root_password: "{{ lookup('password', '/dev/null length=12 chars=ascii_letters,digits') }}"
      when: cloud_provider == 'equinix_metal'

    - name: Prepare Bastion VM
      include_role:
        name: ocp4_aio_prepare_bastion
      vars:
        ocp4_aio_ssh_key: "{{ lookup('file', hostvars['localhost']['env_authorized_key_path_pub']) }}"
        ocp4_aio_root_password: "{{ lookup('password', '/dev/null length=12 chars=ascii_letters,digits') }}"
      when: cloud_provider == 'ec2'

- name: Setup Bastion VM
  hosts: bastion-vm
  gather_facts: false
  tasks:
    - when: build_lab|bool
      block:
        - include_role:
            name: ocp4_aio_deploy_bastion
          vars:
            ocp4_aio_ssh_key: "{{ lookup('file', '{{ output_dir }}/{{ guid }}_id_rsa.pub' ) }}"
          when: cloud_provider == 'equinix_metal'

        - include_role:
            name: ocp4_aio_deploy_bastion
          vars:
            ocp4_aio_ssh_key: "{{ lookup('file', hostvars['localhost']['env_authorized_key_path_pub']) }}"
          when: cloud_provider == 'ec2'

        - name: Install httpd
          yum:
            name: httpd

        - name: Start and enable httpd
          service:
            name: httpd
            state: restarted
            enabled: true

        - name: Download required files for the lab
          get_url:
            url: "https://www.opentlc.com/download/ocp4_virt_foundations/{{ item }}"
            dest: "/var/www/html/{{ item }}"
            owner: apache
            group: apache
          loop:
            - Fedora35.qcow2
            - Windows2019.iso

        - name: Download Citrix VDI images
          include_tasks: download_citrix_vdi_images.yaml

- name: Configure Citrix GW SSL and domain
  import_playbook: configure_citrix_gw_cert_domain.yaml

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - presoftware_flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
