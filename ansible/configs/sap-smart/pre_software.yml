- name: Configure RHEL 8 hosts with Repositories 
  hosts: bastions:towers
  become: true
  gather_facts: True
  pre_tasks:
    - set_fact:
        rhel_repos: "{{ rhel8_repos }}"
  roles:
    - { role: "set-repositories", when: 'repo_method is defined' }
  tags:
    - step004
    - common_tasks

- name: Configure RHEL 7 hosts with Repositories 
  hosts: sats
  become: true
  gather_facts: True
  pre_tasks:
    - set_fact:
        rhel_repos: "{{ rhel7_repos }}"
  roles:
    - { role: "set-repositories", when: 'repo_method is defined' }
  tags:
    - step004
    - common_tasks

- name: Install Common packages
  hosts: bastions
  become: true
  gather_facts: False
  roles:
    - { role: "common", when: 'install_common' }
  tags:
    - step004
    - common_tasks

- name: Set environment key
  hosts: all
  become: true
  gather_facts: False
  roles:
    - { role: "set_env_authorized_key", when: 'set_env_authorized_key' }
  tags:
    - step004
    - common_tasks

- name: Configuring Bastion Hosts
  hosts: bastions
  become: true
  roles:
    -  { role: "bastion", when: 'install_bastion' }
    - role: bastion-student-user
      when: install_student_user | bool
  tags:
    - step004
    - bastion_tasks

- name: Copy SSH RSA to cloud-user
  hosts: bastions
  become: true
  tasks:
    - copy:
        src: /root/.ssh/{{env_authorized_key}}.pem
        dest: /home/cloud-user/.ssh/id_rsa
        owner: cloud-user
        group: cloud-user
        mode: 0400
        remote_src: yes
  tags:
    - step004
    - bastion_tasks

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
