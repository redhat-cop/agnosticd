---
- name: Step 00xxxxx software
  hosts: localhost
  gather_facts: False
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"


- name: Setup utility server
  hosts: utilities
  become: true
  tasks:
  
    - name: Install gitlab server
      when: install_gitlab_server | default(true) | bool
      include_role:
        name: gitlab-server
      vars:
        gitlab_server_root_password: "{{ hostvars['localhost']['gitlab_server_root_password'] }}"
        gitlab_server_root_token: "{{ hostvars['localhost']['gitlab_server_root_password'] }}"


- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
