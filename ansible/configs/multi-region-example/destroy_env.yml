---
- import_playbook: ../../include_vars.yml

- name: Delete Infrastructure
  hosts: localhost
  connection: local
  gather_facts: False
  become: no
  tasks:
    - name: Run infra-ec2-template-destroy
      include_role:
        name: "infra-{{cloud_provider}}-template-destroy"
      vars:
        aws_region: "{{ _region.region }}"
      loop_control:
        loop_var: _region
      loop: "{{ target_regions | reverse | list }}"
