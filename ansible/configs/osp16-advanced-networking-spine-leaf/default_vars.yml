# Environment Instances
instances:
  - name: "workstation"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: false
    image_id: "{{ __workstation_instance_image }}"
    flavor: "{{ __workstation_instance_flavor }}"
    userdata: |
        ssh_pwauth:   true
        runcmd:
          - ip r del default dev eth0
          - sed -i '/^GATEWAY/d' /etc/sysconfig/network-scripts/ifcfg-eth0
    metadata:
      - AnsibleGroup: "bastions"
      - ostype: "linux"
      - instance_filter: "{{ env_type }}-{{ email }}"
      - guid: "{{ guid }}"
      - env_type: "{{ env_type }}"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    networks:
      - ctlplane
      - external
    floating_ip: true
    floating_ip_network: "external"
    security_groups:
      - workstationSG
    fixed_ips:
      ctlplane: "192.0.2.252"
      external: "10.0.0.252"

  - name: "ipmi-host"
