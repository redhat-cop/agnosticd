    description: "babylon dev project"
    organization: "gpte"
    scm_url: "https://github.com/redhat-gpte-devopsautomation/dark-tower.git"
    #scm_type: 
    #scm_credential: 
    scm_branch:  dev
    scm_update_on_launch: true

tower_inventories:
