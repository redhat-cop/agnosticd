---
- name: Deploy a workload role on a master host
  hosts: all
  become: false
  gather_facts: False
  tags:
    - step007
  tasks:
  - name: Deploy ocp_workloads
    include_role:
      name: "{{ one_ocp_workload }}"
    become: yes
    loop: "{{ ocp_workloads.split(',') | list }}"
    loop_control:
      loop_var: one_ocp_workload