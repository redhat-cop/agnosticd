- name: Place Tower License from env_secret_vars on bastion
  hosts: bastions
  become: yes
  tags:
    - step003
    - place_tower_license_file
  tasks:
    - blockinfile:
        create: yes
        path: /root/tower_license.txt
        block: "{{tower_license}}"
      when: tower_license is defined


- name: Configure windows machines
  hosts:
    - windows
  gather_facts: False
  tags:
    - step004
    - common_tasks
    - windows_tasks
  roles:
    - role: windows-common
      when: hostvars.localhost.install_win_ssh


- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
