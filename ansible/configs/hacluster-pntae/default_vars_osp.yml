---
################################################################################
### OSP Environment variables
################################################################################

cloud_provider: osp                               
ansible_user: cloud-user
remote_user: cloud-user

osp_cluster_dns_server: ddns01.opentlc.com
use_dynamic_dns: true
osp_project_create: true

# Default instance type
__instance_type: 2c2g30d 

# Default Image
__image: rhel-server-7.7-update-2  

security_groups:
  - name: HostSG
    rules:
      - name: HostSGTCP
        description: "Allow everything from HostSG nodes"
        from_port: 1
        to_port: 65535
        protocol: tcp
        from_group: HostSG
        rule_type: Ingress

      - name: HostSGUDP
        description: "Allow everything from HostSG nodes"
        from_port: 1
        to_port: 65535
        protocol: udp
        from_group: HostSG
        rule_type: Ingress
        
# Environment Instances
instances:
  - name: "bastion"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ bastion_instance_image | default(__image) }}"
    flavor:
      osp: "{{ bastion_instance_type | default(__instance_type) }}"
    security_groups:
      - BastionSG
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "frontend"
    count: "{{ frontend_instance_count | default(1) }}"
    public_dns: false
    floating_ip: false
    dns_loadbalancer: true
    image_id: "{{ frontend_instance_image | default(__image) }}"
    flavor:
      osp: "{{ frontend_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "frontends"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
      - key: "api_user"
        value: "{{ osp_auth_username_member }}"
      - key: "api_pass"
        value: "{{ osp_auth_password_member }}"
      - key: "api_url"
        value: "{{ osp_auth_url }}"
      - key: "project_name"
        value: "{{ osp_project_name }}"
      - key: "pxe_image"
        value: "pxeboot"
    security_groups:
      - HostSG
      - DefaultSG

  - name: "nodea"
    count: 1
    public_dns: false
    floating_ip: false
    image_id: "{{ node_instance_image | default(__image) }}"
    flavor:
       osp: "{{ node_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "nodes"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
      - key: "description"
        value: "powerdown:true ipmiaddr:192.168.47.220 ipmipw:redhat"
    key_name: "{{key_name}}"
    security_groups:
      - HostSG
      - DefaultSG

  - name: "nodeb"
    count: 1
    public_dns: false
    floating_ip: false
    image_id: "{{ node_instance_image | default(__image) }}"
    flavor:
       osp: "{{ node_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "nodes"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
      - key: "description"
        value: "powerdown:true ipmiaddr:192.168.47.221 ipmipw:redhat"
    key_name: "{{key_name}}"
    security_groups:
      - HostSG
      - DefaultSG

  - name: "nodec"
    count: 1
    public_dns: false
    floating_ip: false
    image_id: "{{ node_instance_image | default(__image) }}"
    flavor:
       osp: "{{ node_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "nodes"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
      - key: "description"
        value: "powerdown:true ipmiaddr:192.168.47.222 ipmipw:redhat"
    key_name: "{{key_name}}"
    security_groups:
      - HostSG
      - DefaultSG


