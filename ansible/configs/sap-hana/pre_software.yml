# Cloudformation template or equivalent should tag all hosts with Project:{{ env_type }}-{{ guid }}

- name: Configure all hosts with Repositories, Common Files and Set environment key
  hosts:
    - all:!windows
  become: true
  gather_facts: False
  roles:
    - { role: "set-repositories", when: 'repo_method is defined' }
  tags:
    - step004
    - common_tasks

- name: Lock RHEL release
  hosts:
    - all:!windows
  become: true
  gather_facts: False
  tasks:
    - command: subscription-manager release --set=8.1

  tags:
    - step004
    - common_tasks

- name: Install Common packages and Set environment key
  hosts:
    - all:!windows
  become: true
  gather_facts: False
  roles:
    - { role: "common", when: 'install_common' }
    - { role: "set_env_authorized_key", when: 'set_env_authorized_key' }
  tags:
    - step004
    - common_tasks

- name: Configuring Bastion Hosts
  hosts: bastions
  become: true
  roles:
    -  { role: "bastion", when: 'install_bastion' }
    - role: bastion-student-user
      when: install_student_user | bool
  tags:
    - step004
    - bastion_tasks

- name: Copy SSH RSA to cloud-user
  hosts: bastions
  become: true
  tasks:
    - copy:
        src: /root/.ssh/{{env_authorized_key}}.pem
        dest: /home/cloud-user/.ssh/id_rsa
        owner: cloud-user
        group: cloud-user
        mode: 0400
        remote_src: yes
      when: cloud_provider == "osp"
  tags:
    - step004
    - bastion_tasks

- name: Copy SSH RSA to ec2-user
  hosts: bastions
  become: true
  tasks:
    - copy:
        src: /root/.ssh/{{env_authorized_key}}.pem
        dest: /home/ec2-user/.ssh/id_rsa
        owner: ec2-user
        group: ec2-user
        mode: 0400
        remote_src: yes
      when: cloud_provider == "ec2"
  tags:
    - step004
    - bastion_tasks


- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - flight_check
  tasks:
    - name: Ensure infra-ansible external repo is pulled for additional roles
      git:
        repo: 'https://github.com/redhat-cop/infra-ansible.git'
        dest: ./roles/infra-ansible
        version: v1.0.17

    - debug:
        msg: "Pre-Software checks completed successfully"
