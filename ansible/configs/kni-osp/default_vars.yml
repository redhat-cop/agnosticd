# How many do you want for each instance type
worker_instance_count: 3
master_instance_count: 3

networks:
- name: pxe
  shared: "false"
  subnet_cidr: 172.22.0.0/24
  dns_nameservers: []
  create_router: False
- name: appnet
  shared: false
  subnet_cidr: 10.20.0.0/24
  gateway_ip: 10.20.0.1
  allocation_start: 10.20.0.50
  allocation_end: 10.20.0.80
  dns_nameservers: [8.8.8.8]
  create_router: true

ocp_network_subnet_cidr: 10.20.0.0/24
ocp_api_vip: 10.20.0.110
ocp_app_vip: 10.20.0.112
network_pxe: pxe
network_private: appnet
multi_network: True
multi_network_primary: "{{ guid }}-{{ network_private }}-network"
# Environment Instances
instances:
  - name: "bastion"
    count: 0
    unique: true
    public_dns: true
    dns_loadbalancer: false
    image_id: "{{ bastion_image_file }}"
    create_vol: false
    attach_vol: false
    flavor: "{{ bastion_instance_type }}"
    rootfs_size: 30
    metadata:
      - AnsibleGroup: "bastions"
      - ostype: "linux"
      - instance_filter: "{{ env_type }}-{{ email }}"
    volumes:
      - name: '/dev/sda1'
        size: 20
    network: appnet
    pxenet: False
    floating_ip: yes
    app_ip: 10.20.0.5
    pxe_ip: 172.22.0.5
    app_mac: ba:dc:0f:fe:e0:1
    pxe_mac: de:ad:be:ef:00:1
    security_groups:
      - bastion_sg

  - name: provision
    count: 1
    unique: true
    public_dns: true
    no_security: true
    dns_loadbalancer: false
    image_id: "{{ provision_image_file }}"
    create_vol: true
    attach_vol: true
    flavor: "{{ provision_instance_type }}"
    rootfs_size: 200
    metadata:
      - AnsibleGroup: "bastions, utility"
      - ostype: "linux"
      - instance_filter: "{{ env_type }}-{{ email }}"
    volumes:
      - name: '/dev/sda1'
        size: 20
    network: appnet
    pxenet: True
    floating_ip: yes
    pxe_ip: 172.22.0.1
    app_ip: 10.20.0.2
    app_mac: ba:dc:0f:fe:e0:2
    pxe_mac: de:ad:be:ef:00:2
    security_groups:
      - bastion_sg

  - name: "bmc"
    count: 1
    public_dns: false
    dns_loadbalancer: false
    image_id: "{{ bmc_image_file }}"
    create_vol: false
    attach_vol: false
    rootfs_size: 30
    flavor: "{{ bmc_instance_type }}"
    metadata:
      - AnsibleGroup: "bmc"
      - ostype: "linux"
      - instance_filter: "{{ env_type }}-{{ email }}"
      - api_user: "{{ osp_auth_username }}"
      - api_pass: "{{ osp_auth_password }}"
      - api_url: "{{ osp_auth_url }}"
      - project_name: "{{ osp_project_name }}"
      - cdrom: "{{ ipmi_image }}"
    network: appnet
    pxenet: false
    floating_ip: no
    app_ip: 10.20.0.3
    app_mac: ba:dc:0f:fe:e0:3
    security_groups:
      - utility_sg

  - name: "master-"
    count: "{{master_instance_count}}"
    public_dns: false
    dns_loadbalancer: false
    create_vol: false
    attach_vol: false
    image_id: "{{ master_image_file }}"
    flavor: "{{ master_instance_type }}"
    metadata:
      - AnsibleGroup: "masters, kni"
      - ostype: "linux"
      - instance_filter: "{{ env_type }}-{{ email }}"
      - powerdown: "true"
      - ipmipw: "redhat"
      - ipminetwork: "{{ guid }}-{{ network_pxe }}-network"
      - ipmimanaged: true
      - cdrom: "{{ ipmi_image }}"
    rootfs_size: 50
    network: appnet
    pxenet: True
    floating_ip: no
    app_ip: 10.20.0.10
    pxe_ip: 172.22.0.10
    app_mac: ba:dc:0f:fe:e0:4
    pxe_mac: de:ad:be:ef:00:4
    security_groups:
      - master_sg

  - name: "worker-"
    count: "{{worker_instance_count}}"
    public_dns: false
    dns_loadbalancer: false
    create_vol: true
    attach_vol: false
    image_id: "{{ worker_image_file }}"
    flavor: "{{ worker_instance_type }}"
    metadata:
      - AnsibleGroup: "workers, kni"
      - ostype: "linux"
      - instance_filter: "{{ env_type }}-{{ email }}"
      - powerdown: "true"
      - ipmipw: "redhat"
      - ipminetwork: "{{ guid }}-{{ network_pxe }}-network"
      - ipmimanaged: true
      - cdrom: "{{ ipmi_image }}"
    rootfs_size: 100
    network: appnet
    pxenet: True
    floating_ip: no
    app_ip: 10.20.0.20
    pxe_ip: 172.22.0.20
    app_mac: ba:dc:0f:fe:e0:5
    pxe_mac: de:ad:be:ef:00:5
    security_groups:
      - worker_sg

