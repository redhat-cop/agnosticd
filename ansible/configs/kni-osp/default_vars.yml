install_ipa_client: false

# Security groups and associated rules. This will be provided
#when the Heat template is generated separate groups and rules
security_groups:
  - name: bastion_sg
    description: Bastion security group allows basic icmp and SSH ingress and egress to *
    rules:
    - protocol: icmp
      direction: ingress
    - protocol: tcp
      direction: ingress
      port_range_min: 22
      port_range_max: 22
      remote_ip_prefix: 0.0.0.0/0
    - protocol: udp
      direction: ingress
      port_range_min: 623
      port_range_max: 623
      remote_ip_prefix: 0.0.0.0/0
    - protocol: udp
      direction: ingress
      port_range_min: 6200
      port_range_max: 6300
      remote_ip_prefix: 0.0.0.0/0
  - name: utility_sg
    description: Utility security group allows SSH from bastion and egress to *
    rules:
    - protocol: icmp
      direction: ingress
      description: icmp
    - protocol: tcp
      direction: ingress
      port_range_min: 22
      port_range_max: 22
      remote_ip_prefix: "{{ ocp_network_subnet_cidr }}"
      description: "SSH"
    - protocol: tcp
      direction: ingress
      port_range_min: 5000
      port_range_max: 5000
      remote_ip_prefix: "{{ ocp_network_subnet_cidr }}"
      description: "local container registry"
    - protocol: tcp
      direction: ingress
      port_range_min: 80
      port_range_max: 80
      remote_ip_prefix: "{{ ocp_network_subnet_cidr }}"
      description: "http traffic for ignition files"
