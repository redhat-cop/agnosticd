---


- name: Step 00xxxxx post software
  hosts: localhost
  gather_facts: false
  become: true
  tasks:
    - debug:
        msg: "Post-Software tasks Started"

- name: Git checkout
  hosts: bastions
  become: true
  become_user: "{{ vscode_user_name }}"
  tasks:
    - ansible.builtin.git:
        repo: 'https://github.com/ansible-middleware/ansible-middleware-workshop.git'
        dest: /home/devops/workshop
        version: main


- name: Deploy chrome on bastion
  hosts: bastions
  gather_facts: false
  become: true
  tasks:
    - name: Install the chrome rpm from a remote repo
      yum:
        name: https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        disable_gpg_check: true
        state: present

- name: Deploy user setup
  hosts: localhost
  connection: local
  gather_facts: false
  tags:
    - step005
  tasks:
    - name: osp user.info
      when: cloud_provider == 'osp'
      block:
        - name: print out user.info
          agnosticd_user_info:
            msg: "{{ item }}"
          loop:
            - "frontend could be access via browser when ready:"
            - "https://frontend.{{ guid }}.{{ osp_cluster_dns_zone }}"

        - name: Save user data
          agnosticd_user_info:
            data:
              frontend_url: "http://frontend.{{ guid }}.{{ osp_cluster_dns_zone }}"

    - name: ec2 user.info
      when: cloud_provider == 'ec2'
      block:
        - name: print out user.info
          agnosticd_user_info:
            msg: "{{ item }}"
          loop:
            - "To access frontend via browser (only availble once JBoss is deployed through workshop):"
            - "https://frontend1.{{ guid }}{{ subdomain_base_suffix }}"
            - "To access vs code server via browser (use included terminal to run workshop commands):"
            - "https://bastion.{{ guid }}{{ subdomain_base_suffix }}"
            - "Enter default password {{ vscode_user_password }}"

- name: PostSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Post-Software checks completed successfully"
