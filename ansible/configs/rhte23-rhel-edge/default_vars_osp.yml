---
################################################################################
### OSP Environment variables
################################################################################

cloud_provider: osp
ansible_user: cloud-user
remote_user: cloud-user

osp_cluster_dns_server: ddns01.opentlc.com
use_dynamic_dns: true
osp_project_create: true

# Default instance type
__instance_type: GLOBAL-CPU_2_Memory_4096_Disk_50_flavor

# Used instance type
bastion_instance_type: GLOBAL-CPU_4_Memory_12288_Disk_50_flavor
node_instance_type: GLOBAL-CPU_2_Memory_3072_Disk_40_flavor

# Default Image
__image: pntae-rhel-9.0-original

security_groups:
  - name: CockpitSG
    rules:
      - name: Port9090
        description: "Cockpit access port"
        from_port: 9090
        to_port: 9090
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: HostSG
    rules:
      - name: AllIngressTCP
        description: "Allow everything"
        from_port: 1
        to_port: 65535
        protocol: tcp
        from_group: HostSG
        rule_type: Ingress
      - name: AllIngressUDP
        description: "Allow everything"
        from_port: 1
        to_port: 65535
        protocol: udp
        from_group: HostSG
        rule_type: Ingress


# Environment Instances
instances:
  - name: "bastion"
    count: 1
    unique: true
    public_dns: true
    floating_ip: true
    image_id: "{{ bastion_instance_image | default(__image) }}"
    flavor:
      osp: "{{ bastion_instance_type | default(__instance_type) }}"
    security_groups:
      - BastionSG
      - CockpitSG
      - HostSG
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"

  - name: "servera"
    count: 1
    public_dns: false
    image_id: "{{ __image }}"
    flavor:
      osp: "{{ node_instance_type }}"
    tags:
      - key: "AnsibleGroup"
        value: "servers"
      - key: "ostype"
        value: "linux"
    security_groups:
      - DefaultSG
      - HostSG

  - name: "serverb"
    count: 1
    public_dns: false
    image_id: "{{ __image }}"
    flavor:
      osp: "{{ node_instance_type }}"
    tags:
      - key: "AnsibleGroup"
        value: "servers"
      - key: "ostype"
        value: "linux"
    security_groups:
      - DefaultSG
      - HostSG
