# Networks
# A list of the private networks and subnets to create in the project
# You can create as many as you want, but at least one is required.
# Use the name of the networks where appropriate in the instance list
networks:
  - name: management_network
    shared: "false"
    subnet_cidr: 192.168.47.0/24
    gateway_ip: 192.168.47.1
    allocation_start: 192.168.47.10
    allocation_end: 192.168.47.100
    dns_nameservers: []
    create_router: true

##### Security Groups ###
security_groups:
  - name: bastionSG
    rules:
      - name: BastionSSHPublic
        description: "SSH public"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress
  - name: CRCSG
    rules:
      - name: SSHCRCSG
        description: "SSH public"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress
      - name: HTTPsCRCSG
        protocol: tcp
        description: "HTTPS Public"
        from_port: 443
        to_port: 443
        cidr: 0.0.0.0/0
        rule_type: Ingress
      - name: HTTPCRCSG
        protocol: tcp
        description: "HTTP Public"
        from_port: 80
        to_port: 80
        cidr: "0.0.0.0/0"
        rule_type: Ingress
      - name: 6443CRCSG
        protocol: tcp
        description: "HTTP Public"
        from_port: 6443
        to_port: 6443
        cidr: "0.0.0.0/0"
        rule_type: Ingress
  - name: OSPSG
    rules:
      - name: SSHOSPG
        description: "SSH public"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress
      - name: FromOSPTCP
        description: "Allow everything from OSPSG nodes"
        from_port: 1
        to_port: 65535
        protocol: tcp
        from_group: OSPSG
        rule_type: Ingress
      - name: FromOSPTCPUDP
        description: "Allow everything from OSPSG nodes"
        from_port: 1
        to_port: 65535
        protocol: udp
        from_group: OSPSG
        rule_type: Ingress
      - name: OSPBastionUDPPorts
        description: "Only from bastion"
        from_port: 1
        to_port: 65535
        protocol: udp
        group: bastionSG
        rule_type: Ingress
      - name: OSPBastionTCPPorts
        description: "Only from bastion"
        from_port: 1
        to_port: 65535
        protocol: tcp
        group: bastionSG
        rule_type: Ingress

# Environment Instances
instances:
  - name: "bastionstf"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: false
    image_id: "{{ bastion_image_file }}"
    create_vol: false
    attach_vol: false
    flavor: "{{ bastion_instance_type }}"
    rootfs_size: 30
    metadata:
      - AnsibleGroup: "bastions"
      - ostype: "linux"
      - instance_filter: "{{ env_type }}-{{ email }}"
      - guid: "{{ guid }}"
      - env_type: "{{ env_type }}"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    network: management_network
    floating_ip: true
    security_groups:
      - BastionSG

  - name: ospallinone
    count: 1
    unique: true
    dns_loadbalancer: false
    public_dns: true
    floating_ip: true
    image: "{{ osp_image_file }}"
    flavor: "{{ osp_instance_type }}"
    metadata:
      - AnsibleGroup: "osps"
      - function: osp
      - user: "{{ student_name }}"
      - ostype: linux
      - guid: "{{ guid }}"
      - env_type: "{{ env_type }}"
    rootfs_size: 100
    network: management_network
    security_groups:
      - OSPSG

  - name: "stfcrc"
    count: 1
    unique: true
    public_dns: true
    floating_ip: true
    dns_loadbalancer: false
    image: "{{ crc_image_file }}"
    flavor: "{{ crc_instance_type }}"
    metadata:
      - AnsibleGroup: "stfcrcs"
      - function: stfcrc
      - user: "{{ student_name }}"
      - ostype: linux
      - guid: "{{ guid }}"
      - env_type: "{{ env_type }}"
    rootfs_size: 100
    network: management_network
    security_groups:
      - CRCSG

