heat_template_version: rocky

description: >
  Creates a port on the Storage network, using a map of IPs per role.
  Each role has a map of IPs in <Role>IPs parameters, with a list of IPs by
  network (lower_name or lower case). For example:
  ControllerIPs:
    external:
    - 1.2.3.4 # First controller
    - 1.2.3.5 # Second controller

parameters:
  StorageNetName:
    description: The name of the storage network.
    default: storage
    type: string
  PortName:
    description: Name of the port
    default: ''
    type: string
  FixedIPs:
    description: >
        Control the IP allocation for the VIP port. E.g.
        [{'ip_address':'1.2.3.4'}]
    default: []
    type: json
  ControlPlaneIP: # Here for compatibility with noop.yaml
    description: IP address on the control plane
    default: ''
    type: string
  ControlPlaneSubnetCidr: # Here for compatibility with noop.yaml
    description: >
      The subnet CIDR of the control plane network. (The parameter is
      automatically resolved from the ctlplane subnet's cidr attribute.)
    type: string
    default: ''
  ControlPlaneNetwork: # Here for compatibility with ctlplane_vip.yaml
    description: The name of the undercloud Neutron control plane
    default: ctlplane
    type: string
  ControlPlaneSubnet: # Here for compatibility with ctlplane_vip.yaml
    description: The name of the undercloud Neutron control plane subnet
    default: ctlplane-subnet
    type: string
  IPPool: # Set in <Role>IPs map, see environments/ips-from-pool-all.yaml
    default: {}
    type: json
  NodeIndex: # First node in the role will get first IP, and so on...
    default: 0
    type: number
  StorageNetCidr:
    default: 172.18.0.0/24
    description: Cidr for the storage network.
    type: string

outputs:
  ip_address:
    description: Storage network IP
    value: {get_param: [IPPool, {get_param: StorageNetName}, {get_param: NodeIndex}]}
  ip_address_uri:
    description: Storage network IP (with brackets for IPv6 URLs)
    value:
      str_replace:
        template:
          make_url:
            host: {get_param: [IPPool, {get_param: StorageNetName}, {get_param: NodeIndex}]}
        params:
          //: ''
  ip_subnet:
    description: IP/Subnet CIDR for the Storage network IP
    value:
      list_join:
      - ''
      - - {get_param: [IPPool, {get_param: StorageNetName}, {get_param: NodeIndex}]}
        - '/'
        - {str_split: ['/', {get_param: StorageNetCidr}, 1]}
  host_routes:
    description: Host routes of the ports subnet
    value: []
  mtu:
    description: The maximum transmission unit (MTU)
    value: 1500
  gateway_ip:
    description: Gateway IP of the ports subnet
    value: 
