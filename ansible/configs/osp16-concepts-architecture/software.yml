---
- name: Step 005 Environment specific Software
  hosts: localhost
  gather_facts: False
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Configure IPA
  hosts: ipa
  become: true
  tags: build
  tasks:
    - name: Configure and install ipa
      when: False
      block:
        - name: Enable idm:DL1
          command: yum module enable idm:DL1 -y
        - name: Sync distro
          command: yum distro-sync -y
        - name: Install module idm:DL1/server
          command: yum module install idm:DL1/server -y
        - name: Install IPA
          command: ipa-server-install -a r3dh4t1\! --hostname=ipa.example.com -r EXAMPLE.COM -p r3dh4t1\!  -n example.com -U
        - name: Run kinit
          shell: echo 'r3dh4t1!' | kinit admin
        - name: Add student user
          shell: echo 'r3dh4t1!' | ipa user-add --first=Student --last=OpenStack student --password

- name: Install overcloud
  hosts: undercloud
  become: true
  become_user: stack
  tags: build
  tasks:
    - name: Configure and install overcloud
      when: False
      block:
        - name: Copy files to /home/stack
          copy:
            src: "{{ item }}"
            dest: "/home/stack/{{ item }}"
          loop:
            - nodes.json
            - deploy.sh
            - templates/
        - name: Import nodes
          shell: source ~/stackrc && openstack overcloud node import --introspect --provide nodes.json
          args:
            chdir: /home/stack/

        - name: Tag nodes
          shell: source ~/stackrc && {{ item }}
          args:
            chdir: /home/stack/
          loop:
            - openstack baremetal node set ctrl01 --property capabilities=node:controller-0,boot_option:local
            - openstack baremetal node set ctrl02 --property capabilities=node:controller-1,boot_option:local
            - openstack baremetal node set ctrl03 --property capabilities=node:controller-2,boot_option:local
            - openstack baremetal node set compute01 --property capabilities=node:compute-0,boot_option:local
            - openstack baremetal node set compute02 --property capabilities=node:compute-1,boot_option:local

        - name: Deploy Overcloud
          shell: source ~/stackrc && sh -x deploy.sh
          args:
            chdir: /home/stack/
          async: 100000
          poll: 0
          register: install_overcloud

        - name: "install overcloud - check on async task"
          async_status:
            jid: "{{ install_overcloud.ansible_job_id }}"
          register: job_result
          until: job_result.finished
          retries: 600

- name: Configure httpd
  hosts: bastions
  become: true
  tasks:
    - name: Install httpd
      yum:
        name: httpd

    - name: Copy horizon.conf
      template:
        src: httpd/horizon.conf
        dest: /etc/httpd/conf.d/horizon.conf

    - name: Allow SELinux to httpd to bind to port 6080
      shell: semanage port -m -t http_port_t -p tcp 6080
    - name: Allow SELinux rule to allow httpd to connect network
      shell: setsebool -P httpd_can_network_connect 1

    - name: Start and enable httpd
      service:
        name: httpd
        state: restarted
        enabled: yes

- name: Import playbook tests
  import_playbook: test.yml
  when: purpose == "test"

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
