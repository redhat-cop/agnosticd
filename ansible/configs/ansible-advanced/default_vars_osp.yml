---
################################################################################
### OSP Environment variables
################################################################################

cloud_provider: osp                               
ansible_user: cloud-user
remote_user: cloud-user

osp_cluster_dns_server: ddns01.opentlc.com
use_dynamic_dns: true
osp_project_create: true

# Default instance type
__instance_type: 2c4g30d 

# Default Image
__image: rhel-server-7.7-update-2


security_groups:
  - name: UtilitySG
    rules:
      - name: AllUtilitySG
        description: "Allow all traffic among UtilitySG nodes"
        from_port: 1
        to_port: 65535
        protocol: -1
        from_group: UtilitySG
        rule_type: Ingress
      - name: UtilityHTTPPort
        description: "Allow HTTP port"
        from_port: 80
        to_port: 80
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress
      - name: UtilityHTTPsPort
        description: "Allow HTTPs port"
        from_port: 443
        to_port: 443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress
      - name: FromDefaultSG
        description: "Allow everything from DefaultSG nodes"
        from_port: 1
        to_port: 65535
        protocol: -1
        from_group: DefaultSG
        rule_type: Ingress


# Environment Instances
instances:
  - name: control
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image: "{{ bastion_instance_image | default(__image) }}"
    flavor:
      osp: "{{ bastion_instance_type | default(__instance_type) }}"
    security_groups:
      - BastionSG
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    rootfs_size: "{{ rootfs_size_bastion | default(50)  }}"

  - name: utility
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image: "{{ bastion_instance_image | default(__image) }}"
    flavor:
      osp: "{{ bastion_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "utilities"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    security_groups:
      - DefaultSG
      - UtilitySG
      
...