---
################################################################################
### VMC Environment variables
################################################################################

cloud_provider: vmc
ansible_user: cloud-user
remote_user: cloud-user

vmc_cluster_dns_server: ddns01.opentlc.com
use_dynamic_dns: true
vmc_project_create: true

# Default Image
__template: rhel86-tpl

security_groups:
  - name: FrontendSG
    rules:
      - name: FrontHTTPPorts
        description: "HTTP Public"
        from_port: 80
        to_port: 80
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: HostSG
    rules:
      - name: FromFrontendTCP
        description: "Allow everything from Frontend"
        from_port: 1
        to_port: 65535
        protocol: tcp
        from_group: FrontendSG
        rule_type: Ingress
      - name: FromFrontendUDP
        description: "Allow everything from Frontend"
        from_port: 1
        to_port: 65535
        protocol: udp
        from_group: FrontendSG
        rule_type: Ingress

# Environment Instances
instances:
  - name: "bastion"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    template: "{{ bastion_instance_image | default(__template) }}"
    security_groups:
      - BastionSG
      - DefaultSG
    attributes:
      - name: "AnsibleGroup"
        value: "bastions"
      - name: "ostype"
        value: "linux"
      - name: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "frontend"
    count: "{{ frontend_instance_count | default(1) }}"
    public_dns: true
    dns_loadbalancer: true
    template: "{{ frontend_instance_image | default(__template) }}"
    attributes:
      - name: "AnsibleGroup"
        value: "frontends"
      - name: "ostype"
        value: "linux"
      - name: "instance_filter"
        value: "{{ env_type }}-{{ guid }}"
    security_groups:
      - FrontendSG
      - DefaultSG

  - name: "app"
    count: "{{ app_instance_count | default(2) }}"
    public_dns: false
    template: "{{ app_instance_image | default(__template) }}"
    attributes:
      - name: "AnsibleGroup"
        value: "apps"
      - name: "ostype"
        value: "rhel"
      - name: "instance_filter"
        value: "{{ env_type }}-{{ guid }}"
    security_groups:
      - HostSG
      - DefaultSG

  - name: "appdb"
    count: "{{ appdb_instance_count | default(1) }}"
    public_dns: false
    template: "{{ appdb_instance_image | default(__template) }}"
    attributes:
      - name: "AnsibleGroup"
        value: "appdbs"
      - name: "ostype"
        value: "rhel"
      - name: "instance_filter"
        value: "{{ env_type }}-{{ guid }}"
    security_groups:
      - HostSG
      - DefaultSG
