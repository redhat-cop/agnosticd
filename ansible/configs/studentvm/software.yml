---
- name: Step 004 - Software
  hosts: localhost
  gather_facts: False
  become: false
  tasks:
  - debug:
      msg: "Software tasks started"

- name: Set up StudentVM
  hosts: bastions
  gather_facts: false
  become: true
  tasks:
  - name: Run Student VM roles
    when:
    - studentvm_roles | default( "" ) | length > 0
    block:
    - name: Run Student VM Role
      include_role:
        name: "{{ studentvm_role }}"
      loop: "{{ studentvm_roles }}"
      loop_control:
        loop_var: studentvm_role

  - name: Install FTL
    when: ftl_injector_tag | default( "" ) | length > 0
    block:
    - name: Install FTL
      include_role:
        name: ftl-injector
      vars:
        student_login: "{{ student_name }}"
        use_python3: true

    - name: Ensure system Python3 has selinux library installed
      pip:
        state: present
        executable: /usr/bin/pip3
        name: selinux
        version: 0.2.1

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
  - post_flight_check
  tasks:
  - debug:
      msg: "Software checks completed successfully"
