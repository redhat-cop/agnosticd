---
- name: Install Docker.
  package:
    name: docker
    state: present

- name: Add docker group if it doesn't yet exist.
  group:
    name: docker
    state: present
    system: true

- name: Ensure Docker is started and enabled at boot.
  service:
    name: docker
    state: started
    enabled: true

- name: Ensure docker users are added to the docker group.
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  with_items: "{{ docker_users }}"
