---
- name: Import cloud provider specific destroy playbook
  import_playbook: "./destroy_env_{{ cloud_provider }}.yml"

- name: Bookbag
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
  - name: Destroy Bookbag
    when: deploy_bookbag | bool
    include_role:
      name: bookbag
    vars:
      ACTION: destroy
