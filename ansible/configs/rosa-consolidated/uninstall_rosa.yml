---
- name: Destroy ROSA Cluster
  ansible.builtin.command: >-
    /usr/local/bin/rosa delete cluster
    --cluster {{ item.name }} -y
  register: r_rosa_delete
  failed_when: >-
    r_rosa_delete.rc != 0 and 'ERR: There is no cluster with identifier or name' not in r_rosa_delete.stderr

- name: Wait for ROSA deletion to complete
  ansible.builtin.command: >-
    /usr/local/bin/rosa describe cluster --cluster {{ item.name }}
  register: r_rosa_cluster_status
  ignore_errors: true
  until: r_rosa_cluster_status.rc != 0
  retries: 60
  delay: 60

- name: Make sure ROSA cluster is gone
  when: r_rosa_cluster_status.rc == 0
  ansible.builtin.fail:
    msg: >
      The ROSA cluster still exists after one hour of trying to delete.  Please look at it manually.

- name: Destroy Terraform resources for HCP
  when: rosa_deploy_hcp | default(false) | bool
  block:
  - name: Install Terraform
    when: rosa_install_terraform | default(true) | bool
    become: true
    ansible.builtin.unarchive:
      src: "{{ rosa_terraform_url }}"
      remote_src: true
      dest: /usr/local/bin
      mode: "0775"
      owner: root
      group: root
    retries: 10
    register: r_terraform
    until: r_terraform is success
    delay: 30

  # WKTBD: Restore terraform-vpc directory from output dir to /tmp/terraform-vpc
  #        change directory to restored directory /tmp/terraform-vpc

  - name: Run Terraform destroy
    ansible.builtin.command:
      cmd: >-
        /usr/local/bin/terraform destroy
          -var region={{ aws_region }}
          -var cluster_name=rosa-{{ guid }}
          -auto-approve
      chdir: "~{{ ansible_user }}/terraform-vpc"
    ignore_errors: true
