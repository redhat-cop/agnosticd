---
- name: Step 000 software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Install ARO
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  environment:
    AZURE_CONFIG_DIR: "{{ output_dir }}/.azure-{{ project_tag }}"
    KUBECONFIG: "{{ output_dir }}/{{ guid }}-kubeconfig"
  tasks:
    - name: Install ARO
      when: install_aro | bool
      include_role:
        name: open-env-azure-install-aro
      vars:
        preconfigure_aad: false

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
