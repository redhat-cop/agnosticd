################################################################################
### OSP Environment variables
################################################################################
cloud_provider: osp                               
ansible_user: cloud-user
remote_user: cloud-user

osp_cluster_dns_server: ddns01.opentlc.com
use_dynamic_dns: true
osp_project_create: true

####  Instance flavor  ##
__instance_type: 2c4g30d
####  Image id        ##
__image: rhel-server-7.7-update-2 

##### Security Groups ###
security_groups:
  - name: TowerSG
    rules:
      - name: HTTPsTowerSG
        protocol: tcp
        description: "HTTPS Public"
        from_port: 443
        to_port: 443
        cidr: 0.0.0.0/0
        rule_type: Ingress
      - name: HTTPTowerSG
        protocol: tcp
        description: "HTTP Public"
        from_port: 80 
        to_port: 80
        cidr: "0.0.0.0/0"
        rule_type: Ingress
  - name: HostSG
    rules:
      - name: FromHostsgTCP
        description: "Allow everything from HostSG nodes"
        from_port: 1
        to_port: 65535
        protocol: tcp
        from_group: HostSG
        rule_type: Ingress
      - name: FromHostsgUDP
        description: "Allow everything from HostSG nodes"
        from_port: 1
        to_port: 65535
        protocol: udp
        from_group: HostSG
        rule_type: Ingress

####   Environment Instances   #
instances:
  - name: "bastion"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image: "{{ bastion_instance_image | default(__image) }}"
    flavor:
      osp: "{{ bastion_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    rootfs_size: "{{ rootfs_size_bastion | default(50) }}"
    security_groups:
      - BastionSG

  - name: "tower"
    count: "{{ tower_instance_count | default(1) }}"
    public_dns: true
    floating_ip: true
    image: "{{ tower_instance_image | default(__image) }}"
    flavor:
      osp: "{{ tower_instance_type  | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "towers"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    security_groups:
      - DefaultSG
      - TowerSG
      - HostSG

  - name: "server"
    count: "{{ server_instance_count | default(2) }}"
    public_dns: false
    floating_ip: false
    image: "{{ server_instance_image | default(__image) }}"
    flavor:
      osp: "{{ server_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "servers"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    key_name: "{{key_name}}"
    security_groups:
      - DefaultSG
      - HostSG

  - name: "git"
    count: "{{ git_instance_count | default(1) }}"
    public_dns: false
    floating_ip: false
    image: "{{ git_instance_image | default(__image) }}"
    flavor:
      osp: "{{ git_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "gitserver"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    key_name: "{{key_name}}"
    security_groups:
      - DefaultSG
      - HostSG
...