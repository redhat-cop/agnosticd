---
- name: Step 003 - Pre Software
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
  - step003
  - generate_env_keys
  tasks:
  - name: Generate SSH keys
    when: set_env_authorized_key | bool
    openssh_keypair:
      state: present
      path: "{{ output_dir }}/{{ env_authorized_key }}"
      comment: "{{ key_name }}"
      size: 4096
      type: rsa
      mode: 0400


- name: configure epel 
  hosts: all
  become: yes
  tasks:
    - name: Install epel repository
      package:
        name: http://d3s3zqyaz8cp2d.cloudfront.net/repos/epel/Packages/e/epel-release-7-11.noarch.rpm
        state: present

- hosts: bastions
  become: yes
  tasks:
  - import_role: 
      name: bastion-student-user 
    when: install_student_user | bool

# Cloudformation or Heat template or equivalent should tag all hosts with Project:{{ env_type }}-{{ guid }}
- name: Configure all hosts with Repositories, Common Files and Set environment key
  hosts: all
  become: true
  gather_facts: false
  tags:
  - step004
  - common_tasks
  roles:
  - { role: "set-repositories",       when: 'repo_method is defined'                  }
  - { role: "common",                 when: 'install_common | default( true ) | bool' }
  - { role: "set_env_authorized_key", when: 'set_env_authorized_key | bool'           }
  tasks:
  - name: Add GUID to /etc/skel/.bashrc
    lineinfile:
      path: "/etc/skel/.bashrc"
      regexp: "^export GUID"
      line: "export GUID={{ guid }}"
    
- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
  - flight_check
  tasks:
  - debug:
      msg: "Pre-Software checks completed successfully"
