---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tags:
    - step003_1
    - pre_software
  tasks:
    - debug:
        msg: "Step 003 Pre Software"

    - import_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool

- name: Import Auto Satellite workshop playbook
  when: workshop_type == "auto_satellite"
  import_playbook: ./workshops/auto_satellite.yml
    
- name: Import Auto Satellite workshop playbook
  when: workshop_type != "auto_satellite"
  import_playbook: ./workshops/all.yml


- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - step003_4
    - pre_software
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
