---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tags:
    - pre_software
  tasks:
    - debug:
        msg: "Step 003 Pre Software"

# ToDO
- name: Import Auto Satellite workshop playbook
  when: workshop_type != "auto_satellite"
  import_playbook: ./workshop_all.yml

# ----------------------------------------------------------------------
# Software Workloads as role
# ----------------------------------------------------------------------
- name: Install Pre Software workloads localhost
  hosts: localhost
  become: true
  tasks:
    - name: Deploy Pre Software workloads
      when: pre_software_workloads_for_localhost | default("") | length > 0
      include_role:
        name: "{{ _pre_all }}"
      loop: "{{ pre_software_workloads_for_localhost }}"
      loop_control:
        loop_var: _pre_localhost

