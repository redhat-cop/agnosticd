---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tags:
    - pre_software
  pre_tasks:
    - debug:
        msg: "Step 003 Pre Software"
  roles:
    - when: set_env_authorized_key | bool
      role: infra-local-create-ssh_key

- name: Configure all hosts with Repositories, Common Files and Set environment key
  hosts: all:!windows
  become: true
  gather_facts: False
  tags:
    - pre_software
  roles:
    - when: install_common | bool
      role: common

    - when: set_env_authorized_key | bool
      role: set_env_authorized_key

- name: Configuring Bastion Hosts
  hosts: bastions 
  become: true
  tags:
    - step003_3
    - pre_software
 
  roles:
    - when: install_bastion_lite | bool
      role: bastion-lite

    - when: install_control_user | bool
      role: control-user


- name: Install Pre Software workloads
  hosts: bastions
  become: true
  tasks:
    - name: Deploy Pre Software workloads
      when: pre_software_workloads_for_bastion | default("") | length > 0
      include_role:
        name: "{{ _pre_bastion }}"
      loop: "{{ pre_software_workloads_for_bastion }}"
      loop_control:
        loop_var: _pre_bastion

- name: Install Pre Software workloads for gitlab
  hosts: gitlab
  become: true
  tasks:
    - name: Deploy Pre Software workloads
      when: pre_software_workloads_for_gitlab | default("") | length > 0
      include_role:
        name: "{{ _pre_gitlab }}"
      loop: "{{ pre_software_workloads_for_gitlab }}"
      loop_control:
        loop_var: _pre_gitlab

- name: Install Pre Software workloads for nodes
  hosts: nodes
  become: true
  tasks:
    - name: Deploy Pre Software workloads
      when: pre_software_workloads_for_nodes | default("") | length > 0
      include_role:
        name: "{{ _pre_nodes }}"
      loop: "{{ pre_software_workloads_for_nodes }}"
      loop_control:
        loop_var: _pre_nodes


- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - step003_4
    - pre_software
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
