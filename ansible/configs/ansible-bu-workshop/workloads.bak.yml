---
- name: Install {{ workload_title }}  workloads localhost
  hosts: all
  become: true
  tasks:
    - name: Deploy {{ workload_title }} workloads for localhost
      when: workloads_for_localhost | default("") | length > 0
      include_role:
        name: "{{ _pre_localhost }}"
      loop: "{{ workloads_for_localhost }}"
      loop_control:
        loop_var: _pre_localhost

