---

- name: Step 005 post software
  hosts: localhost
  gather_facts: false
  become: true
  tags:
    - step005_01
    - post_software
  tasks:
    - debug:
        msg: "Post-Software tasks Started"

# ----------------------------------------------------------------------
# Post-Software Workloads as role
# ----------------------------------------------------------------------
- name: Import Post-software workloads
  import_playbook: workloads.yml
  vars:
     _workload_title_: "Post Software"
     _workloads_: "{{ post_software_workloads | default([]) }}"


- name: Deploy user setup
  hosts: localhost
  connection: local
  gather_facts: false
  tags:
    - step005_02
    - post_software
  tasks:
    - name: print out user.info
      agnosticd_user_info:
        msg: |
          SSH Host: ssh {{ student_name }}@{{ groups['bastions'][0].split('.')[0] }}.{{ subdomain_base }}
          SSH Password: {{ student_password }}

    - name: Save user data
      agnosticd_user_info:
        data:
          ssh_command: "ssh {{ student_name }}@{{ groups['bastions'][0].split('.')[0] }}.{{ subdomain_base }}"
          ssh_password: "{{ student_password }}"
          ssh_username: "{{ student_name }}"
          cloud_provider: "{{ cloud_provider }}"
          hostname: "{{ groups['bastions'][0].split('.')[0] }}.{{ subdomain_base }}"
          subdomain_base: "{{ subdomain_base }}"
          subdomain_internal: "{{ aws_dns_zone_private_chomped | default('') }}"
          bastion_ssh_command: "ssh {{ student_name }}@{{ bastion_public_hostname }}"
          bastion_public_hostname: "{{ bastion_prefix }}.{{ guid }}{{ subdomain_base_suffix }}"
          bastion_ssh_user_name: "{{ student_name }}"
          bastion_ssh_password: "{{ common_password }}"
      vars:
        student_name: "{{ ansible_service_account_user_name }}"
        bastion_prefix: "{{ groups['bastions'][0] | regex_replace('\\..*$') }}"
      register: r_user_data

- name: PostSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:

    - name: Deploy Showroom on shared cluster
      when: showroom_deploy_shared_cluster_enable | default(false) | bool
      include_role:
        name: ocp4_workload_showroom

    - debug:
        msg: "Post-Software checks completed successfully"
