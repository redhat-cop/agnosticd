---
# -------------------------------------------------
# AWS Network settings
# -------------------------------------------------
subdomain_base_short: "{{ guid }}"
subdomain_base_suffix: ".example.opentlc.com"
subdomain_base: "{{ subdomain_base_short }}{{ subdomain_base_suffix }}"
aws_dns_zone_private: "example.com."
aws_dns_zone_private_chomped: "example.com"

# -------------------------------------------------
# AWS EC2 Environment Sizing
# -------------------------------------------------
default_instance_image: "RHEL87GOLD-latest"
default_rootfs_size: 50
#[ Instance type ]
default_instance_type: "t3a.medium"

# -------------------------------------------------
# AWS EC2 Security Groups
# -------------------------------------------------
security_groups:
  - name: BastionSG
    rules:
      - name: BastionHTTPSPorts
        description: "HTTPS Public"
        from_port: 443
        to_port: 443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: BastionHTTPPorts
        description: "HTTP Public"
        from_port: 80
        to_port: 80
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: BastionSSHPorts
        description: "Bastion ssh"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: NodeSG
    rules:
      - name: FromNodeSGtcp
        description: "Allow everything from HostSG nodes"
        from_port: 0
        to_port: 65535
        protocol: tcp
        from_group: NodeSG
        rule_type: Ingress

      - name: FromNodeSGudp
        description: "Allow everything from HostSG nodes"
        from_port: 0
        to_port: 65535
        protocol: udp
        from_group: NodeSG
        rule_type: Ingress

      - name: FromBastionTCP
        description: "Allow everything from Bastion"
        from_port: 0
        to_port: 65535
        protocol: tcp
        from_group: BastionSG
        rule_type: Ingress

      - name: FromBastionUDP
        description: "Allow everything from Bastion"
        from_port: 0
        to_port: 65535
        protocol: udp
        from_group: BastionSG
        rule_type: Ingress

# -------------------------------------------------
# AWS EC2 Instances
# -------------------------------------------------
instances:
  - name: "{{ bastion_instance_name | default('ansible-1') }}"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image: "{{ bastion_instance_image | default(default_instance_image) }}"
    flavor:
      ec2: "{{bastion_instance_type | default(default_instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    rootfs_size: "{{ default_rootfs_size }}"
    security_groups:
      - BastionSG
      - DefaultSG
  
  - name: "node"
    count: 3
    public_dns: false
    image: "{{ node_instance_image | default(default_instance_image) }}"
    flavor:
      ec2: "{{node_instance_type | default(default_instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "nodes"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    rootfs_size: "{{ default_rootfs_size }}"
    security_groups:
      - DefaultSG
      - NodeSG

# -------------------------------------------------
# Ansible hosts_template.j2 inventory groups
# -------------------------------------------------
inventory_groups:
  - nodes

agnosticd_aws_capacity_reservations:
  az1: "{{ instances | agnosticd_instances_to_odcr(agnosticd_images) }}"

agnosticd_aws_capacity_reservations_enable: false
