---
- name: Install {{ _workload_title_ }}  workloads localhost
  hosts: localhost
  gather_facts: false
  become: true
  tasks:
    - name: Deploy {{ _workload_title_ }} workloads for localhost
      when: _workloads_.localhost | default("") | length > 0
      include_role:
        name: "{{ _pre_localhost }}"
      loop: "{{ _workloads_.localhost }}"
      loop_control:
        loop_var: _pre_localhost

