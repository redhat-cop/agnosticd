---
# ---------------------------------------------------------
# default vars for base infra
# See README.adoc for full details
# ---------------------------------------------------------
env_type: zero-touch-ansible-bu

# ---------------------------------------------------------
# Writable working scratch directory
# ---------------------------------------------------------
output_dir: "/tmp/output_dir/{{ guid }}"

# ---------------------------------------------------------
# This var is used to identify stack
# (cloudformation, azure resourcegroup, ...)
# ---------------------------------------------------------
project_tag: "{{ env_type }}-{{ guid }}"

# ---------------------------------------------------------
# Default to AWS Infra variables
# ---------------------------------------------------------
cloud_provider: ec2
email: "{{ env_type }}@opentlc.com"
guid: "{{ env_type }}-01"
uuid: "{{ guid }}"
ansible_user: ec2-user
remote_user: ec2-user

# ---------------------------------------------------------
# Lock down the bastion network for outbound traffic at
# the end of post_software.yml
# ---------------------------------------------------------
lock_bastion_security_group: true

# ---------------------------------------------------------
# Dump inventories to output_dir 
# very useful as a dev -i option
# ---------------------------------------------------------
agnosticd_inventory_exporter_enable: true

# ---------------------------------------------------------
# create one, or more, rhel users
# ---------------------------------------------------------
zero_touch_rhel_user: true

# ---------------------------------------------------------
# FTL Settings
# ---------------------------------------------------------
install_ftl: false

# ---------------------------------------------------------
# This is where the ssh_config file will be created, this
# file is used to define the communication method to all
# the hosts in the deployment
# ---------------------------------------------------------
deploy_local_ssh_config_location: "{{ output_dir }}/"

# ---------------------------------------------------------
# If you want a Key Pair name created and injected into the 
# hosts, set `set_env_authorized_key` to true and set the 
# keyname in `env_authorized_key`. You can use the key used
# to create the environment or use your own self generated
# key
# ---------------------------------------------------------

# ---------------------------------------------------------
# "{{ agd_set_env_authorized_key }}"
# Role should default this
# ---------------------------------------------------------
set_env_authorized_key: true  
env_authorized_key: "{{ guid }}key"

# ---------------------------------------------------------
# Role: set-repositories
# ---------------------------------------------------------
repo_method: satellite
use_content_view: true

# ---------------------------------------------------------
# Role: common
# ---------------------------------------------------------
update_packages: true
agd_bastion_packages:
  - at
  - bash-completion
  - bind-utils
  - git
  - python3.9
  - python3-devel
  - tree
  - wget
  - zsh
