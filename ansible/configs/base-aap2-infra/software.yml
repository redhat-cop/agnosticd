---

- name: Step 00xxxxx software
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:

    - name: "Software tasks Started"
      ansible.builtin.debug:
        msg: "Software tasks Started"

- name: Install Ansible Automation Controller
  hosts: bastions[0]
  gather_facts: false
  become: true

  tasks:

    - name: Install Ansible automation controller
      when: agd_deploy_automationcontroller | default(true) | bool
      ansible.builtin.include_role:
        name: deploy_automationcontroller
      tags:
        - deploy_automation_controller

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:

    - name: "Software checks completed successfully"
      ansible.builtin.debug:
        msg: "Software checks completed successfully"

- name: Run software_validation playbook
  when: agd_software_validation | default(false) | bool
    or agd_validation | default(false) | bool
  ansible.builtin.import_playbook: software_validation.yml
  tags:
    - software_validation
    - agd_validation

...
