set_repositories_satellite_url: <INSERT>
set_repositories_satellite_org: <INSERT>
set_repositories_satellite_activationkey: <INSERT>

# Remote resources for download

controller_manifest:
  url: <INSERT>

deploy_automationcontroller_installer_url: <INSERT>

registry_username: <INSERT>
registry_password: <INSERT>
