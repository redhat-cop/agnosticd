---
- name: Step 003.1 - Create SSH Key for environment
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - step003
    - step003.1
    - generate_env_keys
  tasks:
  roles:
    - role: infra-local-create-ssh_key
      when: set_env_authorized_key is defined

- name: Step 003.2 - Configure Repositories, Run common Role and Set SSH Key as authorised
  hosts:
    - all:!windows
  become: true
  gather_facts: False
  tags:
    - step003
    - step003.2
    - common_tasks
  pre_tasks:
    - name: add rhel-7-server-ansible-2.4-rpms repo for OCP 3.9 and 3.10
      set_fact:
        rhel_repos: "{{ rhel_repos + ['rhel-7-server-ansible-2.4-rpms'] }}"
      when:
      - osrelease is version_compare('3.9', '>=')
      - osrelease is version_compare('3.11', '<')
    - name: add rhel-7-server-ansible-2.6-rpms repo for OCP 3.11
      set_fact:
        rhel_repos: "{{ rhel_repos + ['rhel-7-server-ansible-2.6-rpms'] }}"
      when:
      - osrelease is version_compare('3.11', '>=')
    - name: add rhel-7-fast-datapath-rpms repo for OCP 3.9, 3.10
      set_fact:
        rhel_repos: "{{ rhel_repos + ['rhel-7-fast-datapath-rpms'] }}"
      when:
      - osrelease is version_compare('3.9', '>=')
      - osrelease is version_compare('3.11', '<')
  roles:
    - role: set-repositories
      when: repo_method is defined
    - role: common
      when: install_common|bool
    - role: set_env_authorized_key
      when: set_env_authorized_key|bool

- name: Configuring Bastion Hosts
  hosts: bastions
  become: true
  gather_facts: false
  roles:
    - { role: "bastion", when: 'install_bastion' }
  tags:
    - step003
    - bastion_tasks

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"

