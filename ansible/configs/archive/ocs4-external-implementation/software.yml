---
- name: Step 004 - Software
  hosts: bastions
  gather_facts: false
  become: true
  tasks:
  - name: Debug ocp4-cluster software playbook
    debug:
      msg: "ocp4-cluster Software playbook"
 

######################### Prep hosts to run OpenShift Installer

- name: Step 004.1 - Host preparation for OpenShift 4 deployment
  hosts: bastions
  become: true
  gather_facts: False
  tags:
    - step004
    - step004.1
  tasks:
  - name: Call Role to provision OCP4 install host
    include_role:
      name: host-ocp4-provisioner

######################### Run OpenShift Installer

- name: Step 004.2 - Install OpenShift
  hosts: bastions
  gather_facts: false
  become: false
  tags:
    - step004
    - step004.2
  tasks:
  - name: Call Role to install OpenShift
    when: install_ocp4 | d(True) | bool
    include_role:
      name: host-ocp4-installer
