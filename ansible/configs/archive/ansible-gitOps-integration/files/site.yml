---

- name: Play to setup mysql server
  hosts: appdbs
  tasks:
    - debug:
        msg: "Start Mysql server setup"

    - name: Setup firewall
      include_role:
        name: firewall
      vars:
        firewall_services:
          - mysql

    - name: Setup mysql server
      include_role:
        name: mysql-server

    - debug:
        msg: "Finished Mysql server setup"

- name: Play to setup apache servers
  hosts: apps
  tasks:
    - debug:
        msg: "Start Apache server setup"

    - name: Setup firewall
      include_role:
        name: firewall
      vars:
        firewall_services:
          - http
        firewall_tcp_ports:
          - 8080

    - name: Setup apache server
      include_role:
        name: apache

    - debug:
        msg: "Finished Apache server setup"

- name: Play to setup Haproxy
  hosts: frontends
  tasks:
    - debug:
        msg: "Start HAproxy server setup"

    - name: Setup firewall
      include_role:
        name: firewall
      vars:
        firewall_services:
          - http
        firewall_tcp_ports:
          - 5000

    - name: Setup HAproxy server
      include_role:
        name: haproxy

    - debug:
        msg: "Finished HAproxy server setup"


