---

- name: Configures resources for the Hands on Ansible Automation Platform 2 lab
  hosts: bastions[0]
  gather_facts: false
  become: true
  become_user: "{{ lab_user | default('devops') }}" 

  tasks:

    - name: Create devops resources directory
      file:
        path: "~/resources"
        state: directory
        mode: '0755'
        owner: "{{ lab_user | default('devops') }}"
        group: users

    - name: Install user resources
      get_url:
        url: "{{ __resource.url }}"
        dest: "{{ __resource.dest }}"
        username: "{{ __resource.username | default(remote_resources_username) | default(omit) }}"
        password: "{{ __resource.password | default(remote_resources_password) | default(omit) }}"
        owner: "{{ lab_user | default('devops') }}"
      loop: "{{ control_node_lab_resources }}"
      loop_control:
        loop_var: __resource
      no_log: true

    - name: Inject a utilities git repo for demos and other resources
      ansible.builtin.git:
        repo: "https://github.com/redhat-gpe/ansible_resources_and_demos.git"
        dest: "~/resources/ansible_resources_and_demos"
      ignore_errors: true
      tags:
        - inject_repos

