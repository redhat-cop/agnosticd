apiVersion: infra.watch/v1alpha1
kind: ServiceTelemetry
metadata:
  name: stf-default
  namespace: service-telemetry
spec:
  alerting:
    enabled: true
  graphing:
    enabled: true
  transports:
    qdr:
      enabled: true
      web:
        enabled: false
  highAvailability:
    enabled: false
  backends:
    metrics:
      prometheus:
        enabled: true
    events:
      elasticsearch:
        enabled: true
