---
- name: Step 005 Environment specific Software
  hosts: localhost
  gather_facts: False
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"


- name: Configure web server
  hosts: web
  become: true
  tags: build
  tasks:
    - name: Configure and install overcloud
      when: purpose == "development" or osp_copy_vm_disk_to_image_task or osp_copy_volume_to_image_task
      block:

      - import_role: 
          name: set-repositories
        when:
          - repo_method is defined

      - name: "Lock the standalone host to Red Hat Enterprise Linux 8.4"
        shell: subscription-manager release --set=8.4

      - name: Install httpd
        yum:
          name: httpd

      - name: Create index.html
        copy:
          dest: /var/www/html/index.html
          content: "Generated with agnosticD"
          
      - name: Start and enable httpd
        service:
          name: httpd
          state: started
          enabled: yes

- name: Patch web server
  hosts: web
  become: true
  tags: build
  tasks:
    - name: Configure and install overcloud
      when: purpose == "patch"
      block:

      - name: Patch index.html
        copy:
          dest: /var/www/html/index.html
          content: "Generated with agnosticD (patched)"
          

- name: Configure httpd
  hosts: bastions
  become: true
  tasks:
    - name: Install httpd
      yum:
        name: httpd

    - name: Copy web.conf
      template:
        src: httpd/web.conf
        dest: /etc/httpd/conf.d/web.conf
        
    - name: Start and enable httpd
      service:
        name: httpd
        state: restarted
        enabled: yes

    - name: Allow SELinux rule to allow httpd to connect network 
      shell: setsebool -P httpd_can_network_connect 1

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
