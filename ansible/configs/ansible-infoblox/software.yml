---
- name: Step 00xxxxx software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"

- name: create symlink for pip
  hosts: bastions[0]
  gather_facts: false
  become: true
  tasks:

    - name: create symlink for pip
      file:
        src: /usr/bin/pip3
        dest: /usr/bin/pip
        state: link

- name: Configure tower node prior to tower setup.sh running
  hosts: tower[0]
  gather_facts: false
  become: true
  tasks:

    ## Install supervisord service or it will fail during tower setup.sh
    - name: Install supervisord service.
      yum:
        name: supervisor
        disablerepo: Red_Hat_GPTE_Labs_Extra_Packages_for_Enterprise_Linux_EPEL_8
        state: present

    - name: Start supervisord service
      systemd:
        name: supervisord
        daemon_reload: true
        state: started

    - name: install infoblox-client on tower
      pip:
        name: infoblox-client
        executable: /usr/bin/pip3
