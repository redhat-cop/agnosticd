---
email: mamorim@redhat.com
key_name: mamorim-key
guid: mma2
provider_network: external
osp_default_rootfs_size: 30
all_ssh_authorized_keys:
  - ssh-rsa 
default_security_groups: []
use_dynamic_dns: false
osp_project_create: false
#  - default
used_security_groups:
  - BastionSG
  - VNIOS

network_private: public
multi_network: true
multi_network_primary: "{{ guid }}-{{ network_private }}-network"

default_metadata:
  guid: "{{ guid }}"
  env_type: "{{ env_type }}"

# sample vars configuration file

env_type: ansible-infoblox           # Name of config to deploy
cloud_provider: osp                     # Which AgnosticD Cloud Provider to use

repo_version: 3.7.3-1

software_to_deploy: tower               # Tower deployment from software/tower.yml
tower_version: 3.7.3-1

nios_temp_license: vnios IB-825 dns dhcp enterprise

inventory_groups:
  - nios
  - servers

common_packages:
  - python
  - python-pip
  - unzip
  - bash-completion
  - tmux
  - bind-utils
  - wget
  - git
  - vim-enhanced
  - at
  - ansible
  - tree

# Default instance type
__instance_type: 2c2g30d

# Default Image

__image: rhel-8.3

networks:
- name: LAN-1
  shared: "false"
  subnet_cidr: 192.168.2.0/24
  gateway_ip: 192.168.2.1
  allocation_start: 192.168.2.10
  allocation_end: 192.168.2.254
  dns_nameservers: []
  create_router: true

- name: MGMT
  shared: "false"
  subnet_cidr: 172.26.1.0/24
  gateway_ip: 172.26.1.1
  allocation_start: 172.26.1.10
  allocation_end: 172.26.1.254
  dns_nameservers: []
  create_router: false


# Environment Instances
security_groups:
  - name: BastionSG
    rules:
      - name: SSH
        description: "Allow SSH port"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: VNIOS
    rules:
      - name: vNIOS-HTTP
        description: "Allow HTTP to VNIOS nodes"
        from_port: 80
        to_port: 80
        protocol: tcp
        remote_prefix: 0.0.0.0/0
        rule_type: Ingress

      - name: vNIOS-HTTPs
        description: "Allow HTTPs to VNIOS nodes"
        from_port: 443
        to_port: 443
        protocol: tcp
        remote_prefix: 0.0.0.0/0
        rule_type: Ingress

      - name: vNIOS-SSH
        description: "Allow HTTPs to VNIOS nodes"
        from_port: 22
        to_port: 22
        protocol: tcp
        remote_prefix: 0.0.0.0/0
        rule_type: Ingress

instances:
  - name: "bastion"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ bastion_instance_image | default(__image) }}"
    flavor:
      osp: "{{ bastion_instance_type | default(__instance_type) }}"
    security_groups:
      - BastionSG
    networks:
      - LAN-1
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "tower"
    count: 1
    unique: true
    public_dns: false
    dns_loadbalancer: true
    floating_ip: false
    image_id: "{{ bastion_instance_image | default(__image) }}"
    flavor:
      osp: "2c4g30d"
    security_groups:
      - BastionSG
    networks:
      - LAN-1
    tags:
      - key: "AnsibleGroup"
        value: "tower,towers"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "nios-1"
    count: 1
    public_dns: true
    image_id: "nios-851"
#    rootfs_size: 100
    # Disable port security, this is required when we have a DHCP running on OpenStack
    port_security: True
    vnios: true
    flavor:
      osp: "4c8g100d"
    tags:
      - key: "AnsibleGroup"
        value: "nios"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    key_name: "{{key_name}}"
    security_groups:
      - VNIOS
    networks:
      - MGMT
      - LAN-1


