---
email: mamorim@redhat.com
key_name: mamorim-key
guid: mma1
provider_network: external
osp_default_rootfs_size: 30
all_ssh_authorized_keys:
  - ssh-rsa 
default_security_groups: []
#  - default
used_security_groups:
  - WebSG
  - BastionSG
  - HostSG

default_metadata: {}
# sample vars configuration file

env_type: ansible-infoblox           # Name of config to deploy
cloud_provider: osp                     # Which AgnosticD Cloud Provider to use

repo_version: 3.7.3-1

software_to_deploy: tower               # Tower deployment from software/tower.yml
tower_version: 3.7.3-1

inventory_groups:
  - app_servers
  - load_balancers
  - database_servers
  - tower

common_packages:
  - python
  - python-pip
  - unzip
  - bash-completion
  - tmux
  - bind-utils
  - wget
  - git
  - vim-enhanced
  - at
  - ansible
  - tree

# Default instance type

__instance_type: 2c2g30d 

# Default Image

__image: rhel-server-7.7-update-2  

networks:
- name: public
  shared: "false"
  subnet_cidr: 192.168.47.0/24
  gateway_ip: 192.168.47.1
  allocation_start: 192.168.47.10
  allocation_end: 192.168.47.254
  dns_nameservers: []
  create_router: true
- name: internal
  shared: "false"
  subnet_cidr: 10.10.10.0/24
#  gateway_ip: 10.10.10.1
  allocation_start: 10.10.10.10
  allocation_end: 10.10.10.254
  dns_nameservers: []
  create_router: false
  enable_dhcp: false


# Environment Instances
security_groups:
  - name: BastionSG
    rules:
      - name: SSH
        description: "Allow SSH port"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress


  - name: WebSG
    rules:
      - name: WebSGHTTPPort
        description: "Allow HTTP port"
        from_port: 80
        to_port: 80
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress
        
      - name: WebSGHTTPsPort
        description: "Allow HTTPs port"
        from_port: 443
        to_port: 443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: HostSG
    rules:
      - name: HostSGTCP
        description: "Allow everything from HostSG nodes"
        from_port: 1
        to_port: 65535
        protocol: tcp
        from_group: HostSG
        rule_type: Ingress

      - name: HostSGUDP
        description: "Allow everything from HostSG nodes"
        from_port: 1
        to_port: 65535
        protocol: udp
        from_group: HostSG
        rule_type: Ingress


instances:
  - name: "bastion"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ bastion_instance_image | default(__image) }}"
    flavor:
      osp: "{{ bastion_instance_type | default(__instance_type) }}"
    security_groups:
      - BastionSG
      - WebSG
    networks:
      - internal
      - public
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "tower"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ bastion_instance_image | default(__image) }}"
    flavor:
      osp: "2c4g30d"
    security_groups:
      - BastionSG
      - WebSG
    networks:
      - internal
      - public
    tags:
      - key: "AnsibleGroup"
        value: "tower,towers"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "frontend1"
    count: "{{ frontend_instance_count | default(1) }}"
    public_dns: true
    dns_loadbalancer: true
    image_id: "{{ frontend_instance_image | default(__image) }}"
    flavor:
      osp: "{{ frontend_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "load_balancers"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    security_groups:
      - WebSG
      - HostSG
    networks:
      - internal
      - public

  - name: "nios-1"
    count: 1
    public_dns: true
    image_id: "nios-851"
    rootfs_size: 100
    flavor:
      osp: "GLOBAL-CPU_4_Memory_12288_Disk_70_flavor"

    tags:
      - key: "AnsibleGroup"
        value: "clientvms"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    key_name: "{{key_name}}"
    security_groups:
      - WebSG
      - HostSG
    networks:
      - internal
      - public

  - name: "appdb1"
    count: "{{ appdb_instance_count | default(1) }}"
    public_dns: false
    image_id: "{{ appdb_instance_image | default(__image) }}"
    flavor:
       osp: "{{ appdb_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "database_servers"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    key_name: "{{key_name}}"
    security_groups:
      - WebSG
      - HostSG
    networks:
      - internal
      - public


