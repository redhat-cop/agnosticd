# The key that is used to

## Networking (AWS)
subdomain_base_short: "{{ guid }}"
subdomain_base_suffix: ".example.opentlc.com"
subdomain_base: "{{ subdomain_base_short }}{{ subdomain_base_suffix }}"
zone_internal_dns: "{{ guid }}.internal."
chomped_zone_internal_dns: "{{ guid }}.internal"
novnc_version: 1.4.0
#zone_internal_dns: "example.com."
#chomped_zone_internal_dns: "example.com"

## Environment Sizing
# Instance Type
instance_type: "t3a.medium"

#bastion_instance_type: "t3a.medium"
# Image ID
# __image: RHELAMI

control_user_ssh_config: ./files/ssh_config.j2

security_groups:

  - name: ClientSG
    rules:
      - name: ClientSSHPort
        description: "Client SSH Public"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: ClientNOVNCPort
        description: "Client NOVNC Public"
        from_port: 6080
        to_port: 6080
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: ClientHTTPPort
        description: "Client HTTP Public"
        from_port: 80
        to_port: 80
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress


workstation_instance_image: "RHEL91GOLD-latest"
node_instance_image: "RHEL91GOLD-latest"
leap_instance_image: "RHEL8GOLD-latest"
rootfs_size_workstation: 30
rootfs_size_node: 30
#rhel8lab_device1: /dev/xvdb

# Instance type
workstation_instance_type: "{{ instance_type }}"
node_instance_type: "{{ instance_type }}"
leap_instance_type: "{{ instance_type }}"

###
instances:
  - name: client
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ workstation_instance_image | default(aws_default_image) }}"
    image: "{{ workstation_instance_image | default(aws_default_image) }}"
    flavor:
      ec2: "{{workstation_instance_type | default(instance_type) }}"
      osp: "{{workstation_instance_type | default(instance_type) }}"
      azure: Standard_A2_V2
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    rootfs_size: "{{ rootfs_size_workstation }}"
    security_groups:
      - ClientSG
        


