---

- name: Include Tower Setup Roles
  include_role:
    name: "{{ __tower_setup_roles }}"
  loop:
    - tower-license-injector
    - tower-user-create
    - tower-project-create
    - tower-inventory-create
    - tower-credential-create
    - tower-job-template-create
  loop_control:
    loop_var: __tower_setup_roles

