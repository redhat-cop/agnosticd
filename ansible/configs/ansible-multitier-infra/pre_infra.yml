- name: Step 000 Pre Infrastructure
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - step001
    - pre_infrastructure
    - generate_env_keys
  tasks:
    - debug:
        msg: "Step 000 Pre Infrastructure"

    - when: set_env_authorized_key | bool
      name: Generate SSH keys
      shell: ssh-keygen -b 2048 -t rsa -f "{{output_dir}}/{{env_authorized_key}}" -q -N ""
      args:
        creates: "{{output_dir}}/{{env_authorized_key}}"
      

    - when: set_env_authorized_key | bool
      name: fix permission
      file:
        path: "{{output_dir}}/{{env_authorized_key}}"
        mode: 0400
      
    - when: set_env_authorized_key | bool
      name: Generate SSH pub key
      shell: ssh-keygen -y -f "{{output_dir}}/{{env_authorized_key}}" > "{{output_dir}}/{{env_authorized_key}}.pub"
      args:
        creates: "{{output_dir}}/{{env_authorized_key}}.pub"

    - when: ansible_automation_platform_labs | bool
      name: Include variables for AAPF Lab environment
      include_vars:
        file: aapf_lab_vars/aapf_defaults.yml