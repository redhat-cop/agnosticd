---
- name: Step 00xxxxx software
  hosts: localhost
  gather_facts: False
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- hosts: all
  gather_facts: yes
  tasks:
    - name: Dump all variables
      local_action:
        module: template
        src: dumpall.j2
        dest: /tmp/ansible_dump.all
      run_once: true
      when: dump_vars|default(false)|bool

- name: Install Ansible automation controller
  hosts: bastions[0]
  gather_facts: false
  become: true

  tasks:

    - name: Install code-server
      include_role:
        name: vscode-server

    - name: Install Ansible automation controller
      include_role:
        name: deploy_automationcontroller

- name: Issue and install certs on autoctl's
  hosts: automationcontroller
  gather_facts: false
  become: true

  tasks:

    - name: call issue_cert role
      include_role:
        name: automation_controller_issue_cert

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
