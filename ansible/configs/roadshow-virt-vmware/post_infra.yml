---
- name: Step 002 Post Infrastructure
  hosts: localhost
  connection: local
  become: false
  gather_facts: false
  tags:
    - step002
    - post_infrastructure
  tasks:
    - name: Entering the roadshow-virt-vmware post_infra.yml
      ansible.builtin.debug:
        msg:
          - Entering the roadshow-virt-vmware post_infra.yml

    - name: Prep the VMware stuff
      ansible.builtin.debug:
        msg: "Prep the vmware stuff"

    - name: Call the ocp4_workload_vmware_virt module
      vars:
        ocp4_workload_virt_roadshow_vmware_enable_mtv: false
      ansible.builtin.include_role:
        name: ocp4_workload_virt_roadshow_vmware

    - name: Exiting the roadshow-virt-vmware post_infra.yml
      ansible.builtin.debug:
        msg:
          - Exiting the roadshow-virt-vmware post_infra.yml
