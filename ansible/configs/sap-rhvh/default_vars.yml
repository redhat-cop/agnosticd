    allocation_end: 192.168.87.254
    #dns_nameservers: []
    create_router: false


instances:
  - name: "bastion-{{ guid }}"
    count: "{{ bastion_instance_count }}"
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ bastion_instance_image }}"
    sofware_image_id: "{{ sap_software_image }}"
    flavor:
      osp: "{{ bastion_instance_type }}"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
      - key: ansible_python_interpreter
        value: /usr/libexec/platform-python
    rootfs_size: "50"
    softwarefs_size: "{{ sap_software_size }}"

  - name: "rhvm-{{ guid }}"
    count: "{{ rhvm_instance_count }}"
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ rhvm_instance_image }}"
    sap_rhel_images_id: "{{ sap_rhel_images }}"
    flavor:
      osp: "{{ rhvm_instance_type }}"
    tags:
      - key: "AnsibleGroup"
        value: "rhvms"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    rootfs_size: "300"
    images_size: "{{ images_size }}"
    volumes:
      - volume_name: "rhvh_pv"
        volume_size: "{{ pv_size_rhvh }}"

  - name: "rhvh-{{ guid }}"
    count: "{{ rhvh_instance_count }}"
    public_dns: false
    dns_loadbalancer: false
    floating_ip: false
    image_id: "{{ rhvh_instance_image }}"
    flavor:
      osp: "{{ rhvh_instance_type }}"
    tags:
      - key: "AnsibleGroup"
        value: "rhvhs"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    rootfs_size: "100"


common_packages:
  - unzip
  - bash-completion
  - tmux
  - bind-utils
  - wget
  - git
  - vim-enhanced
  - at

zone_internal_dns: "{{guid}}.internal."
chomped_zone_internal_dns: "{{guid}}.internal"

bastion_public_dns: "bastion-{{ guid }}.{{subdomain_base}}."
bastion_public_dns_chomped: "bastion-{{ guid }}.{{subdomain_base}}"
vpcid_cidr_block: "192.168.0.0/16"
vpcid_name_tag: "{{subdomain_base}}"


rtb_public_name_tag: "{{subdomain_base}}-public"
rtb_private_name_tag: "{{subdomain_base}}-private"


cf_template_description: "{{ env_type }}-{{ guid }} Ansible Agnostic Deployer "
