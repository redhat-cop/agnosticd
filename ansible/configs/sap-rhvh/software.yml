---
- name: Step 00xxxxx software
  hosts: localhost
  gather_facts: False
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Deploy RHHI on the RHVH Hosts
  hosts: rhvh-*0
  gather_facts: false
  become: true
  tasks:
    - name: Deploy RHHI using Ansible
      shell: ansible-playbook -i gluster_inventory.yml hc_deployment.yml
      args:
        chdir: /etc/ansible/roles/gluster.ansible/playbooks/hc-ansible-deployment/

- name: Deploy RHV Manager
  hosts: rhvms
  become: True
  gather_facts: True
  tasks:
    - include_role:
        name: ovirt.engine-setup

- name: Ensure the proxy to be used for spice is installed, configured and running
  hosts: rhvms
  become: True
  gather_facts: False
  tasks:

    - name: Ensure squid package is installed
      yum:
        name: squid
        state: latest

    - name: Ensure custom configuration for the proxy is in place
      template:
        src: "./files/rhhi-playbooks/spice_proxy.j2"
        dest: "/etc/squid/squid.conf"
        force: yes
    
    - name: Ensure squid service is enabled and restarted
      service:
        name: squid
        enabled: yes
        state: restarted

    - name: Ensure SPICE Proxy is configured in ovirt-engine
      shell: engine-config -s SpiceProxyDefault=http://rhvm-{{ guid }}.{{ guid }}.{{ osp_cluster_dns_zone }}:3128

    - name: Ensure ovirt-engine is restarted to apply the new configuration
      service:
        name: ovirt-engine.service
        state: restarted 
    
- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"

