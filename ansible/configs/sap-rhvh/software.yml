---
- name: Step 00xxxxx software
  hosts: localhost
  gather_facts: False
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Deploy RHHI on the RHVH Hosts
  hosts: rhvh-*0
  gather_facts: false
  become: true
  tasks:
    - name: Deploy RHHI using Ansible
      shell: ansible-playbook -i gluster_inventory.yml hc_deployment.yml
      args:
        chdir: /etc/ansible/roles/gluster.ansible/playbooks/hc-ansible-deployment/

- name: Deploy RHV Manager
  hosts: rhvms
  become: True
  gather_facts: True
  roles:
    - ovirt.engine-setup

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"

