---
- name: Step 005 Post Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Step 005 Post Software"

- name: Deploy user setup
  hosts: localhost
  connection: local
  gather_facts: false
  tags:
    - step005
  tasks:
    - name: Set student_name
      set_fact:
        student_name: "{{ hostvars[groups.bastions.0]['student_name'] }}"
        student_password: "{{ hostvars[groups['bastions'][0]]['student_password'] }}"

    - name: osp user.info
      when: cloud_provider == 'osp'
      block:
        - name: print out user.info
          agnosticd_user_info:
            msg: "{{ item }}"
          loop:
            - "To access node via SSH:"
            - "ssh {{ student_name }}@node.{{ guid }}.{{ osp_cluster_dns_zone }}"
            - "Enter ssh password when prompted: {{ student_password }}"
            - ""
            - "frontend could be access via browser when ready:"
            - "http://frontend.{{ guid }}.{{ osp_cluster_dns_zone }}"
        - name: Save user data
          agnosticd_user_info:
            data:
              ssh_command: "ssh {{ student_name }}@node.{{ guid }}.{{ osp_cluster_dns_zone }}"
              ssh_password: "{{ student_password }}"
              frontend_url: "http://frontend.{{ guid }}.{{ osp_cluster_dns_zone }}"
    - name: ec2 user.info
      when: cloud_provider == 'ec2'
      block:
        - name: print out user.info
          agnosticd_user_info:
            msg: "{{ item }}"
          loop:
            - "To access frontend via browser:"
            - "http://frontend1.{{ guid }}{{ subdomain_base_suffix }}"
            - ""
            - "To access node via SSH:"
            - "ssh {{ student_name }}@node.{{ guid }}{{ subdomain_base_suffix }}"
            - "Enter ssh password when prompted: {{ student_password }}"
        - name: Save user data
          agnosticd_user_info:
            data:
              ssh_command: "ssh {{ student_name }}@node.{{ guid }}{{ subdomain_base_suffix }}"
              ssh_password: "{{ student_password }}"

- name: PostSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Post-Software checks completed successfully"
