---
# This var is used to identify stack (vpc, gateway, subnets, and rhoic cluster)
project_tag: "{{ env_type }}-{{ guid }}"

# Default output_dir (this gets overridden by RHPDS)
output_dir: "/tmp/output_dir_{{ guid }}"

# Setting this variable so it doesn't try to configure anything beyond ARO
software_to_deploy: none

# Defaulting to no cloud provider
cloud_provider: ibm

# Setting the version of OpenShift to use for RHOIC
rhoic_openshift_version_major: 4
rhoic_openshift_version_minor: 6

# Number of Compute Nodes, minimum in RHOIC is 2
rhoic_compute_count: 3

# Machine type used for RHOIC
# bx2 is a flavor of gen 2 hardware
# 4x16 is 4 cores and 16Gb of memory (recommended minimum)
rhoic_compute_type: bx2.4x16

# CIDR block for podSubnet and serviceSubnet
rhoic_subnet_pod: "172.17.254.0/23"
rhoic_subnet_service: "172.21.254.0/23"

# IBM Cloud generation to use, 2 is the only allowed version if it is requested
ibm_cloud_generation: 2

# IBM Cloud Object Storage standard resource plan id
ibm_cloud_cos_resource_plan: 744bfc56-d12c-4866-88d5-dac9139e0e5d

# Default region is Frankfurt in Germany
# Other regions available for VPC/Gen2:
#    au-syd, jp-tok, eu-gb, us-south (Dallas), us-east (DC)
rhoic_region: us-south

# All these regions have three zones/data centers, we are defaulting to 2
rhoic_region_dc: 2

# Creating the rhoic_zone that will be used in this config
rhoic_zone: "{{ rhoic_region }}-{{ rhoic_region_dc }}"

# Default IP range to use for the hosts in the RHOIC cluster
ibm_cloud_zones_default_ip:
  - zone: us-south-1
    cidr: 10.240.0.0/24
  - zone: us-south-2
    cidr: 10.240.64.0/24
  - zone: us-south-3
    cidr: 10.240.128.0/24
  - zone: us-east-1
    cidr: 10.241.0.0/24
  - zone: us-east-2
    cidr: 10.241.64.0/24
  - zone: us-east-3
    cidr: 10.241.128.0/24
  - zone: eu-gb-1
    cidr: 10.242.0.0/24
  - zone: eu-gb-2
    cidr: 10.243.0.0/24
  - zone: eu-gb-3
    cidr: 10.242.128.0/24
  - zone: eu-de-1
    cidr: 10.243.0.0/24
  - zone: eu-de-2
    cidr: 10.243.64.0/24
  - zone: eu-de-3
    cidr: 10.243.128.0/24
  - zone: jp-tok-1
    cidr: 10.244.0.0/24
  - zone: jp-tok-2
    cidr: 10.244.64.0/24
  - zone: jp-tok-3
    cidr: 10.244.128.0/24
  - zone: au-syd-1
    cidr: 10.245.0.0/24
  - zone: au-syd-2
    cidr: 10.245.64.0/24
  - zone: au-syd-3
    cidr: 10.245.128.0/24
  - zone: jp-osa-1
    cidr: 10.248.0.0/24
  - zone: jp-osa-2
    cidr: 10.248.64.0/24
  - zone: jp-osa-3
    cidr: 10.248.128.0/24

# Default Resource Group Name
# (This should never have to change, but felt wrong to hard code in a task)
ibm_cloud_resource_group: "Default"

# IBM Cloud API versions:
ibm_cloud_api_vpc_version: 2021-04-06

# What to add to the DELETE URL for remove a RHOIC cluster
ibm_cloud_api_rhoic_del_uri_parameters: "deleteResources=true"

# IBM Cloud API URLs
ibm_cloud_api_cos_url: "https://config.cloud-object-storage.cloud.ibm.com/v1/b"
ibm_cloud_api_iam_url: "https://iam.cloud.ibm.com/identity/token"
ibm_cloud_api_user_mgmt: "https://{{ rhoic_region }}.appid.test.cloud.ibm.com/management/v4"
ibm_cloud_api_resource_controller_url: "https://resource-controller.cloud.ibm.com/v2"
ibm_cloud_api_resource_groups_url: "{{ ibm_cloud_api_resource_controller_url }}/resource_groups"
ibm_cloud_api_resource_instances_url: "{{ ibm_cloud_api_resource_controller_url }}/resource_instances"
ibm_cloud_api_container_v1_url: "https://containers.cloud.ibm.com/global/v1/clusters"
ibm_cloud_api_container_v2_url: "https://containers.cloud.ibm.com/global/v2/vpc"
ibm_cloud_api_openshift_version_url: "https://containers.cloud.ibm.com/global/v1/versions"
ibm_cloud_api_region_url: "https://{{ rhoic_region }}.iaas.cloud.ibm.com"
ibm_cloud_api_public_gateway_url: "{{ ibm_cloud_api_region_url }}/v1/public_gateways"
ibm_cloud_api_security_groups_url: "{{ ibm_cloud_api_region_url }}/v1/security_groups"
ibm_cloud_api_subnet_url: "{{ ibm_cloud_api_region_url }}/v1/subnets"
ibm_cloud_api_vpc_url: "{{ ibm_cloud_api_region_url }}/v1/vpcs"
ibm_cloud_api_query_params: "version={{ ibm_cloud_api_vpc_version }}&generation={{ ibm_cloud_generation }}"

# This is the URL for the sandbox account
# assignment API
sandbox_api_url: http://127.0.0.1:5000

# This is the API key that is provided to the
# sandbox account assignment API in order to
# receive a JWT for API calls
sandbox_account_db_api_key: FROMSECRET
