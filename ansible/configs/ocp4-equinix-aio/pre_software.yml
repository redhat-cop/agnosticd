---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Step 003 Pre Software"

    - include_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool

- name: Prepare Hypervisor for RHPDS
  hosts: hypervisor
  gather_facts: true
  roles:
    - role: set_env_authorized_key
      when: set_env_authorized_key | bool
  tasks:
    - name: Add GUID to /etc/skel/.bashrc
      lineinfile:
        path: "/etc/skel/.bashrc"
        regexp: "^export GUID"
        line: "export GUID={{ guid }}"
    - name: Generate the root password
      set_fact:
        bastion_password: "{{ lookup('password', '/dev/null length=12 chars=ascii_letters,digits') }}"
    - name: add bastion_password variable to dummy host
      add_host:
        name: "passwd_holder"
        root_password: "{{ bastion_password }}"

- name: Prepare Hypervisor for AIO
  hosts: hypervisor
  gather_facts: false
  tasks:
    - when: install_student_user | bool
      include_role:
        name: bastion-student-user
    - name: Deploy base software
      include_role:
        name: ocp4_aio_base_software
      vars:
        ocp4_aio_baremetal_provider: "{{ cloud_provider }}"
    - name: Setup base virt
      include_role:
        name: ocp4_aio_base_virt
      vars:
        aio_host_ip_address: "{{ hostvars['hypervisor']['public_ip_address'] }}"
        ocp4_aio_root_password: "{{ bastion_password }}"
    - name: Prepare Bastion VM
      include_role:
        name: ocp4_aio_prepare_bastion
      vars:
        ocp4_aio_ssh_key: "{{ lookup('file', '{{ output_dir }}/{{ guid }}_id_rsa.pub' ) }}"
        ocp4_aio_root_password: "{{ bastion_password }}"
    - name: Deploy Guacamole
      include_role:
        name: ocp4_aio_deploy_guac
      when: ocp4_aio_deploy_guacamole
      vars:
        ocp4_aio_root_password: "{{ bastion_password }}"

- name: Setup Bastion VM
  hosts: bastion-vm
  gather_facts: false
  tasks:
    - include_role:
        name: ocp4_aio_deploy_bastion
      vars:
        ocp4_aio_ssh_key: "{{ lookup('file', '{{ output_dir }}/{{ guid }}_id_rsa.pub' ) }}"
        ocp4_aio_root_password: "{{ bastion_password }}"

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - presoftware_flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
