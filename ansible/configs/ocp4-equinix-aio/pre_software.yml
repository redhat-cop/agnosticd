---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Step 003 Pre Software"

    - include_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool

- name: Prepare Hypervisor for RHPDS
  hosts: hypervisor
  gather_facts: true
  roles:
  - role: set_env_authorized_key
    when: set_env_authorized_key | bool
  tasks:
  - name: Add GUID to /etc/skel/.bashrc
    lineinfile:
      path: "/etc/skel/.bashrc"
      regexp: "^export GUID"
      line: "export GUID={{ guid }}"

- name: Prepare Hypervisor for AIO
  hosts: hypervisor
  gather_facts: true
  roles:
  - role: bastion-student-user
    when: install_student_user | bool
  tasks:
    - name: Deploy base software
      include_role:
        name: ocp4_aio_base_software
      vars: 
        baremetal_provider: "{{ cloud_provider }}"
        deploy_type: "{{ ocp4_aio_deploy_type }}"
        deploy_sno: "{{ ocp4_aio_deploy_sno }}"
        deploy_ipi: "{{ ocp4_aio_deploy_ipi }}"
        deploy_ocs: "{{ ocp4_aio_deploy_ocs }}"

    - name: Setup base virt
      include_role:
        name: ocp4_aio_base_virt
      vars:
        deploy_type: "{{ ocp4_aio_deploy_type }}"
        deploy_sno: "{{ ocp4_aio_deploy_sno }}"
        deploy_ipi: "{{ ocp4_aio_deploy_ipi }}"
        deploy_ocs: "{{ ocp4_aio_deploy_ocs }}"
        ocp_version: "{{ ocp4_aio_ocp_version }}"
        deploy_compact: "{{ ocp4_aio_deploy_compact }}"

    - name: Prepare Bastion VM
      include_role:
        name: ocp4_aio_prepare_bastion
      vars:
        ssh_key: "{{ lookup('file', '{{ output_dir }}/{{ guid }}_id_rsa.pub' ) }}"

    - name: Deploy Guacamole
      include_role:
        name: ocp4_aio_deploy_guac
      when: ocp4_aio_deploy_guacamole

- name: Setup Bastion VM
  hosts: bastion-vm
  tasks: 
    - include_role:
        name: ocp4_aio_deploy_bastion
      vars:
        deploy_guacamole: "{{ ocp4_aio_deploy_guacamole }}"
        ssh_key: "{{ lookup('file', '{{ output_dir }}/{{ guid }}_id_rsa.pub' ) }}"
        deploy_type: "{{ ocp4_aio_deploy_type }}"
        deploy_ocs: "{{ ocp4_aio_deploy_ocs }}"
        ocp_version: "{{ ocp4_aio_ocp_version }}"
        deploy_compact: "{{ ocp4_aio_deploy_compact }}"
        ocp_workers: "{{ ocp4_aio_ocp_workers }}"

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - presoftware_flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
