---
- name: Step 00xxxxx software
  hosts: localhost
  gather_facts: False
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Install Ansible automation controller
  hosts: bastions[0]
  gather_facts: false
  become: true

  tasks:

    - name: Install Ansible automation controller
      when: automationcontroller_install | default(false) | bool
      include_role:
        name: deploy_automationcontroller
      tags:
        - automationcontroller

- name: Configure hands on ansible lab
  when: hands_on_aap2 | default(false) | bool
  import_playbook: setup-hands-on-aap2.yml

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
