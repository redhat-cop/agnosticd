---
 
env_type: smart-management
output_dir: /tmp/workdir              # Writable working scratch directory
email: satellite_vm@example.com 
cloud_provider: osp
guid: satvm01
osp_cluster_dns_zone: red.osp.opentlc.com
configure_satellite: True

#### Tower variables ############
tower_version: "3.6.4-1"
software_to_deploy: tower              # tower install playbook from software directory

tower_default_workloads:
  - tower-license-injector
  - cleanup-tower-default

satellite_infra_workloads:
  - tower-org-create

tower_organization:
  - name: gpte

###### satellite variables ###############
satellite_version: 6.4

satellite_default_workloads:
  - satellite-public-hostname
  - satellite-installation

satellite_infra_workloads:
  - satellite-manage-organization
  - satellite-manage-manifest

org: gpte
org_label: gpte
org_description: "Global Partner Training and Enablement"

...
