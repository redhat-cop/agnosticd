################################################################################
### OSP Environment variables
################################################################################


cloud_provider: osp                               
ansible_user: cloud-user
remote_user: cloud-user

osp_cluster_dns_server: ddns01.opentlc.com
use_dynamic_dns: true
osp_project_create: true
install_student_user: false


####  Instance flavor  ##################################
_instance_type: 2c4g30d
bastion_instance_type: 2c2g30d
satellite_instance_type: 8c32g100d

####  Image id        ###################################
_image: rhel-server-7.7-update-2 

##### Security Groups ###################################
security_groups:
  - name: SatelliteSG
    rules:
      - name: SatHTTPSPorts
        description: "HTTPS Public"
        from_port: 443
        to_port: 443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: BastionUDPPorts
        description: "Only from bastion"
        from_port: 1
        to_port: 65535
        protocol: udp
        from_group: DefaultSG
        rule_type: Ingress
      - name: BastionTCPPorts
        description: "Only from bastion"
        from_port: 1
        to_port: 65535
        protocol: tcp
        from_group: DefaultSG
        rule_type: Ingress

  - name: TowerSG
    rules:
      - name: SatHTTPSPorts
        description: "HTTPS Public"
        from_port: 443
        to_port: 443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: BastionUDPPorts
        description: "Only from bastion"
        from_port: 1
        to_port: 65535
        protocol: udp
        from_group: DefaultSG
        rule_type: Ingress
      - name: BastionTCPPorts
        description: "Only from bastion"
        from_port: 1
        to_port: 65535
        protocol: tcp
        from_group: DefaultSG
        rule_type: Ingress

####   Environment Instances   ###################################
instances:
  - name: "bastion"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: false
    floating_ip: true
    image_id: "{{ bastion_instance_image | default(_image) }}"
    flavor:
      osp: "{{bastion_instance_type | default(_instance_type) }}"
    security_groups:
      - BastionSG
      - DefaultSG
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "satellite"
    count: "{{satellite_instance_count | default(1) }}"
    public_dns: true
    floating_ip: true
    image_id: "{{ satellite_instance_image | default(_image)  }}"
    flavor:
      osp: "{{satellite_instance_type | default(_instance_type) }}"
    security_groups: 
      - SatelliteSG
      - DefaultSG
    tags:
      - key: "AnsibleGroup"
        value: "satellites"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "tower"
    count: "{{tower_instance_count | default(1) }}"
    public_dns: true
    floating_ip: true
    image_id: "{{ tower_instance_image | default(_image)  }}"
    flavor:
      osp: "{{tower_instance_type | default(_instance_type) }}"
    security_groups: 
      - TowerSG
      - DefaultSG
    tags:
      - key: "AnsibleGroup"
        value: "towers"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "node"
    count: "{{ node_instance_count | default(1)  }}"
    public_dns: true
    floating_ip: false
    image_id: "{{ node_instance_image | default(_image) }}"
    flavor:
      osp: "{{ node_instance_type | default(_instance_type) }}"
    security_groups: 
      - DefaultSG
    tags:
      - key: "AnsibleGroup"
        value: "nodes"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

