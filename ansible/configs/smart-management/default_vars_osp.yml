################################################################################
### OSP Environment variables
################################################################################

cloud_provider: osp                               
ansible_user: cloud-user
remote_user: cloud-user

use_dynamic_dns: true
osp_project_create: true
install_student_user: false

####  Instance flavor  ##################################
instance_type: 2c4g30d
bastion_instance_type: 2c2g30d
satellite_instance_type: 8c32g100d

####  Image id        ###################################
image: rhel-server-7.7-update-2 

##### Security Groups ###################################
security_groups:
  - name: SatelliteSG
    rules:
      - name: SatHTTPSPorts
        description: "HTTPS Public"
        from_port: 443
        to_port: 443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: TowerSG
    rules:

      - name: TowerHTTPPorts
        description: "HTTP Public"
        from_port: 80
        to_port: 80
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: TowerHTTPsPorts
        description: "HTTPs Public"
        from_port: 443
        to_port: 443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress
      
      - name: TowerSSH
        description: "SSH public"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: HostSG
    rules:
      - name: FromHostsgTCP
        description: "Allow everything from HostSG nodes"
        from_port: 1
        to_port: 65535
        protocol: tcp
        from_group: HostSG
        rule_type: Ingress

      - name: FromHostsgUDP
        description: "Allow everything from HostSG nodes"
        from_port: 1
        to_port: 65535
        protocol: udp
        from_group: HostSG
        rule_type: Ingress


####   Environment Instances   ###################################
instances:
  - name: "control"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ bastion_instance_image | default(image) }}"
    flavor:
      osp: "{{bastion_instance_type | default(instance_type) }}"
    security_groups:
      - BastionSG
      - DefaultSG
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "satellite"
    count: "{{satellite_instance_count | default(1) }}"
    public_dns: true
    floating_ip: true
    image_id: "{{ satellite_instance_image | default(image)  }}"
    flavor:
      osp: "{{satellite_instance_type | default(instance_type) }}"
    security_groups: 
      - SatelliteSG
      - DefaultSG
      - HostSG
    tags:
      - key: "AnsibleGroup"
        value: "satellites"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "tower"
    count: "{{tower_instance_count | default(1) }}"
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ tower_instance_image | default(image)  }}"
    flavor:
      osp: "{{tower_instance_type | default(instance_type) }}"
    security_groups: 
      - TowerSG
      - DefaultSG
      - HostSG
    tags:
      - key: "AnsibleGroup"
        value: "tower"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "node"
    count: "{{ node_instance_count | default(1)  }}"
    public_dns: true
    floating_ip: false
    image_id: "{{ node_instance_image | default(image) }}"
    flavor:
      osp: "{{ node_instance_type | default(instance_type) }}"
    security_groups: 
      - DefaultSG
      - HostSG
    tags:
      - key: "AnsibleGroup"
        value: "nodes"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

#### Inventory Groups for Hosts File ##################################
inventory_groups:
  - nodes
  - satellites
  - tower
