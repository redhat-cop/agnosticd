---
env_type: ansible-workshops-rhel

################################################################################
### OSP Environment variables
################################################################################

cloud_provider:   osp                               

num_students:     1

instances:
  - name: bastion
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image_id: "{{ bastion_instance_image | default(__image) }}"
    flavor:
      osp: "{{ bastion_instance_type | default(__instance_type) }}"
    security_groups:
      - BastionSG
      - WebSG
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"

  - name: "ansible"
    count:  1 * ( num_students | default(1))
    public_dns: true
    dns_loadbalancer: true
    image_id: "{{ ansible_instance_image | default(__image) }}"
    flavor:
      osp: "{{ ansible_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "ansible"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    security_groups:
      - DefaultSG
      - WebSG
      - HostSG

  - name: "node"
    count:  3 * ( num_students | default(1))
    public_dns: false
    image_id: "{{ node_instance_image | default(__image) }}"
    flavor:
      osp: "{{ node_instance_type | default(__instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "node_servers"
      - key: "ostype"
        value: "rhel"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    key_name: "{{key_name}}"
    security_groups:
      - DefaultSG
      - WebSG
      - HostSG

...
