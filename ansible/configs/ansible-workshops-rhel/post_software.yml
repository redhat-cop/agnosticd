---
- name: Step 00xxxxx post software
  hosts: localhost
  gather_facts: false
  become: true
  tasks:
    - debug:
        msg: "Post-Software tasks Started"

- name: Print out information for instructor
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:

    - name: Set facts for output
      set_fact:
        f_summary_information: |
          PROVISIONER SUMMARY
          *******************
          - Workshop name is {{ guid }}
          - Inventory is located at  {{ output_dir }}/inventory.ini
          - Private key is located at {{ output_dir }}/{{ guid }}-private.pem
          *******************

    - name: Print Summary Information
      debug:
        msg: "{{ f_summary_information }}"


#          {{ dns_information }}
#          {{ callback_information }}
#          {{ demo_information }}
#

- name: Deploy user setup
  hosts: localhost
  connection: local
  gather_facts: false
  tags:
    - step005
  tasks:

    - name: Print out user.info
      agnosticd_user_info:
        msg: "{{ user_info_item }}"
      loop:
        - "To Access your Control Node via SSH:"
        - "ssh student@ansible.{{ guid }}{{ subdomain_base_suffix }}"
        - "Enter ssh password when prompted: {{ student_password }}"
        - ""
        - "To Access your Ansible controller Web Interface"
        - "Username: admin"
        - "Password: {{ student_password }}"
      loop_control:
        loop_var: user_info_item

    - name: Save user data
      agnosticd_user_info:
        data:
          control_node_ssh: "ssh student@ansible.{{ guid }}{{ subdomain_base_suffix }}"
          control_node_password: "{{ student_password }}"
          ansible_controller_url: "ansible.{{ guid }}{{ subdomain_base_suffix }}"
          ansible_controller_username: "admin"
          ansible_controller_password: "{{ student_password }}"

