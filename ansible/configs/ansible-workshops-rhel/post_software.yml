- name: PostSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check

  tasks:

    - name: Output final post_software debug
      debug:
        msg: "Post-Software checks completed successfully"
