---
- name: Step 000 Pre Infrastructure
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - step001
    - pre_infrastructure
    - generate_env_keys

  tasks:

    - name: I need to be replaced by an ssh role
      debug:
        msg: "Step 000 Pre Infrastructure"

    - name: Setup SSH keys
      when: set_env_authorized_key | bool
      block:

        - name: Generate SSH keys
          command: ssh-keygen -b 2048 -t rsa -f "{{ output_dir }}/{{ env_authorized_key }}" -q -N ""
          args:
            creates: "{{ output_dir }}/{{ env_authorized_key }}"

        - name: fix permission
          file:
            path: "{{ output_dir }}/{{ env_authorized_key }}"
            mode: 0400

        - name: Generate SSH pub key
          command: ssh-keygen -y -f "{{ output_dir }}/{{ env_authorized_key }}" > "{{ output_dir }}/{{ env_authorized_key }}.pub"
          args:
            creates: "{{ output_dir }}/{{ env_authorized_key }}.pub"

...
