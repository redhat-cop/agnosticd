- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Step 003 Pre Software"

    - import_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool

- name: Configure local.repo
  hosts: bastions
  become: True
  gather_facts: False
  tasks:
    - name: Copy local.repo file
      copy:
        src: local.repo
        dest: /etc/yum.repos.d/local.repo

- name: Configure /etc/hosts to add classroom host
  hosts: all
  become: True
  gather_facts: False
  tasks:
    - name: Add classroom.example.com
      lineinfile:
        path: /etc/hosts
        line: 192.0.2.253 classroom.example.com classroom

- name: Configuring Bastion Hosts
  hosts: bastions
  become: true
  roles:
    - role: bastion-lite
      when: install_bastion | bool
    - role: bastion-student-user
      when: install_student_user | bool
  tasks:
    - name: Ensure python3 is installed
      yum:
        name: python3
        state: present
      register: result
      until: result.rc == 0
      retries: 5
      delay: 20
  tags:
    - step004
    - bastion_tasks


- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - presoftware_flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
