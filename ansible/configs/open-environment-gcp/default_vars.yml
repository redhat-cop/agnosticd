---
# AgnosticD environment type
env_type: open-environment-gcp

# This var is used to identify stack
project_tag: "{{ env_type }}-{{ guid }}"

# Temporary directory for playbook operations
output_dir: "/tmp/output-dir-{{ guid }}"

# Name of GCP project to manage
project_name: "openenv-{{ guid }}"

gcp_root_dns_zone: gcp.redhatworkshops.io
