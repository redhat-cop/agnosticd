---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tags:
    - pre_software
  tasks:
    - name: "Step 003 Pre Software"
      ansible.builtin.debug:
        msg: "Step 003 Pre Software"

    - name: Set local ssh key
      ansible.builtin.import_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool

- name: Configure all hosts with Repositories, Common Files and Set environment key
  hosts:
    - all
  become: true
  gather_facts: false
  tags:
    - common_tasks
  tasks:
    - name: Setup Repositories
      when: repo_method is defined
      ansible.builtin.import_role:
        name: set-repositories

    - name: Install common packages from common_packages list
      when: install_common | default(true) | bool
      ansible.builtin.import_role:
        name: common

    - name: Setup the authorized ssh key
      when: set_env_authorized_key | default(true) | bool
      ansible.builtin.import_role:
        name: set_env_authorized_key

    - name: Generate student password
      ansible.builtin.set_fact:
        student_password: "{{ lookup('password', '/dev/null length=12 chars=ascii_letters,digits') }}"

- name: Configuring Bastion Host
  hosts: bastions
  become: true
  gather_facts: false
  tags:
    - bastion_tasks

  tasks:
    - name: Install basic bastion configuration
      when: install_bastion_base | default(false) | bool
      ansible.builtin.import_role:
        name: bastion-base

    - name: Install full bastion configuration
      when: install_bastion | default(false) | bool
      ansible.builtin.import_role:
        name: bastion

    - name: Install student user
      when: install_student_user | default(true) | bool
      ansible.builtin.import_role:
        name: bastion-student-user

    - name: create /home/{{ student_user }}/.ssh
      file:
        dest: /home/{{ student_user }}/.ssh
        mode: 0700
        owner: "{{ student_user }}"
        group: "{{ student_user }}"
        state: directory

    - name: Generate ssh keypair for student user
      community.crypto.openssh_keypair:
        path: /home/{{ student_user }}/.ssh/id_ecdsa
        type: ecdsa
        owner: "{{ student_user }}"
        group: "{{ student_user }}"
      register: student-user-ssh-keypair

- name: Configuring Nodes
  hosts: nodes
  become: true
  gather_facts: false
  tags:
    - node_tasks

  tasks:
    - name: Set student user ssh pub key
      ansible.builtin.set_fact:
        student_key: "{{student-user-ssh-keypair.public_key}}"

    - name: Setup student user on nodes
      ansible.builtin.include_tasks:
        file: setup-lab-user.yaml

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - flight_check

  tasks:
    - name: "Pre-Software checks completed successfully"
      ansible.builtin.debug:
        msg: "Pre-Software checks completed successfully"
