- name: Configure all hosts with Repositories, Common Files and Set environment key
  hosts:
    - all:!windows
  become: true
  gather_facts: false
  tags:
    - common_tasks
  pre_tasks:
    - name: Include role set-repositories
      when: repo_method is defined
      include_role:
        name: set-repositories
      vars:
        rhel_repos:
          - rhel-9-for-x86_64-baseos-rpms
          - rhel-9-for-x86_64-supplementary-rpms
          - rhel-9-for-x86_64-appstream-rpms
        use_content_view: false
  roles:
    - role: common
      when: install_common | bool

    - role: set_env_authorized_key
      when: set_env_authorized_key | bool

- name: Configuring Bastion Hosts
  hosts: bastions
  become: true
  gather_facts: false
  roles:
    - role: bastion
      when: install_bastion | bool
    - role: bastion-student-user
      when: install_student_user | bool
  tags:
    - bastion_tasks

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - presoftware_flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
