################################################################################
################################################################################
### Environment Structure
################################################################################
################################################################################
## Environment Sizing

bastion_instance_type:
  ec2: "t3.large"
  azure: Standard_A2_V2
  osp: 2c2g30d

bastion_instance_image: RHEL81

node_instance_type:
  ec2: "t3.large"
  azure: Standard_A2_V2
  osp: 2c2g30d

node_instance_image: RHEL81

# How many do you want for each instance type
node_instance_count: 2

#
# Security Groups
#
security_groups:
  - name: BastionSG
    rules:
      - name: BasSSHPublic
        description: "SSH public"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: Bas8080Public
        description: "8080 public"
        from_port: 8080
        to_port: 8080
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: Bas8888Public
        description: "8888 public"
        from_port: 8888
        to_port: 8888
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress


      - name: Bas60000udpPublic
        description: "mosh support"
        from_port: 60000
        to_port: 60004
        protocol: udp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

#
# Environment Instances
#
instances:
  - name: "bastion"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: false
    image: "{{ bastion_instance_image }}"
    flavor: "{{ bastion_instance_type }}"
    tags:
      - key: "AnsibleGroup"
        value: "bastions"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    volumes:
      - name: '/dev/sda1'
        size: 30
    security_groups:
      - BastionSG

  - name: "node"
    count: "{{node_instance_count}}"
    public_dns: false
    dns_loadbalancer: false
    image: "{{ node_instance_image }}"
    flavor: "{{ node_instance_type }}"
    tags:
      - key: "AnsibleGroup"
        value: "nodes"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_type }}-{{ email }}"
    security_groups:
      - DefaultSG

# DNS settings for environmnet
subdomain_base_short: "{{ guid }}"
subdomain_base_suffix: ".example.opentlc.com"
subdomain_base: "{{subdomain_base_short}}{{subdomain_base_suffix}}"

zone_internal_dns: "{{guid}}.internal."
chomped_zone_internal_dns: "{{guid}}.internal"

# Stuff that only GPTE cares about:
install_ipa_client: false


