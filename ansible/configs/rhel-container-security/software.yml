---
- name: Step 004 Environment specific Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Configure software on bastion
  hosts:
    - bastions
  tasks:
    - name: Copy files to the bastion.
      copy:
        src: files/bastions
        dest: $HOME/files

- name: Configure Software on nodes
  hosts:
    - nodes
  become: true
  tasks:
    - name: Pull registry image
      command: podman pull docker.io/library/registry:2
      register: r_podman_pull
      until: r_podman_pull.rc == 0
      retries: 20
      delay: 30
      become: true
      become_user: "{{ student_user }}"

    - name: Copy files to the nodes
      copy:
        src: files/nodes
        dest: "/home/{{ student_user }}/files"
        owner: "{{ student_user }}"
        group: "users"

    - name: Copying configuration files to the nodes from templates
      template:
        src: templates/ssl_cert_cnf_template.j2
        dest: "/home/{{ student_user }}/files/nodes/registry-files/gen-certs/myserver.cnf"
        owner: "{{ student_user }}"
        group: "users"

- name: Deploy Roles if infra_workloads defined
  hosts:
    - nodes
  gather_facts: false
  run_once: false
  become: true
  tags:
    - infra_workloads
  tasks:
    - name: apply infra workloads roles on nodes
      when:
        - infra_workloads | default("") | length > 0
      block:
        - name: Apply role "{{ workload_loop_var }}" on nodes
          include_role:
            name: "{{ workload_loop_var }}"
          vars:
            ACTION: "provision"
          loop: "{{ infra_workloads.split(',') | list }}"
          loop_control:
            loop_var: workload_loop_var


- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
