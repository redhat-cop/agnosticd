---
- name: Step 000 Software
  hosts: localhost
  connection: local
  become: false
  tags:
    - step001
    - software
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Software deployment
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - actual_sausage_making
  tasks:
  ## Authenticating
  - name: Authorize to get bearer token for REST calls
    uri:
      url: "{{ ibm_cloud_api_iam_url }}"
      method: POST
      body_format: form-urlencoded
      body: "grant_type=urn%3Aibm%3Aparams%3Aoauth%3Agrant-type%3Aapikey&apikey={{ ibm_admin_api_key }}"
    register: r_token
    tags: create-token
  - name: Set fact for bearer token
    set_fact:
      ibm_access_token: "{{ r_token.json.access_token }}"
    tags: store-token
  ## Creating the ROKS cluster
  - name: Create the ROKS cluster
    uri:
      url: "{{ ibm_cloud_api_container_v1_url }}"
      method: POST
      body_format: json
      status_code: 201
      headers:
        Authorization: Bearer {{ ibm_access_token }}
      body: '{
              "cseAclEnabled": true,
              "dataCenter": "{{ roks_zone }}",
              "disableAutoUpdate": true,
              "diskEncryption": true,
              "gatewayEnabled": true,
              "machineType": "{{ roks_compute_type }}",
              "masterVersion": "{{ roks_openshift_version }}",
              "name": "{{ guid }}-rhpds",
              "noSubnet": true,
              "privateSeviceEndpoint": true,
              "publicServiceEndpoint": true,
              "workerNum": {{ roks_compute_count }}
            }'
    register: r_new_roks
    tags: create-roks
  - name: Fail if variable not defined
    fail:
      msg: "Infrastructure components under {{ guid }} already exist -- clean up first"
    when: r_new_roks.json.id is not defined
    tags: fail-because-something-exists
  - name: Set fact for ROKS Cluster ID
    set_fact:
      roks_cluster_id: "{{ r_new_roks.json.id }}"
    tags: store-roks-id
  - name: Pausing for 20 minutes to allow the ROKS cluster to build
    pause:
      minutes: 20
  ## Re-Authenticating because token only good for 60 minutes
  ## and we don't want it to expire
  - name: Authorize to get bearer token for REST calls
    uri:
      url: "{{ ibm_cloud_api_iam_url }}"
      method: POST
      body_format: form-urlencoded
      body: "grant_type=urn%3Aibm%3Aparams%3Aoauth%3Agrant-type%3Aapikey&apikey={{ ibm_admin_api_key }}"
    register: r_token
    tags: create-token
  - name: Set fact for bearer token
    set_fact:
      ibm_access_token: "{{ r_token.json.access_token }}"
    tags: store-token
  ## Now let us wait for the cluster to come alive (2 minutes between checks)
  - pause:
      seconds: 15
  - name: Wait for the ROKS cluster to finish deploying
    uri:
      url: "{{ ibm_cloud_api_container_v1_url }}/{{ roks_cluster_id }}"
      method: GET
      headers:
        Authorization: Bearer {{ ibm_access_token }}
    register: r_existing_roks
    tags: retrieve-roks
    until: r_existing_roks.json.state == "normal"
    retries: 30
    delay: 120
  - name: Download certificates for authentication
    uri:
      url: "{{ ibm_cloud_api_container_v1_url }}/config/{{ roks_cluster_id }}"
      method: GET
      dest: "{{ output_dir }}"
      headers:
        Authorization: Bearer {{ ibm_access_token }}
    tags: get-certificates
  - name: Displaying ROKS cluster details
    debug:
      var: r_existing_roks
      verbosity: 2
  - name: Passing along the cluster info
    agnosticd_user_info:
      msg: "{{ item }}"
    loop:
      - "ROKS RHPDS Lab Guide (README IMPORTANT!): https://red.ht/ROKSRHPDS"
      - "Control Plane Console: {{ r_existing_roks.json.masterURL }}/console"
      - "User: rhpds{{ guid }}@redhat.com"
      - "Password: 4IBMroks!"

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
