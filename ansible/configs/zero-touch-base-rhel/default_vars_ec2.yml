---
### AWS EC2 Environment settings

ansible_user: ec2-user
remote_user: ec2-user
aws_region: us-east-2

### Networking and DNS (AWS)

subdomain_base_short: "{{ guid }}"
subdomain_base: "{{ subdomain_base_short }}{{ subdomain_base_suffix }}"
zone_internal_dns: "{{ guid }}.internal."
chomped_zone_internal_dns: "{{ guid }}.internal"

cf_template_description: "{{ env_type }}-{{ guid }} Ansible Agnostic Deployer "

# Enable or disable DNS availablity on the VPC after deployment
dns_support_state: false

# Outbound Egress rules (AWS)
zero_touch_egress_rules: "[]"
# zero_touch_egress_rules:
#   - ports:
#     - 8443
#     - 443
#     proto: tcp
#     cidr_ip: "0.0.0.0/0"

### Instances to deploy

bastion_instance_image: RHEL94GOLD-latest
bastion_instance_type: t3a.medium

instances:

  - name: "{{ bastion_hostname | default('bastion') }}"
    count: 1
    unique: true
    public_dns: true
    dns_loadbalancer: true
    floating_ip: true
    image: "{{ bastion_instance_image | default(default_instance_image) }}"
    flavor:
      ec2: "{{ bastion_instance_type | default(default_instance_type) }}"
    tags:
      - key: "AnsibleGroup"
        value: "bastions,showroom"
      - key: "ostype"
        value: "linux"
    rootfs_size: "{{ rootfs_size_bastion | default(50)  }}"
    security_groups:
      - BastionSG

security_groups:

  - name: BastionSG
    rules:
      - name: ClientSSHPort
        description: "Client SSH Public"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress
      - name: BastionHTTPSPorts
        description: "Cockpit HTTPS Public"
        from_port: 443
        to_port: 443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

  - name: ZeroRHELSG
    rules:
      - name: ShowroomHTTPS
        description: "Primary showroom endpoint - for reverse proxy"
        from_port: 443
        to_port: 443
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: SSH
        description: "Ansible and SSH"
        from_port: 22
        to_port: 22
        protocol: tcp
        cidr: "0.0.0.0/0"
        rule_type: Ingress

      - name: Showroomtcp
        description: "Allow everything from HostSG nodes"
        from_port: 0
        to_port: 65535
        protocol: tcp
        from_group: NodeSG
        rule_type: Ingress

      - name: Showroomudp
        description: "Allow everything from HostSG nodes"
        from_port: 0
        to_port: 65535
        protocol: udp
        from_group: NodeSG
        rule_type: Ingress

      - name: FromBastionTCP
        description: "Allow everything from Bastion"
        from_port: 0
        to_port: 65535
        protocol: tcp
        from_group: BastionSG
        rule_type: Ingress

      - name: FromBastionUDP
        description: "Allow everything from Bastion"
        from_port: 0
        to_port: 65535
        protocol: udp
        from_group: BastionSG
        rule_type: Ingress

...
