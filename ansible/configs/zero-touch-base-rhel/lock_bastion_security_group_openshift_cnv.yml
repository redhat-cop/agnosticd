---
- name: Configure NetworkPolicy
  register: r_network_policy
  kubernetes.core.k8s:
    host: "{{ sandbox_openshift_api_url }}"
    api_key: "{{ k8s_auth_results.k8s_auth.api_key|default(sandbox_openshift_api_key) }}"
    validate_certs: false
    definition: |
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: "lock-bastion-{{guid}}"
        namespace: "{{ openshift_cnv_namespace }}"
      spec:
        podSelector: {}
        policyTypes:
          - Ingress
          - Egress
        ingress: {{ default_ingress_rules + zero_touch_ingress_rules  | default([]) }}
        egress: {{ default_egress_rules + zero_touch_egress_rules | default([]) }}
