---
- name: Step 000 software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"

- name: Install ARO
  hosts:
  - bastions
  become: false
  gather_facts: false
  environment:
    AZURE_CONFIG_DIR: "/home/{{ remote_user }}/.azure"
    KUBECONFIG: "/home/{{ remote_user }}/.kube/config"
  tasks:
    - name: Install ARO
      when: install_aro | bool
      include_role:
        name: open-env-azure-install-aro

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
