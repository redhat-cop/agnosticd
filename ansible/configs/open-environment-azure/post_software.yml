- name: Showroom Install
  hosts: bastions
  gather_facts: false
  become: true
  vars:
    showroom_host: "bastion.{{ guid }}.{{ cluster_dns_zone }}"
    showroom_component_name: "aro-ilt"
  tasks:
    - name: Deploy Showroom
      when: showroom_deploy | default(false) | bool
      include_role:
        name: showroom

- name: Step 002 Post Software
  hosts: localhost
  connection: local
  become: false
  tags:
    - step001
    - post_software
  tasks:
    - debug:
        msg: "Step 002 Post Software - Completed"

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Post-Software checks completed successfully"
