---
- name: Output lab console
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Print labconsole information as user.info
      agnosticd_user_info:
        msg: "{{ item }}"
      with_items:
        - ""
        - "In case you need to access to the console of the VMs for your lab:"
        - "URL: https://{{ osp_cluster_dns_zone.split('.')[0] }}-labconsole.apps.shared.na.openshift.opentlc.com/"
        - "Username: {{ student_name }}"
        - "Password: *your opentlc password*"

- name: Deploy workload(s) role on bastion of the shared cluster
  hosts: localhost
  connection: local
  gather_facts: false
  tags:
    - step005
  tasks:
    - name: Save user info
      agnosticd_user_info:
        data:
          bookbag_os_auth_url: "{{ osp_auth_url }}"
          bookbag_os_username: "{{ guid }}"
          bookbag_os_password: "{{ osp_migration_api_pass }}"
          bookbag_os_project_name: "{{ osp_project_name }}"
          student_ssh_password: >-
            {{ student_password | default(hostvars[groups.bastions.0].student_password) }}
          student_ssh_command: >-
            ssh {{ student_name }}@{{ groups.bastions.0 ~ '.' ~ osp_cluster_dns_zone }}
      when: install_student_user | bool
    - debug:
        msg: "Post-Software checks completed successfully"
