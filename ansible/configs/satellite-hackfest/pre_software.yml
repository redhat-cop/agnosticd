---
- name: Step 003 Pre Software
  hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - debug:
        msg: "Step 003 Pre Software"

    - import_role:
        name: infra-local-create-ssh_key
      when: set_env_authorized_key | bool

- name: Enable Repositories on Hosts, install python2-pip, disable EPEL, Install common packages
  hosts: all:!satellites
  become: true
  gather_facts: false
  pre_tasks:
    - import_role:
        name: set-repositories
      when: repo_method is defined
    
    - name: Install packages then remove EPEL
      when: ansible_distribution_major_version == "7"
      block:
        - name: Install python2-pip
          yum:
            name: python2-pip
            state: latest

    - name: Disable EPEL from all hosts
      rhsm_repository:
        name: Red_Hat_GPTE_Labs_Extra_Packages_for_Enterprise_Linux_EPEL_*
        state: disabled
  roles:
    - role: common
      when: install_common

- name: Set environment key
  hosts: all
  become: true
  gather_facts: false
  tags:
    - step004
    - common_tasks
  roles:
    - role: set_env_authorized_key
      when: set_env_authorized_key


- name: Configure Bastion Hosts
  hosts: bastions
  become: true
  tags:
    - step004
    - bastion_tasks
  tasks:
    - include_role:
        name: bastion
      when: install_bastion | bool

    - name: Setup strong passwords
      set_fact:
        strong_login_password: "{{ lookup('password', '/dev/null length=12 chars=ascii_letters,digits') }}"
    
    - name: Setup strong passwords
      set_fact:
        student_password: "{{ strong_login_password }}"
    
    - include_role:
        name: bastion-student-user
      when: install_student_user | bool

    - include_role:
        name: bastion-opentlc-ipa
      when: install_ipa_client | bool

- name: PreSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - presoftware_flight_check
  tasks:
    - debug:
        msg: "Pre-Software checks completed successfully"
