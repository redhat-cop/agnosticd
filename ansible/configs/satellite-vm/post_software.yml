- name: Step 00xxxxx post software
  hosts: support
  gather_facts: False
  become: yes
  tasks:
    - debug:
        msg: "Post-Software tasks Started"

- name: Configure bastion to connect to ipa
  hosts: bastions
  gather_facts: False
  become: yes
  tags:
    - opentlc_bastion_tasks
  tasks:
    - import_role:
        name: bastion-opentlc-ipa
      when: install_ipa_client|bool

- name: Verify satellite installation
  hosts: satellites
  gather_facts: false
  become: true
  tags:
    - verification_tasks
  roles:
    - role: satellite-verification

- name: Set user info and data
  hosts: localhost
  tasks:
    - name: Set satellite host name for the user
      agnosticd_user_info:
        data:
          satellite_hostname: "{{ hostvars[groups['satellites'][0]]['publicname'] }}"
          dns_zone: "{{ osp_cluster_dns_zone }}"
          satellite_username: summit-admin
          satellite_password: summit2020

- name: PostSoftware flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Post-Software checks completed successfully"
