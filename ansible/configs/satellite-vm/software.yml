---
- name: Step 00xxxxx software
  hosts: localhost
  gather_facts: False
  become: false
  tasks:
    - debug:
        msg: "Software tasks Started"
    

- name: Configuring satellite Hosts
  hosts: satellites
  become: true
  roles:
    # Satellite-installation role installs satellite and Configures firewalld
    - { role: "satellite-installation", when: satellite_installation }   
    # Uploads manifest, adds & sync repos, creates content-view and activation keys
    - { role: "satellite-configuration", when: satellite_configuration } 
    

- name: Software flight-check
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tags:
    - post_flight_check
  tasks:
    - debug:
        msg: "Software checks completed successfully"
