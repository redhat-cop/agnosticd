---

env_type: satellite-vm      # Name of config to deploy
output_dir: /tmp/workdir              # Writable working scratch directory
email: satellite_vm@example.com 
guid: satvm01


cloud_provider: osp                     # Which AgnosticD Cloud Provider to use                # User info for notifications
ansible_user: cloud-user
remote_user: cloud-user

repo_method: file

osp_cluster_dns_zone: red.osp.opentlc.com
osp_cluster_dns_server: ddns01.opentlc.com
use_dynamic_dns: true

bastion_instance_type: 2c2g30d
satellite_instance_type: 2c2g30d

___image: rhel-server-7.7-update-2 
bastion_instance_image: "{{ ___image }}"
satellite_instance_image: "{{ ___image }}"

student_name: student
admin_user: opentlc-mgr

update_all_packages: false
osp_project_create: true

###### satellite env related variables ###############
install_satellite: True
configure_satellite: True
satellite_version: 6.4
org: gpte
org_label: gpte
org_description: "Global Partner Training and Enablement"
lifecycle_environment_path:
    - name: "Dev"
      label: "dev"
      description: "Development Environment"
      prior_env: "Library"
    - name: "QA"
      label: "qa"
      description: "Quality Environment"
      prior_env: "Dev"
    - name: "Prod"
      label: "prod"
      description: "Production Enviornment"
      prior_env: "QA"

subscription_name: "Employee SKU"
########## Activation Key #####################
satellite_content:
  - name:             "Capsule Server"
    activation_key:   "capsule_key"
    subscriptions:
      - "Employee SKU"
    life_cycle:       "Library"
    content_view:     "Capsule Content"
    content_view_update: False
    repos:  
      - name: 'Red Hat Enterprise Linux 7 Server (RPMs)' 
        product: 'Red Hat Enterprise Linux Server' 
        basearch: 'x86_64'
        releasever:  '7Server'
        
      - name: 'Red Hat Software Collections RPMs for Red Hat Enterprise Linux 7 Server'
        product: 'Red Hat Software Collections for RHEL Server' 
        basearch: 'x86_64'
        releasever:  '7Server'
        
      - name: 'Red Hat Satellite Capsule 6.4 (for RHEL 7 Server) (RPMs)'
        product: 'Red Hat Satellite Capsule' 
        basearch: 'x86_64'
       
      - name: 'Red Hat Satellite Maintenance 6 (for RHEL 7 Server) (RPMs)'
        product: 'Red Hat Enterprise Linux Server' 
        basearch: 'x86_64'
        
      - name: 'Red Hat Ansible Engine 2.6 RPMs for Red Hat Enterprise Linux 7 Server'
        product: 'Red Hat Ansible Engine' 
        basearch: 'x86_64'
  - name:             "Three Tier App"
    activation_key:   "three_tier_app_key"
    content_view:     "Three Tier App Content"
    life_cycle:       "Library"
    subscriptions:
      - "Employee SKU"
    repos: 
      - name: 'Red Hat Enterprise Linux 7 Server (RPMs)' 
        product: 'Red Hat Enterprise Linux Server' 
        basearch: 'x86_64'
        releasever:  '7Server'

      - name: 'Red Hat Software Collections RPMs for Red Hat Enterprise Linux 7 Server'
        product: 'Red Hat Software Collections for RHEL Server' 
        basearch: 'x86_64'
        releasever:  '7Server'

      - name: 'Red Hat Enterprise Linux 7 Server (RPMs)' 
        product: 'Red Hat Enterprise Linux Server' 
        basearch: 'x86_64'
        releasever:  '7.7'   

      - name: 'Red Hat Enterprise Linux 7 Server - RH Common (RPMs)'
        product: 'Red Hat Enterprise Linux Server' 
        basearch: 'x86_64'
        releasever:  '7Server'

      - name: 'Red Hat Enterprise Linux 7 Server - Extras (RPMs)' 
        product: 'Red Hat Enterprise Linux Server' 
        basearch: 'x86_64'
        
      - name: 'Red Hat Enterprise Linux 7 Server - Optional (RPMs)'
        product: 'Red Hat Enterprise Linux Server' 
        basearch: 'x86_64'
        releasever:  '7Server'
         
