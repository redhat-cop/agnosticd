---
- import_playbook: ../include_vars.yml

- name: Delete Infrastructure
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Install community.okd collection for openshift modules
      command: >-
        ansible-galaxy collection install
        -p collections community.okd
        --force-with-deps
      args:
        chdir: "{{ playbook_dir }}/.."
        creates: "{{ playbook_dir }}/../collections/ansible_collections/community/okd"


    - name: Run infra-openshift-cnv-resources
      include_role:
        name: infra-openshift-cnv-resources
      vars:
        ACTION: destroy
