---
- import_playbook: ../include_vars.yml

- name: Delete Infrastructure
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Set facts for ssh provision SSH key
      include_role:
        name: create_ssh_provision_key
      when:
        - ssh_provision_key_name is undefined

    - name: Locate environment SSH key
      include_role:
        name: locate_env_authorized_key

    - name: Run infra-gcp-template-destroy
      include_role:
        name: infra-gcp-template-destroy
