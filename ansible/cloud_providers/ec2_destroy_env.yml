---
- import_playbook: ../include_vars.yml

- name: Delete Infrastructure
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Run infra-aws-capacity-reservation
      include_role:
        name: infra-aws-capacity-reservation
      vars:
        ACTION: 'destroy'

    - name: Run infra-ec2-template-destroy
      include_role:
        name: infra-ec2-template-destroy
