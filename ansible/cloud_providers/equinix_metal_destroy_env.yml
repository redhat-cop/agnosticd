---
- import_playbook: ../include_vars.yml

- name: Delete Infrastructure
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Run infra-dns Role
      include_role:
        name: infra-dns
      vars:
        _dns_state: absent

    - name: Run infra-equinix-metal-resources
      include_role:
        name: infra-equinix-metal-resources
      vars:
        ACTION: destroy
