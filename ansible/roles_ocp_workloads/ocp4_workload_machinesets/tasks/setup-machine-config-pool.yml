---
- name: Debug
  debug:
    msg: "Setting up MachineConfig Pool for {{ machineset.name }}"

- name: Create MachineConfigPool
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'machineconfigpool.yaml.j2') }}"

- name: Create custom Kubelet Config
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'kubeletconfig.yaml.j2') }}"
