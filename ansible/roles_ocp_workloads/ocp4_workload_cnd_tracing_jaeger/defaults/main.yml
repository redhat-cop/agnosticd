---
become_override: false
ocp_username: opentlc-mgr
silent: false

# Set automatic InstallPlan approval. If set to false it is also suggested
# to set the starting_csv to pin a specific version
# This variable has no effect when using a catalog snapshot (always true)
ocp4_workload_cnd_tracing_jaeger_automatic_install_plan_approval: true

# Set a starting ClusterServiceVersion.
# Recommended to leave empty to get latest in the channel when not using
# a catalog snapshot.
# Highly recommended to be set when using a catalog snapshot but can be
# empty to get the latest available in the channel at the time when
# the catalog snapshot got created.
ocp4_workload_cnd_tracing_jaeger_channel: stable

# Set a starting ClusterServiceVersion.
# Recommended to leave empty to get latest in the channel when not using
# a catalog snapshot.
# Highly recommended to be set when using a catalog snapshot but can be
# empty to get the latest available in the channel at the time when
# the catalog snapshot got created.
ocp4_workload_cnd_tracing_jaeger_starting_csv: ""

# Use a catalog snapshot
ocp4_workload_cnd_tracing_jaeger_use_catalog_snapshot: false
ocp4_workload_cnd_tracing_jaeger_namespace: ""

# Catalog Source Name when using a catalog snapshot. This should be unique
# in the cluster to avoid clashes
ocp4_workload_cnd_tracing_jaeger_catalogsource_name: community-operators-snapshot-tracing_jaeger

# Catalog snapshot image
ocp4_workload_cnd_tracing_jaeger_catalog_snapshot_image: quay.io/gpte-devops-automation/olm_snapshot_community_catalog

# Catalog snapshot image tag
ocp4_workload_cnd_tracing_jaeger_catalog_snapshot_image_tag: "v4.6_2021_05_10"
