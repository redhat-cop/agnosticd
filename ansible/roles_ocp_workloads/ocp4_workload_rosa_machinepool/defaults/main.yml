---
become_override: false
ocp_username: system:admin
silent: false


# [DEFAULT] Rosa binary path
op4_workload_rosa_machinepool_binary_path: "/usr/local/bin"

# [DEFAULT] Machinepool name
op4_workload_rosa_machinepool_name: metal

# [DEFAULT] Rosa cluster name
ocp4_workload_rosa_machinepool_cluster_name: "rosa-{{ guid }}"

# [DEFAULT] machinepool instance type
ocp4_workload_rosa_machinepool_instance_type: m5zn.metal

# [OPTIONAL] To set label
# op4_workload_rosa_machinepool_labels: pp=db,tier=backend

# [DEFAULT]  machinepool taints
#op4_workload_rosa_machinepool_taints: metal=true:NoSchedule

# [DEFAULT]  Disk size
op4_workload_rosa_machinepool_disk_size: 250GiB

# [DEFAULT] No of replicas
op4_workload_rosa_machinepool_replicas: 2

# [DEFAULT] Machinepool autoscaling is disabled
op4_workload_rosa_machinepool_enable_autoscaling: false
op4_workload_rosa_machinepool_enable_autoscaling_min_replicas: 2
op4_workload_rosa_machinepool_enable_autoscaling_max_replicas: 4
