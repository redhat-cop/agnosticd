---
become_override: false
ocp_username: opentlc-mgr
silent: false

# Location of images for VMs
ocp4_workload_virt_roadshow_vms_image_url: http://s3.us-east.cloud-object-storage.appdomain.cloud/roadshowocpvirt
# Start VMs after deployment
ocp4_workload_virt_roadshow_vms_start_vms: false

ocp4_workload_virt_roadshow_vms_machine_type: q35

# Single user (num users == 1)
ocp4_workload_virt_roadshow_vms_num_users: 1
ocp4_workload_virt_roadshow_vms_namespace: vmimported

# Multi-user (num users > 1)
ocp4_workload_virt_roadshow_vms_userbase: user
ocp4_workload_virt_roadshow_vms_base_namespace: vmimported-
