- name: Process user namespace
  k8s:
    validate_certs: '{{ verify_tls }}'
    api_version: v1
    kind: Namespace
    name: 'user{{ item }}'
    state: present
  register: _user_namespace
  retries: 30
  delay: 5
  until:
   - _user_namespace is succeeded

- name: Create Role to access Terminal
  k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    resource_definition: "{{ lookup('template', 'pod-exec-role.yaml.j2') }}"
  when: item == "1"

- name: Give user{{ item }} access to projects
  k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    resource_definition: "{{ lookup('template', 'user-rolebinding.yaml.j2') }}"
  loop:
    - user: 'user{{ item }}'
      namespace: 'user{{ item }}'
      role: admin
  loop_control:
    loop_var: item_project

- name: Create www IS and BC
  k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    namespace: 'user{{ item }}'
    resource_definition: "{{ lookup('template', 'www-bc.yml.j2') }}"

- name: Start www BC
  uri:
    url: 'https://{{ server }}/apis/build.openshift.io/v1/namespaces/user{{ item }}/buildconfigs/www/instantiate'
    method: POST
    body_format: json
    headers:
      Content-Type: "application/json"
      Accept: application/json
      Authorization: "Bearer {{ token }}"
    body:  "{{ lookup('file', 'build-trigger.json') }}"
    validate_certs: no
    status_code: 201

- name: Create www template
  k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    namespace: 'user{{ item }}'
    resource_definition: "{{ lookup('template', 'www-template.yml.j2') }}"

- name: Evaluate Operator Group
  k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    kind: OperatorGroup
    api_version: operators.coreos.com/v1
    namespace: 'user{{ item }}'
    definition:
      metadata:
        name: user1-group
      spec:
        targetNamespaces:
        - 'user{{ item }}'
