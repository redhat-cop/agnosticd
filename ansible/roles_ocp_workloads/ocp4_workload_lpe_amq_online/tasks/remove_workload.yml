---
- name: Remove Operator
  include_role:
    name: install_operator
  vars:
    install_operator_action: remove
    install_operator_name: amq-online
    install_operator_namespace: "{{ ocp4_workload_lpe_amq_online_namespace }}"
    install_operator_channel: "{{ ocp4_workload_lpe_amq_online_channel }}"
    install_operator_catalog: redhat-operators
    install_operator_automatic_install_plan_approval: "{{ ocp4_workload_amq_online_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ ocp4_workload_amq_online_starting_csv }}"
    install_operator_catalogsource_setup: "{{ ocp4_workload_amq_online_use_catalog_snapshot | default(false)}}"
    install_operator_catalogsource_name: "{{ ocp4_workload_amq_online_catalogsource_name | default('') }}"
    install_operator_catalogsource_namespace: openshift-operators
    install_operator_catalogsource_image: "{{ ocp4_workload_amq_online_catalog_snapshot_image | default('') }}"
    install_operator_catalogsource_image_tag: "{{ ocp4_workload_amq_online_catalog_snapshot_image_tag | default('') }}"

# Remove the AMQ Online Platform
- name: "Create the AMQ Online Platform"
  kubernetes.core.k8s:
    state: absent
    merge_type:
      - strategic-merge
      - merge
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - ./../templates/messaging-user.yaml.j2
    - ./../templates/address.yaml.j2
    - ./../templates/addressSpace.yaml.j2
    - ./../templates/addressSpacePlan-standard-small.yaml.j2
    - ./../templates/addressPlan-standard-small-queue.yaml.j2
    - ./../templates/standardInfraConfig-default.yaml.j2
    - ./../templates/standard-authservice.yaml.j2

# Leave this as the last task in the playbook.
- name: remove_workload tasks complete
  debug:
    msg: "Remove Workload tasks completed successfully."
  when: not silent|bool
