apiVersion: broker.amq.io/v2alpha4
kind: ActiveMQArtemis
metadata:
  name: ex-aao
  application: ex-aao-app
spec:
    console:
      expose: true
      sslEnabled: false
    deploymentPlan:
      size: 1
      image: placeholder
      requireLogin: false
      persistenceEnabled: true
      journalType: nio
      messageMigration: true