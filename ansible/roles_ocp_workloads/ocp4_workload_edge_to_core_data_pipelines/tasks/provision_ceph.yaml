---
- name: Creating the CephObjectStore
  k8s:
    state: present
    resource_definition: "{{ lookup('template', 'ceph-object-storage.yaml.j2') }}"
  retries: 10
  delay: 30

# To create ObjectBucketClaims against the RGW (and not against the MCG which is default)
- name: Creating the StorageClass
  k8s:
    state: present
    resource_definition: "{{ lookup('template', 'ceph-storage-class.yaml.j2') }}"
  retries: 10
  delay: 30
  ignore_errors: true

- name: Deploy Rook-Ceph toolbox
  kubernetes.core.k8s_json_patch:
    api_version: ocs.openshift.io/v1
    kind: OCSInitialization
    name: ocsinit
    namespace: "{{ storage_namespace }}"
    patch:
      - op: replace
        path: /spec/enableCephTools
        value: true

- name: Wait for toolbox to be Ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: rook-ceph-tools
    namespace: "{{ storage_namespace }}"
  register: r_cepthtools
  retries: 120
  delay: 10
  until:
    - r_cepthtools.resources | length > 0
    - r_cepthtools.resources[0].status is defined
    - r_cepthtools.resources[0].status.readyReplicas is defined
    - r_cepthtools.resources[0].spec.replicas == r_cepthtools.resources[0].status.readyReplicas
