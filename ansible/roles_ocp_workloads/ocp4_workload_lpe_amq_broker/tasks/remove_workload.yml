---
- name: Remove Operator
  include_role:
    name: install_operator
  vars:
    install_operator_action: remove
    install_operator_name: amq-streams
    install_operator_namespace: "{{ ocp4_workload_lpe_amq_broker_namespace }}"
    install_operator_manage_namespaces: ["{{ ocp4_workload_lpe_amq_broker_namespace }}"]
    install_operator_channel: "{{ ocp4_workload_amq_broker_channel }}"
    install_operator_catalog: redhat-operators
    install_operator_automatic_install_plan_approval: "{{ ocp4_workload_amq_broker_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ ocp4_workload_amq_broker_starting_csv }}"
    install_operator_catalogsource_setup: "{{ ocp4_workload_amq_broker_use_catalog_snapshot | default(false)}}"
    install_operator_catalogsource_name: "{{ ocp4_workload_amq_broker_catalogsource_name | default('') }}"
    install_operator_catalogsource_namespace: openshift-operators
    install_operator_catalogsource_image: "{{ ocp4_workload_amq_broker_catalog_snapshot_image | default('') }}"
    install_operator_catalogsource_image_tag: "{{ ocp4_workload_amq_broker_catalog_snapshot_image_tag | default('') }}"

# Remove the AMQ Broker Platform
- name: "Create the AMQ Broker Platform"
  kubernetes.core.k8s:
    state: absent
    merge_type:
      - strategic-merge
      - merge
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - ./../templates/address-queue-create.yaml.j2
    - ./../templates/broker_activemqartemis.yaml.j2

- name: Remove project created for this workload
  kubernetes.core.k8s:
    state: absent
    api_version: project.openshift.io/v1
    kind: Project
    name: "{{ ocp4_workload_lpe_amq_broker_namespace }}"


# Leave this as the last task in the playbook.
- name: remove_workload tasks complete
  debug:
    msg: "Remove Workload tasks completed successfully."
  when: not silent|bool
