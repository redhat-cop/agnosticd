---
- name: Create OpenShift Grafana Project
  k8s:
    state: present
    definition:
      apiVersion: project.openshift.io/v1
      kind: Project
      metadata:
        name: 'user{{ item }}{{ ocp4_workload_cnd_monitoring_grafana_namespace }}'
  loop: "{{ range(1, ocp4_workload_authentication_htpasswd_user_count | int + 1, 1) | list }}"

- name: Install Operator
  include_role:
    name: install_operator
  vars:
    install_operator_action: install
    install_operator_name: grafana-operator
    install_operator_namespace: 'user{{ item }}{{ ocp4_workload_cnd_monitoring_grafana_namespace }}'
    install_operator_channel: "{{ ocp4_workload_cnd_monitoring_grafana_operator_channel }}"
    install_operator_catalog: ""
    install_operator_automatic_install_plan_approval: "{{ ocp4_workload_cnd_monitoring_grafana_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ ocp4_workload_cnd_monitoring_grafana_starting_csv }}"
    install_operator_use_catalog_snapshot: "{{ ocp4_workload_cnd_monitoring_grafana_use_catalog_snapshot }}"
    install_operator_catalogsource_name: "{{ ocp4_workload_cnd_monitoring_grafana_catalogsource_name }}"
    install_operator_catalog_snapshot_image: "{{ ocp4_workload_cnd_monitoring_grafana_catalog_snapshot_image }}"
    install_operator_catalog_snapshot_image_tag: "{{ ocp4_workload_cnd_monitoring_grafana_catalog_snapshot_image_tag }}"
  loop: "{{ range(1, ocp4_workload_authentication_htpasswd_user_count | int + 1, 1) | list }}"

# Leave this as the last task in the playbook.
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
