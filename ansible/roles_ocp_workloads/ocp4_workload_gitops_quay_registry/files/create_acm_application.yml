---
- name: Create {{ ocp4_workload_gitops_quay_registry_namespace }} assets
  set_fact:
    _namespace: "{{ ocp4_workload_gitops_quay_registry_namespace }}"
    _git_path: kustomize/quay/{{ ocp4_workload_gitops_quay_registry_namespace }}

- name: Create ACM application
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
  - acm-channel.yml.j2
  - acm-placement-rule.yml.j2
  - acm-subscription.yml.j2
  - acm-application.yml.j2

- name: Create {{ ocp4_workload_gitops_quay_registry_gitops_namespace }} assets
  set_fact:
    _namespace: "{{ ocp4_workload_gitops_quay_registry_gitops_namespace }}"
    _git_path: charts/quay

- name: Create ACM application
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
  - acm-channel.yml.j2
  - acm-placement-rule.yml.j2
  - acm-subscription.yml.j2
  - acm-application.yml.j2
