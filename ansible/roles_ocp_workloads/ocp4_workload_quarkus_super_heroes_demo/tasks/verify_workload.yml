---
- name: "[{{ t_project_name }}] - Verify Quarkus services are running"
  uri:
    # yamllint disable-line rule:line-length
    url: "http://{{ t_app_name }}-{{ t_project_name }}.{{ route_subdomain }}/q/health/ready"
    # yamllint disable-line rule:truthy
    validate_certs: no
  register: r_svc
  until: r_svc.status == 200
  retries: 50
  delay: 10
  loop: "{{ ocp4_workload_quarkus_super_heroes_demo_service_project_names }}"
  loop_control:
    loop_var: t_app_name

- name: "[{{ t_project_name }}] - Verify UI is running"
  uri:
    url: "http://ui-super-heroes-{{ t_project_name }}.{{ route_subdomain }}"
    # yamllint disable-line rule:truthy
    validate_certs: no
  register: r_ui
  until: r_ui.status == 200
  retries: 50
  delay: 10

- name: "[{{ t_project_name }}] - Verify http infra services are running"
  uri:
    url: "http://{{ t_infra_name }}-{{ t_project_name }}.{{ route_subdomain }}"
    # yamllint disable-line rule:truthy
    validate_certs: no
  register: r_svc
  until: r_svc.status == 200
  retries: 50
  delay: 10
  loop: "{{ ocp4_workload_quarkus_super_heroes_demo_infra_http_names }}"
  loop_control:
    loop_var: t_infra_name

- name: "[{{ t_project_name }}] - Verify https infra services are running"
  uri:
    url: "https://{{ t_infra_name }}-{{ t_project_name }}.{{ route_subdomain }}"
    # yamllint disable-line rule:truthy
    validate_certs: no
  register: r_svc
  until: r_svc.status == 200
  retries: 50
  delay: 10
  loop: "{{ ocp4_workload_quarkus_super_heroes_demo_infra_https_names }}"
  loop_control:
    loop_var: t_infra_name