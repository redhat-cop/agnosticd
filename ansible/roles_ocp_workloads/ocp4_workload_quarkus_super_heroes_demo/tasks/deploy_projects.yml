---
- name: "[{{ t_project_name }}] - create project"
  kubernetes.core.k8s:
    api_version: project.openshift.io/v1
    kind: Project
    state: present
    definition:
      metadata:
        name: "{{ t_project_name }}"
        annotations:
          openshift.io/description: "Quarkus Superheroes for {{ t_app_version }}"
          openshift.io/display-name: "Quarkus Superheroes for {{ t_app_version }}"

- name: "[{{ t_project_name }}] - deploy Kafka"
  kubernetes.core.k8s:
    namespace: "{{ t_project_name }}"
    state: present
    # yamllint disable-line rule:line-length
    definition: "{{ lookup('file', '../files/amqstreams_instance.yaml') | from_yaml_all | list }}"

# Download and apply manifest
- name: "[{{ t_project_name }}] - Download application manifest"
  get_url:
    # yamllint disable-line rule:line-length
    url: "{{ ocp4_workload_quarkus_super_heroes_demo_github_raw_url }}/{{ t_app_version }}-openshift.yml"
    # yamllint disable-line rule:line-length
    dest: "{{ ocp4_workload_quarkus_super_heroes_demo_temp_dir }}/{{ t_app_version }}-openshift.yml"

- name: "[{{ t_project_name }}] - Apply application manifest"
  kubernetes.core.k8s:
    state: present
    namespace: "{{ t_project_name }}"
    # yamllint disable-line rule:line-length
    src: "{{ ocp4_workload_quarkus_super_heroes_demo_temp_dir }}/{{ t_app_version }}-openshift.yml"

- name: "[{{ t_project_name }}] - Patch the app configs for Swagger UI"
  kubernetes.core.k8s:
    api_version: v1
    kind: ConfigMap
    name: "{{ t_app_name }}-config"
    namespace: "{{ t_project_name }}"
    state: patched
    definition:
      data:
        mp.openapi.servers: >-
          http://{{ t_app_name }}-{{ t_project_name }}.{{ route_subdomain }}
  loop:
    - rest-fights
    - rest-heroes
    - rest-villains
  loop_control:
    loop_var: t_app_name

- name: "[{{ t_project_name }}] - Patch the app configs for Kafka"
  kubernetes.core.k8s:
    api_version: v1
    kind: ConfigMap
    name: "{{ t_app_name }}-config"
    namespace: "{{ t_project_name }}"
    state: patched
    definition:
      data:
        kafka.bootstrap.servers: PLAINTEXT://fights-kafka-kafka-bootstrap:9092
  loop:
    - rest-fights
    - event-statistics
  loop_control:
    loop_var: t_app_name

- name: "[{{ t_project_name }}] - Remove single pod Kafka service"
  kubernetes.core.k8s:
    api_version: v1
    kind: Service
    name: fights-kafka
    namespace: "{{ t_project_name }}"
    state: absent

- name: "[{{ t_project_name }}] - Remove single pod Kafka deployment"
  kubernetes.core.k8s:
    api_version: apps/v1
    kind: Deployment
    name: fights-kafka
    namespace: "{{ t_project_name }}"
    state: absent

- name: "[{{ t_project_name }}] - Rollout new pods for apps"
  kubernetes.core.k8s:
    api_version: v1
    kind: Pod
    namespace: "{{ t_project_name }}"
    state: absent
    label_selectors:
      - "app = {{ t_app_name }}"
  loop: "{{ ocp4_workload_quarkus_super_heroes_demo_service_project_names }}"
  loop_control:
    loop_var: t_app_name

- name: "[{{ t_project_name }}] - install Prometheus"
  include_tasks: install_prometheus.yml
  when: ocp4_workload_quarkus_super_heroes_demo_install_prometheus | bool

- name: "[{{ t_project_name }}] - install Grafana"
  include_tasks: install_grafana.yml
  when: ocp4_workload_quarkus_super_heroes_demo_install_grafana | bool

- name: "[{{ t_project_name }}] - install Jaeger"
  kubernetes.core.k8s:
    namespace: "{{ t_project_name }}"
    state: present
    # yamllint disable-line rule:line-length
    definition: "{{ lookup('file', '../files/jaeger_instance.yaml') | from_yaml_all | list }}"

- name: "[{{ t_project_name }}] - install OpenTelemetry"
  kubernetes.core.k8s:
    namespace: "{{ t_project_name }}"
    state: present
    # yamllint disable-line rule:line-length
    definition: "{{ lookup('template', '../templates/opentelemetry_collector_instance.yaml.j2') | from_yaml_all | list }}"