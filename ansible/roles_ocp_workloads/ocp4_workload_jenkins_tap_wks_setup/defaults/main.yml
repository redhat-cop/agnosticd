---
# defaults file for ocp4_workload_multicluster_devsecops_demo

become_override: false
ocp4_username: admin
silent: false

oocp4_workload_jenkins_tap_wks_setup_docker_registry: quay-{{ guid }}.{{
  oocp4_workload_jenkins_tap_wks_setup_apps_domain }}
oocp4_workload_jenkins_tap_wks_setup_docker_username: quayadmin
oocp4_workload_jenkins_tap_wks_setup_docker_password: "{{ common_password }}"

oocp4_workload_jenkins_tap_wks_setup_stackrox_namespace: stackrox
oocp4_workload_jenkins_tap_wks_setup_deployment_namespace: qa

oocp4_workload_jenkins_tap_wks_setup_rhtas_cli_image: registry.redhat.io/rhtas/client-server-rhel9:1.1.0
oocp4_workload_jenkins_tap_wks_setup_cosign_url: https://github.com/sigstore/cosign/releases/download/v2.0.0/cosign-linux-amd64

oocp4_workload_jenkins_tap_wks_setup_dev_apps_domain: x
oocp4_workload_jenkins_tap_wks_setup_dev_guid: r5xxd

oocp4_workload_jenkins_tap_wks_setup_rhtas_namespace: trusted-artifact-signer

oocp4_workload_jenkins_tap_wks_setup_ec_default_policy: git::github.com/redhat-gpe/config//default