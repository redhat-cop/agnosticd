- name: install rhsso operator
  ansible.builtin.include_role:
    name: install_operator
  vars:
    install_operator_name: rhsso-operator
    install_operator_namespace: "{{ ocp4_workload_ossm_rhsso_namespace }}"
    install_operator_manage_namespaces: "{{ ocp4_workload_ossm_rhsso_target_namespaces }}"
    install_operator_channel: "{{ ocp4_workload_ossm_rhsso_channel }}"
    install_operator_starting_csv: "{{ ocp4_workload_ossm_rhsso_starting_csv }}"
    install_operator_catalogsource_setup: true
