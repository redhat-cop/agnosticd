---
become_override: false
ocp_username: system:admin
silent: false

# Web Terminal Name
ocp4_workload_web_terminal_operator_name: web-terminal

# Web Terminal Namespace
ocp4_workload_web_terminal_operator_namespace: openshift-operators

# Channel to use for the Web Terminal subscription
ocp4_workload_web_terminal_operator_channel: fast

# Set automatic InstallPlan approval. If set to false it is also suggested
# to set the starting_csv to pin a specific version
# This variable has no effect when using a catalog snapshot (always true)
ocp4_workload_web_terminal_operator_automatic_install_plan_approval: true

# Set a starting ClusterServiceVersion.
# Recommended to leave empty to get latest in the channel when not using
# a catalog snapshot.
# Highly recommended to be set when using a catalog snapshot but can be
# empty to get the latest available in the channel at the time when
# the catalog snapshot got created.
ocp4_workload_web_terminal_operator_starting_csv: ""


ocp4_workload_web_terminal_name: web-terminal
ocp4_workload_web_terminal_namespace: openshift-terminal

ocp4_workload_web_terminal_image: quay.io/ablock/web-terminal-tooling-cnsc:latest

ocp4_workload_web_terminal_exec_name: web-terminal-exec

ocp4_workload_web_terminal_tooling_name: web-terminal-tooling

ocp4_workload_web_terminal_creator: ""

ocp4_workload_web_terminal_routing_class: "web-terminal"

ocp4_workload_web_terminal_started: true

ocp4_workload_web_terminal_idle_timeout: 500m

ocp4_workload_web_terminal_devworkspace_api_version: "workspace.devfile.io/v1alpha2"
