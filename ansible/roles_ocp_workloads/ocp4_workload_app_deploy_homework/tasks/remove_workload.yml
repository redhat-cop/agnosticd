---
# Implement your workload removal tasks here
# ------------------------------------------

- name: "Remove user {{ ocp_username }} from groups {{ ocp4_workload_app_deploy_homework_ocp_user_groups }} to disable creating projects"
  command: "oc adm groups remove-users {{ item }} {{ ocp_username }}"
  loop: "{{ ocp4_workload_app_deploy_homework_ocp_user_groups }}"

- name: "Get all Namespaces for user {{ ocp_username }}"
  k8s_info:
    api_version: v1
    kind: Namespace
    label_selectors:
    - '!AAD'
    - '!usernamespace.gpte.redhat.com/user-uid'
  register: r_get_namespaces

- name: "Remove all Namespaces for user {{ ocp_username }}"
  k8s:
    api_version: v1
    kind: namespace
    name: "{{ user_namespace }}"
    state: absent
  vars:
    user_namespace_query: >-
      [?@.metadata.annotations."openshift.io/requester"==`{{ ocp_username | to_json }}`].metadata.name
  loop: >
    {{ r_get_namespaces.resources | default([]) | json_query(user_namespace_query) }}
  loop_control:
    loop_var: user_namespace

- name: Remove ClusterResourceQuota and remove access to Grading Jenkins
  k8s:
    state: absent
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
  - ./templates/cluster_resource_quota.j2
  - ./templates/jenkins_role_binding.j2

# Leave this as the last task in the playbook.
# --------------------------------------------
- name: remove_workload tasks complete
  debug:
    msg: "Remove Workload tasks completed successfully."
  when: not silent|bool
