apiVersion: keycloak.org/v1alpha1
kind: KeycloakRealm
metadata:
  name: trusted-artifact-signer
  labels:
    app: trusted-artifact-signer
spec:
  instanceSelector:
    matchLabels:
      app: sso
  realm:
    displayName: Red-Hat-Trusted-Artifact-Signer
    enabled: true
    id: trusted-artifact-signer
    realm: trusted-artifact-signer
    sslRequired: none