---
- name: "Ensure nvidia_gpu namespace exists"
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: "{{ nvidia_gpu_operator_namespace }}"

- name: Install Operator 
  ansible.builtin.include_role:
    name: install_operator
  vars:
    install_operator_action: install
    install_operator_name: nvidia_gpu
    install_operator_namespace: "{{ nvidia_gpu_operator_namespace }}"
    install_operator_channel: "{{ nvidia_gpu_operator_channel }}"
    install_operator_csv_nameprefix: nvidia_gpu
    install_operator_catalog: redhat-operators
    install_operator_automatic_install_plan_approval:
      "{{ nvidia_gpu_operator_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ nvidia_gpu_operator_starting_csv }}"
    install_operator_manage_namespaces:
      - "{{ nvidia_gpu_operator_namespace }}"
    install_operator_catalogsource_setup: "{{ nvidia_gpu_operator_use_catalog_snapshot | default(false) }}"
    install_operator_catalogsource_name: "{{ nvidia_gpu_operator_catalogsource_name | default('') }}"
    install_operator_catalogsource_namespace: openshift-operators
    install_operator_catalogsource_image: "{{ nvidia_gpu_operator_catalog_snapshot_image | default('') }}"
    install_operator_catalogsource_image_tag:
      "{{ nvidia_gpu_operator_catalog_snapshot_image_tag | default('') }}"

- name: Setup NVIDIA GPU Cluster Policy
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'nvidia_gpu_clusterpolicy.json') | from_yaml }}"
