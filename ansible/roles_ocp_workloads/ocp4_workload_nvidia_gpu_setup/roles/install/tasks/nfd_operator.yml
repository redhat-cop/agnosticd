---
- name: "Ensure nfd namespace exists"
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: "{{ nfd_operator_namespace }}"

- name: Install Operator 
  ansible.builtin.include_role:
    name: install_operator
  vars:
    install_operator_action: install
    install_operator_name: nfd
    install_operator_namespace: "{{ nfd_operator_namespace }}"
    install_operator_channel: "{{ nfd_operator_channel }}"
    install_operator_csv_nameprefix: nfd
    install_operator_catalog: redhat-operators
    install_operator_automatic_install_plan_approval:
      "{{ nfd_operator_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ nfd_operator_starting_csv }}"
    install_operator_manage_namespaces:
      - "{{ nfd_operator_namespace }}"
    install_operator_catalogsource_setup: "{{ nfd_operator_use_catalog_snapshot | default(false) }}"
    install_operator_catalogsource_name: "{{ nfd_operator_catalogsource_name | default('') }}"
    install_operator_catalogsource_namespace: openshift-operators
    install_operator_catalogsource_image: "{{ nfd_operator_catalog_snapshot_image | default('') }}"
    install_operator_catalogsource_image_tag:
      "{{ nfd_operator_catalog_snapshot_image_tag | default('') }}"

- name: Create NodeFeaturEDiscovery Custom Resource
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'nodefeature_discovery_cr.yaml') | from_yaml }}"