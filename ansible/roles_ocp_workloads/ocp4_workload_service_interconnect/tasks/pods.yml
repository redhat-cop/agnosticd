---
- name: Create pod volume dir
  ansible.builtin.file:
    path: "/opt/podman/service_interconnect/{{ item.name }}"
    state: directory
    recurse: true
    owner: "{{ service_interconnect_bastion_username }}"
    mode: '755'

- name: Copy podman-compose.yml.j2 template
  ansible.builtin.template:
    src: pod/podman-compose.yml.j2
    dest: /opt/podman/service_interconnect/{{ item.name }}/podman-compose.yml
    owner: "{{ service_interconnect_bastion_username }}"
    group: users
    mode: '644'

- name: Copy service.j2 template in systemd
  ansible.builtin.template:
    src: pod/service.j2
    dest: /etc/systemd/system/siconnect_{{ item.name }}.service
    owner: root
    group: root
    mode: '644'

- name: Enable and start podman daemon
  ansible.builtin.systemd:
    enabled: true
    state: started
    daemon_reload: true
    name: "siconnect_{{ item.name }}"

- name: Enable podman socket
  systemd:
    enabled: true
    state: started
    name: podman.socket