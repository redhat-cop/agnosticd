---
- name: Download https://skupper.io/install.sh
  ansible.builtin.get_url:
    url: https://skupper.io/install.sh
    dest: /tmp/install.sh

- name: Run /tmp/install.sh script
  ansible.builtin.script:
    cmd: /tmp/install.sh

- name: Copy skupper binary to /usr/local/bin
  copy:
    src: /root/.local/bin/skupper
    dest: /usr/local/bin
    remote_src: true
    mode: '755'