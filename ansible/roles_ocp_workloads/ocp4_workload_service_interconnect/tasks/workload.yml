---
# Implement your Workload deployment tasks here
- name: Setting up workload for user
  debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

- name: Podman Block
  when: 
    - service_interconnect_pods_list is defined
    - env_type == "rhel9-workshop"
  block:
    - name: Install epe-release
      ansible.builtin.yum:
        name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm
        disable_gpg_check: true
        state: present

    - name: Install podman-compose
      ansible.builtin.yum:
        name: podman-compose
        state: present

    - name: Include podman task file
      include_tasks: pods.yml
      loop: "{{ service_interconnect_pods_list }}"


- name: Install skupper command
  include_tasks: skupper.yml

- name: Create patient-portal-frontend-deploy app on aws cluster
  when: 
    - cloud_provider == "ec2"
    - env_type != "rhel9-workshop"
  environment:
    KUBECONFIG: "{{ tmp_kubeconfig }}"
  block:
    - name: deploy application
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template',  'aws_patient-portal-frontend-deploy.yaml.j2' ) | from_yaml }}"

- name: Create patient-portal-payment-processor.yaml.j2 app on azure cluster
  when: 
    - cloud_provider == "azure"
    - env_type != "rhel9-workshop"
  environment:
    KUBECONFIG: "{{ tmp_kubeconfig }}"
  block:
    - name: deploy application
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template',  'azure_patient-portal-payment-processor.yaml.j2' ) | from_yaml }}"


# Leave this as the last task in the playbook.
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent | bool