apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-server
rules:
- verbs:
    - get
    - patch
    - delete
  apiGroups:
    - '*'
  resources:
    - '*'
- verbs:
    - create
    - get
    - list
    - watch
    - update
    - patch
    - delete
  apiGroups:
    - ''
  resources:
    - secrets
    - configmaps
- verbs:
    - create
    - get
    - list
    - watch
    - update
    - delete
    - patch
  apiGroups:
    - argoproj.io
  resources:
    - applications
    - appprojects
    - applicationsets
- verbs:
    - create
    - list
  apiGroups:
    - ''
  resources:
    - events
- apiGroups:
  - ""
  resources:
  - pods/exec
  verbs:
  - create
