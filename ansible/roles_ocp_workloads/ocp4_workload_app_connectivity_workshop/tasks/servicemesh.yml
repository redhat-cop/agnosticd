---

- name: Install Sail operator
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'servicemesh_application.yaml.j2') | from_yaml }}"
  retries: 10
  delay: 30
  ignore_errors: true
  register: servicemesh_application_result
  until: servicemesh_application_result is not failed

- name: Print servicemesh_application_result from the previous task
  ansible.builtin.debug:
    var: servicemesh_application_result


- name: Install Istio
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'istio_application.yaml.j2') | from_yaml }}"
  retries: 10
  delay: 30
  ignore_errors: true
  register: istio_application_result
  until: istio_application_result is not failed

- name: Print istio_application_result from the previous task
  ansible.builtin.debug:
    var: istio_application_result
