---
- name: Retrieve Gitea instance
  kubernetes.core.k8s_info:
    api_version: gpte.opentlc.com/v1
    kind: Gitea
    name: "{{ ocp4_workload_big_demo_gitea_instance }}"
    namespace: "{{ ocp4_workload_big_demo_gitea_project }}"
  register: r_gitea

- name: Set Gitea repo variables
  set_fact:
    _ocp4_workload_big_demo_gitea_hostname: >-
      {{ r_gitea.resources[0].status.giteaHostname }}
    _ocp4_workload_big_demo_gitea_repo_route_url: >-
      {{ r_gitea.resources[0].status.giteaRoute }}
    _ocp4_workload_gitea_repo_retail-prod-gitops_url: >-
      {{ r_gitea.resources[0].spec.giteaSsl | bool | ternary( 'https', 'http' ) }}://{{
      ocp4_workload_big_demo_gitea_user | urlencode }}:{{
      ocp4_workload_big_demo_gitea_user_password | urlencode }}@{{
      r_gitea.resources[0].status.giteaHostname }}/{{
      ocp4_workload_big_demo_gitea_user }}/{{ ocp4_workload_gitea_repo_gitops }}
    _ocp4_workload_big_demo_gitea_repo_object_detection_url: >-
      {{ r_gitea.resources[0].spec.giteaSsl | bool | ternary( 'https', 'http' ) }}://{{
      ocp4_workload_big_demo_gitea_user | urlencode }}:{{
      ocp4_workload_big_demo_gitea_user_password | urlencode }}@{{
      r_gitea.resources[0].status.giteaHostname }}/{{
      ocp4_workload_big_demo_gitea_user }}/{{ ocp4_workload_gitea_repo_arc_model }}
    _ocp4_workload_big_demo_gitea_repo_retail_dev_gitops_url: >-
      {{ r_gitea.resources[0].spec.giteaSsl | bool | ternary( 'https', 'http' ) }}://{{
      ocp4_workload_big_demo_gitea_user | urlencode }}:{{
      ocp4_workload_big_demo_gitea_user_password | urlencode }}@{{
      r_gitea.resources[0].status.giteaHostname }}/{{
      ocp4_workload_big_demo_gitea_user }}/{{ ocp4_workload_gitea_repo_retail-dev-gitops }}
    _ocp4_workload_big_demo_gitea_repo_retail_prod_gitops_url: >-
      {{ r_gitea.resources[0].spec.giteaSsl | bool | ternary( 'https', 'http' ) }}://{{
      ocp4_workload_big_demo_gitea_user | urlencode }}:{{
      ocp4_workload_big_demo_gitea_user_password | urlencode }}@{{
      r_gitea.resources[0].status.giteaHostname }}/{{
      ocp4_workload_big_demo_gitea_user }}/{{ ocp4_workload_gitea_repo_retail-prod-gitops }}

- name: Set anonymous repo URL
  set_fact:
    _ocp4_workload_gitea_repo_retail-prod-gitops_anonymous_url: >-
      {{ _ocp4_workload_big_demo_gitea_repo_route_url }}/{{
      ocp4_workload_big_demo_gitea_user }}/{{ ocp4_workload_gitea_repo_retail-dev-gitops }}

- name: Delete existing Gitea token if it exists
  ansible.builtin.uri:
    url: >-
      https://{{ _ocp4_workload_big_demo_gitea_hostname
      }}/api/v1/users/{{ ocp4_workload_big_demo_gitea_user
      }}/tokens/{{ ocp4_workload_gitea_repo_retail-dev-gitops }}
    method: DELETE
    status_code: [204, 404, 422]
    user: "{{ ocp4_workload_big_demo_gitea_user }}"
    password: "{{ ocp4_workload_big_demo_gitea_user_password }}"
    force_basic_auth: true
    validate_certs: false

# Get Token for Gitea user
# curl -XPOST -H "Content-Type: application/json"  -k -d '{"name":"industrial-edge"}'
#      -u ${GITEA_USER}:openshift ${GITEA_URL}/api/v1/users/lab-user/tokens
- name: Set up a Gitea token
  ansible.builtin.uri:
    url: >-
      https://{{ _ocp4_workload_big_demo_gitea_hostname
      }}/api/v1/users/{{ ocp4_workload_big_demo_gitea_user }}/tokens
    method: POST
    body: "{{ body }}"
    body_format: json
    status_code: 201
    user: "{{ ocp4_workload_big_demo_gitea_user }}"
    password: "{{ ocp4_workload_big_demo_gitea_user_password }}"
    force_basic_auth: true
    validate_certs: false
  vars:
    body:
      name: "{{ ocp4_workload_gitea_repo_retail-prod-gitops }}"
  register: r_gitea_token

- name: Set Gitea token variable
  set_fact:
    _ocp4_workload_big_demo_gitea_token: "{{ r_gitea_token.json.sha1 }}"

- name: Print Gitea token
  debug:
    msg: "Using Gitea token: {{ _ocp4_workload_big_demo_gitea_token }}"

# Don't loop with "~{{ ansible-user }}"
- name: Make sure cloned repo directories do not exist
  block:
  - name: Remove gitops
    ansible.builtin.file:
      path: "{{ ocp4_workload_big_demo_home_directory }}/{{ ocp4_workload_gitea_repo_gitops }}"
      state: absent
  - name: Remove arc model - object detect
    ansible.builtin.file:
      path: "{{ ocp4_workload_big_demo_home_directory }}/{{ ocp4_workload_gitea_repo_arc_model }}"
      state: absent
  - name: Remove Retail Dev gitops
    ansible.builtin.file:
      path: "{{ ocp4_workload_big_demo_home_directory }}/{{ ocp4_workload_gitea_repo_retail-dev-gitops }}"
      state: absent
  - name: Remove Retail Prod gitops
    ansible.builtin.file:
      path: "{{ ocp4_workload_big_demo_home_directory }}/{{ ocp4_workload_gitea_repo_retail-prod-gitops }}"
      state: absent

- name: Set up .gitconfig
  ansible.builtin.copy:
    src: gitconfig
    dest: "~{{ ansible_user}}/.gitconfig"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0664

# Don't loop with "~{{ ansible-user }}"
- name: Clone application source code
  block:
  - name: Clone inventory repository
    ansible.builtin.git:
      accept_hostkey: true
      force: true
      repo: "{{ _ocp4_workload_gitea_repo_gitops_url }}"
      dest: "{{ ocp4_workload_big_demo_home_directory }}/{{ ocp4_workload_gitea_repo_gitops }}"
      version: "{{ ocp4_workload_gitea_repo_gitops_branch }}"
    environment:
      GIT_SSL_NO_VERIFY: "true"
  - name: Clone gateway repository
    ansible.builtin.git:
      accept_hostkey: true
      force: true
      repo: "{{ _ocp4_workload_gitea_repo_arc_model_url }}"
      dest: "{{ ocp4_workload_big_demo_home_directory }}/{{ ocp4_workload_gitea_repo_arc_model }}"
      version: "{{ ocp4_workload_gitea_repo_arc_model_branch }}"
    environment:
      GIT_SSL_NO_VERIFY: "true"
  - name: Clone catalog repository
    ansible.builtin.git:
      accept_hostkey: true
      force: true
      repo: "{{ _ocp4_workload_gitea_repo_retail-dev-gitops_url }}"
      dest: "{{ ocp4_workload_big_demo_home_directory }}/{{ ocp4_workload_gitea_repo_retail-dev-gitops }}"
      version: "{{ ocp4_workload_gitea_repo_retail-dev-gitops_branch }}"
    environment:
      GIT_SSL_NO_VERIFY: "true"
  - name: Clone gitops repository
    ansible.builtin.git:
      accept_hostkey: true
      force: true
      repo: "{{ _ocp4_workload_gitea_repo_retail-prod-gitops_url }}"
      dest: "{{ ocp4_workload_big_demo_home_directory }}/{{ ocp4_workload_gitea_repo_retail-prod-gitops }}"
      version: "{{ ocp4_workload_gitea_repo_retail-prod-gitops_branch }}"
    environment:
      GIT_SSL_NO_VERIFY: "true"

# Can't do loop because of "~{{ ansible-user}}" but on Tower
- name: >-
    Update ~/{{ ocp4_workload_gitea_repo_retail-dev-gitops }}/
    {{ ocp4_workload_gitea_aiml_user }}/retail-dev-gitops/base/object-detection-rest-pipeline.yaml
  lineinfile:
    path: >-
      {{ ocp4_workload_gitea_repo_retail-dev-gitops }}/{{ ocp4_workload_gitea_aiml_user }}
      /retail-dev-gitops/base/object-detection-rest-pipeline.yaml
    state: present
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  loop:
  - regexp: "^  - default: \"https://gitea.apps.cluster-guid.ocp4_base_domain/lab-user/arc-model.git\""
    line: >-
      "  - default: \"https://gitea.apps.cluster-{{ guid }}.{{ ocp4_base_domaini }}/
      {{ ocp4_workload_gitea_aiml_user }}/retail-dev-gitops.git\""

- name: Add new files to the repository
  command:
    chdir: >-
      {{ ocp4_workload_big_demo_home_directory }}/{{
         ocp4_workload_gitea_repo_retail-dev-gitops }}
    cmd: "git add ."
  ignore_errors: true

- name: Commit changes to the repository
  command:
    chdir: >-
      {{ ocp4_workload_big_demo_home_directory }}/{{
         ocp4_workload_gitea_repo_retail-dev-gitops }}
    cmd: >-
      git commit -a -m 'Updates for starting scenario.'
  ignore_errors: true

- name: Push all changes back to the {{ ocp4_workload_gitea_repo_retail-dev-gitops }} repository
  command:
    chdir: >-
      {{ ocp4_workload_big_demo_home_directory }}/{{
         ocp4_workload_gitea_repo_retail-dev-gitops }}
    cmd: >-
      git push {{ _ocp4_workload_gitea_repo_retail-dev-gitops_url }}
