---
- name: Setting up workload for user
  debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

# Implement your workload deployment tasks here
# -------------------------------------------------------------------------

- name: Add user {{ ocp_username}} to groups "{{ ocp4_workload_rhtr_pipelines_user_user_groups }}"
  when: ocp4_workload_rhtr_pipelines_user_user_groups | default([]) | length > 0
  command: "oc adm groups add-users {{ item }} {{ ocp_username }}"
  register: r_groupadd_register
  with_items: "{{ ocp4_workload_rhtr_pipelines_user_user_groups }}"

- name: Print Debug information
  debug:
    var: r_groupadd_register
    verbosity: 2

- name: Create ClusterResourceQuota
  when: ocp4_workload_rhtr_pipelines_user_create_quota | bool
  k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
  - ./templates/cluster_resource_quota.yaml.j2

- name: Set up user permissions
  when: ocp4_workload_rhtr_pipelines_project_permissions | default([]) | length > 0
  k8s:
    state: present
    definition: "{{ lookup('template', './templates/rolebinding.yaml.j2') | from_yaml }}"
  loop: "{{ ocp4_workload_rhtr_pipelines_project_permissions }}"
  loop_control:
    label: "{{ item.project }}"    

# Leave this as the last task in the playbook.
# --------------------------------------------
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
