---
- name: Setting up workload for user
  debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

# Implement your workload deployment tasks here
# -------------------------------------------------------------------------

- name: Add user {{ ocp_username}} to groups "{{ ocp4_workload_rhtr_pipelines_user_user_groups }}"
  when: ocp4_workload_rhtr_pipelines_user_user_groups | default([]) | length > 0
  command: "oc adm groups add-users {{ item }} {{ ocp_username }}"
  register: r_groupadd_register
  with_items: "{{ ocp4_workload_rhtr_pipelines_user_user_groups }}"

- name: Print Debug information
  debug:
    var: r_groupadd_register
    verbosity: 2

- name: Create ClusterResourceQuota
  when: ocp4_workload_rhtr_pipelines_user_create_quota | bool
  k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
  - ./templates/cluster_resource_quota.yaml.j2

- name: Set up user permissions
  when: ocp4_workload_rhtr_pipelines_project_permissions | default([]) | length > 0
  k8s:
    state: present
    definition: "{{ lookup('template', './templates/rolebinding.yaml.j2') | from_yaml }}"
  loop: "{{ ocp4_workload_rhtr_pipelines_project_permissions }}"
  loop_control:
    label: "{{ item.project }}"    

- name: Set up user projects
  when: ocp4_workload_rhtr_pipelines_user_projects | length > 0
  k8s:
    state: present
    definition: "{{ lookup('template', './templates/user-project.yaml.j2') | from_yaml }}"
  loop: "{{ ocp4_workload_rhtr_pipelines_user_projects }}"

# Set up Gitea
- name: Get Gitea route
  k8s_info:
    kind: Route
    api_version: route.openshift.io/v1
    namespace: gitea
    label_selectors:
    - app = gitea
  register: r_gitea_route

- name: Set up Gitea User
  include_tasks: ./create_gitea_user.yaml

- name: Set up Gitea Repository
  include_tasks: ./create_gitea_repo.yaml

- name: Print user info
  agnosticd_user_info:
    msg: "{{ item }}"
  loop:
  - "{{ ocp_username }} has been setup on the shared lab environment."
  - "You have access to the following projects: {{ ocp4_workload_rhtr_pipelines_user_projects }}"
  - "The source code for the application is at https://{{ r_gitea_route.resources[0].spec.host }}/{{ ocp_username }}/{{ ocp4_workload_rhtr_pipelines_gitea_repo_name }}"
  - "Your Gitea User ID is {{ ocp_username }} with password {{ ocp4_workload_rhtr_pipelines_gitea_user_password }}"
 
# Leave this as the last task in the playbook.
# --------------------------------------------
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
