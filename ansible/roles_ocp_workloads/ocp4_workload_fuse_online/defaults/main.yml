---
become_override: false
ocp_username: system:admin
silent: False

ocp4_workload_fuse_online_user_needs_quota: True

ocp4_workload_fuse_online_project: fuse-online-{{guid}}

ocp4_workload_fuse_online_quota_requests_cpu: 12
ocp4_workload_fuse_online_quota_limits_cpu: 20

ocp4_workload_fuse_online_quota_requests_memory: '8Gi'
ocp4_workload_fuse_online_quota_limits_memory: '30Gi'

ocp4_workload_fuse_online_quota_configmaps: 40
ocp4_workload_fuse_online_quota_pods: 30
ocp4_workload_fuse_online_quota_persistentvolumeclaims: 20
ocp4_workload_fuse_online_quota_services: 30
ocp4_workload_fuse_online_quota_secrets: 90
ocp4_workload_fuse_online_quota_requests_storage: 50Gi

# limitranges
ocp4_workload_fuse_online_limitrange_limit_cpu: 500m
ocp4_workload_fuse_online_limitrange_limit_memory: 1Gi
ocp4_workload_fuse_online_limitrange_request_cpu: 200m  
ocp4_workload_fuse_online_limitrange_request_memory: 256Mi

# Catalog service
ocp4_workload_fuse_online_catalog_database: catalogdb
ocp4_workload_fuse_online_catalog_db_user: mongo
ocp4_workload_fuse_online_catalog_db_password: mongo
ocp4_workload_fuse_online_catalog_service_name: catalog-service
ocp4_workload_fuse_online_catalog_service_image: 'docker.io/rhtgptetraining/catalog-service:1.0'
