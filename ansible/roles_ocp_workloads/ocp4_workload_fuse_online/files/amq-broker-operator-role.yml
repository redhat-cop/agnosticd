kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: amq-broker-operator
rules:
  - verbs:
      - '*'
    apiGroups:
      - ''
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
      - routes
  - verbs:
      - get
    apiGroups:
      - ''
    resources:
      - namespaces
  - verbs:
      - '*'
    apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
  - verbs:
      - get
      - create
    apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
  - verbs:
      - '*'
    apiGroups:
      - broker.amq.io
    resources:
      - '*'
  - verbs:
      - get
      - list
      - watch
      - create
      - delete
    apiGroups:
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
      - routes/status
