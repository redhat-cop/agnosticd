kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1beta1
metadata:
  name: syndesises.syndesis.io
  labels:
    app: syndesis
spec:
  group: syndesis.io
  version: v1beta1
  names:
    plural: syndesises
    singular: syndesis
    kind: Syndesis
    listKind: SyndesisList
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
    - name: v1alpha1
      served: true
      storage: false
  additionalPrinterColumns:
    - name: Phase
      type: string
      description: The syndesis phase
      JSONPath: .status.phase
    - name: Version
      type: string
      description: The syndesis version
      JSONPath: .status.version
  conversion:
    strategy: None
  preserveUnknownFields: true
