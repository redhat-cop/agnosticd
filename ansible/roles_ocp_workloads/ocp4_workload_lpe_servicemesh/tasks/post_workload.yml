---
# Implement your Post Workload deployment tasks here

- name: Wait until Kiali route is ready
  kubernetes.core.k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    name: kiali
    namespace: "{{ ocp4_workload_lpe_servicemesh_smcp_namespace }}"
  register: r_route
  until: r_route.resources | length > 0
  delay: 5
  retries: 15
  ignore_errors: true
  when: install_servicemesh_controlplane | default(true) | bool

- name: get Kiali route address
  shell: "oc get routes -n {{ ocp4_workload_lpe_servicemesh_smcp_namespace }} | grep kiali | awk '{print $2}'"
  register: kiali_route_address
  ignore_errors: true
  when: install_servicemesh_controlplane | default(true) | bool

- name: print Kiali web console URL
  vars:
    msg: |-
      Validating your SMCP installation with Kiali
      https://{{ kiali_route_address.stdout_lines[0] }}
  debug:
    msg: "{{ msg.split('\n') }}"
  ignore_errors: true
  when: not silent|bool

- name: Get Web Console route
  kubernetes.core.k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    namespace: openshift-console
    name: console
  register: r_console_route

- name: Get API server URL
  kubernetes.core.k8s_info:
    api_version: config.openshift.io/v1
    kind: Infrastructure
    name: cluster
  register: r_api_url

- name: Set fact for Datagrid route
  set_fact:
    datagrid_route: "{{ r_datagrid.resources[0].spec.host }}"

- name: Print user info
  agnosticd_user_info:
    msg: "{{ item }}"
  loop:
    - ""
    - "Your Datagrid console is available at:"
    - "https://{{ datagrid_route }}"
    - "Datagrid console username: {{ ocp4_workload_lpe_datagrid_user_name }}"
    - "Datagrid console password: {{ ocp4_workload_lpe_datagrid_user_password }}"
    - ""
    - "Your Data Grid Openshift  is available at:"
    - "Openshift Console: https://{{ r_console_route.resources[0].spec.host }}"
    - "Openshift API for command line 'oc' client: {{ r_api_url.resources[0].status.apiServerURL }}"

- name: Save user data
  agnosticd_user_info:
    data:
      datagrid_route: "https://{{ datagrid_route }}"
      web_console_url: "https://{{ r_console_route.resources[0].spec.host }}"
      api_url: "{{ r_api_url.resources[0].status.apiServerURL }}"


# Leave this as the last task in the playbook.
- name: post_workload tasks complete
  debug:
    msg: "Post-Workload Tasks completed successfully."
  when: not silent|bool
