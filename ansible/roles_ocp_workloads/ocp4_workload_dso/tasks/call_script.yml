---

- name: calling groovy script {{ script_name }}
  uri:
    url: "{{ nexus_rest_endpoint }}/v1/script/{{ script_name }}/run"
    user: 'admin'
    password: "{{ ocp4_dso_nexus_admin_password_current }}"
    headers:
      Content-Type: "text/plain"
    method: POST
    status_code: 200,204
    force_basic_auth: true
    body: "{{ args | to_json }}"
