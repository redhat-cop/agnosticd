---
# Implement your Workload deployment tasks here

- name: openshift common facts
  import_tasks: ./openshift_common_facts.yml
  become: true

- name: deploy infrastructure
  import_tasks: ./infrastructure.yml

- name: wait for gogs to be running
  uri:
    url: http://{{ ocp4_dso_gogs_urlprefix }}.{{ route_subdomain }}
    status_code: 200
  register: result
  until: result.status == 200
  retries: "30"
  delay: "10"
  tags: gogs

- name: create temporary git directory
  tempfile:
    state: directory
    path: "{{ ocp4_dso_tmp_dir }}"
    prefix: "projects-git"
  register: git_dir
  tags: gogs

- name: create local repository to push to git
  command: |
    git clone {{ ocp4_dso_repo_url }}
  args:
    chdir: "{{ git_dir.path }}"
  tags: gogs

- include_tasks: per_user.yml
  with_sequence: start={{ ocp4_dso_user_count_start }} end={{ user_count_end }} format={{ ocp4_dso_user_format }}

# Leave this as the last task in the playbook.
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
