---
become_override: False
ocp_username: system:admin
silent: False

# OpenShift Project for the ArgoCD Operator
ocp4_workload_argocd_operator_project: argocd
ocp4_workload_argocd_operator_project_display: "ArgoCD"

# Gitea Operator Image and Tag
ocp4_workload_argocd_operator_starting_csv: argocd-operator.v0.0.8

# Whether or not to use an operator catalog snapshot
ocp4_workload_argocd_operator_use_catalog_snapshot: False
ocp4_workload_argocd_operator_catalogsource_name: undefined
ocp4_workload_argocd_operator_catalog_snapshot_image: undefined
ocp4_workload_argocd_operator_catalog_snapshot_image_tag: undefined
ocp4_workload_argocd_operator_channel: alpha
ocp4_workload_argocd_operator_automatic_install_plan_approval: False