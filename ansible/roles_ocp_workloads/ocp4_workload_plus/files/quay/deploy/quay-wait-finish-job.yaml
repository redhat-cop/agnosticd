apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "1"   
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  labels:
    run: quay-wait-job
  name: quay-wait-job
  namespace: openshift-operators
spec:
  template:
    spec:
      activeDeadlineSeconds: 600
      containers:
        - image: registry.redhat.io/openshift4/ose-tools-rhel8:v4.7
          command:
            - /bin/bash
            - -c
            - |
              set -e

              echo "Waiting quay deployment..."
              sleep 10
              TIMEOUT=0 
              status=$(oc get quayregistry quay-registry -n openshift-operators -o jsonpath='{.status.conditions[0].type}' || true)
              while [ "$status" != "Available" ]; do
                echo "It is still being deployed. Waiting one more minute..."
                sleep 60
                if [ $TIMEOUT -gt 30 ]; then #15 MINUTES TIMEOUT
                  echo "Timeout reached... Check the status of the deployment on OpenShift."
                  exit 1
                fi
                TIMEOUT=$(($TIMEOUT+1))
                status=$(oc get quayregistry quay-registry -n openshift-operators -o jsonpath='{.status.conditions[0].type}' || true)
              done

              echo "Quay deployment finished!"

          imagePullPolicy: IfNotPresent
          name: quay-wait-job
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: argocd
      serviceAccountName: argocd
      terminationGracePeriodSeconds: 30

      