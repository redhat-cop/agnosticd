apiVersion: noobaa.io/v1alpha1
kind: NooBaa
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync  
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true    
  name: noobaa
  namespace: openshift-storage
spec:
 dbResources:
   requests:
     cpu: 100m
     memory: 1Gi
 dbType: postgres
 coreResources:
   requests:
     cpu: 100m
     memory: 1Gi