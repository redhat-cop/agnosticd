---
kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: openshift-advanced-cluster-mgmt
  name: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync   
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync 
  name: openshift-config-secret
  namespace: openshift-config
rules:
  - verbs:
      - get
    apiGroups:
      - ''
    resources:
      - secrets
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argocd-edit
  namespace: openshift-advanced-cluster-mgmt
  annotations:
    argocd.argoproj.io/hook: PreSync  
subjects:
  - kind: ServiceAccount
    name: argocd
    namespace: openshift-advanced-cluster-mgmt
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argocd-view
  namespace: openshift-config
  annotations:
    argocd.argoproj.io/hook: PreSync  
subjects:
  - kind: ServiceAccount
    name: argocd
    namespace: openshift-advanced-cluster-mgmt
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: openshift-config-secret