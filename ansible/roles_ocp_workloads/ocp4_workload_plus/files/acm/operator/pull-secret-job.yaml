apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  labels:
    run: pull-secret-job
  name: pull-secret-job
  namespace: openshift-advanced-cluster-mgmt
spec:
  template:
    spec:
      activeDeadlineSeconds: 600
      containers:
        - image: registry.redhat.io/openshift4/ose-tools-rhel8:v4.7
          command:
            - /bin/bash
            - -c
            - |
              set -e

              cd /tmp

              echo "Getting pull-secret from openshift-config"
              oc extract secret/pull-secret -n openshift-config --to=- > pull-secret.txt

              echo "Creating pull-secret for ACM"
              oc create secret generic acm-pullsecret -n openshift-advanced-cluster-mgmt --from-file=.dockerconfigjson=pull-secret.txt --type=kubernetes.io/dockerconfigjson

              echo "ACM pull-secret created!"

          imagePullPolicy: IfNotPresent
          name: pull-secret-job
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: argocd
      serviceAccountName: argocd
      terminationGracePeriodSeconds: 30

      