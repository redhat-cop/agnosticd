---

- name: Install Operator
  ansible.builtin.include_role:
    name: install_operator
  vars:
    install_operator_action: install
    install_operator_name: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_name }}"
    install_operator_namespace: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_namespace }}"
    install_operator_channel: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_channel }}"
    install_operator_csv_nameprefix: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_csv_prefix }}"
    install_operator_catalog: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_catalog }}"
    install_operator_automatic_install_plan_approval:
      "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_starting_csv }}"
    install_operator_catalogsource_setup: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_use_catalog_snapshot | default(false) }}"
    install_operator_catalogsource_name: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_catalogsource_name | default('') }}"
    install_operator_catalogsource_namespace: openshift-operators
    install_operator_catalogsource_image: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_catalog_snapshot_image | default('') }}"
    install_operator_catalogsource_image_tag:
      "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_catalog_snapshot_image_tag | default('') }}"

- name: "Get Installed CSV"
  kubernetes.core.k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    name: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_name }}"
    namespace: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_namespace }}"
  register: r_amq_streams_operator_subscription
  retries: 30
  delay: 10
  until:
    - r_amq_streams_operator_subscription.resources[0].status.currentCSV is defined
    - r_amq_streams_operator_subscription.resources[0].status.currentCSV | length > 0

- name: "Get CSV"
  kubernetes.core.k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: ClusterServiceVersion
    name: "{{ r_amq_streams_operator_subscription.resources[0].status.currentCSV }}"
    namespace: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_namespace }}"
  register: r_amq_streams_operator_csv
  retries: 40
  delay: 30
  until:
    - r_amq_streams_operator_csv.resources[0].status.phase is defined
    - r_amq_streams_operator_csv.resources[0].status.phase | length > 0
    - r_amq_streams_operator_csv.resources[0].status.phase == "Succeeded"

- name: Patch AMQ Streams Operator CSV
  kubernetes.core.k8s_json_patch:
    api_version: operators.coreos.com/v1alpha1
    kind: ClusterServiceVersion
    name: "{{ r_amq_streams_operator_csv.resources[0].metadata.name }}"
    namespace: "{{ ocp4_workload_cloud_architecture_workshop_amq_streams_operator_namespace }}"
    patch:
      - op: replace
        path: /spec/install/spec/deployments/0/spec/template/spec/containers/0/resources/limits/memory
        value: 768Mi
      - op: replace
        path: /spec/install/spec/deployments/0/spec/template/spec/containers/0/resources/requests/memory
        value: 768Mi
