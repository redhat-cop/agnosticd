---

- name: Install Operator
  ansible.builtin.include_role:
    name: install_operator
  vars:
    install_operator_action: install
    install_operator_name: 3scale-operator
    install_operator_namespace: openshift-operators
    install_operator_channel: "{{ ocp4_workload_cloud_architecture_workshop_threescale_operator_channel }}"
    install_operator_csv_nameprefix: 3scale-operator
    install_operator_catalog: redhat-operators
    install_operator_automatic_install_plan_approval:
      "{{ ocp4_workload_cloud_architecture_workshop_threescale_operator_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ ocp4_workload_cloud_architecture_workshop_threescale_operator_starting_csv }}"
    install_operator_catalogsource_setup: "{{ ocp4_workload_cloud_architecture_workshop_threescale_operator_use_catalog_snapshot | default(false) }}"
    install_operator_catalogsource_name: "{{ ocp4_workload_cloud_architecture_workshop_threescale_operator_catalogsource_name | default('') }}"
    install_operator_catalogsource_namespace: openshift-operators
    install_operator_catalogsource_image: "{{ ocp4_workload_cloud_architecture_workshop_threescale_operator_catalog_snapshot_image | default('') }}"
    install_operator_catalogsource_image_tag: "{{ ocp4_workload_cloud_architecture_workshop_threescale_operator_catalog_snapshot_image_tag | default('') }}"

- name: Wait for 3scale operator to install
  kubernetes.core.k8s_info:
    api_version: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: apimanagers.apps.3scale.net
  register: r_threescale_operator_crd_apimanager
  until: r_threescale_operator_crd_apimanager.resources | length > 0
  retries: 10
  delay: 30
