---
# Implement your Workload deployment tasks here
- name: Generate namespaces
  vars:
    _ocp4_workload_gitops_namespace_generator_namespacename: >-
      {{ ocp4_workload_gitops_namespace_generator_prefix }}{{ item[0] }}-{{ item[1] }}{{ ocp4_workload_gitops_namespace_generator_suffix }}
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'namespace.yaml.j2' ) | from_yaml }}"
  loop: "{{ range(1, num_users | int + 1) | product(ocp4_workload_gitops_namespace_generator_list) | list }}"

# Leave this as the last task in the playbook.
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
