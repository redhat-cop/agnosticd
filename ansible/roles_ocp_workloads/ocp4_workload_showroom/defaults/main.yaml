---
become_override: false
ocp_username: user-redhat.com
silent: false
tmp_dir: /tmp/{{ guid }}
tmp_kubeconfig: "{{ tmp_dir }}/.kube/config"

ocp4_workload_showroom_name: "showroom"
ocp4_workload_showroom_namespace: "showroom-{{ guid | default('00') }}"
ocp4_workload_showroom_namespace_display: Showroom Guide

ocp4_workload_showroom_content_git_repo: "https://github.com/rhpds/showroom_template_default.git"

ocp4_workload_showroom_deployer_chart_repo_url: "https://github.com/rhpds/showroom-deployer"
ocp4_workload_showroom_deployer_chart_repo_revision: "main"
ocp4_workload_showroom_deployer_chart_repo_path: "charts/showroom"
ocp4_workload_showroom_deployer_chart_version: '0.2.0'

ocp4_workload_showroom_image_name: "showroom-{{ guid | default('00') }}"

ocp4_workload_showroom_chart_url:
  "https://github.com/rhpds/showroom-deployer/releases/download/\
  showroom-{{ ocp4_workload_showroom_deployer_chart_version }}/\
  showroom-{{ ocp4_workload_showroom_deployer_chart_version}}.tgz"
