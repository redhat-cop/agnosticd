galaxy_info:
  role_name: ocp4_workload_shared_bastion_access
  author: Red Hat GPTE, Wolfgang Kulhanek (wkulhane@redhat.com)
  description: |
    This role provisions access to the bastion of a shared GPTE cluster
    - Creates a user on the bastion {{ ocp_username }}
    - Sets up $HOME/.kube/config for {{ ocp_username }}
    - Optionally allow the user to sudo
    - Optionally adds the requesting user to selected groups (e.g. to enable self-provisioner)
    - Optionally create a ClusterResourceQuota for the user
