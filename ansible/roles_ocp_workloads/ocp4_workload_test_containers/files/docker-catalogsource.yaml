apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: docker
  namespace: openshift-marketplace
spec:
  displayName: Docker
  image: 'docker.io/docker/tcc-operator-catalog:latest'
  publisher: Docker Inc.
  sourceType: grpc
  updateStrategy:
    registryPoll:
      interval: 2h
