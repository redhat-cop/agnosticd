---
become_override: false
silent: false

ocp4_workload_gitops_bootstrap_repo_url: http://gitea:3000/user/bootstrap
ocp4_workload_gitops_bootstrap_repo_revision: main
ocp4_workload_gitops_bootstrap_repo_path: ""

ocp4_workload_gitops_bootstrap_namespace: openshift-gitops

# Helm values to override in the ArgoCD bootstrap application.
ocp4_workload_gitops_bootstrap_helm_values: []

# WiP tasks to send all the user_data to the bootstrap application
# so it can be used in an app to be passed onto addon/showroom
ocp4_workload_gitops_bootstrap_include_user_data: false
ocp4_workload_gitops_bootstrap_passthrough_user_data: false

ocp4_workload_gitops_bootstrap_health_retries: 60
ocp4_workload_gitops_bootstrap_health_ignore: true

# wait 15 mninutes for apps to roll out
ocp4_workload_gitops_bootstrap_application_wait: true
ocp4_workload_gitops_bootstrap_application_health_retries: 90
ocp4_workload_gitops_bootstrap_application_health_ignore: true
