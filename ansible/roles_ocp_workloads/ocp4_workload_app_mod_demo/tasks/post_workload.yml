# yamllint disable rule:line-length
- name: project information
  when: openshift_console_url is defined
  block:
  - name: output project information
    agnosticd_user_info:
      msg: "{{ item }}"
    loop:
    - "LEGACY Topology View: {{ openshift_console_url }}/topology/ns/{{ ocp4_workload_app_mod_demo_legacy_namespace }}"
    - "MODERN Topology View: {{ openshift_console_url }}/topology/ns/{{ ocp4_workload_app_mod_demo_modern_namespace }}"
    - "LEGACY Frontend UI: https://frontend-{{ ocp4_workload_app_mod_demo_legacy_namespace }}.{{ _ocp4_workload_app_mod_demo_wildcard_domain }}"
    - "MODERN Frontend UI: https://frontend-{{ ocp4_workload_app_mod_demo_modern_namespace }}.{{ _ocp4_workload_app_mod_demo_wildcard_domain }}"
  - name: save project information
    agnosticd_user_info:
      data:
        legacy_topology: "{{ openshift_console_url }}/topology/ns/{{ ocp4_workload_app_mod_demo_legacy_namespace }}"
        modern_topology: "{{ openshift_console_url }}/topology/ns/{{ ocp4_workload_app_mod_demo_modern_namespace }}"
        legacy_frontend: "https://frontend-{{ ocp4_workload_app_mod_demo_legacy_namespace }}.{{ _ocp4_workload_app_mod_demo_wildcard_domain }}"
        modern_frontend: "https://frontend-{{ ocp4_workload_app_mod_demo_modern_namespace }}.{{ _ocp4_workload_app_mod_demo_wildcard_domain }}"
# yamllint enable rule:line-length

# Leave these as the last tasks in the playbook
# ---------------------------------------------

# For deployment onto a dedicated cluster (as part of the
# cluster deployment) set workload_shared_deployment to False
# This is the default so it does not have to be set explicitely
- name: post_workload tasks complete
  debug:
    msg: "Post-Workload tasks completed successfully."
  when:
  - not silent | bool
  - not workload_shared_deployment | default(false) | bool

# For RHPDS deployment (onto a shared cluster) set
# workload_shared_deployment to True
# (in the deploy script or AgnosticV configuration)
- name: post_workload tasks complete
  debug:
    msg: "Post-Software checks completed successfully"
  when:
  - not silent | bool
  - workload_shared_deployment | default(false) | bool
