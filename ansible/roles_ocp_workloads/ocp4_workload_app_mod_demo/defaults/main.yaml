become_override: false
silent: false

ocp4_workload_app_mod_demo_legacy_namespace: appmod-legacy
ocp4_workload_app_mod_demo_modern_namespace: appmod-modern

# This oracle service name needs to match the baked in configuration in
# tomcat's vm at /opt/config/persistence.properties
ocp4_workload_app_mod_demo_kubevirt_oracle_service: oracle

ocp4_workload_app_mod_demo_kubevirt_image_oracle: https://gpte-public.s3.amazonaws.com/appmod_demo/appmod-oracle.qcow2
ocp4_workload_app_mod_demo_kubevirt_image_tomcat: https://gpte-public.s3.amazonaws.com/appmod_demo/appmod-tomcat.qcow2

ocp4_workload_app_mod_demo_image_frontend: quay.io/openshiftlabs/app-mod-ordersfrontend:1.0
ocp4_workload_app_mod_demo_image_gateway: quay.io/openshiftlabs/app-mod-gateway:1.1
ocp4_workload_app_mod_demo_image_inventory: quay.io/openshiftlabs/app-mod-inventory:1.0
ocp4_workload_app_mod_demo_image_orders: quay.io/openshiftlabs/app-mod-orders:1.0

ocp4_workload_app_mod_demo_image_postgresql: image-registry.openshift-image-registry.svc:5000/openshift/postgresql

ocp4_workload_app_mod_demo_mta_namespace: openshift-mta
ocp4_workload_app_mod_demo_mta_catalogsource_name: redhat-operators-snapshot-openshift-mta
