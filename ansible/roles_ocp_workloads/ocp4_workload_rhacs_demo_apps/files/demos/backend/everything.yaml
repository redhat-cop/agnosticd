# Namespace for backend
apiVersion: v1
kind: Namespace
metadata:
  name: backend
  labels:
    name: backend

---
# Secret named "ssh-keys"
apiVersion: v1
kind: Secret
metadata:
  name: ssh-keys
  namespace: backend
data:
  id_rsa:  # yamllint disable-line rule:line-length
  id_rsa.pub:  # yamllint disable-line rule:line-length

---
# Deployment named "api-server"
# Listens on :9001
# Connects to "gateway-service" in "payments" namespace
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: backend
  labels:
    app: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      imagePullSecrets:
        - name: gcrcred
      containers:
        - image: gcr.io/rox-se/srox/netflow:latest
          command: ["/bin/entrypoint"]
          args:
            [
              "-listen",
              "9001",
              "-connect",
              "backend-atlas-service.backend.svc.cluster.local:8080,postgres-service.backend.svc.cluster.local:5432,gateway-service.payments.svc.cluster.local:7777", # yamllint disable-line rule:line-length
            ]
          imagePullPolicy: Always
          name: api-server
          ports:
            - containerPort: 9001
              protocol: TCP

---
# Service named "api-server-service"
# Listens on :9001
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-server
  name: api-server-service
  namespace: backend
spec:
  ports:
    - port: 9001
      protocol: TCP
      targetPort: 9001
      name: http
  selector:
    app: api-server
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-atlas
  namespace: backend
  labels:
    app: backend-atlas

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-atlas
  namespace: backend
  labels:
    app: backend-atlas
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["*"]
  - apiGroups: ["security.openshift.io"]
    resourceNames: ["anyuid"]
    resources: ["securitycontextconstraints"]
    verbs: ["use"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-atlas
  namespace: backend
  labels:
    app: backend-atlas
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: backend-atlas
subjects:
  - kind: ServiceAccount
    name: backend-atlas
    namespace: backend

---
# Deployment named "backend-atlas"
# Listens on :8080
# Vulnerable to struts
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-atlas
  namespace: backend
  labels:
    app: backend-atlas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-atlas
  template:
    metadata:
      labels:
        app: backend-atlas
    spec:
      serviceAccountName: backend-atlas
      imagePullSecrets:
        - name: gcrcred
      containers:
        - image: gcr.io/rox-se/struts-violations/backend-atlas:latest
          imagePullPolicy: Always
          name: backend-atlas
          ports:
            - containerPort: 8080
        - image: gcr.io/rox-se/srox/backend-atlas:sidecar-latest
          command: ["/bin/entrypoint"]
          name: log-collector

---
# Service named "backend-atlas-service"
# Listens on :8080
apiVersion: v1
kind: Service
metadata:
  labels:
    app: backend-atlas
  name: backend-atlas-service
  namespace: backend
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    app: backend-atlas
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres
  namespace: backend
  labels:
    app: postgres

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: postgres-cm
  namespace: backend
  labels:
    app: postgres
rules:
  - apiGroups: [""] # core
    resources: ["configmaps"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgres
  namespace: backend
  labels:
    app: postgres
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: postgres-cm
subjects:
  - kind: ServiceAccount
    name: postgres
    namespace: backend

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgres-secrets
  namespace: backend
  labels:
    app: postgres
rules:
  - apiGroups: [""] # core
    resources: ["secrets"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: postgres-secrets
  namespace: backend
  labels:
    app: postgres
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postgres-secrets
subjects:
  - kind: ServiceAccount
    name: postgres
    namespace: backend

---
# Deployment named "postgres"
# Listens on :5432
# Has SSH keys mounted
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: backend
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      imagePullSecrets:
        - name: gcrcred
      volumes:
        - name: ssh-keys
          secret:
            secretName: ssh-keys
      containers:
        - image: gcr.io/rox-se/srox/netflow:latest
          command: ["/bin/entrypoint"]
          args: ["-listen", "5432"]
          imagePullPolicy: Always
          name: postgres
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - name: ssh-keys
              mountPath: "/root/.ssh"

---
# Service named "postgres-service"
# Listens on :5432
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres
  name: postgres-service
  namespace: backend
spec:
  ports:
    - port: 5432
      protocol: TCP
      targetPort: 5432
      name: tcp
  selector:
    app: postgres
  type: ClusterIP

---
# Deployment named "varnish"
# Listens on :8080
apiVersion: apps/v1
kind: Deployment
metadata:
  name: varnish
  namespace: backend
  labels:
    app: varnish
spec:
  replicas: 1
  selector:
    matchLabels:
      app: varnish
  template:
    metadata:
      labels:
        app: varnish
    spec:
      imagePullSecrets:
        - name: gcrcred
      containers:
        - image: gcr.io/rox-se/srox/netflow:latest
          command: ["/bin/entrypoint"]
          args:
            [
              "-listen",
              "8080",
              "-connect",
              "api-server-service.backend.svc.cluster.local:9001",
            ]
          imagePullPolicy: Always
          name: varnish
          ports:
            - containerPort: 8080
              protocol: TCP

---
# Service named "varnish-service"
# Listens on :8080
apiVersion: v1
kind: Service
metadata:
  labels:
    app: varnish
  name: varnish-service
  namespace: backend
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    app: varnish
  type: ClusterIP
