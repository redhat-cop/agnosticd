# Namespace for payments
apiVersion: v1
kind: Namespace
metadata:
  name: payments
  labels:
    name: payments

---
# Secret named "ssh-keys"
apiVersion: v1
kind: Secret
metadata:
  namespace: payments
  name: ssh-keys
data:
  id_rsa:  # yamllint disable-line rule:line-length
  id_rsa.pub:  # yamllint disable-line rule:line-length

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: visa-processor
  namespace: payments
  labels:
    app: visa-processor
secrets:
  - name: gcrcred

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: visa-processor
  labels:
    app: visa-processor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: visa-processor
    namespace: payments

---
# Deployment named "visa-processor"
# Listens on :8080
# Vulnerable to struts
# Has SSH keys mounted
apiVersion: apps/v1
kind: Deployment
metadata:
  name: visa-processor
  namespace: payments
  labels:
    app: visa-processor
  annotations:
    "admission.stackrox.io/break-glass": "jira-3423"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visa-processor
  template:
    metadata:
      labels:
        app: visa-processor
    spec:
      imagePullSecrets:
        - name: gcrcred
      serviceAccountName: visa-processor
      volumes:
        - name: ssh-keys
          secret:
            secretName: ssh-keys
      containers:
        - image: gcr.io/rox-se/struts-violations/visa-processor:latest-v2
          imagePullPolicy: Always
          name: visa-processor
          ports:
            - containerPort: 22
              protocol: TCP
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: ssh-keys
              mountPath: "/root/.ssh"
              readOnly: false
          securityContext:
            capabilities:
              add: ["SYS_ADMIN"]
          env:
            - name: I_HAVE_A_SECRET
              value: "true"
        - image: gcr.io/rox-se/srox/visa-processor:sidecar-latest-v2
          imagePullPolicy: Always
          name: visa-processor-sidecar
          command: ["/bin/entrypoint"]
          securityContext:
            privileged: true

---
# Service named "visa-processor-service"
# Listens on :8080
apiVersion: v1
kind: Service
metadata:
  labels:
    app: visa-processor
  name: visa-processor-service
  namespace: payments
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    app: visa-processor
  type: ClusterIP

---
# Deployment named "gateway"
# Listens on :7777
# Has SSH keys mounted
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: payments
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      imagePullSecrets:
        - name: gcrcred
      volumes:
        - name: ssh-keys
          secret:
            secretName: ssh-keys
      containers:
        - image: gcr.io/rox-se/srox/netflow:latest
          command: ["/bin/entrypoint"]
          args: [
            "-listen",
            "7777",
            "-connect",
            "visa-processor-service.payments.svc.cluster.local:8080,mastercard-processor-service.payments.svc.cluster.local:8080", # yamllint disable-line rule:line-length
          ]
          imagePullPolicy: Always
          name: gateway
          ports:
            - containerPort: 7777
              protocol: TCP
          volumeMounts:
            - name: ssh-keys
              mountPath: "/root/.ssh"

---
# Service named "gateway-service"
# Listens on :7777
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gateway
  name: gateway-service
  namespace: payments
spec:
  ports:
    - port: 7777
      protocol: TCP
      targetPort: 7777
      name: http
  selector:
    app: gateway
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mastercard-processor
  namespace: payments
  labels:
    app: mastercard-processor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mastercard-role
  namespace: payments
  labels:
    app: mastercard-processor
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["*"]
  - apiGroups: ["security.openshift.io"]
    resourceNames: ["anyuid"]
    resources: ["securitycontextconstraints"]
    verbs: ["use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mastercard-processor
  namespace: payments
  labels:
    app: mastercard-processor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mastercard-role
subjects:
  - kind: ServiceAccount
    name: mastercard-processor
    namespace: payments

---
# Deployment named "mastercard-processor"
# Listens on :8080
# Vulnerable to struts
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastercard-processor
  namespace: payments
  labels:
    app: mastercard-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mastercard-processor
  template:
    metadata:
      labels:
        app: mastercard-processor
    spec:
      imagePullSecrets:
        - name: gcrcred
      serviceAccountName: mastercard-processor
      containers:
        - image: gcr.io/rox-se/struts-violations/mastercard-processor:latest
          imagePullPolicy: Always
          name: mastercard-processor
          ports:
            - containerPort: 8080
              protocol: TCP

---
# Service named "mastercard-processor-service"
# Listens on :8080
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mastercard-processor
  name: mastercard-processor-service
  namespace: payments
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    app: mastercard-processor
  type: ClusterIP

