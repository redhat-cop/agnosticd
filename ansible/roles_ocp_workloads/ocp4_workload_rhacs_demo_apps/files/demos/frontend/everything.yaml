# Namespace for frontend
apiVersion: v1
kind: Namespace
metadata:
  name: frontend
  labels:
    name: frontend

---
# Secret named "ssh-keys"
apiVersion: v1
kind: Secret
metadata:
  name: ssh-keys
  namespace: frontend
data:
  id_rsa:  # yamllint disable-line rule:line-length
  id_rsa.pub:  # yamllint disable-line rule:line-length
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: frontend
  labels:
    app: frontend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frontend-role
  namespace: frontend
  labels:
    app: frontend
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["*"]
  - apiGroups: ["security.openshift.io"]
    resourceNames: ["anyuid"]
    resources: ["securitycontextconstraints"]
    verbs: ["use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend-binding
  namespace: frontend
  labels:
    app: frontend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: frontend-role
subjects:
  - kind: ServiceAccount
    name: frontend-sa
    namespace: frontend
---
# Deployment named "asset-cache"
# Listens on :8080
# Vulnerable to struts
apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset-cache
  namespace: frontend
  labels:
    app: asset-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asset-cache
  template:
    metadata:
      labels:
        app: asset-cache
    spec:
      serviceAccountName: frontend-sa
      imagePullSecrets:
        - name: gcrcred
      containers:
        - image: gcr.io/rox-se/struts-violations/asset-cache:latest
          imagePullPolicy: Always
          name: asset-cache
          ports:
            - containerPort: 8080
              protocol: TCP
          securityContext:
            capabilities:
              drop: ["NET_ADMIN"]
        - image: gcr.io/rox-se/srox/asset-cache:sidecar-latest
          imagePullPolicy: Always
          name: asset-cache-sidecar
          command: ["/bin/entrypoint"]
          securityContext:
            privileged: false

---
# Service named "asset-cache-service"
# Listens on :8080
apiVersion: v1
kind: Service
metadata:
  labels:
    app: asset-cache
  name: asset-cache-service
  namespace: frontend
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    app: asset-cache
  type: ClusterIP

---
# Deployment named "tls-proxy"
# Listens on :80 and :443
# Has SSH keys mounted
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tls-proxy
  namespace: frontend
  labels:
    app: tls-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tls-proxy
  template:
    metadata:
      labels:
        app: tls-proxy
    spec:
      imagePullSecrets:
        - name: gcrcred
      volumes:
        - name: ssh-keys
          secret:
            secretName: ssh-keys
      containers:
        - image: gcr.io/rox-se/srox/netflow:latest
          command: ["/bin/entrypoint"]
          args:
            [
              "-listen",
              "80,443",
              "-connect",
              "asset-cache-service.frontend.svc.cluster.local:8080,wordpress-service.frontend.svc.cluster.local:80", # yamllint disable-line rule:line-length
            ]
          imagePullPolicy: Always
          name: tls-proxy
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
          volumeMounts:
            - name: ssh-keys
              mountPath: "/root/.ssh"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tls-proxy
  name: tls-proxy-service
  namespace: frontend
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http
    - port: 443
      protocol: TCP
      targetPort: 443
      name: tls
  selector:
    app: tls-proxy
  type: ClusterIP

---
# Deployment named "wordpress"
# Listens on :80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: frontend
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      serviceAccountName: frontend-sa
      containers:
        - image: wordpress:latest
          imagePullPolicy: Always
          name: wordpress
          ports:
            - containerPort: 80
              protocol: TCP

---
# Service named "wordpress-service"
# Listens on :80
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wordpress
  name: wordpress-service
  namespace: frontend
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http
  selector:
    app: wordpress
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor
  namespace: frontend
  labels:
    app: monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
    spec:
      imagePullSecrets:
        - name: gcrcred
      containers:
        - image: gcr.io/rox-se/srox/monitor:latest
          imagePullPolicy: Always
          name: monitor
