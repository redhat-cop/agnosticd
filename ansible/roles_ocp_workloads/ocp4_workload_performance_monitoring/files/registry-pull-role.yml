apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: registry-workshop-role
rules:
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get
      - watch
      - list
      - update
      - create
  - verbs:
      - update
    apiGroups:
      - ""
    resources:
      - serviceaccounts