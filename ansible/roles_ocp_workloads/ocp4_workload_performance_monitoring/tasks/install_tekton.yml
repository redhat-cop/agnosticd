- name: Install Openshift Pipelines (Tekton) Operator
  ansible.builtin.include_role:
    name: install_operator
  vars:
    install_operator_action: install
    install_operator_name: openshift-pipelines-operator-rh
    install_operator_namespace: openshift-operators
    # install_operator_csv_nameprefix: openshift-pipelines-operator-rh
    # install_operator_manage_namespaces: ["shared-maven-mirror"]
    # install_operator_channel: ""
    install_operator_catalog: redhat-operators
    install_operator_automatic_install_plan_approval: true
    # install_operator_starting_csv: ""
    install_operator_catalogsource_setup: false
    install_operator_catalogsource_name: ""
    install_operator_catalogsource_namespace: openshift-operators
    install_operator_catalogsource_image: ""
    install_operator_catalogsource_image_tag: ""

- name: Wait Tekton Operator to be Up & Running
  kubernetes.core.k8s_info:
    validate_certs: '{{ verify_tls }}'
    api_version: v1
    kind: Pod
    namespace: openshift-operators
    label_selectors:
      - app = tekton-operator
    field_selectors:
      - status.phase=Running
  register: r_tekton_pod
  retries: 120
  delay: 10
  until: r_tekton_pod.resources | list | length == 1

- name: Check if Pipeline CRD exists
  kubernetes.core.k8s_info:
    kind: CustomResourceDefinition
    api_version: apiextensions.k8s.io/v1
    name: pipelines.tekton.dev
  register: crd_result
  retries: 120
  delay: 10
  until: crd_result.resources | length > 0
