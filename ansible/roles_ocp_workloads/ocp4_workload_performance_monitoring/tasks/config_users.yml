- name: Edit self-provisioner Role
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    resource_definition: "{{ lookup('file', 'self-provisioner.yml') }}"

- name: Set workshop_namespaces
  ansible.builtin.set_fact:
    workshop_namespaces:
      - staging
      - hyperfoil
      - cicd

- name: Process namespaces for each user
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    api_version: v1
    kind: Namespace
    name: '{{ user }}-{{ ns }}'
    state: present
  register: _user_namespace
  retries: 10
  delay: 5
  until:
    - _user_namespace is succeeded
  loop_control:
    loop_var: ns
  loop: '{{ workshop_namespaces }}'

- name: Process workspace namespace for each user
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    api_version: v1
    kind: Namespace
    name: '{{ user }}-devspaces'
    state: present
    definition:
      metadata:
        labels:
          app.kubernetes.io/part-of: che.eclipse.org
          app.kubernetes.io/component: workspaces-namespace
        annotations:
          che.eclipse.org/username: '{{ user }}'
  register: _user_namespace
  retries: 10
  delay: 5
  until: _user_namespace is succeeded

- name: Check user access to projects
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    resource_definition: "{{ lookup('template', 'user-rolebinding.yaml.j2') }}"
  loop: '{{ workshop_namespaces }}'
  loop_control:
    loop_var: ns

- name: Check user access to Devspaces
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    resource_definition: "{{ lookup('template', 'user-rolebinding.yaml.j2') }}"
  vars:
    ns: devspaces

- name: Check Quota&Limits
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    api_version: v1
    resource_definition: "{{ lookup('template', item) }}"
  loop:
    - limits-cicd.yml.j2
    - limits-hyperfoil.yml.j2
    - limits-devspaces.yml.j2
    - limits-staging.yml.j2
