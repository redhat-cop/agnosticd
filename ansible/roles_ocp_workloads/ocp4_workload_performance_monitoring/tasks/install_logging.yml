- name: Evaluate ElasticSearch Namespace
  kubernetes.core.k8s:
    validate_certs: false
    state: present
    kind: Namespace
    api_version: v1
    definition:
      metadata:
        name: openshift-operators-redhat
        annotations:
          openshift.io/node-selector: ""
        labels:
          openshift.io/cluster-monitoring: "true"

- name: Evaluate openshift-operators-redhat OperatorGroup
  kubernetes.core.k8s:
    validate_certs: false
    state: present
    kind: OperatorGroup
    api_version: operators.coreos.com/v1
    definition:
      metadata:
        name: openshift-operators-redhat
        namespace: openshift-operators-redhat
      spec: {}

- name: Evaluate ElasticSearch Subscription
  kubernetes.core.k8s:
    validate_certs: false
    state: present
    kind: Subscription
    api_version: operators.coreos.com/v1alpha1
    definition:
      metadata:
        name: "elasticsearch-operator"
        namespace: "openshift-operators-redhat"
      spec:
        channel: stable
        installPlanApproval: Automatic
        name: elasticsearch-operator
        source: redhat-operators
        sourceNamespace: openshift-marketplace

- name: Evaluate Logging Operator Namespace
  kubernetes.core.k8s:
    validate_certs: false
    state: present
    kind: Namespace
    api_version: v1
    definition:
      metadata:
        name: openshift-logging
        annotations:
          openshift.io/node-selector: ""
        labels:
          openshift.io/cluster-monitoring: "true"

- name: Evaluate openshift-logging OperatorGroup
  kubernetes.core.k8s:
    validate_certs: false
    state: present
    kind: OperatorGroup
    api_version: operators.coreos.com/v1
    definition:
      metadata:
        name: cluster-logging
        namespace: openshift-logging
      spec:
        targetNamespaces:
          - openshift-logging

- name: Evaluate logging Subscription
  kubernetes.core.k8s:
    validate_certs: false
    state: present
    kind: Subscription
    api_version: operators.coreos.com/v1alpha1
    definition:
      metadata:
        name: cluster-logging
        namespace: openshift-logging
      spec:
        channel: "stable"
        name: cluster-logging
        source: redhat-operators
        sourceNamespace: openshift-marketplace

- name: Wait Logging Operator
  kubernetes.core.k8s_info:
    validate_certs: false
    api_version: v1
    kind: Pod
    namespace: openshift-logging
    label_selectors:
      - name = cluster-logging-operator
    field_selectors:
      - status.phase=Running
  register: r_logging_pod
  retries: 20
  delay: 10
  until: r_logging_pod.resources | list | length == 1

- name: Evaluate ElasticSearch Operator is ready
  kubernetes.core.k8s_info:
    validate_certs: false
    api_version: apps/v1
    kind: Deployment
    name: elasticsearch-operator
    namespace: openshift-operators-redhat
  register: r_es_deploy
  retries: 50
  delay: 10
  until:
    - r_es_deploy.resources[0].status.readyReplicas is defined
    - r_es_deploy.resources[0].status.readyReplicas == 1

- name: Evaluate Logging Instance
  kubernetes.core.k8s:
    validate_certs: false
    state: present
    resource_definition: "{{ lookup('template', 'logging-instance.yml.j2') }}"

