- name: Evaluate DevSpaces Subscription
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    definition:
      metadata:
        name: devspaces
        namespace: openshift-operators
      spec:
        channel: stable
        installPlanApproval: Automatic
        name: devspaces
        source: redhat-operators
        sourceNamespace: openshift-marketplace

- name: Wait DevSpaces Operator To Be Running
  kubernetes.core.k8s_info:
    validate_certs: '{{ verify_tls }}'
    api_version: v1
    kind: Pod
    namespace: openshift-operators
    label_selectors:
      - app = devspaces-operator
      - app.kubernetes.io/component = devspaces-operator
    field_selectors:
      - status.phase=Running
  register: r_devspace_pod
  retries: 120
  delay: 10
  until: r_devspace_pod.resources | list | length == 1

- name: Check Devspaces namespace
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    api_version: v1
    kind: Namespace
    name: devspaces
    state: present
  register: _namespace
  retries: 10
  delay: 5
  until:
    - _namespace is succeeded

- name: Check Che Cluster
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    namespace: devspaces
    resource_definition: "{{ lookup('file', 'che-cluster.yml') }}"
  register: _che
  retries: 10
  delay: 10
  until: not _che.failed

- name: Wait DevSpaces Instance To Be Running
  kubernetes.core.k8s_info:
    validate_certs: '{{ verify_tls }}'
    api_version: v1
    kind: Pod
    namespace: devspaces
    label_selectors:
      - app = devspaces
      - app.kubernetes.io/component = devspaces-dashboard
    field_selectors:
      - status.phase=Running
  register: r_devspace_pod
  retries: 120
  delay: 10
  until: r_devspace_pod.resources | list | length == 1  

- name: Check Workspaces for Users
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    namespace: '{{user}}-devspaces'
    resource_definition: "{{ lookup('template', 'devspace_workspace.yml.j2') }}"
  loop: "{{ users }}"
  loop_control:
    loop_var: user