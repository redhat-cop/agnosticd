- name: Evaluate Hyperfoil Operator Group
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    kind: OperatorGroup
    api_version: operators.coreos.com/v1
    namespace: '{{ user }}-hyperfoil'
    definition:
      metadata:
        name: '{{ user }}-hyperfoil-group'
      spec:
        targetNamespaces:
          - '{{ user }}-hyperfoil'

- name: Evaluate Hyperfoil Subscription
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    definition:
      metadata:
        name: hyperfoil-bundle
        namespace: '{{ user }}-hyperfoil'
      spec:
        channel: alpha
        installPlanApproval: Automatic
        name: hyperfoil-bundle
        source: community-operators
        sourceNamespace: openshift-marketplace

- name: Wait Hyperfoil Operator To Be Running
  kubernetes.core.k8s_info:
    validate_certs: '{{ verify_tls }}'
    api_version: v1
    kind: Pod
    namespace: '{{ user }}-hyperfoil'
    label_selectors:
      - control-plane = controller-manager
    field_selectors:
      - status.phase=Running
  register: r_hyperfoil_pod
  retries: 120
  delay: 10
  until: r_hyperfoil_pod.resources | list | length == 1

- name: Evaluate Hyperfoil Instance
  kubernetes.core.k8s:
    validate_certs: '{{ verify_tls }}'
    state: present
    api_version: hyperfoil.io/v1alpha2
    kind: Hyperfoil
    definition:
      metadata:
        name: hyperfoil-instance
        namespace: '{{ user }}-hyperfoil'
      spec:
        version: latest
