---
# Implement your Workload deployment tasks here
- name: Setting up workload for user
  debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

- name: OLS Operator Installation
  block:
  - name: Install OLS Operator 
    when: ocp4_workload_ols_install_operator | bool
    include_tasks: install_ols_operator.yml

  - name: Create secret
    include_tasks: create_secret.yml

  - name: OLSConfig setup
    include_tasks: "install_{{ ocp4_workload_ai_platform }}_olsconfig.j2"
    when: ocp4_workload_ai_platform is defined

  - name: Print access data (Operator)
    when:
    - ocp4_workload_ols_print_access_information | bool
    - ocp4_workload_ols_install_operator | bool
    agnosticd_user_info:
      data:
        ols_url: >-
          https://secure-{{ ocp4_workload_ols_namespace }}-ols.{{
          _ocp4_workload_ols_wildcard_domain }}
        ols_user: ols
        ols_password: password

# Leave this as the last task in the playbook.
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
