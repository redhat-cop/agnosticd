---
# defaults file for ocp4_workload_managed_cluster_workload

ocp4_workload_managed_cluster_kube_config: "~/.kube/dev-cluster-a/kubeconfig"

become_override: false
ocp_username: user-redhat.com
silent: false
tmp_dir: /tmp/{{ guid }}
tmp_kubeconfig: "{{ tmp_dir }}/.kube/config"

# Cluster dictionary
acm_aws_clusters:
- managed_cluster_name: dev-cluster-a
  managed_cluster_region: us-west-1
  managed_cluster_label: dev-cluster-a

# -------------------------------------------------------------------
# Workload: ocp4_workload_gitea_operator
# -------------------------------------------------------------------
ocp4_workload_managed_cluster_gitea_operator_project: gitea
ocp4_workload_managed_cluster_gitea_operator_catalog_image_tag: v1.3.0

ocp4_workload_managed_cluster_gitea_operator_deploy_gitea_instance: true
ocp4_workload_managed_cluster_gitea_operator_gitea_image: quay.io/gpte-devops-automation/gitea
ocp4_workload_managed_cluster_gitea_operator_gitea_image_tag: "1.16.8"
ocp4_workload_managed_cluster_gitea_operator_name: gitea
ocp4_workload_managed_cluster_gitea_operator_gitea_hostname: gitea
ocp4_workload_managed_cluster_gitea_operator_gitea_volume_size: 2Gi
ocp4_workload_managed_cluster_gitea_operator_postgresql_volume_size: 2Gi
ocp4_workload_managed_cluster_gitea_operator_ssl_route: true

ocp4_workload_managed_cluster_gitea_operator_disable_registration: false
ocp4_workload_managed_cluster_gitea_operator_enable_captcha: false
ocp4_workload_managed_cluster_gitea_operator_allow_create_organization: true
ocp4_workload_managed_cluster_gitea_operator_register_email_confirm: false
ocp4_workload_managed_cluster_gitea_operator_enable_notify_email: false
ocp4_workload_managed_cluster_gitea_operator_mailer_enabled: false

ocp4_workload_managed_cluster_gitea_operator_create_admin: true
ocp4_workload_managed_cluster_gitea_operator_admin_user: opentlc-mgr
ocp4_workload_managed_cluster_gitea_operator_admin_email: opentlc-mgr@opentlc.com
ocp4_workload_managed_cluster_gitea_operator_admin_password: openshift

ocp4_workload_managed_cluster_gitea_operator_create_users: true
ocp4_workload_managed_cluster_gitea_operator_user_number: 1
ocp4_workload_managed_cluster_gitea_operator_generate_user_format: lab-user
ocp4_workload_managed_cluster_gitea_operator_user_password: openshift
ocp4_workload_managed_cluster_gitea_operator_migrate_repositories: true
ocp4_workload_managed_cluster_gitea_operator_repositories_list:
- repo: https://github.com/globex-retail/inventory.git
  name: inventory
  private: false
- repo: https://github.com/globex-retail/catalog.git
  name: catalog
  private: false
- repo: https://github.com/globex-retail/gateway.git
  name: gateway
  private: false
- repo: https://github.com/globex-retail/gitops.git
  name: gitops
  private: false
- repo: https://github.com/rh-aiservices-bu/arc-model
  name: arc-model
  private: false

# ---------------------------------------------------------
# Workload: OpenShift Pipelines
# ---------------------------------------------------------
ocp4_workload_managed_cluster_pipelines_channel: pipelines-1.7
ocp4_workload_managed_cluster_pipelines_tkn_version: 0.23.1
ocp4_workload_managed_cluster_pipelines_csv_nameprefix: openshift-pipelines-operator-rh
ocp4_workload_managed_cluster_pipelines_use_catalog_snapshot: true
ocp4_workload_managed_cluster_pipelines_catalog_snapshot_image: quay.io/gpte-devops-automation/olm_snapshot_redhat_catalog
ocp4_workload_managed_cluster_pipelines_catalog_snapshot_image_tag: v4.10_2022_06_06

# -------------------------------------------------------------------
# Workload: ocp4_workload_openshift_gitops
# -------------------------------------------------------------------
ocp4_workload_managed_cluster_openshift_gitops_channel: stable
ocp4_workload_managed_cluster_openshift_gitops_pipelines_csv_prefix: openshift-pipelines-operator-rh
ocp4_workload_managed_cluster_openshift_gitops_use_catalog_snapshot: true
ocp4_workload_managed_cluster_openshift_gitops_catalogsource_name: redhat-operators-snapshot-gitops
ocp4_workload_managed_cluster_openshift_gitops_catalog_snapshot_image: quay.io/gpte-devops-automation/olm_snapshot_redhat_catalog
ocp4_workload_managed_cluster_openshift_gitops_catalog_snapshot_image_tag: v4.10_2022_06_06

# -------------------------------------------------------------------
# Workload: ocp4_workload_mta
# -------------------------------------------------------------------
ocp4_workload_managed_cluster_mta_install_operator: false
ocp4_workload_managed_cluster_mta_print_access_information: true

# -------------------------------------------------------------------
# Workload: ocp4_workload_mta_tackle
# -------------------------------------------------------------------
ocp4_workload_managed_cluster_mta_tackle_print_access_information: true
ocp4_workload_managed_cluster_mta_tackle_namespace: tackle
ocp4_workload_managed_cluster_mta_tackle_seed: true

# -------------------------------------------------------------------
# Workload: ocp4_workload_rhods_olm
# -------------------------------------------------------------------
ocp4_workload_managed_cluster_rhods_olm_install_operator_name: "rhods-operator"
ocp4_workload_managed_cluster_rhods_olm_channel_name: "rhods-operator"
ocp4_workload_managed_cluster_rhods_olm_operator_subscription_channel: "beta"
ocp4_workload_managed_cluster_rhods_olm_channel: "beta"

ocp4_workload_managed_cluster_rhods_olm_odh_namespace: "redhat-ods-operator"
ocp4_workload_managed_cluster_rhods_olm_applications_namespace: "redhat-ods-applications"
ocp4_workload_managed_cluster_rhods_olm_monitoring_namespace: "redhat-ods-monitoring"

ocp4_workload_managed_cluster_rhods_olm_namespace_list:
- "{{ ocp4_workload_managed_cluster_rhods_olm_applications_namespace }}"
- "{{ ocp4_workload_managed_cluster_rhods_olm_monitoring_namespace }}"

ocp4_workload_managed_cluster_rhods_olm_catalogsource_name: "addon-managed-odh-catalog"
ocp4_workload_managed_cluster_rhods_olm_catalogsource_namespace: "{{ ocp4_workload_managed_cluster_rhods_olm_odh_namespace }}"
ocp4_workload_managed_cluster_rhods_olm_catalogsource_display_name: "Managed Open Data Hub Operator"

ocp4_workload_managed_cluster_rhods_olm_catalog_snapshot_image: "quay.io/modh/qe-catalog-source"
ocp4_workload_managed_cluster_rhods_olm_catalog_snapshot_image_tag: "v1100-12"

ocp4_workload_managed_cluster_rhods_olm_starting_csv: ""

# used when you are conducting a workshop
# will cause user data to be output
ocp4_workload_managed_cluster_rhods_olm_is_workshop: false
ocp4_workload_managed_cluster_rhods_olm_workshop_num_users: 10
ocp4_workload_managed_cluster_rhods_olm_workshop_username_base: "user"
ocp4_workload_managed_cluster_rhods_olm_workshop_password: "openshift"

# -------------------------------------------------------------------
# Workload: ocp4_workload_big_demo
# -------------------------------------------------------------------
ocp4_workload_managed_cluster_big_demo_gitea_user: "{{ ocp4_workload_managed_cluster_gitea_operator_generate_user_format }}"
ocp4_workload_managed_cluster_big_demo_gitea_user_password: "{{ ocp4_workload_managed_cluster_gitea_operator_user_password }}"
ocp4_workload_managed_cluster_big_demo_gitea_webhook_secret: openshift
ocp4_workload_managed_cluster_big_demo_gitea_repo_object_detection: arc-model
ocp4_workload_managed_cluster_big_demo_gitea_repo_object_detection_branch: main

# # Use a catalog snapshot instead of whatever the latest is
# ocp4_workload_rhacm_use_catalog_snapshot: true
# ocp4_workload_rhacm_catalog_source_image: "quay.io/gpte-devops-automation/olm_snapshot_acm_redhat_catalog"
# ocp4_workload_rhacm_catalog_source_tag: "v4.5_2020_09_25"

# Variable for ocp4_workload_object_detection_ai_ml_setup
ocp4_workload_managed_cluster_rhods_username: "admin"
ocp4_workload_managed_cluster_aiml_namespace: "{{ rhods_username }}-rhods-project"
ocp4_workload_managed_cluster_gitea_aiml_user: lab-user
ocp4_workload_managed_cluster_big_demo_gitea_project: gitea
ocp4_workload_managed_cluster_big_demo_gitea_instance: gitea

_ocp4_workload_gitea_operator_gitea_route: ""
ocp4_workload_big_demo_tomcat_vm_setup: false