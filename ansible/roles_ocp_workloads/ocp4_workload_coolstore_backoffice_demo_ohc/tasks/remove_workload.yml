# Cleanup
# Delete VMs in RHEV
# Delete User in RHEV

- name: Delete RHEV resources
  environment:
    OVIRT_URL: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_rhev_url }}"
    OVIRT_USERNAME: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_rhev_admin_user_name }}"
    OVIRT_PASSWORD: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_rhev_admin_user_password }}"
  block:
  - name: Delete Tomcat VM
    when: ocp4_workload_coolstore_backoffice_demo_ohc_tomcat_vm_setup | bool
    ovirt.ovirt.ovirt_vm:
      auth:
        insecure: true
      state: absent
      name: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_tomcat_vm_name }}"
      cluster: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_vm_cluster }}"

  - name: Delete Oracle VM
    when: ocp4_workload_coolstore_backoffice_demo_ohc_oracle_vm_setup | bool
    ovirt.ovirt.ovirt_vm:
      auth:
        insecure: true
      state: absent
      name: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_oracle_vm_name }}"
      cluster: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_vm_cluster }}"

  - name: Make sure user doesn't exist
    ovirt.ovirt.ovirt_user:
      auth:
        insecure: true
      state: absent
      name: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_rhev_user_name }}"
      authz_name: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_rhev_user_domain }}"
      namespace: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_rhev_user_namespace }}"

  - name: Write private key for root account on RHEV to /tmp/rhev.pem
    delegate_to: localhost
    ansible.builtin.copy:
      content: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_rhev_root_private_key }}"
      dest: /tmp/rhev.pem
      mode: 0600

  - name: Add RHEV host to inventory
    ansible.builtin.add_host:
      groupname: rhevhosts
      name: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_rhev_host }}"
      ansible_ssh_host: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_rhev_host }}"
      ansible_ssh_user: root
      ansible_ssh_private_key_file: /tmp/rhev.pem

- name: Remove user in RHEV Identity Management
  delegate_to: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_rhev_host }}"
  vars:
    ansible_ssh_user: root
    ansible_ssh_private_key_file: /tmp/rhev.pem
  block:
  - name: Remove RHEV IM user
    ansible.builtin.include_tasks: rhev-remove-im-user.yml

- name: Remove private key
  delegate_to: localhost
  ansible.builtin.file:
    state: absent
    path: /tmp/rhev.pem

- name: Delete demo namespaces
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
  - cicd/namespace-pipeline.yaml.j2
  - cicd/namespace-demo.yaml.j2

# Leave this as the last task in the playbook.
# --------------------------------------------
- name: remove_workload tasks complete
  debug:
    msg: "Remove Workload tasks completed successfully."
  when: not silent|bool
