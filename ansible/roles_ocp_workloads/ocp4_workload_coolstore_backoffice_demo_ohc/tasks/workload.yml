    ansible.builtin.git:
      accept_hostkey: true
      force: true
      repo: "{{ _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_inventory_url }}"
      dest: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_home_directory }}/{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_inventory }}"
      version: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_inventory_branch }}"
    environment:
      GIT_SSL_NO_VERIFY: "true"
  - name: Clone gateway repository
