      version: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_catalog_branch }}"
    environment:
      GIT_SSL_NO_VERIFY: "true"
  - name: Clone gitops repository
    ansible.builtin.git:
      accept_hostkey: true
      force: true
