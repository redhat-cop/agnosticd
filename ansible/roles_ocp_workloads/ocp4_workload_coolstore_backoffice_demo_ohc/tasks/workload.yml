      {{ _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_route_url }}/{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user }}/{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_gitops }}

- name: Delete existing Gitea token if it exists
  ansible.builtin.uri:
    url: >-
      https://{{ _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_hostname
      }}/api/v1/users/{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user
      }}/tokens/{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_gitops }}
    method: DELETE
    status_code: [204, 404, 422]
    user: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user }}"
    password: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user_password }}"
    force_basic_auth: true
    validate_certs: false

# Get Token for Gitea user
# curl -XPOST -H "Content-Type: application/json"  -k -d '{"name":"industrial-edge"}'
#      -u ${GITEA_USER}:openshift ${GITEA_URL}/api/v1/users/lab-user/tokens
- name: Set up a Gitea token
  ansible.builtin.uri:
    url: >-
      https://{{ _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_hostname
      }}/api/v1/users/{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user }}/tokens
    method: POST
    body: "{{ body }}"
    body_format: json
    status_code: 201
    user: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user }}"
    password: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user_password }}"
    force_basic_auth: true
    validate_certs: false
  vars:
    body:
      name: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_gitops }}"
  register: r_gitea_token

- name: Set Gitea token variable
  set_fact:
    _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_token: "{{ r_gitea_token.json.sha1 }}"

- name: Print Gitea token
  debug:
    msg: "Using Gitea token: {{ _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_token }}"

