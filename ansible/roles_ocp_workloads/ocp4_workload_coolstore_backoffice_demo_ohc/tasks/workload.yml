      accept_hostkey: true
      force: true
      repo: "{{ _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_object_detection_url }}"
      dest: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_home_directory }}/{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_object_detection }}" # yamllint disable-line rule:line-length
      version: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_object_detection_branch }}"
    environment:
      GIT_SSL_NO_VERIFY: "true"

- name: Create k8s resources
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
