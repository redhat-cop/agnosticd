---
- name: Download Crane CLI to bastion
  become: true
  ansible.builtin.get_url:
    url: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_crane_url }}"
    dest: /usr/bin/crane
    owner: root
    group: root
    mode: 0775

- name: Install software on Bastion
  become: true
  block:
  - name: Install JDK 11
    command:
      cmd: dnf -y install java-11-openjdk-devel
      warn: false

  - name: Create /usr/local/maven directory
    file:
      path: /usr/local/maven
      state: directory
      owner: root
      group: root
      mode: 0775

  - name: Download and unarchive Maven Distribution
    unarchive:
      src: https://gpte-public.s3.amazonaws.com/apache-maven-3.8.5-bin.tar.gz
      remote_src: true
      dest: /usr/local/maven
      owner: root
      group: root
      extra_opts:
      - --strip=1

  - name: Set up Link in bin_path
    file:
      state: link
      src: /usr/local/maven/bin/mvn
      dest: /usr/bin/mvn
      owner: root
      group: root

- name: Retrieve Gitea instance
  kubernetes.core.k8s_info:
    api_version: gpte.opentlc.com/v1
    kind: Gitea
    name: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_instance }}"
    namespace: "{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_project }}"
  register: r_gitea

- name: Set Gitea repo variables
  set_fact:
    _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_hostname: >-
      {{ r_gitea.resources[0].status.giteaHostname }}
    _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_route_url: >-
      {{ r_gitea.resources[0].status.giteaRoute }}
    _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_inventory_url: >-
      {{ r_gitea.resources[0].spec.giteaSsl | bool | ternary( 'https', 'http' ) }}://{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user | urlencode }}:{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user_password | urlencode }}@{{
      r_gitea.resources[0].status.giteaHostname }}/{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user }}/{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_inventory }}
    _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_gateway_url: >-
      {{ r_gitea.resources[0].spec.giteaSsl | bool | ternary( 'https', 'http' ) }}://{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user | urlencode }}:{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user_password | urlencode }}@{{
      r_gitea.resources[0].status.giteaHostname }}/{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user }}/{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_gateway }}
    _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_catalog_url: >-
      {{ r_gitea.resources[0].spec.giteaSsl | bool | ternary( 'https', 'http' ) }}://{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user | urlencode }}:{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user_password | urlencode }}@{{
      r_gitea.resources[0].status.giteaHostname }}/{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user }}/{{ ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_catalog }}
    _ocp4_workload_coolstore_backoffice_demo_ohc_gitea_repo_gitops_url: >-
      {{ r_gitea.resources[0].spec.giteaSsl | bool | ternary( 'https', 'http' ) }}://{{
      ocp4_workload_coolstore_backoffice_demo_ohc_gitea_user | urlencode }}:{{
