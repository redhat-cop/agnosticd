---
ocp4_username: system:admin
become_override: false
silent: false

# ---------------------------------------------------------------
# GitOps Application Variables
# ---------------------------------------------------------------
ocp4_workload_gitops_eda_application_name: eda-application
ocp4_workload_gitops_eda_application_namespace: openshift-gitops
ocp4_workload_gitops_eda_rulebook_namespace: eda
ocp4_workload_gitops_eda_service_account: eda-sa
ocp4_workload_gitops_eda_service_account_role: cluster-reader
ocp4_workload_gitops_eda_service_account_rolebinding: eda-rolebinding

# ---------------------------------------------------------------
# GitOps Repository Variables
# ---------------------------------------------------------------
ocp4_workload_gitops_eda_rulebook_repo_url: >-
  https://github.com/miteshget/event-driven-ansible.git
ocp4_workload_gitops_eda_rulebook_repo_version: main
ocp4_workload_gitops_eda_rulebook_repo_path: gitops/eda/overlays

# ---------------------------------------------------------------
# OpenShift Variables
# ---------------------------------------------------------------
ocp4_workload_gitops_eda_openshift_api_url:
ocp4_workload_gitops_eda_openshift_bearer_token:
ocp4_workload_gitops_eda_openshift_user_name:
ocp4_workload_gitops_eda_openshift_user_password:

# ---------------------------------------------------------------
# Ansible Automation Controller Variables
# ---------------------------------------------------------------
ocp4_workload_gitops_eda_automation_controller_url:
ocp4_workload_gitops_eda_automation_token:
