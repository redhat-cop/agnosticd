---
- name: Remove habana GPU Cluster Policy
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('file', 'habana_gpu_clusterpolicy.json') | from_yaml }}"

- name: Remove habana GPU subscription
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('template', 'habana_gpu_sub.yaml.j2') | from_yaml }}"

- name: Remove habana GPU operatorgroup
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('file', 'habana_gpu_operatorgroup.yaml') | from_yaml }}"

- name: Remove NodeFeatureDiscovery Custom Resource
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('file', 'nodefeature_discovery_cr.yaml') | from_yaml }}"

- name: Remove NodeFeaturEDiscovery subscription
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('file', 'nodefeature_discovery_sub.yaml') | from_yaml }}"

- name: Remove NodeFeatureDiscovery operatorgroup
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('file', 'nodefeature_discovery_operatorgroup.yaml') | from_yaml }}"

- name: 60 second pause
  pause:
    seconds: 60

- name: "Remove habana_gpu namespace "
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Namespace
    name: "{{ habana_gpu_operator_namespace }}"

- name: "Remove nfd namespace "
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Namespace
    name: "{{ nfd_operator_namespace }}"
