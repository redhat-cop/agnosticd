kind: DeploymentConfig
apiVersion: v1
metadata:
  name: my-cluster-kafdrop
  namespace: risk
  labels:
    app: kafdrop
  annotations:
    app.openshift.io/connects-to: events-kafka
    app.openshift.io/vcs-uri: 'https://github.com/obsidiandynamics/kafdrop'
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    name: kafdrop
  template:
    metadata:
      name: kafdrop
      labels:
        name: kafdrop
    spec:
      containers:
        - name: kafdrop
          env:
            - name: KAFKA_BROKERCONNECT
              value: "my-cluster-kafka-bootstrap:9092"
          imagePullPolicy: IfNotPresent
          image: obsidiandynamics/kafdrop
          ports:
            - containerPort: 9000
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            httpGet:
              path: /actuator/health
              port: 9000
              scheme: HTTP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            httpGet:
              path: /actuator/health
              port: 9000
              scheme: HTTP
  triggers:
    - type: ConfigChange
---
kind: Service
apiVersion: v1
metadata:
  name: my-cluster-kafdrop
  namespace: risk
  labels:
    app: my-cluster-kafdrop
spec:
  ports:
    - name: 9000-tcp
      port: 9000
      protocol: TCP
      targetPort: 9000
  selector:
    deploymentconfig: my-cluster-kafdrop
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  labels:
    app: my-cluster-kafdrop
  name: my-cluster-kafdrop
  namespace: risk
spec:
  port:
    targetPort: 9000-tcp
  to:
    kind: Service
    name: my-cluster-kafdrop
    weight: 100