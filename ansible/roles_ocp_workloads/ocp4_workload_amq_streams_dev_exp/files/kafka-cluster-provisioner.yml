      - kafka.strimzi.io
    resources:
      - kafkas
      - kafkaconnects
      - kafkaconnects2is
      - kafkamirrormakers
      - kafkabridges
  - verbs:
      - get
      - list
      - watch
      - create
      - patch
      - update
      - delete
    apiGroups:
      - kafka.strimzi.io
    resources:
      - kafkatopics
  - verbs:
      - get
      - list
      - watch
      - create
      - patch
      - update
      - delete
