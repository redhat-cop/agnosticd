---
- name: set fact _ocp4_workload_shared_cluster_username
  ansible.builtin.set_fact:
    _ocp4_workload_shared_cluster_username: "{{ ocp4_workload_shared_cluster_email | regex_replace('@.*', '') }}-{{ ocp4_workload_shared_cluster_guid }}"

- name: debug _ocp4_workload_shared_cluster_username
  ansible.builtin.debug:
    msg: "The username is: {{ _ocp4_workload_shared_cluster_username }}"

- name: remove user from groups {{ _ocp4_workload_shared_cluster_username }}
  when: ocp4_workload_shared_cluster_user_groups | length > 0
  ansible.builtin.command: "oc adm groups remove-users {{ item }} {{ _ocp4_workload_shared_cluster_username }}"
  loop: "{{ ocp4_workload_shared_cluster_user_groups }}"

- name: delete user from keycloak {{ _ocp4_workload_shared_cluster_username }}
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('template', 'users/keycloak_user.yaml.j2') }}"

- name: delete user from openshift {{ _ocp4_workload_shared_cluster_username }}
  ansible.builtin.command: |-
    oc delete user {{ _ocp4_workload_shared_cluster_username }}
  register: this
  failed_when: this.rc != 0 and 'not found' not in this.stderr
  changed_when: this.rc == 0

- name: remove ClusterResourceQuota
  when: ocp4_workload_shared_cluster_create_quota | bool
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('template', 'users/cluster_resource_quota.yaml.j2') }}"

- name: list all namespaces
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Namespace
  register: namespaces

- name: delete namespaces for user {{ _ocp4_workload_shared_cluster_username }}
  when:
    - item.metadata.annotations['openshift.io/requester'] is defined
    - item.metadata.annotations['openshift.io/requester'] == _ocp4_workload_shared_cluster_username
  kubernetes.core.k8s:
    state: absent
    kind: Namespace
    name: "{{ item.metadata.name }}"
  loop: "{{ namespaces.resources }}"
  loop_control:
    label: "{{ item.metadata.name }}"
