apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: common-password-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: common-password-secret
  data:
  - secretKey: common_password
    remoteRef:
      key:  secrets/janusidp/common_password
      property: password