apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-webhook-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: gitlab-webhook-secret
  data:
  - secretKey: WebHookSecretKey
    remoteRef:
      key: secrets/janusidp/gitlab_webhook
      property: secret