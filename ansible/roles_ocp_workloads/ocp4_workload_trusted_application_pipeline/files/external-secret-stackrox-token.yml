apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: stackrox-token
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: stackrox-token
  data:
  - secretKey: rox_api_token
    remoteRef:
      key: secrets/janusidp/stackrox
      property: token