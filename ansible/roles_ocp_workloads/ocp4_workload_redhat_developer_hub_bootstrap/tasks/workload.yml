---
- name: Setting up workload
  debug:
    msg: "Setting up GitLab"

- name: Install Helm
  shell: |
    curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
    chmod 700 get_helm.sh
    ./get_helm.sh

- name: Clone janus demo repository
  ansible.builtin.git:
    accept_hostkey: true
    force: true
    repo: "{{ ocp4_workload_redhat_developer_hub_bootstrap_janus_repo }}"
    dest: "~/demo-setup"
    version: main
  environment:
    GIT_SSL_NO_VERIFY: "true"

- name: Setup Gitlab dependencies
  include_tasks:
    file: ./setup_janus_argocd.yml

- name: Install GitOps Helm Chart
  kubernetes.core.helm:
    state: present
    name: argocd
    namespace: janus-argocd
    chart_ref: ~/demo-setup/charts/gitops-operator
    values:
      namespaces:
        - janus-argocd
        - openshift-gitops
      projects:
        - name: janus
          namespace: janus-argocd
          role: automation
    create_namespace: true

- name: install gitwebhook operator
  ansible.builtin.include_role:
    name: install_operator
  vars:
    install_operator_name: gitwebhook-operator
    install_operator_namespace: gitwebhook-operator
    install_operator_channel: alpha
    install_operator_starting_csv: gitwebhook-operator.v0.1.0
    install_operator_catalog: community-operators
    install_operator_catalogsource_setup: false

