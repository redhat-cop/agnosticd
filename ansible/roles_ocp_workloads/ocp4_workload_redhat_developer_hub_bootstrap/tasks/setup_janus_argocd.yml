---
- name: Install GitOps Helm Chart
  kubernetes.core.helm:
    state: present
    name: argocd
    namespace: janus-argocd
    chart_ref: ~/demo-setup/charts/gitops-operator
    values:
      namespaces:
        - janus-argocd
        - openshift-gitops
      projects:
        - name: janus
          namespace: janus-argocd
          role: automation
    create_namespace: true
  register: r_helm_gitops
  until: r_helm_gitops is not failed
  retries: 10
  delay: 10

- name: Wait until ArgoCD secrets are ready
  shell: |
    oc get secret argocd-cluster -n {{ item }}
    oc get secret argocd-secret -n {{ item }}
  loop:
    - openshift-gitops
    - janus-argocd
  register: r_argocd_secrets
  until:
    - r_argocd_secrets is not failed
  retries: 120
  delay: 10

- name: Reset ArgoCD password
  shell: |
    oc patch secret argocd-cluster -n {{ item }} \
    -p '{"stringData": {
      "admin.password": "{{ ocp4_workload_redhat_developer_hub_bootstrap_argocd_password }}"
    }}'
    oc patch secret argocd-secret -n {{ item }} \
    -p '{"data": {
      "admin.password": null
    }}'
  loop:
    - openshift-gitops
    - janus-argocd
  register: r_argocd_update
  until:
    - r_argocd_update is not failed
  retries: 120
  delay: 10

- name: Modify argocd-cluster secret
  kubernetes.core.k8s:
    validate_certs: false
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        namespace: "{{ item }}"
        name: argocd-cluster
      data:
        admin.password: "{{ ocp4_workload_redhat_developer_hub_bootstrap_argocd_password | b64encode }}"
  loop:
    - openshift-gitops
    - janus-argocd
  register: r_password_reset
  until:
    - r_password_reset is not failed
  retries: 120
  delay: 10

- name: Wait until default project is ready
  kubernetes.core.k8s_info:
    api_version: argoproj.io/v1alpha1
    kind: AppProject
    name: default
    namespace: openshift-gitops
  register: r_defaul_proj
  until:
    - r_defaul_proj is defined
    - r_defaul_proj.resources is defined
    - r_defaul_proj.resources | length > 0
  retries: 120
  delay: 10
