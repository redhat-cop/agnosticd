---
- name: Install GitOps Helm Chart
  kubernetes.core.helm:
    state: present
    name: argocd
    namespace: janus-argocd
    chart_ref: ~/demo-setup/charts/gitops-operator
    values:
      namespaces:
        - janus-argocd
        - openshift-gitops
      projects:
        - name: janus
          namespace: janus-argocd
          role: automation
    create_namespace: true
  register: r_helm_gitops
  until: r_helm_gitops is not failed
  retries: 10
  delay: 10

- name: Set common password for ArgoCD
  kubernetes.core.k8s:
    validate_certs: false
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        namespace: "{{ item }}"
        name: argocd-cluster
      data:
        admin.password: "{{ common_password | b64encode }}"
  loop:
    - openshift-gitops
    - janus-argocd

- name: Wait until default project is ready
  kubernetes.core.k8s_info:
    api_version: argoproj.io/v1alpha1
    kind: AppProject
    name: default
    namespace: openshift-gitops
  register: r_defaul_proj
  until:
    - r_defaul_proj is defined
    - r_defaul_proj.resources is defined
    - r_defaul_proj.resources | length > 0
  retries: 120
  delay: 10
