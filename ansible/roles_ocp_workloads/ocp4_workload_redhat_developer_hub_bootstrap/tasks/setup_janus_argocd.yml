---
- name: Install GitOps Helm Chart
  kubernetes.core.helm:
    state: present
    name: argocd
    namespace: janus-argocd
    chart_ref: ~/demo-setup/charts/gitops-operator
    values:
      namespaces:
        - janus-argocd
        - openshift-gitops
      projects:
        - name: janus
          namespace: janus-argocd
          role: automation
    create_namespace: true
  register: r_helm_gitops
  until: r_helm_gitops is not failed
  retries: 10
  delay: 10
