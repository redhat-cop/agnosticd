---
# Create a test namespace on the cluster without any manifest fies. This is an added advantage on ansible.
- name: "Create a k8s namespace"
  kubernetes.core.k8s:
    name: candleco
    api_version: v1
    kind: Namespace
    state: present

# deploy k8s from local file
- name: "Create sample deployment"
  kubernetes.core.k8s:
    state: present
    namespace: candleco
    src: ./files/application.yml
