---
- name: search for username distribution tool
  k8s_info:
    kind: DeploymentConfig
    name: get-a-username
    namespace: dev-guides
  register: r_gau_dc

- name: deploy redis
  when: r_gau_dc.resources | list | length == 0
  shell: >
    oc process -f -
    -p DATABASE_SERVICE_NAME=redis
    -p REDIS_PASSWORD=redis
    -p VOLUME_CAPACITY=1Gi
    -p MEMORY_LIMIT=1Gi
    -p REDIS_VERSION=5
    | oc create -n dev-guides  -f -
  args:
    stdin: "{{ lookup('file', './files/redis/redis-template.yaml') }}"

- name: wait for redis to be ready
  when: r_gau_dc.resources | list | length == 0
  k8s_info:
    api_version: v1
    kind: Pod
    namespace: dev-guides
    label_selectors:
      - name = redis
      - deploymentconfig = redis
    field_selectors:
      - status.phase=Running
  register: r_redis_pod
  retries: 120
  delay: 10
  until: r_redis_pod.resources | list | length == 1

- name: url var
  set_fact:
    guides_urls: []

- name: construct url argument for username distribution
  set_fact:
    guides_urls: "{{ guides_urls + ['https://mad-dev-guides-' + item.name + '-dev-guides.' + route_subdomain + item.path + '?USERID=%USERNAME%&SUBDOMAIN=' + url_subdomain + '&TOMCATIP=' + _ocp4_workload_ama_demo_shared_tomcat_ip + ';' + item.title ] if (item.name in modules) else guides_urls }}"
  loop: "{{ module_titles }}"

- name: deploy username distribution tool
  when: r_gau_dc.resources | list | length == 0
  shell: >
    oc -n dev-guides new-app --as-deployment-config quay.io/openshiftlabs/username-distribution:1.4 --name=get-a-username
    -e LAB_REDIS_HOST=redis
    -e LAB_REDIS_PASS=redis
    -e LAB_TITLE={{ 'Modern App Development - Dev Track' | quote }}
    -e LAB_DURATION_HOURS=1week
    -e LAB_USER_COUNT={{ num_users }}
    -e LAB_USER_ACCESS_TOKEN=openshift
    -e LAB_USER_PASS=openshift
    -e LAB_USER_PREFIX=user
    -e LAB_USER_PAD_ZERO=false
    -e LAB_ADMIN_PASS=openshift
    -e LAB_MODULE_URLS={{ guides_urls | join(',') | quote }}
    -e LAB_EXTRA_URLS={{ ( console_url + ';OpenShift Console,https://codeserver-codeserver-%USERNAME%.' + route_subdomain + ';VS Code Server' ) | quote }}

- name: expose username distribution tool
  when: r_gau_dc.resources | list | length == 0
  k8s:
    api_version: route.openshift.io/v1
    namespace: dev-guides
    state: present
    kind: Route
    definition:
      metadata:
        name: get-a-username
        labels:
          app: get-a-username
      spec:
        host: ''
        to:
          kind: Service
          name: get-a-username
          weight: 100
        port:
          targetPort: 8080-tcp
        tls:
          termination: edge
          insecureEdgeTerminationPolicy: Allow
  register: Route

- name: output workshop info URL
  agnosticd_user_info:
    msg: |
      URL for attendees to get a username assigned to them and links to labs:
      https://get-a-username-dev-guides.{{ route_subdomain }}