---
# Implement your workload removal tasks here
# ------------------------------------------

# This playbook is called upon deletion of the environment
# OpenShift resources get deleted automatically
# Need to cleanup after ourselves in RHV though.

# Delete VMs in RHV
# Delete User in RHV

- name: Delete RHV resources
  environment:
    OVIRT_URL: "{{ ocp4_workload_ama_demo_shared_rhv_url }}"
    OVIRT_USERNAME: "{{ ocp4_workload_ama_demo_shared_rhv_admin_user_name }}"
    OVIRT_PASSWORD: "{{ ocp4_workload_ama_demo_shared_rhv_admin_user_password }}"
  block:
  - name: Delete Tomcat VM
    when: ocp4_workload_ama_demo_shared_tomcat_vm_setup | bool
    ovirt.ovirt.ovirt_vm:
      auth:
        insecure: true
      state: absent
      name: "{{ ocp4_workload_ama_demo_shared_tomcat_vm_name }}"
      cluster: "{{ ocp4_workload_ama_demo_shared_vm_cluster }}"

  - name: Delete Oracle VM
    when: ocp4_workload_ama_demo_shared_oracle_vm_setup | bool
    ovirt.ovirt.ovirt_vm:
      auth:
        insecure: true
      state: absent
      name: "{{ ocp4_workload_ama_demo_shared_oracle_vm_name }}"
      cluster: "{{ ocp4_workload_ama_demo_shared_vm_cluster }}"

  - name: Delete RHV user
    ovirt.ovirt.ovirt_user:
      auth:
        insecure: true
      state: absent
      name: "{{ ocp4_workload_ama_demo_shared_rhv_user_name }}"
      authz_name: "{{ ocp4_workload_ama_demo_shared_rhv_user_domain }}"
      namespace: "{{ ocp4_workload_ama_demo_shared_rhv_user_namespace }}"

  - name: Write private key for root account on rhv to /tmp/rhv.pem
    delegate_to: localhost
    ansible.builtin.copy:
      content: "{{ ocp4_workload_ama_demo_shared_rhv_root_private_key }}"
      dest: /tmp/rhv.pem
      mode: 0600

  - name: Add RHV host to inventory
    ansible.builtin.add_host:
      groupname: rhvhosts
      name: "{{ ocp4_workload_ama_demo_shared_rhv_host }}"
      ansible_ssh_host: "{{ ocp4_workload_ama_demo_shared_rhv_host }}"
      ansible_ssh_user: root
      ansible_ssh_private_key_file: /tmp/rhv.pem

- name: Delete user in RHV Identity Management
  delegate_to: "{{ ocp4_workload_ama_demo_shared_rhv_host }}"
  vars:
    ansible_ssh_user: root
    ansible_ssh_private_key_file: /tmp/rhv.pem
  block:
  - name: Remove RHV IM user
    ansible.builtin.include_tasks: rhv-remove-im-user.yml

- name: Remove private key
  delegate_to: localhost
  ansible.builtin.file:
    state: absent
    path: /tmp/rhv.pem

# Leave this as the last task in the playbook.
# --------------------------------------------
- name: remove_workload tasks complete
  debug:
    msg: "Remove Workload tasks completed successfully."
  when: not silent|bool
