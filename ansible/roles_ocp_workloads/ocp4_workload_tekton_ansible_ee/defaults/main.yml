---
become_override: false
ocp_username: user-redhat.com
silent: false
tmp_dir: /tmp/{{ guid }}
tmp_kubeconfig: "{{ tmp_dir }}/.kube/config"

# -----------------------------------------------------------------
# 
# -----------------------------------------------------------------
# ocp4_workload_tekton_ansible_ee_registry_host: <CHANGEME>
# ocp4_workload_tekton_ansible_ee_registry_password: <CHANGEME>
ocp4_workload_tekton_ansible_ee_registry_username: admin

ocp4_workload_tekton_ansible_ee_hub_namespace: ansible-automation-platform
ocp4_workload_tekton_ansible_ee_hub_admin_secret: hub-admin-password

ocp4_workload_tekton_ansible_ee_namespace: ansible-ee-pipeline
ocp4_token: <CHANGEME>

ocp4_workload_tekton_ansible_ee_git_token: <CHANGEME>

# ocp4_workload_tekton_ansible_ee_builder_git_url: https://github.com/jtudelag/ansible-execution-environments.git
# ocp4_workload_tekton_ansible_ee_builder_git_branch: main
ocp4_workload_tekton_ansible_ee_default_builder_image: registry.redhat.io/ansible-automation-platform-21/ansible-builder-rhel8:1.0.1-47

ocp4_workload_tekton_ansible_execution_environments:
  - execution_environment_git_url: "https://github.com/redhat-ansible-ee/ee-multicloud-public"
    execution_environment_git_branch: main
    ansible_builder_image: registry.redhat.io/ansible-automation-platform-22/ansible-builder-rhel8:latest
    execution_environment_image_name: ee-multicloud-public
    execution_environment_image_tag: latest