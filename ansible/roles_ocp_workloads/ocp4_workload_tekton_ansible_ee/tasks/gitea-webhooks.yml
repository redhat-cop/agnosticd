---
- name: Create gittea token
  uri:
    url: "{{ item.execution_environment_git_api }}/repos/{{ user_base }}1/ee-ansible-test/hooks"
    user: "{{ user_base }}1"
    password: openshift
    method: POST
    body_format: json
    force_basic_auth: yes
    validate_certs: false
    status_code: 201
    body: >-
      {
        "name": "web",
        "active": true,
        "events": [
            "push"
        ],
        "type": "gitea",
        "config":{
            "url": "{{ _event_listener_route }}",
            "secret": "{{ ocp4_workload_tekton_ansible_ee_event_listener_token }}",
            "content_type": "json",
            "insecure_ssl": "0"
        }
      }