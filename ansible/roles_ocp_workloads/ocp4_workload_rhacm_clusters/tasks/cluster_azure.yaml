---
- set_fact:
    cluster_name: "{{ item.managed_cluster_name }}"
    azure_cluster_region: "{{ item.managed_cluster_region }}"
    label_environment_type: "{{ item.managed_cluster_label }}"
    _ocp4_workload_rhacm_cluster_azure_master_instance_type: "{{  item.managed_cluster_azure_master_instance_type }}"
    _ocp4_workload_rhacm_cluster_azure_master_instance_count: "{{  item.managed_cluster_azure_master_instance_count }}"
    _ocp4_workload_rhacm_cluster_azure_worker_instance_type: "{{  item.managed_cluster_azure_worker_instance_type }}"
    _ocp4_workload_rhacm_cluster_azure_worker_instance_count: "{{  item.managed_cluster_azure_worker_instance_type }}"

- name: Create OpenShift objects for workload
  k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - ./templates/namespace.j2
    - ./templates/secret_auth_token.j2
    - ./templates/azure/secret_azure_creds.yaml.j2
    - ./templates/azure/secret_install_config_azure.yaml.j2
    - ./templates/secret_ssh_privatekey.j2
    - ./templates/klusterletaddonconfig.j2
    - ./templates/azure/machinepool_azure.yaml.j2
    - ./templates/azure/managedcluster_azure.yaml.j2
    - ./templates/azure/clusterdeployment_azure.yaml.j2
