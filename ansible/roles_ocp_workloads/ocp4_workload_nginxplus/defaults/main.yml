---
become_override: false
ocp_username: lab-user
silent: false

ocp4_workload_nginxplus_rebuild_k8s_venv: false
ocp4_workload_nginxplus_remove_secret: true
ocp4_workload_nginxplus_install_controller: true
ocp4_workload_nginxplus_wait_time: 600

ocp4_workload_nginxplus_base_url: "quay.io"
ocp4_workload_nginxplus_private_registry_url: "quay.io/redhat-gpst"
ocp4_workload_nginxplus_image_name: "nginx-ic-nap"
ocp4_workload_nginxplus_image_tag: "latest"

ocp4_workload_nginxplus_namespace: nginx-ingress
ocp4_workload_nginxplus_secret_name: quay-login
ocp4_workload_nginxplus_operatorgroup_name: nginx-og

ocp4_workload_nginxplus_scc_name: nginx-ingress-admin
ocp4_workload_nginxplus_ic_instance_name: my-nginx-ingress
ocp4_workload_nginxplus_ic_cidr: '0.0.0.0/0'
ocp4_workload_nginxplus_ic_sub_metadata_name: nginx-ingress-operator
ocp4_workload_nginxplus_ic_sub_metadata_namespace: nginx-ingress
ocp4_workload_nginxplus_ic_sub_spec_channel: alpha
ocp4_workload_nginxplus_ic_sub_spec_install_plan: Automatic
ocp4_workload_nginxplus_ic_sub_spec_name: nginx-ingress-operator
ocp4_workload_nginxplus_ic_sub_spec_source: certified-operators
ocp4_workload_nginxplus_ic_sub_spec_source_namespace: openshift-marketplace
