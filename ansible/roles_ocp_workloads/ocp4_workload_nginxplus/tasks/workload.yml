---
- name: Setting up workload for user
  debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

# To Do: Implement your workload deployment tasks here
# -------------------------------------------------------------------------

- name: create {{ nginx_namespace }} namespace/project
  kubernetes.core.k8s:
    name: "{{ nginx_namespace }}"
    api_version: v1
    kind: Namespace
    state: present

- name: create secret for quay.io
  # yamllint disable-line rule:line-length
  shell: oc create secret docker-registry quay-login --docker-username="{{ quay_username }}" --docker-server="{{ private_registry_url }}" --docker-password="{{ quay_password }}" -n "{{ nginx_namespace }}"

- name: import image to imagestream
  shell: oc import-image "{{ private_registry_url}}"/"{{ image_name }}" -n "{{ nginx_namespace }}" --confirm

- name: get imageregistry url
  kubernetes.core.k8s_info:
    kind: ImageStream
    name: "{{ nginx_imagestream }}"
    namespace: "{{ nginx_namespace }}"
  register: imagestream_url

- name: set imageregistry url
  set_fact:
    registry_url: "{{ imagestream_url.resources[0].status.dockerImageRepository }}"

- name: Create objects for NGINX IC- operatorgroup
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - nginx-operatorgroup.j2

- name: Create objects for NGINX IC- subscription
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - nginx-subscription.j2
  register: subscription

- name: Pause for 30 seconds while operator installs
  pause:
    seconds: 30
- name: Create objects for NGINX IC- cluster role
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - nginx-clusterrole.j2

- name: Create objects for NGINX IC- cluster role binding
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - nginx-clusterrolebinding.j2

- name: Create objects for NGINX IC- secret
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - nginx-secret.j2

- name: Create objects for NGINX IC- scc
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - nginx-scc.j2

- name: Create objects for NGINX IC- controller
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - nginx-controller.j2
  when: install_controller == true


# Leave this as the last task in the playbook.
# --------------------------------------------
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool