---
- name: Start firewalld service
  ansible.builtin.systemd:
    name: firewalld
    enabled: true
    state: started
    daemon_reload: true

- name: Change user password
  ansible.builtin.user:
    name: "{{ ocp4_workload_mad_roadshow_vm_user_name }}"
    update_password: always
    password: "{{ ocp4_workload_mad_roadshow_vm_user_password | password_hash('sha512') }}"
