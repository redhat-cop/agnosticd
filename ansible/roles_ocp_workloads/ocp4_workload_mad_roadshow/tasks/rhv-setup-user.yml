---
- name: Make sure user doesn't exist
  ovirt.ovirt.ovirt_user:
    auth:
      insecure: true
    state: absent
    name: "{{ ocp4_workload_mad_roadshow_rhv_user_name }}"
    authz_name: "{{ ocp4_workload_mad_roadshow_rhv_user_domain }}"
    namespace: "{{ ocp4_workload_mad_roadshow_rhv_user_namespace }}"

- name: Create new user
  ovirt.ovirt.ovirt_user:
    auth:
      insecure: true
    state: present
    name: "{{ ocp4_workload_mad_roadshow_rhv_user_name }}"
    authz_name: "{{ ocp4_workload_mad_roadshow_rhv_user_domain }}"
    namespace: "{{ ocp4_workload_mad_roadshow_rhv_user_namespace }}"
    fetch_nested: true
  register: r_user

- name: Add cluster roles to new user
  ovirt.ovirt.ovirt_permission:
    auth:
      insecure: true
    user_name: "{{ ocp4_workload_mad_roadshow_rhv_user_name }}"
    authz_name: "{{ ocp4_workload_mad_roadshow_rhv_user_domain }}"
    object_type: cluster
    object_name: "{{ ocp4_workload_mad_roadshow_vm_cluster }}"
    role: "{{ item }}"
  loop: "{{ ocp4_workload_mad_roadshow_rhv_user_cluster_roles }}"

- name: Add vm roles to new user for Oracle VM
  when: ocp4_workload_mad_roadshow_oracle_vm_setup | bool
  ovirt.ovirt.ovirt_permission:
    auth:
      insecure: true
    user_name: "{{ ocp4_workload_mad_roadshow_rhv_user_name }}"
    authz_name: "{{ ocp4_workload_mad_roadshow_rhv_user_domain }}"
    object_type: vm
    object_name: "{{ ocp4_workload_mad_roadshow_oracle_vm_name }}"
    role: "{{ item }}"
  loop: "{{ ocp4_workload_mad_roadshow_rhv_user_vm_roles }}"
