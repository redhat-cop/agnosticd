  vars:
    ocp4_workload_dm7_foundations_elt_pvc_capacity: "{{ ocp4_workload_dm7_foundations_elt_dm_bc_pvc_capacity }}"
    ocp4_workload_dm7_foundations_elt_pvc: "{{ ocp4_workload_dm7_foundations_elt_dm_bc_pvc }}"

- name: deploy dm bc deploymentconfig
  k8s:
    state: present
