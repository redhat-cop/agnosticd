---

- name: create image pull secret for registry.redhat.io
  k8s:
    state: present
    namespace: "{{ ocp4_workload_dm7_foundations_elt_project_dm }}"
    definition: "{{ lookup('template', role_path ~ '/templates/image-pull-secret.j2' ) | from_yaml }}"

- name: link secret to default sa
  shell: oc secrets link default registry-credentials --for=pull -n {{ ocp4_workload_dm7_foundations_elt_project_dm }}

- name: link secret to builder sa
  shell: oc secrets link builder registry-credentials -n {{ ocp4_workload_dm7_foundations_elt_project_dm }}

- name: create imagestreams for Decision Manager images
  k8s:
    state: present
    namespace: "{{ ocp4_workload_dm7_foundations_elt_project_dm }}"
    definition: "{{ lookup('template', role_path ~ '/templates/imagestream.j2' ) | from_yaml }}"
  vars:
    ocp4_workload_dm7_foundations_elt_imagestream_name: "{{ item.imagestream }}"
    ocp4_workload_dm7_foundations_elt_image: "{{ item.image }}"
  loop:
    - imagestream: "{{ ocp4_workload_dm7_foundations_elt_imagestream_bc }}"
      image: "{{ ocp4_workload_dm7_foundations_elt_image_bc }}"
    - imagestream: "{{ ocp4_workload_dm7_foundations_elt_imagestream_ks }}"
      image: "{{ ocp4_workload_dm7_foundations_elt_image_ks }}"

- name: deploy dm serviceaccount
  k8s:
    state: present
    namespace: "{{ ocp4_workload_dm7_foundations_elt_project_dm }}"
    definition: "{{ lookup('template', role_path ~ '/templates/dm/dm-service-account.j2' ) | from_yaml }}"

- name: deploy dm serviceaccount rolebinding
  k8s:
    state: present
    namespace: "{{ ocp4_workload_dm7_foundations_elt_project_dm }}"
