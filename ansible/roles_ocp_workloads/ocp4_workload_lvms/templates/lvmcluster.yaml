---
apiVersion: lvm.topolvm.io/v1alpha1
kind: LVMCluster
metadata:
  name: lvmcluster
  namespace: openshift-storage
spec:
 storage:
   deviceClasses:
   - name: "{{ ocp4_workload_lvms_vg_name }}"
     default: true
     deviceSelector:
       paths: "{{ ocp4_workload_lvms_disks }}"
     thinPoolConfig:
       name: thin-pool-1
       sizePercent: 90
       overprovisionRatio: 10
