---
- name: Setting up workload for user
  debug:
    msg: "Setting up workload for user ocp_username = {{ ocp_username }}"

# To Do: Implement your workload deployment tasks here

- name: create {{ ocp4_workload_nginxplus_namespace }} namespace/project
  kubernetes.core.k8s:
    name: "{{ ocp4_workload_kasten_namespace }}"
    api_version: v1
    kind: Namespace
    state: present
  register: result
  until: result is not failed
  retries: 10
  delay: 6

- name: Create operatorgroup
  kubernetes.core.k8s:
    state: present
    template: kasten-operatorgroup.j2
  register: result
  until: result is not failed
  retries: 10
  delay: 6

- name: Create subscription
  kubernetes.core.k8s:
    state: present
    template: kasten-subscription.j2
  register: result
  until: result is not failed
  retries: 10
  delay: 6

- name: Create k10
  kubernetes.core.k8s:
    state: present
    template: kasten-k10.j2
  register: result
  until: result is not failed
  retries: 20


# Leave this as the last task in the playbook.
# --------------------------------------------
- name: workload tasks complete
  debug:
    msg: "Workload Tasks completed successfully."
  when: not silent|bool
