---
- name: Setting up workload
  debug:
    msg: "Setting up ODH Operator"

- name: Set state
  set_fact:
    state: present
  when: not ocp4_workload_xray_pipeline_lab_workload_destroy|bool

- name: Set state
  set_fact:
    state: absent
  when: ocp4_workload_xray_pipeline_lab_workload_destroy|bool

- name: Install Operator
  include_role:
    name: install_operator
  vars:
    install_operator_action: install
    install_operator_name: "{{ ocp4_workload_xray_pipeline_lab_odh_operator_name }}"
    install_operator_namespace: openshift-operators
    install_operator_channel: "{{ ocp4_workload_xray_pipeline_lab_odh_channel }}"
    install_operator_catalog: community-operators
    install_operator_automatic_install_plan_approval: "{{ ocp4_workload_xray_pipeline_lab_odh_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ ocp4_workload_xray_pipeline_lab_odh_install_operator_starting_csv }}"
    install_operator_manage_namespaces: []
    install_operator_catalogsource_setup: "{{ ocp4_workload_xray_pipeline_lab_use_catalogsource_setup | default(false)}}"
    install_operator_catalogsource_name: "{{ ocp4_workload_xray_pipeline_lab_catalogsource_name | default('') }}"
    install_operator_catalogsource_namespace: "{{ ocp4_workload_xray_pipeline_lab_catalogsource_namespace | default('') }}"
    install_operator_catalogsource_image: "{{ ocp4_workload_xray_pipeline_lab_catalogsource_image | default('') }}"
    install_operator_catalogsource_image_tag: "{{ ocp4_workload_xray_pipeline_lab_catalogsource_image_tag | default('') }}"

- name: "Wait for ODH CRD to exist"
  when: not ocp4_workload_xray_pipeline_lab_workload_destroy|bool
  kubernetes.core.k8s_info:
    api_version: "apiextensions.k8s.io/v1"
    kind: CustomResourceDefinition
    name: kfdefs.kfdef.apps.kubeflow.org
    wait: true
    wait_condition:
      reason: InitialNamesAccepted
      status: 'True'
      type: Established
    wait_sleep: 5
    wait_timeout: 120
