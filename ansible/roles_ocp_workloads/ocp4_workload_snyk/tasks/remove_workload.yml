---
# Implement your workload removal tasks here
# ------------------------------------------

- name: Collect only facts returned by network
  ansible.builtin.setup:
    gather_subset:
      - network

- name: Get all available facts
  ansible.builtin.debug:
    var: ansible_facts.nodename

- name: Delete Snyk Monitor instance
  k8s:
    state: absent
    definition: "{{ lookup('template', 'snykmonitor.j2' ) | from_yaml }}"
  loop: "{{ range(1, num_users | int + 1, 1) | list }}"

- name: Remove Snyk Monitor role binding
  k8s:
    state: absent
    definition: "{{ lookup('template', 'snyk-rolebinding.j2' ) | from_yaml }}"
  loop: "{{ range(1, num_users | int + 1, 1) | list }}"

- name: Remove Snyk secret from each user project
  k8s:
    state: absent
    definition: "{{ lookup('template', 'secret.j2' ) | from_yaml }}"
  loop: "{{ range(1, num_users | int + 1, 1) | list }}"

- name: Remove Snyk service account from each user project
  k8s:
    state: absent
    definition: "{{ lookup('template', 'service-account.j2' ) | from_yaml }}"
  loop: "{{ range(1, num_users | int + 1, 1) | list }}"

- name: Remove the user projects, which also removes the Goof app
  k8s:
    state: absent
    definition:
      apiVersion: project.openshift.io/v1
      kind: Project
      metadata:
        name: 'user{{ item }}'
  loop: "{{ range(1, num_users | int + 1, 1) | list }}"

- name: Delete OpenShift Objects for Snyk Operator
  k8s:
    state: absent
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - subscription.j2
    - operatorgroup.j2
    - secret.j2

- name: Delete the Snyk Monitor project
  k8s:
    api_version: project.openshift.io/v1
    kind: Project
    name: "{{ ocp4_workload_snyk_project }}"
    state: absent


# Leave this as the last task in the playbook.
# --------------------------------------------
- name: remove_workload tasks complete
  debug:
    msg: "Snyk Remove Workload tasks completed successfully."
  when: not silent|bool
