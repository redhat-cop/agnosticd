ocp4_workload_devspaces_catalogsource_name: devspaces-catalogsource
ocp4_workload_devspaces_catalogsource_image: ""
ocp4_workload_devspaces_catalogsource_tag: ""

ocp4_workload_devspaces_channel: stable
ocp4_workload_devspaces_startingcsv: ""

ocp4_workload_devspaces_namespace: openshift-devspaces
ocp4_workload_devspaces_user_base: user
ocp4_workload_devspaces_user_count: 1

ocp4_workload_devspaces_devworkspace: true
ocp4_workload_devspaces_devworkspace_name: mydevworkspace
ocp4_workload_devspaces_devworkspace_namespace: devworkspaces
ocp4_workload_devspaces_devworkspace_username: user1
ocp4_workload_devspaces_devworkspace_project: myproject
ocp4_workload_devspaces_devworkspace_git_repo: https://github.com/eclipse-che/che-docs
ocp4_workload_devspaces_devworkspace_git_revision: main
ocp4_workload_devspaces_devworkspace_components:
  - name: tooling
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
