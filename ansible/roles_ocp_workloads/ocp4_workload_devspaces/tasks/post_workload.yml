---
# Implement your Post Workload deployment tasks here
# --------------------------------------------------

- name: get devspaces route
  kubernetes.core.k8s_info:
    kind: Route
    name: devspaces
    namespace: "{{ ocp4_workload_devspaces_namespace }}"
  register: r_devspaces_route

- name: project information
  vars:
    _devspaces_url: "https://{{ r_devspaces_route.resources[0].spec.host }}"
    _devworkspace_name: "{{ ocp4_workload_devspaces_devworkspace_name }}"
    _devworkspace_ns: "{{ ocp4_workload_devspaces_devworkspace_namespace }}"
  block:
  - name: output project information
    agnosticd_user_info:
      msg: "{{ item }}"
    loop:
    - "Dev Spaces URL: {{ _devspaces_url }}"
    - "Dev Spaces Workspace URL: {{ _devspaces_url }}/dashboard/#/ide/{{ _devworkspace_ns }}/{{ _devworkspace_name }}"
  - name: save project information
    agnosticd_user_info:
      data:
        devspaces_url: "{{ _devspaces_url }}"
        devworkspaces_url: "{{ _devspaces_url }}/dashboard/#/ide/{{ _devworkspace_ns }}/{{ _devworkspace_name }}"

# Leave these as the last tasks in the playbook
# ---------------------------------------------

# For deployment onto a dedicated cluster (as part of the
# cluster deployment) set workload_shared_deployment to False
# This is the default so it does not have to be set explicitely
- name: post_workload tasks complete
  ansible.builtin.debug:
    msg: "Post-Workload tasks completed successfully."
  when:
  - not silent | bool
  - not workload_shared_deployment | default(false) | bool

# For RHPDS deployment (onto a shared cluster) set
# workload_shared_deployment to True
# (in the deploy script or AgnosticV configuration)
- name: post_workload tasks complete
  ansible.builtin.debug:
    msg: "Post-Software checks completed successfully"
  when:
  - not silent | bool
  - workload_shared_deployment | default(false) | bool
