---
# Register Event Listener in Gitea
- name: Get current {{ _ocp4_workload_coolstore_apac_webhook_repository }} web hooks
  uri:
    url: >-
      {{ _ocp4_workload_coolstore_apac_summit_repo_route_url }}/api/v1/repos/{{
          ocp4_workload_coolstore_apac_summit_user }}/{{ _ocp4_workload_coolstore_apac_webhook_repository }}/hooks
    user: "{{ ocp4_workload_coolstore_apac_summit_user }}"
    password: "{{ ocp4_workload_coolstore_apac_summit_user_password }}"
    method: GET
    force_basic_auth: true
    validate_certs: false
  register: r_webhook

- name: Delete existing {{ _ocp4_workload_coolstore_apac_webhook_repository }} web hooks
  when: r_webhook.x_total_count | int > 0
  uri:
    url: >-
      {{ _ocp4_workload_coolstore_apac_summit_repo_route_url }}/api/v1/repos/{{
          ocp4_workload_coolstore_apac_summit_user }}/{{ _ocp4_workload_coolstore_apac_webhook_repository }}/hooks/{{ item.id }}
    user: "{{ ocp4_workload_coolstore_apac_summit_user }}"
    password: "{{ ocp4_workload_coolstore_apac_summit_user_password }}"
    force_basic_auth: true
    method: DELETE
    status_code: 204
    validate_certs: false
  loop: "{{ r_webhook.json }}"
  loop_control:
    label: "{{ item.id }}"

- name: Register web hook in Gitea {{ _ocp4_workload_coolstore_apac_webhook_repository }} repository
  uri:
    url: >-
      {{ _ocp4_workload_coolstore_apac_summit_repo_route_url }}/api/v1/repos/{{
          ocp4_workload_coolstore_apac_summit_user }}/{{ _ocp4_workload_coolstore_apac_webhook_repository }}/hooks
    user: "{{ ocp4_workload_coolstore_apac_summit_user }}"
    password: "{{ ocp4_workload_coolstore_apac_summit_user_password }}"
    method: POST
    validate_certs: false
    force_basic_auth: true
    status_code: 201
    body_format: json
    body:
      type: gitea
      config:
        url: "http://{{ r_webhook_route.resources[0].spec.host }}"
        content_type: json
        secret: "{{ ocp4_workload_coolstore_apac_summit_webhook_secret }}"
      events:
      - push
      active: true

- name: Create {{ _ocp4_workload_coolstore_apac_webhook_repository }} web hook secret
  vars:
    _ocp4_workload_coolstore_apac_summit_ebhook_secret_name: "webhook-secret-dev-{{ _ocp4_workload_coolstore_apac_webhook_repository }}"
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'cicd/gitea-webhook-secret.yaml.j2' ) | from_yaml }}"