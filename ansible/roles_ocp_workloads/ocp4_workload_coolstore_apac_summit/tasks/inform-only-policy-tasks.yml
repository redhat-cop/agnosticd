- name: Get "{{ item }}" policy
  set_fact:
    policy_id: "{{ r_policies|json_query('json.policies[?name == `{}`]|[0].id'.format(item)) }}"

- name: Get Stackrox policy {{ policy_id }}
  uri:
    url: "{{ _ocp4_workload_coolstore_apac_summit_internal_centeral_stackrox_url }}/v1/policies/{{ policy_id }}"
    user: admin
    password: "{{ common_password }}"
    method: GET
    force_basic_auth: yes
    validate_certs: false
    body_format: json
    headers:
      Content-Type: application/json
  register: r_policy

- name: Read  into fact
  ansible.builtin.set_fact:
    _ocp4_workload_coolstore_apac_summit_policy: "{{ r_policy.json }}"

- name: Update the fact to remove enforcement actions
  ansible.utils.update_fact:
    updates:
    - path: _ocp4_workload_coolstore_apac_summit_policy.enforcementActions
      value: []

- name: Update Stackrox Policy {{ policy_id }}
  uri:
    url: "{{ _ocp4_workload_coolstore_apac_summit_internal_centeral_stackrox_url }}/v1/policies/{{ policy_id }}"
    user: admin
    password: "{{ common_password }}"
    method: PUT
    force_basic_auth: yes
    validate_certs: false
    body_format: json
    headers:
      Content-Type: application/json
    body: "{{ _ocp4_workload_coolstore_apac_summit_policy }}"