---

- name: Configure Bastion VM (as root)
  become: true
  block:
  # Set up Crane binary on bastion VM
  - name: Download Crane CLI to bastion
    ansible.builtin.get_url:
      url: "{{ ocp4_workload_ama_gitops_crane_url }}"
      dest: /usr/bin/crane
      owner: root
      group: root
      mode: 0775

