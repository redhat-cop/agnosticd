apiVersion: v1
kind: Namespace
metadata:
  name: influxdb-project

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: influxdb
    project: globex
  name: influxdb-pvc
  namespace: influxdb-project
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---

apiVersion: v1
data:
  INFLUXDB_DATABASE: Z2xvYmV4
  INFLUXDB_HOST: aW5mbHV4ZGIuaW5mbHV4ZGItcHJvamVjdC11c2VyMS5zdmMuY2x1c3Rlci5sb2NhbA==
  INFLUXDB_PASSWORD: Z2xvYmV4MTIz
  INFLUXDB_USERNAME: Z2xvYmV4
kind: Secret
metadata:
  name: influxdb-creds
  namespace: influxdb-project
type: Opaque

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: influxdb-project
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: influxdb
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      labels:
        deployment: influxdb
    spec:
      containers:
      - image: influxdb@sha256:11c5ec3b6f57701fb9ba1822a6ba58cf39e2deab5aa8d37b52de06fc6ec76723
        imagePullPolicy: IfNotPresent
        name: influxdb-pod
        securityContext:
          capabilities:
            drop:
              - ALL
          allowPrivilegeEscalation: false        
        envFrom:
        - secretRef:
            name: influxdb-creds
        ports:
        - containerPort: 8086
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /etc/influxdb2
          name: influxdb-volume-1
        - mountPath: /var/lib/influxdb2
          name: var-lib-influxdb
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - emptyDir: {}
        name: influxdb-volume-1
      - emptyDir: {}
        name: influxdb-volume-2
      - name: var-lib-influxdb
        persistentVolumeClaim:
          claimName: influxdb-pvc        

---

apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: influxdb-project
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8086-tcp
    port: 8086
    protocol: TCP
    targetPort: 8086
  selector:
    deployment: influxdb
  sessionAffinity: None
  type: ClusterIP
---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: influxdb
  namespace: influxdb-project
spec:
  path: /
  port:
    targetPort: 8086-tcp
  to:
    kind: Service
    name: influxdb
    weight: 100
  wildcardPolicy: None
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
