kind: ConfigMap
metadata:
  name: grafana-config
  namespace: influxdb-project

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: influxdb-project
spec:
  selector:
    matchLabels:
      app: grafana
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: grafana-creds
        image: docker.io/grafana/grafana
        imagePullPolicy: Always
        name: grafana
        resources: {}
        volumeMounts:
        - mountPath: /etc/grafana/provisioning/datasources/influxdb-datasource.yml
          name: grafana-config
          readOnly: true
          subPath: influxdb-datasource.yml
        - mountPath: /etc/grafana/provisioning/dashboards/grafana-dashboard-provider.yml
          name: grafana-config
          readOnly: true
          subPath: grafana-dashboard-provider.yml
        - mountPath: /var/lib/grafana/dashboards/globex-sentiment-dashboard.json
          name: grafana-config
          readOnly: true
          subPath: globex-sentiment-dashboard.json
        securityContext:
          capabilities:
            drop:
            - ALL
          allowPrivilegeEscalation: false
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      volumes:
      - configMap:
          defaultMode: 420
          name: grafana-config
        name: grafana-config
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: influxdb-project
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: grafana
  sessionAffinity: None
  type: LoadBalancer

---

kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: grafana-route
  namespace: influxdb-project
spec:
  to:
    kind: Service
    name: grafana
    weight: 100
  port:
    targetPort: 3000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

---
