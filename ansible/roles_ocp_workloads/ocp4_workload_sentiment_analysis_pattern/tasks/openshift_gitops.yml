---

- name: Install OpenShift GitOps operator
  ansible.builtin.include_role:
    name: install_operator
  vars:
    install_operator_action: install
    install_operator_name: openshift-gitops-operator
    install_operator_namespace: openshift-operators
    install_operator_channel: "{{ openshift_gitops_channel }}"
    install_operator_catalog: redhat-operators
    install_operator_automatic_install_plan_approval:
      "{{ openshift_gitops_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ openshift_gitops_starting_csv }}"
    install_operator_catalogsource_setup: "{{ openshift_gitops_use_catalog_snapshot | default(false) }}"
    install_operator_catalogsource_name: "{{ openshift_gitops_catalogsource_name | default('') }}"
    install_operator_catalogsource_namespace: openshift-operators
    install_operator_catalogsource_image: "{{ openshift_gitops_catalog_snapshot_image | default('') }}"
    install_operator_catalogsource_image_tag:
      "{{ openshift_gitops_catalog_snapshot_image_tag | default('') }}"

- name: Grant cluster-admin permissions to Gitops Service account
  when: openshift_gitops_setup_cluster_admin | bool
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'openshift_gitops_clusterrolebinding.yaml') | from_yaml }}"

- name: Wait until openshift-gitops ArgoCD instance has been created
  kubernetes.core.k8s_info:
    api_version: argoproj.io/v1alpha1
    kind: ArgoCD
    name: openshift-gitops
    namespace: openshift-gitops
  register: r_openshift_gitops
  until:
    - r_openshift_gitops is defined
    - r_openshift_gitops.resources is defined
    - r_openshift_gitops.resources | length == 1

- name: Update resources for openshift-gitops ArgoCD instance
  when: openshift_gitops_update_resources | bool
  kubernetes.core.k8s:
    state: patched
    definition: "{{ lookup('template', 'openshift-gitops.yaml.j2') | from_yaml }}"
