---
- name: Install required version of boto modules
  ansible.builtin.pip:
    name:
      - boto3>=1.18.0
      - botocore>=1.21.0
    state: present
  become: true

- name: Updating project template to default
  kubernetes.core.k8s:
    state: present
    apply: true
    definition:
      kind: Project
      apiVersion: config.openshift.io/v1
      metadata:
        name: cluster
      spec:
        projectRequestTemplate:

- pause:
    seconds: 60
    prompt: |
      ///////////////////////////////////////////////////////////////
          This pause is needed so that the provisioner is updated
      ///////////////////////////////////////////////////////////////

- name: adding s3 creation and csv upload tasks
  include_tasks: setup-s3.yml

# Leave these as the last tasks in the playbook
# ---------------------------------------------

# For deployment onto a dedicated cluster (as part of the
# cluster deployment) set workload_shared_deployment to False
# This is the default so it does not have to be set explicitely
- name: pre_workload tasks complete
  debug:
    msg: "Pre-Workload tasks completed successfully."
  when:
    - not silent|bool
    - not workload_shared_deployment|default(False)

# For RHPDS deployment (onto a shared cluster) set
# workload_shared_deployment to True
# (in the deploy script or AgnosticV configuration)
- name: pre_workload tasks complete
  debug:
    msg: "Pre-Software checks completed successfully"
  when:
    - not silent|bool
    - workload_shared_deployment|default(False)
