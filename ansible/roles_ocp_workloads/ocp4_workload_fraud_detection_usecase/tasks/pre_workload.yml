---
- name: Debug
  debug:
    msg: "{{ aws_access_key_id, aws_secret_access_key, aws_region }}"


- name: Create an empty bucket
  amazon.aws.s3_object:
    access_key: "{{ aws_access_key_id }}"
    secret_key: "{{ aws_secret_access_key }}"
    region: "{{ aws_region }}"
    bucket: test-swrtfgf
    mode: create
    permission: public-read

