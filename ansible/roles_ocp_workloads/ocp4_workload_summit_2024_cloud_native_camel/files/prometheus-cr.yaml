apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: console-prometheus-server
  labels:
    app: strimzi
rules:
  - apiGroups: [ '' ]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: [ get, list, watch ]
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs: [ get, list, watch ]
  - nonResourceURLs: [ /metrics ]
    verbs: [ get ]
