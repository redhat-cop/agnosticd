---
- name: Set up VDDK Image
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', resource | from_yaml) }}"
  loop:
  - vddk_imagestream.yaml
  - vddk_buildconfig.yaml
  loop_control:
    loop_var: resource

