# How many users to configure web terminal DevWorkspaces for
# 1: only a single user
# >1: multiple users
ocp4_workload_virt_roadshow_vmware_vcenter_num_users: 1

# For multiple users:
ocp4_workload_virt_roadshow_vmware_vcenter_user_format: "user%d"
ocp4_workload_virt_roadshow_vmware_vcenter_namespace_format: "{{ ocp4_workload_web_terminal_user_format }}-terminal"

ocp4_workload_virt_roadshow_vmware_enable_mtv: true

ocp4_workload_virt_roadshow_vmware_vcenter_role: "Sandbox User"
ocp4_workload_virt_roadshow_vmware_vcenter_folder: "ocpvirt-{{ guid }}"

# UNUSED??
# TODO: fix the folder for these permissions
ocp4_workload_virt_roadshow_vmware_vcenter_permissions:
  Folder: "{{ ocp4_workload_virt_roadshow_vmware_vcenter_folder }}"
  Datastore: "{{ vcenter_datastore | default('datastore1') }}"
  Network: segment-migrating-to-ocpvirt
