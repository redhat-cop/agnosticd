---
apiVersion: odf.openshift.io/v1
kind: StorageCluster
metadata:
  name: odf-storagecluster
  namespace: openshift-storage
spec:
  storageDeviceSets:
    - name: odf-deviceset-gp2
      config: {}
      resources: {}
      placement: {}
      dataPVCTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 512Gi
          storageClassName: gp2
          volumeMode: Block
      count: 1
      replica: 3
      portable: true
