---
- name: Create {{ ocp4_workload_portworx_namespace }} namespace
  kubernetes.core.k8s:
    name: "{{ ocp4_workload_portworx_namespace }}"
    api_version: v1
    kind: Namespace
    state: present
  register: result
  until: result is not failed
  retries: 10
  delay: 6

- name: Create operatorgroup for {{ ocp4_workload_portworx_namespace }}
  kubernetes.core.k8s:
    state: present
    template: portworx_operatorgroup.j2
  register: result
  until: result is not failed
  retries: 10
  delay: 6

- name: Create {{ ocp4_workload_portworx_namespace }} subscription
  kubernetes.core.k8s:
    template: portworx_subscription.j2
    namespace: "{{ ocp4_workload_portworx_namespace }}"
    state: present
  register: result
  until: result is not failed
  retries: 10
  delay: 6

- name: Wait for operator to install
  kubernetes.core.k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: Deployment
    name: "{{ ocp4_workload_portworx_operator_deployment_name }}"
    namespace: "{{ ocp4_workload_portworx_namespace }}"
    wait: true
    wait_condition:
      status: 'True'
      type: Available
      reason: MinimumReplicasAvailable
    wait_sleep: 10
    wait_timeout: "{{ ocp4_workload_porworx_sc_wait_timeout }}"
    
- name: Create {{ ocp4_workload_portworx_namespace }} storage cluster
  kubernetes.core.k8s:
    template: portworx_storagecluster.j2
    namespace: "{{ ocp4_workload_portworx_namespace }}"
    state: present
  register: result
  until: result is not failed
  retries: 10
  delay: 6

- name: Wait for Storagecluster minimum replices to be available
  kubernetes.core.k8s_info:
    kind: Deployment
    name: "{{ ocp4_workload_portworx_csi_deployment_name }}"
    namespace: "{{ ocp4_workload_portworx_namespace }}"
    wait: true
    wait_condition:
      reason: MinimumReplicasAvailable
      type: Available
      status: 'True'
    wait_sleep: 10
    wait_timeout: "{{ ocp4_workload_porworx_sc_wait_timeout }}"

- name: workload Tasks Complete
  debug:
    msg: workload Tasks Complete


