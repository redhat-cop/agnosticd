ocp_username: user-redhat.com
silent: false
tmp_dir: /tmp/{{ guid }}
tmp_kubeconfig: "{{ tmp_dir }}/.kube/config"

# -----------------------------------------------------------------
#  Image registry variables
# -----------------------------------------------------------------
# define when registry is other then automantion hub
# ocp4_workload_tekton_ee_registry_host: <CHANGEME>
# ocp4_workload_tekton_ee_registry_password: <CHANGEME>
