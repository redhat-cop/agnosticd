---
- name: Create service account
  k8s:
    api_version: v1
    kind: ServiceAccount
    name: "{{ ocp4_workload_tekton_ee_registry_sa_name }}"
    namespace: "{{ ocp4_workload_tekton_ee_namespace }}"

- name: Add role to sa
  command: >-
    oc adm policy add-role-to-user registry-admin
    system:serviceaccount:{{
    ocp4_workload_tekton_ee_namespace }}:{{
    ocp4_workload_tekton_ee_registry_sa_name }} 

- name: Get service account token
  command: >- 
    oc sa get-token 
    {{ ocp4_workload_tekton_ee_registry_sa_name }}
    -n {{ ocp4_workload_tekton_ee_namespace }}
  register: r_sa_token
    
- name: Expose internal registry
  command: >-
    oc patch configs.imageregistry.operator.openshift.io/cluster
    --type=merge --patch '{"spec":{"defaultRoute":true}}'

- name: Get registry route
  k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    namespace: openshift-image-registry
  register: r_reg_route
 
- name: Get central stackrox route
  k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    namespace: stackrox
    name: central
  register: r_srox_route

- name: Set facts
  set_fact:
    _ocp4_workload_tekton_ee_registry_sa_token: "{{ r_sa_token.stdout }}"
    _ocp4_workload_tekton_ee_registry_route: "{{ r_reg_route.resources.0.spec.host }}"
    _ocp4_workload_tekton_ee_central_stackrox_endpoint: "{{ r_srox_route.resources.0.spec.host }}:443"
    _ocp4_workload_tekton_ee_centeral_stackrox_url: https://{{ r_srox_route.resources.0.spec.host }}
- debug: var=_ocp4_workload_tekton_ee_centeral_stackrox_url
- name: Stackrox token
  uri:
    url: "{{ _ocp4_workload_tekton_ee_centeral_stackrox_url }}/v1/apitokens/generate"
    user:  "{{ ocp4_workload_tekton_ee_centeral_stackrox_username }}"
    password: "{{ ocp4_workload_tekton_ee_centeral_stackrox_password }}"
    method: POST
    force_basic_auth: true
    validate_certs: false
    body_format: json
    headers:
      Content-Type: application/json
    body: {"name":"admin", "role":"Admin"}
  register: r_srox_uri

- name: Set facts
  set_fact:
    _ocp4_workload_tekton_ee_central_stackrox_token: "{{ r_srox_uri.json.token }}"
    
- debug: var=ocp4_workload_tekton_ee_registry_sa_token
- debug: var=_ocp4_workload_tekton_ee_registry_route
- debug: var=_ocp4_workload_tekton_ee_central_stackrox_token
- debug: var=_ocp4_workload_tekton_ee_centeral_stackrox_url

- name: Create secret (token)
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: stackrox-secret
        namespace: "{{ ocp4_workload_tekton_ee_namespace }}"
      type: Opaque
      data:
        rox_api_token: "{{ _ocp4_workload_tekton_ee_central_stackrox_token | string | b64encode }}"

- name: Create secret (endpoint)
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: stackrox-endpoint
        namespace: "{{ ocp4_workload_tekton_ee_namespace }}"
      type: Opaque
      data:
        rox_central_endpoint: "{{ _ocp4_workload_tekton_ee_central_stackrox_endpoint | string | b64encode }}"

- name: Stackrox imagesteam integration
  uri:
    url: "{{ _ocp4_workload_tekton_ee_centeral_stackrox_url }}/v1/imageintegrations"
    user: admin
    password: "{{ common_password }}"
    method: POST
    force_basic_auth: true
    validate_certs: false
    body_format: json
    headers:
      Content-Type: application/json
    body: >-
      {
      "name": "registry-admin-{{ guid }}",
      "type": "docker",
      "categories": ["REGISTRY"],
      "docker": {
      "endpoint": "{{ _ocp4_workload_tekton_ee_registry_route }}",
      "username": "{{ ocp4_workload_tekton_ee_registry_sa_name }}",
      "password": "{{ ocp4_workload_tekton_ee_registry_sa_token }}",
      "insecure": true
      },
      "skipTestIntegration": false
      }

- name: Get Stackrox policies
  uri:
    url: "{{ _ocp4_workload_tekton_ee_centeral_stackrox_url }}/v1/policies"
    user: admin
    password: "{{ common_password }}"
    method: GET
    force_basic_auth: true
    validate_certs: false
    body_format: json
    headers:
      Content-Type: application/json
  register: r_policies

- name: Inform only policies
  include_tasks: inform-only-policy-tasks.yml
  loop: "{{ ocp4_workload_tekton_ee_centeral_stackrox_inform_only_policies }}"
