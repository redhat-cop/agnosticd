---
- name: Fetch {{ item }} template from remote host
  run_once: true
  fetch:
    src: "{{ _folder }}/{{ item }}"
    dest: /tmp/{{ item }}
    flat: yes
    fail_on_missing: yes

- name: Apply template {{ item }}
  ansible.builtin.template:
    src: /tmp/{{ item }}
    dest: "{{ _folder }}/{{ item }}"