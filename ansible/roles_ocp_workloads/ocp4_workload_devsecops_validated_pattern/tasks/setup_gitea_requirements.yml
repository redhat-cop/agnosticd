---
# Register Event Listener in Gitea
- name: Get current globex-ui web hooks
  uri:
    url: >-
      {{ _ocp4_workload_devsecops_validated_pattern_gitea_route_url }}/api/v1/repos/{{
          ocp4_workload_devsecops_validated_pattern_gitea_username }}/globex-ui/hooks
    user: "{{ ocp4_workload_devsecops_validated_pattern_gitea_username }}"
    password: "{{ ocp4_workload_devsecops_validated_pattern_gitea_password }}"
    method: GET
    force_basic_auth: true
    validate_certs: false
  register: r_webhook

- name: Delete existing globex-ui web hooks
  when: r_webhook.x_total_count | int > 0
  uri:
    url: >-
      {{ _ocp4_workload_devsecops_validated_pattern_gitea_route_url }}/api/v1/repos/{{
          ocp4_workload_devsecops_validated_pattern_gitea_username }}/globex-ui/hooks/{{ item.id }}
    user: "{{ ocp4_workload_devsecops_validated_pattern_gitea_username }}"
    password: "{{ ocp4_workload_devsecops_validated_pattern_gitea_password }}"
    force_basic_auth: true
    method: DELETE
    status_code: 204
    validate_certs: false
  loop: "{{ r_webhook.json }}"
  loop_control:
    label: "{{ item.id }}"

- name: Register web hook in globex-ui repository
  uri:
    url: >-
      {{ _ocp4_workload_devsecops_validated_pattern_gitea_route_url }}/api/v1/repos/{{
          ocp4_workload_devsecops_validated_pattern_gitea_username }}/globex-ui/hooks
    user: "{{ ocp4_workload_devsecops_validated_pattern_gitea_username }}"
    password: "{{ ocp4_workload_devsecops_validated_pattern_gitea_password }}"
    method: POST
    validate_certs: false
    force_basic_auth: true
    status_code: 201
    body_format: json
    body:
      type: gitea
      config:
        url: "http://gitops-webhook-event-listener-route-{{ ocp4_workload_devsecops_validated_pattern_ci_namespace }}.{{ _ocp4_workload_devsecops_validated_pattern_ocp_apps_domain }}" # yamllint disable-line rule:line-length
        content_type: json
        secret: "{{ common_password }}"
      events:
      - push
      active: true

- name: Delete existing Gitea token if it exists
  ansible.builtin.uri:
    url: >-
      {{ _ocp4_workload_devsecops_validated_pattern_gitea_route_url }}/api/v1/users/{{
          ocp4_workload_devsecops_validated_pattern_gitea_username}}/tokens/globex-ui
    method: DELETE
    status_code: [204, 404, 422]
    user: "{{ ocp4_workload_devsecops_validated_pattern_gitea_username }}"
    password: "{{ ocp4_workload_devsecops_validated_pattern_gitea_password }}"
    force_basic_auth: true
    validate_certs: false

- name: Set up a Gitea token
  ansible.builtin.uri:
    url: >-
      {{ _ocp4_workload_devsecops_validated_pattern_gitea_route_url}}/api/v1/users/{{
          ocp4_workload_devsecops_validated_pattern_gitea_username }}/tokens
    method: POST
    body: "{{ body }}"
    body_format: json
    status_code: 201
    user: "{{ ocp4_workload_devsecops_validated_pattern_gitea_username }}"
    password: "{{ ocp4_workload_devsecops_validated_pattern_gitea_password }}"
    force_basic_auth: true
    validate_certs: false
  vars:
    body:
      name: globex-ui
  register: r_gitea_token

- name: Set Gitea token variable
  set_fact:
    _ocp4_workload_devsecops_validated_pattern_gitea_token: "{{ r_gitea_token.json.sha1 }}"