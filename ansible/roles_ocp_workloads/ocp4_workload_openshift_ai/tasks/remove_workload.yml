---
#Implement your Workload deployment tasks here
- name: Find all KfDef instances
  kubernetes.core.k8s:
    state: absent
    api_version: kfdef.apps.kubeflow.org/v1
    kind: KfDef
    name: "{{ item.name }}"
    namespace: "{{ item.namespace }}"
  loop:
  - { "name": "opendatahub", "namespace": "redhat-ods-applications"}
  - { "name": "monitoring", "namespace": "redhat-ods-monitoring"}
  - { "name": "monitoring", "namespace": "redhat-ods-operator"}
  - { "name": "monitoring", "namespace": "rhods-notebooks"}

- name: Create OpenShift AI Data Science Cluster
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('template', './templates/redhat-datasciencecluster.yaml.j2' ) | from_yaml  }}"

- name: Remove OpenShift AI Operator Group
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('template', './templates/redhat-ods-operator.yaml.j2' ) | from_yaml  }}"

- name: Remove OpenShift AI Operator Group
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('template', './templates/redhat-ods-operator-group.yaml.j2' ) | from_yaml  }}"

# Delete Projects
- name: Delete the projects
  kubernetes.core.k8s:
    state: absent
    kind: Namespace
    name: "{{ item }}"
  loop: "{{ ocp4_workload_openshift_ai_namespace_list }}"
