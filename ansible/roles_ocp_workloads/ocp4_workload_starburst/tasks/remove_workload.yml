---
# verify there are no ceph PVCs in use
- name: "Delete Subscription"
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
    - starburst-subscription.j2
    - starburst-enterprise.j2
    - starburst-hive.j2
    - starburst-secret.j2
    - sostgres-deploymentconfig.j2
    - sostgres-secret.j2
    - sostgres-service.j2