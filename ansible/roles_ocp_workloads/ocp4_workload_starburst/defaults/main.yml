---
become_override: false
ocp_username: user1
silent: false
remove_k83_venv: true

# Placeholder values to prevent unknown variable error in StarburstEntrprise.j2 during remove_workload.yml
postgresql_service_ip: 172.16.0.0
postgresql_service_port: 5432

num_users: "100"

starburst_namespace: default
starburst_route: starburst

aws_access_key_id: secert123
aws_secret_access_key: secret12345
aws_region:  us-east-1

# Subscription template variables
starburst_sub_metadata_name: starburst-enterprise-helm-operator
starburst_sub_metadata_namespace: openshift-operators
starburst_sub_spec_channel: alpha
starburst_sub_spec_install_plan: Automatic
starburst_sub_spec_name: starburst-enterprise-helm-operator
starburst_sub_spec_source: certified-operators
starburst_sub_spec_source_namespace: openshift-marketplace
starburst_sub_spec_starting_csv: starburst-enterprise-helm-operator.v360.6.1

# Couchbase Postgres template variables
couchbase_sub_metadata_name: postgresql
couchbase_sub_metadata_namespace: openshift-operators
couchbase_sub_spec_channel: v5
couchbase_sub_spec_install_plan: Automatic
couchbase_sub_spec_name: postgresql
couchbase_sub_spec_source: community-operators
couchbase_sub_spec_source_namespace: openshift-marketplace
couchbase_sub_spec_starting_csv: postgresoperator.v5.0.4