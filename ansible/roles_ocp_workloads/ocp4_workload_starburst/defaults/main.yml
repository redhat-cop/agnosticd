---

become_override: false
ocp_username: user1
silent: false
rebuild_k8s_venv: false

# Placeholder values to prevent unknown variable error in StarburstEntrprise.j2 during remove_workload.yml
ocp4_workload_starburst_postgresql_service_ip: 172.16.0.0
ocp4_workload_starburst_postgresql_service_port: 5432

ocp4_workload_starburst_num_users: "100"

ocp4_workload_starburst_namespace: starburst
ocp4_workload_starburst_route: starburst

aws_access_key_id: secert123
aws_secret_access_key: secret12345
aws_region: us-east-2

# Subscription template variables
ocp4_workload_starburst_sub_metadata_name: starburst-enterprise-helm-operator-rhmp
ocp4_workload_starburst_sub_metadata_namespace: openshift-operators
ocp4_workload_starburst_sub_spec_channel: alpha
ocp4_workload_starburst_sub_spec_install_plan: Automatic
ocp4_workload_starburst_sub_spec_name: starburst-enterprise-helm-operator
ocp4_workload_starburst_sub_spec_source: redhat-marketplace
ocp4_workload_starburst_sub_spec_source_namespace: openshift-marketplace
#starburst_sub_spec_starting_csv: starburst-enterprise-helm-operator.v360.6.1

