---

- name: Set internal facts
  set_fact:
    _internal_image_repo: "{{ ocp4_workload_multicluster_devsecops_validated_pattern_inventory_image_repo }}"
    _internal_manifest_repo: "{{ _ocp4_workload_multicluster_devsecops_validated_pattern_gitea_repo_devsecops_url }}"
    _internal_manifest_file_dev: gitops/inventory/overlays/dev/kustomization.yaml
    _internal_manifest_file_prod: gitops/inventory/overlays/prod/kustomization.yaml
    _internal_git_repo_host: "{{ _ocp4_workload_multicluster_devsecops_validated_pattern_gitea_hostname }}"
    _internal_sonarqube_host_url: "{{ _ocp4_workload_multicluster_devsecops_validated_pattern_sonarqube_host_url }}"
    _internal_ci_namespace: "{{ ocp4_workload_multicluster_devsecops_validated_pattern_ci_namespace }}"
    _internal_webhook_secret_key: "{{ common_password }}"

- name: Base64 encode basic auth
  set_fact:
    _internal_docker_registry: "{{ ocp4_workload_multicluster_devsecops_validated_pattern_docker_registry }}"
    _internal_docker_registry_username: "{{ ocp4_workload_multicluster_devsecops_validated_pattern_docker_username }}"
    _internal_docker_registry_password: "{{ ocp4_workload_multicluster_devsecops_validated_pattern_docker_password }}"
    _internal_docker_registry_auth: "treddy08:{{ ocp4_workload_multicluster_devsecops_validated_pattern_docker_password }}"

- name: Set docker config json
  set_fact:
    _internal_docker_config: "{{ lookup('template', 'templates/docker-config.json.j2') | to_nice_json | b64encode }}"

- name: Base64 encode basic auth
  set_fact:
    _internal_cosign_key: "{{ lookup('file', 'files/cosign.key') | b64encode }}"
    _internal_cosign_password: "{{ _password | b64encode }}"
    _internal_cosign_pub: "{{ lookup('file', 'files/cosign.pub') | b64encode  }}"
  vars:
    _password: 123

- name: Clone application source code
  block:
  - name: Clone config repository
    ansible.builtin.git:
      accept_hostkey: true
      force: true
      repo: "{{ _ocp4_workload_multicluster_devsecops_validated_pattern_gitea_repo_devsecops_url }}"
      dest: "~/multicluster-devsecops-pattern"
      version: main
    environment:
      GIT_SSL_NO_VERIFY: "true"

- name: Fetch binding inventory template from remote host
  run_once: true
  fetch:
    src: /home/ec2-user/multicluster-devsecops-pattern/config/pipeline/inventory/binding-inventory.yaml
    dest: /tmp/binding-inventory.yaml
    flat: yes
    fail_on_missing: yes

- name: Apply template
  ansible.builtin.template:
    src: /tmp/binding-inventory.yaml
    dest: /home/ec2-user/multicluster-devsecops-pattern/config/pipeline/inventory/binding-inventory.yaml

- name: Fetch webhook secret template from remote host
  run_once: true
  fetch:
    src: /home/ec2-user/multicluster-devsecops-pattern/config/pipeline/inventory/secret-webhook-secret-inventory.yaml
    dest: /tmp/secret-webhook-secret-inventory.yaml
    flat: yes
    fail_on_missing: yes

- name: Apply template
  ansible.builtin.template:
    src: /tmp/secret-webhook-secret-inventory.yaml
    dest: /home/ec2-user/multicluster-devsecops-pattern/config/pipeline/inventory/secret-webhook-secret-inventory.yaml

- name: Fetch registry secret template from remote host
  run_once: true
  fetch:
    src: /home/ec2-user/multicluster-devsecops-pattern/config/pipeline/inventory/secret-image-registry-secret.yaml
    dest: /tmp/secret-image-registry-secret.yaml
    flat: yes
    fail_on_missing: yes

- name: Apply template
  ansible.builtin.template:
    src: /tmp/secret-image-registry-secret.yaml
    dest: /home/ec2-user/multicluster-devsecops-pattern/config/pipeline/inventory/secret-image-registry-secret.yaml


- name: Fetch cosign secret template from remote host
  run_once: true
  fetch:
    src: /home/ec2-user/multicluster-devsecops-pattern/config/pipeline/inventory/secret-cosign-secret.yaml
    dest: /tmp/secret-cosign-secret.yaml
    flat: yes
    fail_on_missing: yes

- name: Apply template
  ansible.builtin.template:
    src: /tmp/secret-cosign-secret.yaml
    dest: /home/ec2-user/multicluster-devsecops-pattern/config/pipeline/inventory/secret-cosign-secret.yaml

- name: Fetch kustomization template from remote host
  run_once: true
  fetch:
    src: /home/ec2-user/multicluster-devsecops-pattern/config/pipeline/inventory/kustomization.yaml
    dest: /tmp/kustomization.yaml
    flat: yes
    fail_on_missing: yes

- name: Apply template
  ansible.builtin.template:
    src: /tmp/kustomization.yaml
    dest: /home/ec2-user/multicluster-devsecops-pattern/config/pipeline/inventory/kustomization.yaml

- name: Add new files to the repository
  command:
    chdir: >-
      /home/ec2-user/multicluster-devsecops-pattern
    cmd: "git add ."
  ignore_errors: true

- name: Commit changes to the repository
  command:
    chdir: >-
      /home/ec2-user/multicluster-devsecops-pattern
    cmd: >-
      git commit -a -m 'Updates for starting scenario.'
  ignore_errors: true

- name: Push all changes back to the project repository
  command:
    chdir: >-
      /home/ec2-user/multicluster-devsecops-pattern
    cmd: >-
      git push {{ _ocp4_workload_multicluster_devsecops_validated_pattern_gitea_repo_devsecops_url }}