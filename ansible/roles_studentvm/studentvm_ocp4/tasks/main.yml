---
- name: Install all Binaries
  become: yes
  block:
  - name: Download OpenShift CLI
    unarchive:
      src: "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/{{ studentvm_ocp4_oc_version }}/openshift-client-linux-{{ studentvm_ocp4_oc_version }}.tar.gz"
      remote_src: yes
      dest: "{{ studentvm_ocp4_bin_path }}"
      owner: root
      group: root
      mode: 0775

  - name: Download OpenShift Do (odo)
    get_url:
      url: "https://mirror.openshift.com/pub/openshift-v4/clients/odo/{{ studentvm_ocp4_odo_version }}/odo-linux-amd64"
      dest: "{{ studentvm_ocp4_bin_path }}/odo"
      owner: root
      group: root
      mode: 0775

  - name: Download OpenShift Helm 3
    get_url:
      url: "https://mirror.openshift.com/pub/openshift-v4/clients/helm/{{ studentvm_ocp4_helm_version }}/helm-linux-amd64"
      dest: "{{ studentvm_ocp4_bin_path }}/helm"
      owner: root
      group: root
      mode: 0775

  - name: Download Operator Registry Tool (opm)
    get_url:
      url: "https://github.com/operator-framework/operator-registry/releases/download/{{ studentvm_ocp4_opm_version }}/linux-amd64-opm"
      dest: "{{ studentvm_ocp4_bin_path }}/opm"
      owner: root
      group: root
      mode: 0775

  - name: Download Tekton CLI (tkn)
    unarchive:
      src: "https://github.com/tektoncd/cli/releases/download/v{{ studentvm_ocp4_tkn_version }}/tkn_{{ studentvm_ocp4_tkn_version }}_Linux_x86_64.tar.gz"
      remote_src: yes
      dest: "{{ studentvm_ocp4_bin_path }}"
      owner: root
      group: root
      mode: 0775

  - name: Download KNative CLI (kn)
    get_url:
      url: "https://github.com/knative/client/releases/download/{{ studentvm_ocp4_kn_version }}/kn-linux-amd64"
      dest: "{{ studentvm_ocp4_bin_path }}/kn"
      owner: root
      group: root
      mode: 0775

  - name: Download Istio CLI (istioctl)
    unarchive:
      src: "https://github.com/istio/istio/releases/download/{{ studentvm_ocp4_istioctl_version }}/istioctl-{{ studentvm_ocp4_istioctl_version }}-linux.tar.gz"
      dest: "{{ studentvm_ocp4_bin_path }}"
      remote_src: yes
      owner: root
      group: root
      mode: 0775

  - name: Download S2I
    unarchive:
      src: "{{ studentvm_ocp4_s2i_url }}"
      remote_src: yes
      dest: "{{ studentvm_ocp4_bin_path }}"
      owner: root
      group: root
      mode: 0755
      extra_opts:
        - --strip=1

  - name: Download jq
    get_url:
      url: https://gpte-public.s3.amazonaws.com/jq-linux64
      dest: /usr/bin/jq
      owner: root
      group: root
      mode: 0775

  - name: Install Bash Completions
    shell: "{{ studentvm_ocp4_bin_path }}/{{ cli_tool }} completion bash >/etc/bash_completion.d/{{ cli_tool }}"
    args: 
      creates: "/etc/bash_completion.d/{{ cli_tool }}"
    loop:
    - oc
    - helm
    - tkn
    - kn
    - s2i
    loop_control:
      loop_var: cli_tool

  - name: Install Bash Completion for odo
    blockinfile:
      dest: "/home/{{ studentvm_ocp4_user_name }}/.bashrc"
      insertafter: EOF
      marker: "# <!-- {mark} ANSIBLE MANAGED BLOCK (odo) -->"
      block: |
        complete -C {{ studentvm_ocp4_bin_path }}/odo odo
