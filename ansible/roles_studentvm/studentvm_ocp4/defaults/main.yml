---
  # User Name to install odo bash completion for
studentvm_ocp4_user_name: ""
# Where to install all the executables
studentvm_ocp4_bin_path: /usr/local/bin

# Software Version defaults

# https://mirror.openshift.com//pub/openshift-v4/x86_64/clients/ocp
studentvm_ocp4_oc_version: '4.3.13'
# https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/odo/
studentvm_ocp4_odo_version: 'v1.1.2'
# https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/helm/
studentvm_ocp4_helm_version: '3.1.1'
# https://github.com/tektoncd/cli/releases (without 'v')
studentvm_ocp4_tkn_version: '0.8.0'
# https://github.com/knative/client/releases
studentvm_ocp4_kn_version: 'v0.12.0'
# https://github.com/istio/istio/releases
studentvm_ocp4_istioctl_version: '1.4.9'
# https://github.com/operator-framework/operator-registry/releases
studentvm_ocp4_opm_version: 'v1.11.1'
# Source to Image URL (can't use just version because of random hash in the file name)
studentvm_ocp4_s2i_url: "https://github.com/openshift/source-to-image/releases/download/v1.3.0/source-to-image-v1.3.0-eed2850f-linux-amd64.tar.gz"
