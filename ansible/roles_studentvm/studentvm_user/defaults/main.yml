---
# Account name for the student user
studentvm_user_name: lab-user

# Enable sudo for the student user
studentvm_user_enable_sudo: false

# Use a password for the student account
# When false use provided public key or generate ssh key if none provided
studentvm_user_use_password: false

# Student Password when use_password = true
# Generated ({{ studentvm_user_password_length }} characters random ascii) if not specified or empty
studentvm_user_password: ""
studentvm_user_password_length: 12

# Use a key for the student account
# Private and Public keys are generated if no public key is specified
# If a public key is specified it is being set to authorized_keys for the user
studentvm_user_public_key: ""
